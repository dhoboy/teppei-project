<h1 class="h1 mt-0">令和5年度 助成決定／助成事業一覧</h1>
<article class="body">
<figure>
<h2 style="font-style: italic; text-align: left;">令和５年度「地域の文化・芸術活動助成事業」「地域伝統芸能等保存事業」採択事業決定</h2>
<p style="text-align: left;">　令和5年度は、「地域の文化・芸術活動助成事業」、「地域伝統芸能等保存事業」の2つの助成事業について2022年7月下旬から9月30日にかけて募集を行い、審査の結果217件の採択を決定。2023年4月3日付けで各団体へ助成決定通知を送付しました。</p>
<h3 style="text-align: left;">地域の文化・芸術活動助成事業</h3>
<p style="text-align: left;">　創造プログラム（一般分）72件、創造プログラム（企画制作力向上特別分）27件、連携プログラム46件、研修プログラム13件、公立文化施設活性化計画プログラム1件の計159件の申請があり、自主性、新規性、発展性、地域交流プログラムの実施など、各プログラムの事業要件をすべて満たしているかどうか審査した結果、151件を採択しました。</p>
<h4 style="text-align: left;">「地域の文化・芸術活動助成事業」に関する問い合わせ</h4>
<p style="text-align: left;">総務部 内田<br/>
Tel. 03-5573-4164<br/>
E-mail：josei@jafra.or.jp</p>
<p style="text-align: left;"> </p>
<h3 style="text-align: left;">地域伝統芸能等保存事業</h3>
<p style="text-align: left;">　地方フェスティバル事業16件、映像記録保存事業11件、保存・継承活動支援事業39件の計66件の申請があり、地域固有の伝統芸能の保存・継承活動につながる事業かどうかなどについて審査をした結果、66件すべてを採択しました。</p>
