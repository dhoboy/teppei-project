<h1 class="h1 mt-0">平成29年度ステージラボ開催地のお知らせ</h1>
<article class="body">
<div class="area500">
<p>　毎年2回開催しておりますステージラボは、平成29年度は前期（2017年7月上旬）に高知県立美術館、後期（2018年2月）は関東圏内で開催する予定です。詳細は決まり次第、地域創造レターでお伝えします。</p>
<p class="local-explain">●ステージラボに関する問い合わせ<br/>
芸術環境部　宇野<br/>
Tel. 03-5573-4066</p>
</div>
</article>
