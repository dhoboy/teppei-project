<h1 class="h1 mt-0">令和3年度「公共ホール邦楽活性化事業」スタート</h1>
<article class="body">
<figure>
<div class="img-row">
<figure><img alt="p5_1mini.jpg" src="/fs/4/0/2/1/2/_/p5_1mini.jpg"/>
<figcaption>豊前市での邦楽アウトリーチ</figcaption>
</figure>
<figure><img alt="p5_2mini.jpg" src="/fs/4/0/2/1/4/_/p5_2mini.jpg"/>
<figcaption>邦楽のしらべコンサート</figcaption>
</figure>
</div>
<p style="text-align: left;">　市町村ホール等と地域創造が共催し、地域において邦楽の魅力にふれていただくため、地域創造が派遣する演奏家による地域交流プログラムやホールコンサートを実施します。今年度は、9月から来年2月まで全国4地域で事業を展開します。今号では9月30日～10月2日の日程で開催された、福岡県豊前市の模様をご紹介いたします。<br/>
　豊前市は、福岡県の東部に位置する、人口約2万4,000人の市です。市内にある豊前市市民会館の指定管理者である豊前市芸術文化振興協会が主催となり、筑前琵琶の藤高理恵子さん、箏の日原暢子さん、三味線の蓑田弘大さんを招いて実施されました。<br/>
　アウトリーチは市内にある4つの中学校を対象に、邦楽との出会いやプロになろうと思ったきっかけなどのお話を交え、それぞれの邦楽器の魅力を伝える楽曲を披露しました。<br/>
　最終日には、「邦楽のしらべコンサート～和楽器っていいっちゃね～」が開催されました。オープニングは、このコンサートが初演となる『三雅』。この楽曲は今回のコンサートのために書き下ろされた曲で、三種の楽器の魅力を存分に披露しました。また、アンコールには豊前市市民会館の担当者である松田弥生さんのリクエストで『黒田節』を演奏。新型コロナウイルス感染症対策で観客は歌を歌うことはできませんでしたが、身体を揺らしながらリズムをとって会場に一体感が生まれました。</p>
