<h1 class="h1 mt-0">令和4年度「地域創造セミナー」スタート</h1>
<article class="body">
<figure>
<p style="text-align: left;">　文化・芸術による創造性豊かな地域づくりと文化芸術関係者の広域的な連携強化のため、地域創造が都道府県主催のセミナーへ講師を派遣する地域創造セミナーがスタートしました。<br/>
　今年度の第1回は静岡県コンベンションアーツセンターグランシップで、美術家・映像作家・京都美術大学専任講師として多方面でご活躍されている山城大督さんに、「オンラインで展開する文化芸術の企画実践─コロナ禍におけるアートプロデュースの可能性─」というテーマで講演いただきました。<br/>
　アートプロデュースの開催形式が対面だけでなく、オンライン、ハイブリッド（対面とオンライン同時）に分けられたコロナ禍で山城さんがオンラインで取り組んだユニークな事例を紹介。ロームシアター京都の「プレイ！シアターin2021」ではファミリー対象の参加型イベントを完全なオンラインで実践し、無観客であることを活用して、ホールのみならずエントランスやスタッフルーム等を使用して作品を制作しました。<br/>
　また、参加者がZoomを活用して、自宅で映像の作成ワークショップに参加できる「YOUR VIDEO」、参加者同士でZoomを使って交流する「HOME STAY HOME」では参加者それぞれの日常を映像作品にしました。<br/>
　これらの作品制作を通じて、コロナ禍により全国的にオンライン技術が急激に向上し、それにより新しい表現が生まれ、多くの方へ届けることが可能になったとのこと。さらには専門スタッフの配置により継続したオンライン技術の向上が期待できると提言されました。<br/>
　今年度の地域創造セミナーは愛知県、広島県、鹿児島県でも開催の予定です。</p>
