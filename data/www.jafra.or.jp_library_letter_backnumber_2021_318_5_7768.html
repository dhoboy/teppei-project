<h1 class="h1 mt-0">和歌山県九度山町　「くどやま芸術祭2021」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　大阪のなんば駅から南海高野線で1時間あまり。空海が開いた聖地・高野山への玄関口にあたる和歌山県伊都郡九度山町。2004年に高野山とともにユネスコの世界遺産に登録された慈尊院（＊1）と丹生官省符神社があり、真田幸村が14年間蟄居した地としても知られる。近年では少子高齢化が進み、人口は約4,000人にまで減少し、空き店舗が目立つ。ここで「まちが丸ごと美術館に」をコンセプトに始まったのが「くどやま芸術祭」だ。9月26日、27日、その模様を取材した。</p>
<p style="text-align: left;"> </p>

<p style="text-align: left;">　この芸術祭は現代日本画家の大西高志が総合企画を務め、招待作家と一般公募作家の2枠で展開。展示会場は、昔ながらの路地が入り組み、空洞化が進む「まちなかエリア」と、慈尊院などを舞台にした「世界遺産エリア」で、今年は、招待22名、公募20名、町内作家3名が店舗のショーウインドーや空き家から寺院まで計43カ所で作品を展示した。<br/>
　「町の人にできるだけいろいろな表現にふれてもらいたい」という大西のキュレーションで、九度山の風景に自画像らしき少女が佇む八太栄里の絵画作品、絵本の中に迷い込むような動植物の細密画による村山大明のインスタレーション、古びた理容店を九度山の映像とひぐらしの声で満たすspirogramのメディカルアート、捻れたパイプの不思議な動きが目を奪う藤原正和のキネティックアートなど、多種多様な作品を展示。<br/>
　見所になっている世界遺産エリアでは、慈尊院拝堂の壁全面に大西の色鮮やかな現代日本画がはめ込まれ、勝利寺境内にある紙遊苑（＊2）では和室に水を張り、庭の木々と宮崎雄樹の絵画が水面に映り込む凝った展示を展開した。<br/>
　また、2つのエリアを繋ぐ道の駅「柿の郷くどやま」ではiPadをかざすと絵画から鳥が飛び立つ大西の体験型作品を大人も子どもも楽しんでいた。すべて無料で、1日あれば見て回れる規模だが、町の日常とアートが馴染んだ良質の芸術祭になっていた。<br/>
　そもそもなぜ九度山で芸術祭が始まったのだろう。直接のきっかけは、大河ドラマ『真田丸』の放送決定を祝し、隣の橋本市出身の大西が町に作品を寄贈したことだという。それが縁となり町が個展を開催し、岡本章町長と会った大西が芸術祭を提案したという。<br/>
　「他所の芸術祭やアートフェアなどに参加する中で作家目線の芸術祭づくりに興味をもっていました。翌16年の開催がすぐに決まり、それから参加していただけるアーティストを探すなど、大急ぎで準備をしました。ここでは世界遺産に展示できるなど作家として得がたい挑戦ができます」（大西）<br/>
　06年には現町長が観光立町を掲げて当選。08年に九度山町まちなか活性化協議会を立ち上げるとともに、町民が蕎麦打ち修行をしてオープンしたそば処幸村庵、町民と観光客のための道の駅、九度山・真田ミュージアム、「大収穫祭IN九度山」など、役場と町民が一体となった取り組みを始める。<br/>
　「そこに、これまで町とは全く縁のなかった現代アートという新しい要素が加わったのです。第1回は放送と重なり、勢いで乗り切った感じでした。17年からは町の人にアートに馴染んでもらうため、一般公募の作家がまちなかに作品を展示するアートウィークを始めました」と産業振興課主幹の辻本昌弘さんは振り返る。<br/>
　毎年続けることで、場所を紹介してくれる人や、空き家などの新しい使い方に気づく人も現れた。その積み重ねを経て、今年、2回目（コロナ禍により1年延期）を実現した。「予算は少ないですが、実行委員会をはじめ、町の人も寺院も当たり前のように協力してくれる。役場の仕事では得られなかった人の繋がりが生まれました。町全体の種まきになっています」と辻本さん。<br/>
　楽しそうに作品の説明をする町の人たちと触れあいながら、背伸びせず、役場と町民とアーティストが手を取り合ってつくる等身大の芸術祭のゆったりとした時間に心が満たされるのを感じた。</p>
<p style="text-align: right;">（アートジャーナリスト・山下里加）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>●くどやま芸術祭2021</strong><br/>
［会期］2021年9月19日～10月17日<br/>
［主催］九度山町まちなか活性化協議会（くどやま芸術祭実行委員会）<br/>
［会場］「真田のみち」商店街を中心としたまちなかエリア各所、「慈尊院」「丹生官省符神社」を中心とした世界遺産エリア各所</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">＊1 慈尊院（じそんいん）<br/>
空海（弘法大師）が高野山参詣の玄関口として伽藍と庶務を司る政所を開いたのが始まり。女人禁制だった高野山に入山できなかった空海の母がここに滞在し、弥勒仏を信仰したことから女人結縁の寺として知られ、女人の参詣を認めたことから「女人高野」とも呼ばれる。<br/>
＊2 紙遊苑<br/>
かつて皇族の宿泊所などとして用いられていた建物を復元し、紙すき体験・資料館として活用。</p>
