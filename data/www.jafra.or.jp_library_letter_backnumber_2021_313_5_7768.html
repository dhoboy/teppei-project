<h1 class="h1 mt-0">石川県金沢市 いしかわ・金沢 風と緑の楽都音楽祭2021</h1>
<article class="body">
<figure>
<p style="text-align: left;">　1都3県に3回目の緊急事態宣言が発令され、昨年に引き続き外出自粛が呼びかけられたゴールデンウィーク。石川県独自の感染まん延特別警報が発令される中、今年で5回目を迎える「いしかわ・金沢 風と緑の楽都音楽祭2021」が万全の感染対策を講じて開催に漕ぎ着けた。<br/>
　取材に訪れた5月3日から5日は金沢駅前にある石川県立音楽堂のコンサートホールと邦楽ホール、交流ホールの3会場で毎日朝10時から夜8時まで今年のテーマ「南欧の風」に関わるイタリア・スペイン・フランスの音楽を中心とする演奏会が行われていた。1つのコンサートは50分間休憩なしが基本で、交流ホールではジュニアオーケストラやフラメンコなども行われ、その様子を廊下ののぞき窓から見ることもできる。サーモグラフィが設置された正面玄関は入口専用となり、市民ボランティアが、入退場する観客同士が密にならないように誘導。事前に来場者が特定できない野外公演はやむを得ず中止としたが、期間中に行われた全112公演には延べ2万人超が来場した。<br/>
　楽都音楽祭は2016年まで開催されていた「ラ・フォル・ジュルネ金沢」（＊1）を衣替えする形で17年から金沢独自の音楽祭として再出発したものだ。18年からは「左手のピアニストの為の公開オーディション」をスタートさせ、19年に最優秀賞を受賞した児嶋顕一郎は昨年の音楽祭でラヴェル作曲『左手のための協奏曲』を演奏するはずだった。コロナ禍で延期になり、今回、満を持して大阪フィルハーモニー交響楽団との共演を果たした。管楽器奏者以外は全員マスク着用で演奏する圧倒的な“大フィルサウンド”を背景に、29歳の児嶋が力強いタッチで若さに溢れた演奏を披露すると、観客は配布された「ブラボーうちわ」を振り、万雷の拍手を送った。<br/>
　客席には親子連れも多く、曲間の転換時間を利用して楽都音楽祭の実行委員会会長を務める池辺晋一郎ら司会者が聴きどころを親しみやすく説明するなど、客席にクラシック音楽特有の堅苦しい雰囲気はない。このほか、コンサートホールでは兵庫芸術文化センター管弦楽団やレジデント・オーケストラのオーケストラ・アンサンブル金沢（OEK）が次々に登場し、総勢12名のソリストがオペラの名曲アリアを歌いつなぐ「オペラ・アリア紅白歌合戦！」も企画されるなど、贅沢なプログラムが並んだ。<br/>
　邦楽ホールでは「左手のピアニストの為の公開オーディション」で審査委員長を務める舘野泉と優秀賞および特別賞を受賞した3名のピアニストによる「片手のピアノコンサート」や、20人編成のガルガン・アンサンブル（＊2）と能舞・モダンバレエがコラボレーションする『アルルの女』など、洋楽と邦楽両方の公演を展開する石川県立音楽堂ならではの好企画も行われた。</p>

写真提供：石川県音楽文化振興事業団</small></p>
<p style="text-align: left;"><br/>
　1988年のOEK設立以来30年以上にわたり地域に根ざした音楽事業を仕掛ける総合プロデューサーの山田正幸さんは次のように話す。<br/>
　「北陸3県で良い演奏を聴ける環境をつくりたいという思いで活動を続けてきた。金沢の音楽祭では名曲ばかりやっていると批判されることもあるが、テレビやYouTubeで聴いたことのあるクラシック音楽を生の演奏で聴いてもらうことが何より大事だと思っている。楽都音楽祭はその年のテーマに関連する海外オーケストラを独自に招聘することを基本路線にしている。南欧がテーマの今年はイタリアからヴェルディ交響楽団を招聘する計画だったが、昨年に引き続きコロナ禍で叶わなかった。ラ・フォル・ジュルネ時代には“日本”に呼ばれる意識で来日していた音楽家たちが、今では“金沢”に呼ばれる意識で来てくれるようになった。『左手のピアニストの為の公開オーディション』は当初オリパラの文化プログラムを睨んで始めたが、スポーツと同様に片手の演奏者を特別視することのない取り組みとして続けていきたい。ブラボーのかけ声を掛けられない状況ではあるが、観客の皆さんは集中して演奏を聴いてくれ、静かに盛り上がっているように感じた」<br/>
　音楽祭が終わった直後の5月9日、石川県は県独自の「石川緊急事態宣言」を発出し、5月中に予定されていたコンサートも延期された。山田さんも「際どいタイミングでよく実施できた」と振り返るが、僥倖に巡り会わずとも音楽祭を開催できる日常の到来が待ち望まれる。</p>
<p style="text-align: right;">（横堀応彦）</p>

<p style="text-align: left;">＊1 ラ・フォル・ジュルネ金沢<br/>
1995年にフランス・ナントで芸術監督ルネ・マルタンが発案した音楽祭ラ・フォル・ジュルネは2005年より東京で開催され、金沢では08年から16年までの9年間開催された。「次で10回目なのであと1年続けてはどうかという意見もあったが、クラシック音楽の作曲家には交響曲を第9番まで完成させると死んでしまうというジンクスがあるように9回目を一区切りとして、10年目を迎えるタイミングで地元に根差した新しい音楽祭を立ち上げることにした」（山田さん）</p>
<p style="text-align: left;"><br/>
＊2 ガルガン・アンサンブル<br/>
OEKの元メンバーや普段海外で活躍している金沢出身の音楽家、地元で活躍中の音楽家たちが集まり、新しく結成された楽都音楽祭オリジナルの小さな管弦楽団。山田さんは「今年から“ガルガン・アンサンブル”と名付けたが、演奏の評判も良く、来年以降に繋がる大きな収穫があった」と手応えを語った。</p>
