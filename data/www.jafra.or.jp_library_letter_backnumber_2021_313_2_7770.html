<h1 class="h1 mt-0">「公立ホール・劇場職員のための制作基礎知識 増補版 2021年」のご案内</h1>
<article class="body">
<figure>
<p><img alt="p5_2.jpg" src="/fs/3/6/7/2/7/_/p5_2.jpg"/></p>
<p style="text-align: left;">芸術文化領域への理解を深めていただくとともに、制作実務についての入門書として活用していただけるよう、本誌で連載した「制作基礎知識」シリーズを中心にまとめたハンドブックとして2004年に発行した「公立文化施設職員のための制作基礎知識」に、今回増補版として新たに書き下ろした原稿および連載を追加し（右記参照）、「公立ホール・劇場職員のための制作基礎知識 増補版 2021年」として発行しました。日頃の実務で疑問に感じていたこと、詳細に理解できていなかったことの解説にお役立てください。</p>
<p style="text-align: left;"><br/>
◎公立ホール・劇場の歩み<br/>
2019年度「地域の公立文化施設実態調査」全体概要・設置主体・専用ホール／コラム「若年層の文化行動とメディア接触」<br/>
◎音楽・演劇・ダンス事業の基礎知識<br/>
日本における戦後クラシック音楽事業の歩み／コラム「クラシック音楽事業の最新動向」／邦楽の分類と流派による違い／純邦楽演奏会の企画・制作／コラム「現代演劇の最新動向」／伝統芸能の基礎知識（歌舞伎・能・狂言・文楽・落語の業界構造）／日本におけるコミュニティダンスの現状／コラム「アウトリーチ事例（音楽・演劇・現代ダンス）」<br/>
◎ホール・劇場業務の基礎知識<br/>
プロデューサー・制作スタッフの仕事／予算の立て方（パッケージ事業・プロデュース事業・劇場の年間予算）／コラム「地域振興におけるクラウドファンディングの可能性」／オンライン配信の基礎／チケット営業と票券／舞台美術・舞台監督の仕事／運営主体が留保すべき発災時の備え／劇場・音楽堂における感染症を見据えた危機管理／舞台芸術に関連する著作権法の例外規定／文化政策における法律知識その後／コラム「文化政策を振り返る」／年表「戦後の社会経済情勢の変化と文化政策・文化行政、公立文化施設の変遷」<br/>
◎付録<br/>
用語（解説）／制作スタッフの業務チェックリスト／創作進行表 ほか</p>
<p style="text-align: left;"><br/>
入手方法はこちらからご確認ください。</p>
