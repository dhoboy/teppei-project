<p>●横浜市<br/>

〒220-0044　横浜市西区紅葉ヶ丘27-2<br/>
Tel. 045-263-3050　中村・原田</p>
<p> </p>
<p><strong>横浜能楽堂第31回普及公演　バリアフリー能</strong></p>
