<h1 class="h1 mt-0">財団事業に関するご意見・ご要望をお寄せください</h1>
<article class="body">
<p>財団法人地域創造では、現在、来年度事業について検討中です。より地域の皆様のニーズを反映した事業を展開すべく、当財団の事業に関するご意見・ご要望を募集しております。どんな内容でも結構ですので、メール(miyachi@jafra.or.jp)にてお寄せ下さい。ご協力よろしくお願いいたします。</p>
</article>
