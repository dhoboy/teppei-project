<h1 class="h1 mt-0">大分県大分市　iichiko総合文化センター　グランドオペラ共同制作『トゥーランドット』</h1>
<article class="body">
<figure>
<figure>
<figcaption>
<p style="text-align: left;"><span style="font-size: 1rem; text-align: left;">　集団での発声を伴い、制作に関わる人数が多いため新型コロナウイルス感染症の影響を大きく受けているオペラ。藤原歌劇団はソリストと合唱がフェイスシールドを着用した『カルメン』（8月15日〜17日）を上演し、東京二期会は舞台とオーケストラピットの間に常時紗幕を下ろした『フィデリオ』（9月3日〜6日）を上演するなど、さまざまな工夫を凝らした形で公演を再開した。</span></p>
</figcaption>
</figure>
<p style="text-align: left;">　文化庁の文化芸術振興費補助金を得て神奈川県民ホールと東京二期会が中心となり毎年創作されてきたグランドオペラ共同制作『トゥーランドット』もキャストを一部変更し、神奈川・大分・山形での3都市開催に漕ぎ着けた。今回は大分県のiichiko総合文化センターでの模様とコロナ対応への取り組みを紹介する。</p>
<p> </p>
<figure><img alt="p12(調整後).jpg" src="/fs/3/0/7/6/8/_/p12_____.jpg"/>
<figcaption>
<p>グランドオペラ『トゥーランドット』</p>
<p><span style="font-size: 1rem;">写真提供：大分県芸術文化スポーツ振興財団</span></p>
</figcaption>
</figure>
<p style="text-align: left;"><span style="font-size: 1rem; text-align: left;">　同センターでは1998年の開館当初から市民ボランティアのemoスタッフ（現在の登録メンバーは48人）がホールのレセプショニストを務めている。今回もその市民たちが感染予防を学んで対応した。オーケストラピットは通常よりも50cm深く、舞台からの飛沫を防止するためピットの上にアクリル板の庇を設置し、指揮者と管楽器を除く楽団員はマスク着用で演奏した。印象的だったのは、合唱団が配されていた舞台上下の円柱形の建物だ。内部は3階建てで、小さな個室が各団員に割り当てられていた。飛沫実験を踏まえ、合唱団員同士の感染予防に配慮した結果だという。通常の合唱とは全く異なる状況ながら、それぞれの部屋から発せられる歌声がホールの音響空間に美しく響き渡っていた。</span></p>
<p style="text-align: left;">　出入国制限により来日できなくなったアルベルト・ヴェロネージの代役としてオペラ指揮者として定評のある佐藤正浩が神奈川フィルを指揮。演出・振付を東京二期会での『ファウストの劫罰』以来10年ぶりのオペラ演出となるH・アール・カオス主宰の大島早紀子が担った。薄暗い照明、迫力ある演奏のなか、白河直子を中心とした5名の女性ダンサーがワイヤーで宙づりにされながら縦横無尽に動き回る。カンパニー名のHが意味する“ヘブン”を象徴するかのように、終幕では天国に通じる恍惚感が漂っていた。</p>
<p style="text-align: left;">　大分へは神奈川公演を終えた総勢250名のツアーメンバーがPCR検査を受けて入ったが、大所帯だけに目に見えない感染予防費用が重なったという。それでも開催を決めた経緯について副館長の酒井宏さんは次のように話す。</p>
<p style="text-align: left;">「財団の主催事業としてオペラ、オーケストラ、バレエを毎年順番に実施してきた。今年はオペラとオーケストラをプログラムしていたが、12月に予定していたドイツ・カンマーフィルハーモニー管弦楽団は来日が中止に。オペラは東京二期会の理事長だった中山欽吾さんが当館館長を務めていたご縁でグランドオペラ共同制作に参加し、今年で6回目になる。3年かけて準備しているが、今回はコロナ禍真っ只中の4月に共同制作の3館と東京二期会でどうするか協議した。舞台美術をつくり始めると後戻りができなくなるので製作をぎりぎり7月末まで待ってもらうことにした。大分県は感染者数が少ないこともあり、緊急事態宣言中も休館はせず、劇場は開店休業状態のまま5月末からチケット発売を開始した。7月に入ってから週1回のペースで主催者間でZoom会議を行い、神奈川県民ホールと東京二期会から実現に向けた具体的なプランが提案された。大分県内にはPCR検査ができる民間会社がないため、神奈川を出発する前に検査を受け、全員陰性を確認してから大分入りした。劇場内ではツアーメンバーと地元から参加するバンダ（＊）や児童合唱のメンバーが交流しないよう動線を分け、楽屋も普段より離れた場所に設置するなどの対策を講じた。共同制作により制作経験豊富な神奈川県民ホールと東京二期会のサポートで職員にもノウハウが蓄えられてきた。それなくして大分でのオペラ公演は実現できず、今回も改めてそのメリットを感じた」</p>
<p style="text-align: right;">（横堀応彦）</p>

<p style="text-align: left;">文化庁「文化芸術振興費補助金劇場・音楽堂等機能強化推進事業（共同制作支援事業）」の支援を得て単館では実現できない大規模なグランドオペラを日本各地で上演する取り組み。神奈川県民ホールが幹事館を務め東京二期会が制作に加わる形で実施しており、最近の作品に2018年『アイーダ』（札幌市、神奈川県、兵庫県、大分県）、2019年『カルメン』（神奈川県、愛知県、札幌市）などがある。各地の芸術団体がオペラに関わる貴重な機会になっている。</p>
