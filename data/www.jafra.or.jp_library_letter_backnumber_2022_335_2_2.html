<h1 class="h1 mt-0">第23回地域伝統芸能まつり開催</h1>

<p style="text-align: left;">　各地の地域伝統芸能や古典芸能が一堂に会する「第23回地域伝統芸能まつり」が2月19日、NHKホールで開催されました。新型コロナウイルス感染症の影響により4年ぶりの開催となりましたが、多くの皆様にご来場いただきました。日本の伝統芸能を継承する各地域の保存会等の方々が9演目を披露。また古典芸能も1演目披露され、テーマである「息吹」を感じる伝統芸能の競演に多くの歓声が上がりました。</p>
<p style="text-align: left;">　オープニングの前に披露された最初の演目は「一人角力」（愛媛県今治市）。力士が見えない稲の精霊と三本勝負で相撲を取り、稲の精霊が2勝1敗で勝ち越し、豊作が約束されました。力士の激しい息遣いや行司の掛け声が会場に響き、力強い幕開けとなりました。</p>
<p style="text-align: left;">　オープニングでは、この日の出演者がまつりのテーマ曲『曼陀羅21』に合わせて登場。続いて登場したのが「田子神楽」（青森県田子町）。30年ほど前から女性の参加が始まり、今や伝承者の主役は女性たちに。「鶏舞」や「盆舞」を、五拍子といわれる勢いのある囃子の音色に合わせて見事に演じました。続く「御諏訪太鼓」（長野県岡谷市）は、武田信玄の時代の御諏訪太鼓の編成を参考とし、いろいろな種類の太鼓を複数の人で打つ組太鼓による迫力のあるパフォーマンスを披露。打楽器だけとは思えない迫力ある音が会場に広がりました。<br/>
　「高田神社横野獅子舞」（岡山県津山市）は、蚊帳の中に大勢が入る「ムカデ獅子」といわれる型で、全国でも珍しい雄と雌2頭の大獅子が対峙。両獅子が笛や太鼓の音に目を覚まし、やがて生けるがごとく睨み合い、最後、継ぎ獅子の如く立ち上がり雌雄双方が嚙み合いました。続いて登場の「座喜味棒術」（沖縄県読谷村）は、地域の棒術団体と比べて演武が圧倒的に“戦闘的”なのが特徴。武術としての技術も極めて高く、また衣装も煌びやかで、その動きに目を奪われました。<br/>
　第2部は古典芸能からスタート。今回は、宮城県名取市を舞台とする復曲能『名取ノ老女』が武田孝史さん、宝生和英さんらによって演じられました。鎮魂と未来への希望を描き、復興への“息吹”を感じさせてくれました。<br/>
　続いて登場したのは「今寺面浮立」（佐賀県嬉野市）。鬼の面を着け、煌びやかで重厚な衣装を纏い、「シャグマ」と呼ばれる麻や馬の毛でつくられたたて髪をなびかせ、男衆と女衆が調和した見事な演舞が披露されました。「伊賀和志神楽」（広島県三次市）は数ある神楽の中でも、衣装の煌びやかさ、誇張的な表情の面などが特徴で、今回は「塵じんりん倫」を披露。不思議な霊力のある弓矢で無敵の鬼に立ち向かった戦いを表現しました。<br/>
　続いて沖縄県沖縄市から「エイサー」が登場。数あるエイサー団体の中から、今回出演したのは10〜20歳代の若者を中心とする男女混成のグループ。演者同士が踊りながら交差し、さまざまな形へ大胆に変化する太鼓踊りは、多くの観客の皆様の心を打ちました。最後に登場した「秋田竿燈まつり」（秋田県秋田市）は、竿燈を操る差し手の巧みなバランスで妙技を競い合い、舞台上はもちろん、オーケストラピットも活用したダイナミックな演目に、会場からは何度も大きな歓声が上がりました。</p>
