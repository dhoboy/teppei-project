<h1 class="h1 mt-0">北海道深川市　深川市文化交流ホールみ・らい 音楽劇 みらいSHOW学校 劇と音楽の展覧会『時をこえて深川』</h1>
<article class="body">
<figure>
<p style="text-align: left;">　北海道の中部、石狩川が流れる空知地域はかつて石炭産業で大繁栄したエリアだ。今では過疎地域だが、深川市文化交流ホールみ･らいなどが活発に活動している。深川市の人口は約2万人に減少したものの、5つのアマチュア劇団や3つの合唱団が今も活動している。<br/>
　2021年12月18日、コロナ禍による2度の延期を経て、そうした市民約100人が参加する「音楽劇 みらいSHOW学校 劇と音楽の展覧会 『時をこえて深川』」が上演された。</p>
<p style="text-align: left;"> </p>

<p style="text-align: left;">　感染症対策で1席飛ばしにした客席は満席。空知の4つの太鼓集団が合同で新曲を披露するオープニングで舞台が始まった。<br/>
　劇作家・演出家の岩崎正裕による戯曲講座で市民が描き下ろした短編5本を地元劇団の演出家がそれぞれの持ち味で演出し、手練れの俳優たちが適役で出演。また、ピアニストの中川賢一とテノールの村上敏明が、各作品に関連した曲をエピローグ・プロローグで生演奏するなど贅沢なプログラムになっていた（ちなみに、岩崎、中川、村上ともに地域創造の事業に長年取り組んできた地域でのエキスパート）。<br/>
　作品は、阪神・淡路大震災の復興祈願の曲をモチーフにしたみ・らいの三ツ井育子館長による『暁の聲』、團伊玖麿の歌曲からイメージした亡きカメラマンの夫と母娘のドラマ『紫陽花』、田舎で舅に仕えた嫁の人生を描き、地元合唱団も出演した『真悲死（まかなし）』など。また、作品の転換時には朗読グループのメンバーが次の作品を紹介する工夫も行われていた。<br/>
　そもそもは2017年に“異色のコラボ”による3カ年事業「みらいSHOW学校」（アドバイザー＆出演：中川、演出：岩崎）を立ちあげたのが始まり。初年度は、ダンスグループを育てたいと、ダンサーや市民、音楽家などがコラボしたステージを発表。2年目には書道などの展示系文化団体の交流を目指し、岩崎による主宰者へのインタビューとパフォーマンスを舞台で行うライブを企画。そして、3年目に予定していたのが地元劇団の活性化を目的にした今回の事業だった。<br/>
　三ツ井館長は、「文化団体では同じ人ばかりが活動している。市民参加事業として彼らが交流できる“異色のコラボ”を企画した。高齢化と過疎化が進む中、衰退する活動を何とか若手に繋ぎたい、新しい人を育てたいという気持ちで企画を考えている。今回は脚本家を育てたい、太鼓集団が一緒に演奏できる新曲をつくりたい、コロナで活動できなかった合唱団も何とかしたいという思いをすべて詰め込んだ」と言う。<br/>
　深川に10年以上足を運び続けている中川は、「み・らいは、地域の文化をどう耕していくかを考えた斬新な企画を立てている。これほどジャンルを縦横無尽に組み合わせているのはここだけで、そこからさまざまな関わりが生まれている」と言う。<br/>
　20数年前から市民劇に携わってきた岩崎は、地域の人が創作する重要性を指摘する。「戯曲を書くことで土地や相手のことを理解しようとするところに作家性が生まれ、書き手の人生が滲む。そこに俳優が加わって地域が見えてくる。今回のような異種格闘技には、フィクションによってさまざまな要素を絡めることができる演劇の機能が不可欠だ。市民が自ら作品をつくることで文化施設は市民の広場になると思う」。<br/>
　では、当事者である地域の人々はどう感じたのだろうか。72歳の時に『真悲死』を書いた村田信子さんは、「読書などは好きだったが、戯曲は初めて。講座に参加してすぐに楽しいと思った。幌加内にある坊主山に雪が降っているところをイメージし、経験も踏まえて書いた。本番を観て、こんな形になるんだと信じられなかった」と感動の面持ちだった。<br/>
　また、空知の合唱団の指導者として知られる工藤昌晴さんは、「深川の合唱団有志と公募を合わせて34人が参加した。思うように稽古できないなか、今回は舞台作品の一部として合唱があったし、プロと共演するためにこのぐらいまでレベルを上げておかなければというミッションがあった。みんなで一緒につくっていくんだという思いが強かった」と振り返っていた。<br/>
　市民の文化活動を次代に繋ぐという揺るぎなさに、公立ホールだからこその懐の深さを感じた取材だった。</p>
<p style="text-align: left;"> </p>
<p style="text-align: right;">（河野桃子、坪池栄子）</p>

<p style="text-align: left;"><strong>●音楽劇 みらいSHOW学校 劇と音楽の展覧会 『時をこえて深川』</strong></p>
<p style="text-align: left;">［日程］2021年12月18日<br/>
［会場］深川市文化交流ホールみ・らい<br/>
［主催］NPO法人深川市舞台芸術交流協会／深川市教育委員会<br/>
※「音楽から着想するストーリー」をコンセプトに6月から全6回の戯曲講座を開催。中川賢一が生で演奏する『展覧会の絵』『月の光』『鐘』、村上敏明が歌う『紫陽花』などの音楽からインスピレーションを得て、参加者が短編戯曲5作を書き下ろした。今回の「みらいSHOW学校」はコロナ禍の延期を踏まえて仕切り直され、若手演劇団体の旗揚げを目指す新たな3カ年事業の1年目として実施された（来年度はミュージカル公演を予定）。</p>
<p style="text-align: left;"><br/>
●深川市文化交流ホールみ・らい<br/>
老朽化した市民会館の建て替えにより、地元文化団体有志による市民協議会の議論を経て、2004年開館。691席のホールやワークショップルーム等を有し、06年から市民協議会を前身とするNPO法人深川市舞台芸術交流協会が指定管理者として運営。05年に公共ホール音楽活性化事業（おんかつ）に参加したのをきっかけに、さまざまな形で地域創造登録アーティスト・支援アーティストを招聘。その数は21年までで計30名に上り、アウトリーチや市民参加事業、サロンコンサートなどを展開。16年からは市内全8校（小学6校、中学2校）でアウトリーチを毎年実施。</p>
