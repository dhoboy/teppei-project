<h1 class="h1 mt-0">「リージョナルシアター事業」派遣アーティスト募集</h1>
<article class="body">
<figure>
<p style="text-align: left;">　この事業は、演劇の演出家、俳優等（以下、「派遣アーティスト」）を地域のホールに派遣し、地域の課題や展望などを踏まえながら、派遣アーティストとホールとの共同企画により、演劇の手法を用いた地域独自のさまざまなプログラム（子どもたちを対象とした学校でのアウトリーチや、学校の先生や行政職員、地域の人々を対象としたワークショップなど）を実施するものです。演劇の手法を使ったワークショップにふれることで、創造性豊かな地域づくりを目指します。<br/>
　このたび、地域の環境づくりに寄与する意欲のある派遣アーティストを募集します。選考に当たっては、ファシリテーターとして公共ホール等と協働して演劇を元に地域の課題等に向き合う意思があること、幅広い層にアプローチできるプログラムを企画できること、地域住民や表現者等との交流を積極的に行う意思とアイデアがあること等を考慮して選考を行います。<br/>
　事業の趣旨にご賛同いただけるアーティストの方々からのご応募をお待ちしております。<br/>
　また、公立文化施設等の担当者の方々には、地域で活躍するアーティストをご紹介いただければ幸いです。</p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;"><strong>◎派遣アーティスト募集概要</strong><br/>
<strong>［応募条件］</strong><br/>
①演劇の演出家・俳優等として活動し、複数の舞台公演の経験があり、今後、継続的に活動していく意思のある方<br/>
②ファシリテーターとして地域等において今後活動していく意思のある方<br/>
<strong>［選考日程］</strong><br/>
【第1次選考】2022年5月30日（月）<br/>
選考方法：書類選考<br/>
【第2次選考】2022年8月8日（月）～10日（水）<br/>
選考方法：地域創造にて第1次選考合格者を対象に実施。40分間でワークショッププログラムのデモンストレーションと審査員とのディスカッションを行う。<br/>
<strong>［提出資料］</strong><br/>
①応募用紙（要プロフィール写真）<br/>
②映像資料（アウトリーチを含むワークショップや公演の映像等、自身の活動がPRできるようにまとめた映像）<br/>
③補足資料（過去に実施した、アウトリーチを含むワークショップや公演のうち、代表的なものの写真、チラシ、新聞等掲載記事等）<br/>
<strong>［募集要項］</strong><br/>
募集要項および応募用紙は当財団ホームページに掲載しています（<ins><a href="https://www.jafra.or.jp/docs/8077.html">https://www.jafra.or.jp/docs/8077.html</a></ins>）。詳細は担当までお問い合わせください。<br/>
<strong>［応募締切］</strong><br/>
2022年4月11日（月） ※当日消印有効</div>
