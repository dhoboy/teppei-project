<h1 class="h1 mt-0">令和元・3年度「公共ホール音楽活性化アウトリーチフォーラム事業」全体研修会報告</h1>
<article class="body">
<figure>
<p style="text-align: left;">　公共ホール音楽活性化アウトリーチフォーラム事業は、地域においてクラシック音楽を身近なものとするため、都道府県等と連携してコンサートとアクティビティを実施することを通じて、企画から公演に至る過程において、企画・制作能力を高めるための研修機会を提供し、地域の公共ホールスタッフの育成、地域文化の活性化を図ることを目的としています。<br/>
　令和元・2年度に一般財団法人長野県文化振興事業団を主催団体とし、飯山市、安曇野市、筑北村、伊那市、松川村、茅野市の参加を得て長野セッションを実施する予定でしたが、新型コロナウイルス感染症拡大の影響により、令和2年度に実施を予定していた研修事業・市町村公演事業および総括公演プログラム事業を令和3年度にすべて延期。しかしながら参加予定だったすべての市村が事業実施に向けて再調整くださり、新たなスタートとして、4月28日に全体研修会が行われました。今回は新型コロナウイルス感染症拡大防止のため、オンラインでの開催となりました。<br/>
　全体研修会ではまず、山本チーフコーディネーターと楠瀬コーディネーターから、アウトリーチがアーティストや子どもたちにもたらしてくれるもの、アウトリーチの効果を高めるための環境整備、プログラム作りで大切なことなどを、事例を交えて講義いただきました。<br/>
　そして、市町村個別打合せでは、市村担当者、アーティスト、コーディネーター、アシスタントコーディネーターから成る各チームに分かれ、地域の特色や特産物、アウトリーチ先となる小中学校の様子、児童・生徒たちの傾向などを情報交換する時間となり、どのような地域交流プログラムがより効果的なのか、熱心な話し合いが行われました。<br/>
　長野県内各地で市町村公演事業が終了した後、2022年2月26日には、キッセイ文化ホールでアーティスト全員による総括公演（ガラコンサート）を行う予定です。今年度の公共ホール音楽活性化アウトリーチフォーラム事業についてご期待ください。</p>
