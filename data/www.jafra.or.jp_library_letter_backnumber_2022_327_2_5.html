<h1 class="h1 mt-0">理事会、評議員会の開催結果</h1>
<article class="body">
<figure>
<p style="text-align: left;">　第143回理事会（6月6日開催）および第98回評議員会（6月21日開催）の決議により、令和3年度決算、事業報告および公益目的支出計画実施報告が承認されました。<br/>
　第98回評議員会では、任期満了に伴い理事12名、監事2名および評議員11名の選任が行われ、渡辺弘理事が新たに選任されました。なお、永井多惠子理事は、任期満了に伴い6月21日をもって退任されました。また、第144回理事会（6月22日開催）の決議により、山本理事が理事長として選定（再任）されるとともに、有岡理事が常務理事として選定（再任）されました。<br/>
※財務諸表、事業報告および役員等の一覧は当財団ホームページに掲載しております。</p>
</figure>
</article>
