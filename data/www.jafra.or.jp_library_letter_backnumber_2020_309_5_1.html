<h1 class="h1 mt-0">長野県上田市 サントミューゼ（上田市交流文化芸術センター） コロナ禍における市民参加演劇</h1>
<article class="body">
<figure>
<p style="text-align: left;">　新型コロナウイルス感染症は、公立ホールが企画している市民参加事業にも大きな影響を与えている。2014年に開館したサントミューゼ（上田市交流文化芸術センター）は、「1%のコアなファン層だけでなく、残り99％の市民と関係をつくる」を合言葉に、アーティストと地域の継続的な関係を育むレジデント・アーティストによる「芸術家ふれあい事業」を展開してきた。演劇では同じアーティストが2年継続で取り組む2つのプログラム（＊）を実施。今年度は7月に岩井秀人が公募市民と創作する『ワレワレのモロモロ 上田編』、12月に岩崎正裕が「高校生と創る『実験的演劇工房』」を予定していた。しかし、いずれも予定どおりの開催は叶わず、前者は映像作品に企画を変更し、後者はワークショップの期間を短縮、発表会は関係者のみへの公開となった。</p>
<p style="text-align: left;"> </p>
<figure><img alt="p12.jpg" src="/fs/3/2/1/5/4/_/p12.jpg"/>
<figcaption>高校生と創る『実験的演劇工房』7th ～ Be with you～ 写真提供：サントミューゼ</figcaption>
</figure>
<p style="text-align: left;"> </p>
<p style="text-align: left;">　演劇を担当する横尾慎二さんは次のように振り返る。<br/>
「両方とも公演が目的ではなく、演劇の魅力を身体で体験し、創作過程を知ってもらう“育成”として取り組んでいる。“育成”はコロナ禍だからと言って止めるようなことではない。芸術家ふれあい事業でアーティストと参加者を繋げることをやってきて、両方が旗を降ろさないと言っているのに劇場が降ろすことはできない。市民参加事業は制作プロセスから成果が生まれるもので、そのプロセスは劇場が判断できるのだから、そこを大切にして、できることを考えようと思った。市に現場の臨機応変な対応を任せてもらえたのも大きかった」<br/>
　『ワレワレのモロモロ』は、参加者が自分の身に起こったことを元に台本を作成・上演する岩井のプロジェクトの上田編。4月に応募者の書類選考を終えたところで中断を余儀なくされた。<br/>
　「『無観客にするぐらいなら映像作品として取り組みたい』と岩井さんに言われた。初めてのことなのでゼロから仕切り直す必要があった。応募者に連絡すると、『演劇に関わりたいのにコロナにその機会を奪われた。岩井さんと話せるだけでもいい』と。その言葉を聞いて、みんなでつくっていくイメージがもてた」（横尾）</p>
<p style="text-align: left;">　7月3日〜12日、サントミューゼ全館で参加者が台本作成、ロケハン、自撮り、監督した9作品の映像撮影が行われた。YouTubeで作品が公開されているが、作者自らが人生の語り手として登場。視点が切り替わる独特のカメラワークで、病院で同室になったオモシロくて逞しい患者たちとのエピソードを描くなど、岩井が「身の上話がオモシロ体験に変わり、観た人が新しい視点をもつ」という参加型演劇の本領を存分に伝える映像に仕上がっていた。<br/>
　12月13日、もうひとつのプログラムである実験的演劇工房（初年度）の発表会「〜Be with you〜」を取材した。そもそもこの事業は、開館時に取り組んだ高校生の参加型演劇をきっかけに立ち上がったものだ。演劇部の交流を図り、高校演劇の枠組みではない演劇があることを知ってもらう目的で外部演出家を招聘してきた。「10月に高校に連絡したところ、行事がなくなっているので『ぜひやってほしい』と。それが決め手になった」と横尾さん。<br/>
　8日間の即興でつくったパフォーマンスは、マスクを付けた高校生19人が独り言を口にしながら歩くところから始まる。岩崎から出されたさまざまな“お題”をグループごとに考えてつくった寸劇などが一見脈絡なく展開する。「ありがた迷惑」がお題のシーンでは、マスクを押し付けて歩く「マスクありますオバさん」、病院に押しかけて医療従事者に自粛を迫る「自粛させマン」も登場。不条理な社会を映す鏡のようだった。<br/>
　岩崎は、「コロナに対する警戒度合いがどんな感じなのか、上田に来ないと空気感がわからないので予め準備はしなかった。友達に触れたければ触れている空気だったので、その日常の感じでいいと思った。マスクを付けるのが日常だから、それに準じたマスク着用による「with コロナ演劇」をテーマにした。マスクで表情を封じられても演劇は成立するか─。逆境にあるときほど演劇は強いと信じて臨んだ」と言う。<br/>
　ラスト、一人ひとりマスクを外し、自分の名前を名乗る…外した瞬間のなぜか晴れやかな笑顔を見て、表情を封じられても演劇は成立していたんだと実感した。</p>
<p style="text-align: right;">（坪池栄子）</p>
