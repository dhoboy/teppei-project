<h1 class="h1 mt-0">2023・2024年度「公共ホール音楽活性化事業（おんかつ）」登録アーティスト公開プレゼンテーション開催</h1>
<article class="body">
<figure>
<p style="text-align: left;">　「公共ホール音楽活性化事業（おんかつ）」は、全国の公共ホール等との共催により、地域の皆様との交流を図る地域交流プログラムと本格的で親しみやすいホールコンサートを共同でつくり上げる事業です。この度、新しく当事業に登録が決まった7組のアーティストによる公開プレゼンテーションを開催します。このプレゼンテーションは、令和5年度のおんかつ実施団体を対象に行うものですが、今後おんかつの実施を検討されている公共ホール職員の方など、当事業に関心のある方もご覧いただけます。<br/>
　アーティストが地域交流プログラムやコンサートにどのように臨むのか知ることができる絶好の機会です。ぜひご応募ください。</p>
<p><img alt="p5.jpg" src="/fs/4/9/6/6/8/_/p5.jpg" style="width: 300px; height: 201px;"/></p>
<p><small>今年度のプレゼンの様子</small></p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;"><strong>おんかつ公開プレゼンテーション概要</strong><br/>
［日程］2023年4月18日（火） 15：00開演<br/>
［会場］トッパンホール（東京都文京区水道1-3-3）<br/>
［出演］2023・2024年度登録アーティスト<br/>
•今田篤（ピアノ）•水谷桃子（ピアノ）•上田純子（ソプラノ）•西村悟（テノール）•閑喜弦介（ギター）•カメハ（パーカッションデュオ）•Modétro Saxophone Ensemble（サクソフォン四重奏）<br/>
［内容］各組25分程度のプレゼンテーション<br/>
［参加申し込み方法］当財団ホームページの参加申込フォームよりお申し込みください<br/>
<a href="https://www.jafra.or.jp/event-request/onkatsu_presen/">https://www.jafra.or.jp/event-request/onkatsu_presen/</a><br/>
［募集期間］2023年3月1日（水）～4月10日（月）<br/>
※定員に達し次第、申し込み終了</div>

<p style="text-align: left;">芸術環境部 永田・仕田<br/>
Tel. 03-5573-4064<br/>
onkatsu@jafra.or.jp</p>
