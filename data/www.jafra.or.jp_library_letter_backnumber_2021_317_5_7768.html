<h1 class="h1 mt-0">神奈川県平塚市　平塚市美術館「studio COOCAのパッパラパラダイ ス2021─これがとってもとくいです」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　平塚市美術館開館30周年記念展のひとつとして、地元の障害者福祉サービス事業所studio COOCA（スタジオクーカ）のアート活動にスポットを当てた大規模な展覧会が開催された。題して「studio COOCAのパッパラパラダイス2021─これがとってもとくいです」展。タイトルどおり、晴れやかな作品が並び、作者の誇らしげな顔が浮かぶ展覧会になっていた。</p>
<p style="text-align: left;"> </p>
<figure><img alt="p12_1mini.jpg" src="/fs/3/9/9/5/1/_/p12_1mini.jpg"/> <img alt="p12_2mini.jpg" src="/fs/3/9/9/5/3/_/p12_2mini.jpg"/>
<figcaption>「studio COOCAのパッパラパラダイス」展示作品。<br/>
左：横溝さやか《OSAKA》（作品の一部を撮影）、右：辻太郎大繁クマデ</figcaption>
</figure>
<p style="text-align: left;"><br/>
　会場に入ると、カラフルで強烈な個性を発する作品群にたちまち魅了された。横溝さやかは、大きな画面を可愛らしいイラストタッチの建物や人々で埋め尽くし、地元・平塚や渋谷などの街の活気を見事に表現。ベテラン作家の川村紀子は英字新聞などに色鉛筆でデフォルメされた身体を描くスタイリッシュな作風だ。大庭航介は細いボールペンのみで2〜3カ月かけて緻密なモノクロ模様を描き、58歳で初めて絵筆を持った元大工の岩本義夫はファッション誌を飾る洒落た金髪女性しか描かない。<br/>
　後半の展示室では、メンバーごとにブースを区切って彼らの制作現場が再現されていた。同じ図柄を何百枚と書き続ける要田宏平が几帳面に重ねた紙の束、人生相談をするという福田みのりなど、アートとは無縁に思える物や行為、日常の営みが美術館の中に持ち込まれていた。メンバーと職員の混成チームによる人形劇や音楽ライブの映像も上映され、みんなが思い思いに歌ったり、踊ったりする様子を見ているこちらも気持ちが解放されていく。<br/>
　学芸員の江口恒明さんは、以前からCOOCAに出入りし、その自由な空気感に共感していたと言う。「COOCAは長く平塚で活動されていて、地元での認知度が高い。メンバーの作品は駅の地下道や階段ステップにも使われていて市民に親しまれています。展覧会では、障害者アートという区分を取り払い、地元で表現活動をしている人として紹介したいと思いました」。<br/>
　COOCAを運営する株式会社愉快は、現在、studio COOCAとGALLERY COOCA &amp; CAFEの2カ所を工房とし、約100人のメンバーが登録し、各自のペースで絵を描き、歌い、踊り、寝るなど“得意なこと”をして過ごしている。<br/>
　「絵を描くより、踊るのが好きなメンバーもいます。人形をつくるのが好きなメンバーとお話をつくるのが好きなメンバーがいたことから人形劇が生まれました。COOCAでは、そういう個々人の好きなこと、得意なことを仕事にできるようお手伝いしています。職員はマネージャーみたいなもので、日頃の付き合いから彼らの得意を引き出し、彼らの仕事にし、社会に発信しています」と福祉事業部部長・GALLERY COOCA施設長の北澤桃子さんは言う。<br/>
　「仕事にする」とは、メンバーが主役となる場面を数多くつくることを意味する。例えば、絵画やイラストなどを描いて展覧会に出品し、雑貨などの商品に展開していくメンバーもいれば、愛嬌のある人柄を武器に各地のイベントに招かれて出演するメンバーもいる。こうしたCOOCAの取り組みを象徴するのが、展覧会に段ボールを切り抜いて作った巨大な「辻太郎招福クマデ」を出展し、小さなクマデをお土産として販売していた伊藤太郎さんとの関わり方だ。<br/>
　段ボールを切り抜くのが好きな伊藤さんと職員が試行錯誤。鏡餅や注連飾りなどを経て、招福クマデにたどり着いた。伊藤さんの口上付きで販売し、購入すると一本締めをサービスしてくれる。「御利益があると買った人が報告してくださるので、コミュニケーションにもなっています。COOCAは、1人の芸術世界を追求するアトリエというより、職員も含めて全員が影響しあって創作する工房のような場所です。メンバーには個性的な人が多く、その楽しい様子を発信していくためもっとYouTubeにも力を入れていきたいと思っています」と北澤さん。<br/>
　GALLERY COOCA &amp; CAFEをオープンしてからは地元住民との交流も自然に行われるようになり、地元アーティストたちとの関わりも生まれてきたという。自在な100人のアーティストを抱えているとも言えるCOOCAの存在は、平塚という地域にとって多種多様な人がつながるプラットフォームになるのではないか。親子連れや若者が訪れる今回の展覧会に、その可能性を垣間見た気がした。</p>
<p style="text-align: right;">（アートジャーナリスト・山下里加）</p>

<p style="text-align: left;">●平塚市美術館<br/>
1991年開館。近代の日本油彩画を中心としたコレクションをもち、2つの展示室で収蔵品展と年3本程度の企画展を開催。近年では教育普及事業にも力を入れ、展覧会ごとのワークショップや対話型鑑賞、学校連携プログラムなどを多数開催。より市民に開かれた美術館を目指し、夏には絵本展など親子向け企画に力を入れ、「studio COOCAのパッパラパラダイス2021」もその一環。</p>
<p style="text-align: left;"><br/>
●studio COOCA（スタジオクーカ）<br/>
2009年に関根幹司が立ち上げた株式会社愉快が運営する生活介護・就労継続B型事業所。「工房絵（こうぼうかい）」から事業を引き継いで設立。2013年にグループホームcare home CLASSO、2015年にGALLERY COOCA ＆ CAFEを開設。現在、100人ほどのメンバーが登録し、それぞれの人のペースで通所し、活動。</p>
