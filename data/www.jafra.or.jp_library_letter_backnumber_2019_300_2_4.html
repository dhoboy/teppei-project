<h1 class="h1 mt-0">リージョナルシアター事業の発展事例</h1>
<article class="body">
<figure>
<h2 style="text-align: left;">〜神奈川県立青少年センターの取り組み〜</h2>
<p style="text-align: left;">　演出家を公共ホールに派遣し、ホールとともに演劇の手法を使ったアウトリーチやワークショップを企画・実施するリージョナルシアター事業。今年度は、秋田県能代市（能代市文化会館）、京都府（京都府立けいはんなホール）、愛媛県松山市（松山市総合コミュニティセンター）、大分県九重町（九重文化センター）、宮崎県門川町（門川町総合文化会館）の5地域で実施し、各地でユニークな取り組みが行われた。</p>
<p style="text-align: left;">　この事業は、演劇の幅広い可能性についてホール職員の理解を深め、演劇の手法を使った地域活性化の試みを後押しするプログラムとして平成26（2014）年度よりスタートした。これまで6年間で36地域にアーティストを派遣。この事業で出会った演出家と独自事業を展開するところも生まれている。</p>
<p style="text-align: left;">　そのひとつが、2017年度に多田淳之介さんとリージョナルシアター事業を実施した神奈川県立青少年センターだ。青少年センターは、ホール運営課、青少年サポート課（ひきこもり･不登校などの支援）、科学支援課、指導者育成課により青少年の健全育成と教養の向上を図る拠点。リージョナルシアタアー事業で課を横断した取り組みを行い、小田原のフリースクール「寄宿生活塾 はじめ塾」（＊）へのアウトリーチを実施した。</p>
<p style="text-align: left;">　「青少年センターとして、4つの課がクロスファンクションして施設の強みを出していくことが課題となっていた時に、リージョナルシアター事業ではじめ塾へのアウトリーチを青少年サポート課の協力で実施できたこと、また、館長を含めた多くの職員が多田さんのワークショップを受けたことで共通認識ができ、舞台芸術の力がさまざまな現場を繋げられることを実感した。2018年からは主催事業として舞台芸術活用青少年支援事業（課題を抱えた青少年に向けてコミュニケーションや自己肯定力を高めるためのワークショップを県内の青少年支援団体と協働で実施）を立ち上げ、その中で多田さんには継続してはじめ塾に関わってもらった」とホール運営課の藤岡審也さん。</p>
<p style="text-align: left;">　「2年間ワークショップをやって、より複雑な創作が彼らにとっていい経験になるのではないか、彼らの姿をいろんな人に知ってもらいたいと思った」という多田さんは、自ら主宰する東京デスロックと10歳から17歳までの寄宿生9名による舞台づくりを企画。新型コロナウィルス感染症の影響により一般公演『Anti Human Education Ⅱ～TEENS Edit.～』は中止になったが、2月28日に出演者の家族など関係者のみを招いて稽古の成果を披露した。</p>
<p style="text-align: left;">　冒頭、多田さんは来場者に「演劇をつくるのは人間がどう考えているか、他者がどう考えているかを考えることであり、人間がどうコミュニケーションをしているかを考えること。劇団では集団で演劇をつくっているが、それと同じように今回は劇団員と寄宿生が話し合いながらつくった。テーマは“Try ＆ Error”。決まった台詞をうまく言うためにTry ＆ Errorするのではなく、他者にどういう体験がつくれるかをみんなでTry ＆ Errorするのが演劇であり、今日の発表もTry ＆ Errorの一環」と説明。寄宿生が朝の習慣にしている般若心経の読経からスタートし、みんなで考えた小学5年生のオリジナル授業（ex.どういう先生が良い先生かを考える学級会、迷惑行為をなくすための集団黙視ゲーム、満員電車を体験するゲームなど）を観客参加で展開した。</p>
<p style="text-align: left;">　はじめ塾塾長の和田正宏さんは、多田さんとの経験について「答えのないもの、正解のないものをつくる演劇によって中高生はものごとに対する多様なアプローチの仕方を学んだ。僕たちには絶対につくれない贅沢な学びの時間になった。小学生たちはより狭い枠の中で暮らしているが、その枠から一歩踏み出すことの喜びを成功体験として知った」と感動の面持ちだった。</p>
<p style="text-align: left;">　一番驚いたのは、発表会終了後に寄宿生たちが塾長から紙をもらって熱心に自分の経験を書き留めていたこと。「同じことをやってもみんな違うことを感じている。それを細かい心のヒダまで書いて、他の人にも拡張していくために必ず書いている」と和田さん。こうした自分事としてとらえ、意識化し、他者への深い理解に繋げる作業こそ、青少年事業としては重要なのだと感じた。</p>
<p style="text-align: right;">（坪池栄子）</p>

<p style="text-align: left;">＊寄宿生活塾 はじめ塾</p>
<p style="text-align: left;">神奈川県小田原市にある寄宿生活塾。さまざまな関係性を学び、生きる力を身に付けていく夫婦小舎制の民間教育の場として誕生した。「生活」にはすべての教育的要素が含まれているとの考えから、寄宿塾という形態をとっており、日常生活と学習活動をベースに、農作業や能楽など多彩な活動を展開。現在は不登校になった子も含み、自立した生き方を模索して入塾する子など15人ほどの寄宿生が共同生活を送り、自宅から通う子たちもいる。</p>
