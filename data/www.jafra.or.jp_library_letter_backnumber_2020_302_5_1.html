<h1 class="h1 mt-0">静岡県 静岡県舞台芸術センター（SPAC） 「くものうえ⇅せかい演劇祭2020」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　新型コロナウイルス感染症の影響は計り知れず、2月下旬から公立ホール・劇場の事業は次々中止に追い込まれた。そんな中で、「ふじのくに⇄せかい演劇祭」（4月25日〜 5月6日）を中止した静岡県舞台芸術センター（SPAC）では、プログラムをオンラインを中心にした「くものうえ⇅せかい演劇祭2020」に変更して実施。その間の動きと、6月8日に行った宮城聰芸術総監督のインタビューを紹介する。</p>
<p><strong style="color:FireBrick;">●</strong></p>
<p style="text-align: left;">　静岡芸術劇場に加え、静岡県舞台芸術公園内の劇場・稽古場・宿泊施設という専用施設を有し、芸術総監督が専属俳優や舞台技術スタッフなどを束ねるSPACは、日本の公立劇場の中でも特異な存在だ。短時間でジャッジし、新たなプログラムを立ち上げることができたのは、こうした体制があったからだ。</p>
<p style="text-align: left;">　この間のSPACの対応をまとめたのが下記の表だ。2月27日に『メナム河の日本人』の中止を発表した時にはこんな事態は予想していなかったという宮城芸術総監督は、3月31日の緊急会議でせかい演劇祭の中止とくものうえの開催を決定。この間の思いを次のように語った。</p>
<p style="text-align: left;">　「同じ新型コロナウイルス感染症なのに人によって感受性が異なり、死ぬ人もいれば無症状の人もいる。演劇はあらゆる分断を縫合するためにあるのに、いくら考えても劇場に持ち込まれた『ウイルスに対する感受性の違い』という分断を縫合する方法が浮かばなかった。“過去の知恵の蓄積”である演劇にも描かれたことのない難しい宿題だと思った。</p>
<p style="text-align: left;">　一方、世界は新型コロナウイルスという敵に対して自分たちを守るという単純化した図式、ドメスティックなメンタリティに傾倒していった。その中で稽古場がクラスターになるリスクを考えると、人が集まる稽古はできないと、『おちょこ〜 』の中止を決断した。それでも演劇が必要な人間が存在することを伝える必要が絶対にあると思い、くものうえを企画した。こういう時には受け身にならずジタバタするほうが思いは伝わるから、何か考え出そうと俳優たちに投げかけたら、60ページぐらいの膨大な企画が集まった。それを分類し、高齢者やIT弱者向け、演劇に限らないオンライン・コンテンツ視聴者向け、SPACのコアなファン向け、子ども向けの企画に絞り込んでいった。これからしばらくは生の舞台というメインのバトルフィールドとは別のところに品揃えを広げていく必要がある。そのための経験になったし、ここだけは絶対譲れないところを炙り出す作業にもなった。</p>
<p style="text-align: left;">　俳優が電話で名作を朗読する『でんわde名作劇場』はとても手応えがあった。考えてみたら、ここには生の俳優と観客がいて、その一期一会の関係の上にしか成立しない現象がある。すごく小さいが、そこには演劇の本質があった。こういう取り組みをいくつか続けていこうと思っている。来年のせかい演劇祭については、生身の肉体が生身の肉体と一緒に表現するという国際交流は最後の最後まで残さなければいけないと訴えていきたい。この窓を開け続けることは絶対に必要であり、少人数になるかもしれないが、小さな窓から世界を見る、知ることをやり続けたいと思っている」</p>
<p style="text-align: right;">（坪池栄子）</p>

<ul>
<li style="text-align: left;"><strong>コア企画</strong>：25コンテンツ（内オフライン2）<br/>
	『おちょこの傘持つメリー・ポピンズ』バーチャル稽古、Zoom in Training!、映像作品（ワジディ・ムアワッドによる日記の朗読、オリヴィエ・ピィのグリム童話『愛が勝つおはなし ～マレーヌ姫～』全編上映、『アンティゴネ』全編上映など）、ライブ配信の各種トーク企画など</li>
<li style="text-align: left;"><strong>ブロッサム企画</strong>：24コンテンツ（内オフライン6）<br/>
	くものうえ⇅バックステージツアー「SPAC創作・技術部の今」、俳優によるSPAC作品の音楽的セリフの仕組み解説（対位法のひみつ）、SPACラヂオの時間～朗読お届け便～、でんわde名作劇場、寄せ書きレターなど</li>
