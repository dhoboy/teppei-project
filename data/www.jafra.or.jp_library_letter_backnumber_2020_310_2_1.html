<h1 class="h1 mt-0">「公共ホール音楽活性化事業（おんかつ）」 公開プレゼンテーション開催</h1>
<article class="body">
<figure>
<p style="text-align: left;">　公共ホール音楽活性化事業（おんかつ）の2020-2022年度登録アーティスト6組による公開プレゼンテーションを開催します。このプレゼンテーションは、令和3（2021）年度におんかつ導入プログラムを実施する団体を対象に行うものですが、今後、おんかつ事業の実施を検討している公共ホール担当者や当事業に関心のある方にも公開して行います。<br/>
　今回は新型コロナウイルス感染拡大防止の対策を講じて開催いたします。これに伴い、定員50名（申込順）とさせていただきます。</p>
<p style="text-align: right;"><strong style="color:Red;">募集締切：2021年4月13日（火）</strong></p>
<p style="text-align: left;"> </p>
<h4 style="text-align: left;">おんかつ公開プレゼンテーション概要</h4>
<p style="text-align: left;">［ 日程］2021年4月20日（火） 14：00開演（予定）<br/>
［ 会場］トッパンホール（東京都文京区水道1-3-3）<br/>
［ 定員］50名（申込順）<br/>
［ 締切］2021年4月13日（火）<br/>
［ 内容］各組20分程度のプレゼンテーション<br/>
［ 出演］2020-2022年度登録アーティスト<br/>
齊藤一也（ピアノ）<br/>
石上真由子（ヴァイオリン）<br/>
梅津碧（ソプラノ）<br/>
竹多倫子（ソプラノ）<br/>
新野将之（打楽器）<br/>
高橋ドレミ＆實川風ピアノデュオ（ピアノデュオ）<br/>
◎観覧を希望される方は、当財団ホームページの参加申込フォーム（<a href="https://www.jafra.or.jp/event-request/21/">https://www.jafra.or.jp/event-request/21/</a>）よりお申し込みください。</p>
</figure>
<p>◎公共ホール音楽活性化事業に関する問い合わせ<br/>
芸術環境部　山之内<br/>
Tel. 03-5573-4078</p>
</article>
