<h1 class="h1 mt-0">令和4年度「市町村長特別セミナー」報告</h1>
<article class="body">
<figure>
<p style="text-align: left;">　地域創造では、文化・芸術による創造性豊かな地域づくりへの理解を深めていただくため、全国の市町村長を対象とする「市町村長特別セミナー」を実施しています。今年は、4月26日に、千葉市にある市町村職員中央研修所（市町村アカデミー）との共催でセミナーが開催され、文化・芸術による地域づくりに関する講義とおんかつ支援登録アーティストによるミニコンサートを実施しました。<br/>
　講義は「アートを地域経営のOSに～BEPPU PROJECTの活動より～」と題し、Yamaide Art Office株式会社代表取締役の山出淳也さんが登壇。<br/>
　山出さんが、地域の創造的なエンジンとしてアートを活かした課題解決や価値創出を行うBEPPU PROJECTを発足したのは2005年。従来の別府観光は、シニア層・男性団体旅行客がメインとなっていましたが、情報の二次拡散が期待できる若年層・女性個人客に向けて、アートを活かした新たな魅力の創出を目指しました。<br/>
　市民主体の芸術祭「混浴温泉世界」の企画では、多くのアーティストを別府市に招き、別府市と持続的に関わるファンを増やします。その後、アーティストと“深く”関わることを目指し、グループ展ではなく個展となる「in BEPPU」の毎年開催へと移行します。<br/>
　プロジェクトを遂行するに当たり、まずビジョンシートを作成し、職員一人ひとりが自分の言葉でビジョンを説明できるようにすることが重要であると山出さんは言います。そして、プロジェクトの達成度を検証し、説得力のある形で周りに示していくことが、プロジェクトの鍵になっていると感じました。<br/>
　今後も創造性をもった地域経営がますます求められていく中で、地域の“問題提起”を行い、“気づき”を与える触媒であるアートを地域経営に生かす重要性について、理解を深められる講義となりました。<br/>
　講義に続いて、地域創造おんかつ支援登録アーティストの泉真由さん（フルート）と松田弦さん（クラシック・ギター）のデュオによるミニコンサートが行われました。フルートやギターの音の出し方を紹介しながら、ピアノ曲から管弦楽曲までさまざまな曲をデュオとしてアレンジして披露するとともに、この楽器編成のオリジナル曲でもある武満徹作曲の『海へ』の演奏の際には、参加者に目を閉じてどのような風景が想像できるかを考えてもらうアウトリーチ体験を行い、参加者それぞれの感じた「海」を発表しあいました。フルートとクラシック・ギターの優しい音色に癒されながら、正解を求めないアウトリーチの効果を体感できるミニコンサートとなりました。</p>
