<h1 class="h1 mt-0">島根県松江市　島根県民会館しまね県民オペラ2023「ラ・ボエーム」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　2023年2月25日、島根県民会館で「しまね県民オペラ2023『ラ・ボエーム』」が幕を開けた。2年かけて地域一丸となってつくり上げた本格オペラだ。日生劇場元芸術参与で演出家の高島勲を総合プロデュース・演出に迎え、9人の主要キャストはプロの声楽家（4人が松江市出身）。合唱は公募市民と松江プラバ少年少女合唱隊（＊1）、演奏は気鋭の指揮者・水戸博之のもと山陰フィルハーモニー管弦楽団（＊2）が担い、総勢約150人が出演。特筆すべきは、専門家の指導で市民や地元企業が見事な衣裳と舞台装置を手づくりしたことで、地域オペラの大いなる可能性を提示した。</p>

<p style="text-align: left;">　島根県民会館（指定管理者：しまね文化振興財団）では、これまで『あいと地球と競売人』『ビリーブ・イン・ミー』と参加型創作ミュージカルを成功させてきたが、オペラは今回が初めて。山崎晋志文化事業課長は、「ここ10年、大ホールを使った県民参加型創造事業から遠ざかっていたが、当県は中高の合唱部などの活動も盛んで、著名声楽家を数多く輩出していることからオペラに挑戦することにした」と話す。<br/>
　きっかけは、舞台技術グループのリーダーである小野修平が欧州のオペラ劇場を巡る文化庁海外研修ツアーに参加したことだった。オペラの制作現場をつぶさに視察した小野は、講師を務めていた高島を招き、県内の舞台技術者を対象にしたオペラセミナー（18年4月～19年3月、全3回）を企画する。<br/>
　それを踏まえ、高島に「地元でオペラ活動をしている声楽家もいるし、地域の資源を生かして自分たちでオペラをつくりたい。地域にさまざまなノウハウを残したい」と相談。高島は、「参加型であっても自己満足で終わらせずに音楽的に高いレベルの公演を目指し、オペラに市民が関わることで地域活性化に繋がるような工夫をしよう」と提案する。</p>
<p style="text-align: left;">　21年度から2年計画で実施することが決まり、21年10月に全国公募による主要キャストのオーデションを実施。「応募者は約60人で、レベルの高い声楽家をキャスティングできた。山陰フィルはアマチュアだが、オペラを熟知する東京シティフィルのコンサートマスターに入ってもらった。また、ニッセイオペラでもご一緒してきた旧知の桜井久美さん（舞台衣裳）、蜷川幸雄さんの舞台で知り合った広崎うらんさん（ステージング）に声をかけた。出演する市民のエネルギーは時にプロを超えることもあり、今回はその集中力や熱意で作品レベルが上がった」（高島）。22年6月には公募による45人でしまね県民オペラ合唱団も結成された。<br/>
　市民ワークショップの経験も多い桜井は、市川猿之助のスーパー歌舞伎や小林幸子の紅白歌合戦の衣裳なども手がけるエキスパート。限られた予算で100数十着の衣裳を準備する必要があったことから、古着の寄付を地域に呼びかけ、市民がリメイクすることを提案した。「米子文化服装専門学校の先生や学生、地元の服飾工房にも協力してもらった。古着から市民が手づくりしたことで温かみと愛着が生まれ、19世紀のカルチェ・ラタンの庶民の衣裳を具現化できたと思う」と話す。<br/>
　制作過程では、モチベーションを高めるため会館ロビーでファッションショーを企画。また、観客が出来栄えを間近で見られるよう、本番の休憩時間には衣裳を着けた合唱団がロビーを練り歩き、出演者による大道芸のパフォーマンスも行われた。<br/>
　舞台美術も写実を目指した高島は、古民家再生なども手がける地元の設計事務所にイメージを伝えて設計を依頼。地元の木工会社と塗装店が協力して制作した。「地域の協力を仰ぎながらのオペラづくりは、草の根的に公演への関心を高め、観客をつくることも大きな目的。また、オペラ制作のノウハウを残すため、舞台監督・助手、照明、音響もしまね文化振興財団のスタッフが担当した」（山崎）<br/>
　主要キャストによるプレコンサートや高島解説によるレクチャーコンサートなどの関連事業だけでなく、公演2日前にはゲネプロを無料公開し、セットを見学するツアーも行われた。地域ぐるみでオペラに取り組み、舞台と観客の垣根を超えてみんなで楽しむ。その新たな可能性に胸が高まった公演だった。 （田中健夫）</p>
<p style="text-align: left;">＊1 1986年の松江市総合文化センター（プラバホール）竣工とともに結成された少年少女合唱団。現在約80人が在籍し、高く評価されている。<br/>
＊2 1973年4月、山陰初のアマチュアオーケストラとして発足。現在、島根県や鳥取県の演奏家約90人が在籍。年に1度の定期演奏会のほか、トヨタコミュニティコンサート、学校への出前演奏会などを展開。</p>
