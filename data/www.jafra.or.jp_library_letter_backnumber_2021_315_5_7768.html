<h1 class="h1 mt-0">富山県南砺市・射水市　富山県公立文化ホールネットワーク公演事業 「川村亘平斎とあだち麗三郎の影絵と音楽」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　険しい山に囲まれた富山県の南砺市に対し、日本海に面した射水市。山と海─2つの土地の伝承をフィールドワークした2本立ての新作影絵パフォーマンス「川村亘平斎とあだち麗三郎の影絵と音楽」が、南砺市福野文化創造センター・ヘリオスと射水市の大門総合会館で上演された。これは、ワールドミュージック・フェスティバル「スキヤキ・ミーツ・ザ・ワールド」（＊1）で知られるヘリオスが、「地域色のあるオリジナル作品をつくりたい」と、同フェスの出演者だった影絵師で音楽家の川村と、ミュージシャンのあだちに声をかけた企画の第2弾だ。<br/>
　バリ島で古典影絵とガムランを学んだ川村は、2014年以降、地域の人々と影絵芝居を創作する活動を展開してきた。ヘリオスでは2019年に『NAWAGAIKE（縄ヶ池）』（＊2）を創作。今回は、富山県公立文化ホールネットワーク公演事業として射水市にも声をかけ、『南砺編 おやまのかみのおおげんか』『射水編 おじぞうさまがふってきた！』の2本立てとし、お互いを知り合う地域交流プログラムを実現した。</p>
<p style="text-align: left;"> </p>
<p><img alt="p12_1mini.jpg" src="/fs/3/8/5/6/0/_/p12_1mini.jpg"/>　<img alt="p12_2mini.jpg" src="/fs/3/8/5/6/2/_/p12_2mini.jpg"/></p>
<p><small>ヘリオスでのパフォーマンス</small></p>
<p style="text-align: left;"><br/>
　舞台には巨大スクリーンが張られ、左右にパーカッションを中心としたたくさんの楽器がセットされていた。パフォーマンスは、生身の川村がカッパ（影）に扮した狂言回しと、あだち、kauai hirótomo、ルーツ音楽の歌唱法を探求した独特の声の響きをもつボーカルのKUDO AIKOによる生演奏で展開する。<br/>
　川村に加え、富山で15年以上にわたって影絵ユニットとして活動するジャック・リー・ランダル＆広田郁世が影絵人形を操り、時に高さ数メートルにもなる大影絵や、ワークショップに参加した親子が制作して操るユニークな生き物が入り乱れる。日本の民話的な物語と、バリの影絵の造形と、モダンな音楽がミックスした不思議な世界が目の前に出現していた。<br/>
　川村がリサーチのために現地に滞在したのは4日間だが、地元の人の案内で題材を意欲的に収集。縄文遺跡がたくさん残る南砺市では埋蔵文化財センターのスタッフから出土品の説明を受け、五箇山と霊山立山に囲まれた地域を歩き回った。射水市では町のあちこちに祀られた地蔵を発見し、新湊博物館で流行り病を癒す隕石や、ガメ宮（人を沼に引き込む亀を海底に封じ込めたもの）などの伝承について聞いた。また、南砺ゆかりの版画家・棟方志功の孫である石井頼子さんとも面談してアイデアを膨らませた。<br/>
　そうして出来上がったのが、ふたつの霊山が高さを競って大喧嘩し、封印されていた大蛇が解き放たれる『南砺編 おやまのかみのおおげんか』、霊山の喧嘩で射水市まで飛ばされた岩が巨大なお地蔵さまになって天から降ってくる『射水編 おじぞうさまがふってきた！』という2つのパフォーマンスだった。<br/>
　射水の出身でもある広田さんは、「地蔵や亀などの伝承については知っていたが、外の人の目を通して見ると新鮮な発見がある。改めて伝承の中にある大切なこと（誰かが地域のために活動してきたこと）を、今回のようにファンタジーの中に取り入れる大事さを感じた」と話していた。<br/>
　スキヤキのプロデューサーでヘリオスの館長代理兼制作部長のリバレ・ニコラさんは、「地域への理解を深めながら創作や公演のやり方を学べるので、若いスタッフの勉強や育成の機会にもなっている。今後も継続したいし、影絵人形はヘリオスで預かることになったので、展示などでも活用したい。地域の劇場の役割として、こうしたレパートリーを劇場のないところにも持っていけるようになれれば」と話していた。<br/>
　地域の人・歴史・場所が創作を通してひとつの形になったような企画だった。</p>
<p style="text-align: left;"> </p>
<p style="text-align: right;">（ライター・河野桃子）</p>
<p style="text-align: right;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;"><strong>川村亘平斎（影絵師・音楽家）コメント</strong></div>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;">　ワークショップでは、オリジナルの影絵人形を自作してもらっている。絵が得意でなくても影絵はモノクロだし、影を映して動かしながら作るので、自然にアイデアが生まれる。出演するときも、スクリーンがあるから人前に出るのが恥ずかしくないし、映った影を見ながら操作できるので遊んでいるようにパフォーマンスできる。<br/>
　バリの影絵は古典をやっているように思われるかもしれないが、そうではなく、影絵師は古典に登場するキャラクターを使ったオリジナルをつくるのが伝統。だから僕もいろいろ調べた上で、「こういう出来事があったんじゃないか？」と想像を膨らませ、新たな物語をつくっている。<br/>
　フィールドワークをしていると、関係ない土地で同じような出来事が起きていると気づくことがある。そうした各地に残る伝承が、1960年代に日本が一斉に都市化したことで断絶してしまった。以前のことを知っている方がいるうちに、民話や神話を集めておかないと本当にわからなくなる。そのために、今、各地でフィールドワークし、自分の中にいろんな土地の物語を繋げた曼荼羅のような地図を描いているところだ。</div>
