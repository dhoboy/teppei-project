<h1 class="h1 mt-0">令和2年度「公立美術館出前（オーダーメイド）型研修事業」開催報告</h1>
<article class="body">
<figure>
<p style="text-align: left;">　この事業は、地域創造と申請館の共催で、公立美術館のマネジメントに関する研修を2年間にわたり複数回実施する事業です。申請館が希望するテーマに沿って、講師の派遣や研修を組み立てるオーダーメイド型で行っています。<br/>
　令和2年度は、酒田市美術館と丸亀市猪熊弦一郎現代美術館、塩竃市杉村惇美術館で、4回のゼミを開催しました。その中から、酒田市と丸亀市（第3回）の研修内容をご紹介します。<br/>
　酒田市では、研修会参加者の希望が多かった「コレクションの活用／クラウドファンディング（資金調達）」をテーマとしました。新型コロナウイルスの感染症拡大による緊急事態宣言下では作品輸送が困難になったことがあり、コレクションの活用はそれぞれの館でも課題となりました。そこで、山下弘子氏には、坂本善三美術館で自館の収蔵品を活かしながら、地域の店舗や人々を巻き込んで開催している展覧会を中心にレクチャーをお願いしました。<br/>
　もう一方のテーマでは、クラウドファンディングを使った文化財修復を行っている宮本晶朗氏と、山形県と県内金融機関、新聞社が連携して行っているクラウドファンディングのプラットフォーム「山形サポート」について奥山弥寿之氏にレクチャーをしていただきました。レクチャー後は講師を囲んで資金調達について各館の取り組みや情報共有を行う場になりました。</p>
<p style="text-align: left;">　丸亀市の研修会のテーマは「事業の価値を引き出す評価の方法と実践」。講師に中村美亜氏と大澤寅雄氏を招き、まず評価の基礎的な部分のレクチャーを受けた後、学芸職、総務職、自治体職員、立場にかかわらず一丸となって文化事業の評価について考えたいとの思いから、現在実施している事業をモデルケースにしたワークショップを行いました。ワークシートを使って、事業にまつわる目的や目標、ステークホルダーを改めて整理し、次年度どのように実施していくかを検討。さまざまな立場の人が集まって議論することで柔軟で創意工夫にあふれた意見が交わされました。研修の開催は年度末の3月29日だったこともあり、次年度に向けて事業を振り返る機会となりました。<br/>
　令和4・5年度「美術館出前（オーダーメイド）型ゼミ」の参加者募集は10月末頃に行う予定です。ぜひ参加をご検討ください。</p>
