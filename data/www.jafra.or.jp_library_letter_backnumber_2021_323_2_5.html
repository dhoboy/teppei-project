<h1 class="h1 mt-0">令和3年度「公共ホール現代ダンス活性化事業（ダン活）」報告</h1>
<article class="body">
<figure>
<figure><img alt="p6_2.jpg" src="/fs/4/1/9/5/7/_/p6_2.jpg" style="width: 500px; height: 333px;"/>
<figcaption>車いすバスケットボールチームでのアウトリーチ（Aプログラム／堺市／マニシア）</figcaption>
</figure>
<p style="text-align: left;">　コンテンポラリーダンスのアーティストと公共ホールが共同で地域やホールの特性を生かした企画を実施する「ダン活」。今年度は、新型コロナウイルス感染症の影響により1地域が中止となり、Aプログラム（地域交流プログラム）を5地域、Bプログラム（市民参加作品創作プログラム）を2地域、Cプログラム（公演プログラム）を6地域の計13地域で実施しました。<br/>
　大阪府堺市は、「さまざまな立場の市民にコンテンポラリーダンスを体験してもらいたい」との思いでAプログラムに取り組みました。車いすバスケットボールチームのアウトリーチではアーティストも競技用車いすに乗りながら、練習を体験したあと、チーム名から「S・U・N」の3文字を太鼓の生演奏とともに全身で表現。スポーツとダンスで双方向の交流が生まれ、普段の練習では気付けない個々の表現を見つける機会となりました。<br/>
　Cプログラムの山形県酒田市では、バレエ『ジゼル』を題材にした作品を上演。大ホールの客席が背景になるよう舞台上に客席を組むオリジナル演出による独創的な世界観で、コンテンポラリーダンスの魅力や可能性を広く市民に発信しました。また、隣接する鶴岡市と市域を越えた連携プロジェクトを実施する挑戦も行われました。<br/>
　今年度も新型コロナウイルス感染症の影響により調整に苦慮する場面も多くありましたが、市民が集う機会が減る中で身体を通したコミュニケーションの手応えを感じる様子が見られました。ホール同士や地域の協力者との密な情報交換や、来場が叶わなかった市民に向けた事業実施後の広報など、各担当者が強い思いを持って取り組んだ経験や関係性が今後に繋がることを願っています。なお、来年度の実施団体募集については、次号および当財団ホームページでお知らせします。</p>
