<h1 class="h1 mt-0">令和4年度「リージョナルシアター事業」報告</h1>
<article class="body">
<figure>
<p style="text-align: left;">　演出家等を公共ホールに派遣し、アウトリーチやワークショップを実施するリージョナルシアター事業。令和4年度は7団体が参加し、派遣アーティストとホール担当者とが対話を重ねながら企画した事業を実施しました。<br/>
　山形県鶴岡市では、演劇事業は初めての取り組みで、演劇の手法を使って新たなコミュニティづくりを目指して実施しました。小学校でのアウトリーチ、市内企業の若手職員の交流を目的としたワークショップ、建築としてのホールに着目した小学生から高校生までを対象にした宝探しワークショップなど、さまざまな対象に対して実施しました。演劇を通してこれまで関わりのなかった人々と出会ったことで、市民やまちのさまざまな可能性を発見することができ、今後のホール運営に何が必要かを改めて考えるよい機会となったようで、今後のチャレンジが楽しみになりました。<br/>
　福島県白河市では、地域で高校生の居場所づくり活動の支援などを行っている、「コミュニティ・カフェEMANON」と連携して「演出家と俳優と高校生が演劇で遊びたおす会」を実施しました。事前の打ち合わせで、「高校生たちが、自分のことや家庭に関する悩みを話せるようになるまでお互い打ち解けるのには、なかなか時間が掛かってしまう」という課題が聞かれたことから、「本気でおままごとをする」というプログラムを実施。架空の「何か問題を抱えた家族」を自分たちで筋書きを考えながら演じることで、自分のこと、家族のことについて自然と話すことができる場となり、公共ホールと地域の拠点となる場所が連携して取り組むことで起こる可能性を見つけることができました。<br/>
　当事業では、派遣アーティストと共に多様なプログラムを実施することを通じて、ホールや地域の抱える課題と向き合い、地域の魅力や資源を発見することができます。令和6年度の参加団体の募集については、後日詳細をお知らせいたします。多くのご応募をお待ちしております。</p>
