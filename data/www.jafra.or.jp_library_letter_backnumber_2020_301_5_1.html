<h1 class="h1 mt-0">秋田県秋田市 秋田公立美術大学「NPO法人アーツセンターあきた」</h1>
<article class="body">
<figure>
<div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none; text-align: left;">新型コロナウイルス感染症拡大の影響により全国の公立文化施設の事業にも多大な影響が出ています。長期間かけて準備した市民参加劇の延期や中止、新しい文化施設のオープン見合わせなど、先の見えない状況で、日々、対応に尽力されている地方公共団体や公立文化施設の職員の皆様に心より敬意を表します。このような状況の中で、今回のレポートでは、催しものではなく、大学と連携した文化による地域づくりの仕組みとして注目される秋田公立美術大学の「NPO法人アーツセンターあきた」を取り上げます。また、今後は公立文化施設の新型コロナウイルス感染症対策の取り組みなども紹介する予定です。</div>
<p style="text-align: left;"> </p>
<p style="text-align: left;">　1999年に東京藝術大学が取手市、市民の三者で「取手アートプロジェクト（TAP）」をスタートして20年になる。2006年には教育基本法が改正され、“地域貢献”が大学の使命に加わったことで、大学は新たな地域づくりの担い手として期待されてきた。一方、大学では地域連携センターや自治体との包括協定などで体制づくりを進めてきたが、仕組みづくりで苦慮していることも多い。その中で注目されているのが、地域連携の受け皿としてNPO法人を設立し、専門職員を雇用して事業を拡充している秋田公立美術大学（以下、秋美）の取り組みだ。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">　秋美は、秋田市が設置した秋田公立美術工芸短期大学を2013年に4年制大学へ移行した東北唯一の公立美術系大学だ。設置にあたり、市が掲げる芸術・文化による地域づくりを担う「社会貢献機関」を目指し、地域のフィールドワークを基盤とするアーツ＆ルーツ専攻を設け、また空き家等の利活用をデザインする人材の育成などを標榜。当初から「社会貢献センター」を置き、キャンパス内の巨大な旧国立農業倉庫の一棟を改装したアトリエももさだ、JR秋田駅前ビル内のサテライトセンター、CNA秋田ケーブルテレビとの共同によるギャラリーBIYONG POINTを運営。NPO法人アーツセンターあきたは、これらの運営と予算を引き継ぎ、18年2月に同大学教授で、アーティストの藤浩志さんが理事長となって始動した（現在は16人体制で活動）。<br/>
　事務長の三富章恵さんは、「センターは大学職員が運営し、異動もあった。NPOになったことで、地域や企業からの要望をコーディネートできる人材を確保し、大学のリソースを使いながら新しい芸術領域の創造と社会貢献ができる体制になった」と言う。<br/>
　現在NPOでは、拠点の運営、多彩な教授陣や学生という大学のリソースと地域を繋ぐ地域連携プロジェクト、大学広報の3つの柱を大学および外部からの委託事業として展開している。例えば、ヒアリングを行った4月9日には、拠点のBIYONG POINTで「アウト・オブ・民藝│秋田雪橇（ゆきぞり）編 タウトと勝平」（＊1）が開催されていた。例年開催している企画公募で採択されたもので、軸原ヨウスケ（岡山）や中村裕太（京都）らが秋田を調査してつくり上げた。プログラムコーディネーターの岩根裕子さんは、「大学の助手や教授陣・学生の研究活動として実験的な展示を行い、発信する場所として運営している。公募展で外部の人が入ることで、地域資源を新しい視点から発見し、学生が新しい芸術動向にふれる機会にもなっている」と語る。</p>
<p style="text-align: left;"> </p>
<figure><img alt="p16.jpg" src="/fs/2/4/0/7/1/_/p16.jpg" style="width: 200px; height: 150px;"/>
<figcaption>「秋田雪橇編　タウトと勝平」の展示</figcaption>
</figure>
<p style="text-align: left;">　地域連携では、大学が立地する新屋地域で空き家を改修したレジデンススペースや展示スペースを展開しているほか、県内自治体からの相談にも対応している。「例えば能代市からの依頼で、景観デザイン専攻の教員と地元の高校生が一緒に中心市街地の空き店舗の活用を考えて具体化するプロジェクトを実施した。自治体、市民や高校生、大学教員といった立場や価値観の違う人を繋ぎ、コーディネートするのが私たちの仕事」と三富さん。<br/>
　また、1学年105人という小規模大学で広報の部署がないため、それもNPOに委託されている。地域連携や展覧会などのプロジェクトも準備段階から丁寧に記録され、ネットで発信されている。藤さんは、「ドキュメントを残すことは、行政や市民に対しての説得力にもなる。アーティストにとっては大学のリソースが活用できるのは重要で、色々なプロジェクトを通じてアーティストが秋田を自分のイメージが実現できる場所として認識してくれれば、彼らが秋田を語ってくれるようになる」と言う。京都から秋美の大学院に進学し、NPOスタッフとなった藤本悠里子さんは、「院生の時、あきびネット（＊2）の助成で展覧会を開催した。秋田に来て、出会う人や自分が実現できる範囲が広がった。今は駅前の商業施設の空きスペース活用を担当している」と言い、新たな地域の担い手になっている。<br/>
　NPOは来春開館する秋田市文化創造交流館（旧秋田県立美術館）の調査やプレ事業を受託するなど、地域における存在感を増している。大学と地域を繋ぐ新たな仕組みに期待が膨らむ。</p>
<p style="text-align: right;">（アートジャーナリスト・山下里加）</p>

<p style="text-align: left;">＊1　「アウト・オブ・民藝│秋田雪橇編 タウトと勝平」（2020年1月18日～5月10日／秋田公立美術大学ギャラリーBIYONG POINT）<br/>
名も無き職人の手から生み出された「民藝」周辺の動きについてリサーチする「アウト・オブ・民藝」の秋田編。秋田で独自の色刷版画を制作していた勝平得之（1904～71）が残したドイツの建築家ブルーノ・タウトにまつわる秋田滞在時代の文献資料、戦前の秋田の民具を展示。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">＊2　あきびネット<br/>
160以上の地元団体・企業、個人が集い、秋田公立美術大学を支援するために設立された民間団体。産学連携の推進やインターンシップの実施、奨学金による創作・研究支援などを実施。</p>
