<h1 class="h1 mt-0">島根県雲南市 雲南市創作市民演劇2023 「花みちみちて街」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　島根県雲南市のチェリヴァホールで、2010年から続く創作市民演劇。第2回公演からは脚本・演出に、県内の高校演劇部顧問で若手演出家コンクール2021最優秀賞にも輝いた亀尾佳宏教諭を迎え、地元を題材にした多彩な作品群で注目を集めている。記念すべき10作目を数えた、23年公演『花みちみちて街』を取材した。</p>
<figure><img src="https://admin.jafra.or.jp/fs/5/7/0/7/4/_/p12.jpg"/>
<figcaption>桜並木が舞台を覆い尽くしラストシーン</figcaption>
</figure>
<p style="text-align: left;">　鮮やかなラッピング車両が停まる、JR木次線木次駅。町の名所であり、全長2キロにも及ぶ斐伊川堤防桜並木に程近い駅前に、雲南市木次経済文化会館チェリヴァホールはある。桜（チェリー）と川（リヴァー）をかけ合わせた造語を愛称とし、天井にも桜模様を配するなど、桜と町との深い関わりが窺える。今回の作品は、そんな町の歴史を踏まえて、「日本さくら名所100選認定30周年記念事業」として行われた新作だ。2020年からの3年間は公演中止、無観客上演、客数制限とコロナ禍による苦難が続き、ようやく本来の姿での公演が実現した。<br/>
　参加したのは市内外からの出演者31名、スタッフ12名。出演するのも裏方、表方も公募による一般人が中心という言葉通り、開演前のロビーでは市民が演奏し、高校演劇部の生徒が観客の誘導や照明・音響のオペレーションで参加し、実行委員会の市民がパンフレットを配布するなど、そこここにまちの人々の姿があった。<br/>
　物語は「今回の市民劇を稽古中のチェリヴァホール」という設定で、脚本が書けなくて悩む作家（亀尾さん本人が登場）を軸に展開。大正から昭和にかけて町民が植栽した桜を地元の小学生が担当の樹を決めて世話をしたという由来や、実際に公募した桜並木にまつわる思い出話、過去の創作市民劇のシーンを織り交ぜた作品になっていた。場面転換のためにつくった手動の回り舞台、ラストシーンで舞台を覆い尽くす桜並木の美術など、人々が力を合わせた様子が各所から伝わってくる。<br/>
　亀尾さんは、顧問を務める三刀屋高校演劇部が第1回創作市民劇に参加した縁で、第2回から脚本・演出を担い、以来、古事記や戦国武将の山中鹿介、廃線の危機にある木次線、医学博士の永井隆など、地域に縁のある題材で群像劇を発表してきた。自ら劇団（劇団一級河川）も主宰するが、それと市民劇の創作方法は根本的に異なると言う。<br/>
　「市民劇で最も大事なのは、集まったメンバーをいかに生かすか。この人たちならこの方向が面白いかもしれないと、“書かせてもらっている”感覚です」と言い、ト書きだけ渡して稽古を進め、具体的な台詞は役者に任せることも多いとか。『花みちみちて街』のハイライトともいうべきシーンに、不登校の少女が演劇に自分の居場所を見つけたことを告白するくだりがあるが、これも出演者が自分の経験から発したセリフだ。「僕がつくったものより、出演者の人生から出てくるもののほうが遥かに強い」という亀尾さんの言葉も頷けるリアリティがあった。<br/>
　プロジェクトを通して地域で育った人材が地域に戻り、その力となる循環も出来つつある。雲南市のもうひとつの文化拠点である雲南市加茂文化ホール ラメールの市民ミュージカルで演劇を始め、演劇を続けたくて三刀屋高校演劇部に進んだという勝部瑞穂さんは、創作市民劇3回目の出演。「年代が違う人たちは、やはり自分とは違う価値観をもっていて、良い経験をたくさんさせていただいています。創作市民劇が大好きで、今後もずっと関わりたいので、県内の大学に進む予定です」と心を寄せる。<br/>
　昨年チェリヴァホールの職員となった青木奈緒さんは、三刀屋高校演劇部時代に創作市民劇に出演。その後、四国学院大学で演劇を学んだ。「いつかは地元に戻って演劇の仕事をしたいと思っていた私にとって、チェリヴァホールの存在は大きかった。同期にも、今は県外にいるけれどいずれは、と考える人は多いです」とのこと。各所で経験を積んだ彼らが新戦力として活躍する未来が楽しみだ。<br/>
　2015年からの5年で約3,000人の人口減となった雲南市だが、「自分を表現できる、それを見ることができる場があるのは町の豊かさの証」（亀尾）と、劇場に集う人々の瞳は明るい。交流と発信の場として、今後も大いに期待したい。　（羽成奈穂子）</p>

<figure>
<figcaption>
<p style="text-align: left;">私と演劇の出合いは三刀屋高校演劇部、そして市民劇の原点となったのは『桜並木の物語 ひと花の吹雪』（1998年）に出演したことです。この舞台は木次町時代のチェリヴァホールにいた熱心な職員が町の歴史を調べたことがきっかけでつくられました。立ち見が出るほどの大盛況で、大袈裟ではなく、町が動いた！その時に「演劇でまちづくりができる」と確信しました。2004年に合併し、チェリヴァホールを運営することになったキラキラ雲南（＊）の大坂亮さん（現館長）に「演劇でこのホールを盛り上げたい」と言われ、我が意を得たりと演劇で人づくりをする「雲南市演劇によるまちづくりプロジェクト」を立ち上げました。私は市民だけのつもりでしたが、亀尾さんに「演劇をやりたくてもできない人に場を提供することに意義がある」と言われた。そうしたら参加者も観客も市外からたくさん来られて、これが交流人口を増やすということかと感動しました。子どもたちが自信をつけたり、大人も一回り成長したり。演劇には人間を変える力があり、それが町を元気にする。私は今回で実行委員長を引退しますが、今後も楽しみに見守りたいと思っています。<br/>
＊株式会社キラキラ雲南<br/>
雲南市の文化スポーツ関連の全11施設を指定管理する第3セクター。</p>
