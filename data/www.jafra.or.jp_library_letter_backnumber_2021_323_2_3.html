<h1 class="h1 mt-0">令和3年度「公共ホール邦楽活性化事業」報告</h1>
<article class="body">
<figure>
<figure><img alt="p5_2.jpg" src="/fs/4/1/9/4/9/_/p5_2.jpg" style="width: 500px; height: 375px;"/>
<figcaption>ホールからのオンラインアクティビティの様子<br/>
（左から）山形光、岡村慎太郎、黒田鈴尊</figcaption>
</figure>
<p style="text-align: left;">　地域創造が市町村等と共催し、邦楽分野の地域交流プログラム（アクティビティ）とホールプログラムを実施する「公共ホール邦楽活性化事業」。今年度は新型コロナウイルス感染症のため1地域が中止となり、岩手県釜石市、茨城県つくば市、三重県伊賀市、福岡県豊前市の4地域での実施となりました。<br/>
　釜石市では、当初令和元年度に実施予定だったものを2年越しで実現することとなりましたが、全国的な感染者数の増加により、アクティビティ4回のうち3回分をオンラインで実施しました。<br/>
　オンラインアクティビティでは、ネット接続が不安定になった場合に備え、演奏部分は事前収録し、間のMCはアクティビティ先とZoomで繋ぐ形を取りました。演奏の映像では、普段は間近で見ることのできない箏の手元などをアップにし、動画ならではの見せ方を工夫しました。MCではクイズを取り入れたり、参加者の反応を伺ったりすることで、オンラインでも双方向のコミュニケーションに努めました。また、地域の方々が体験用の楽器を貸し出してくださり、実物の楽器をアクティビティ先に持ち込むことができたため、すぐ近くで楽器の構造を見たり、実際に琴柱を立てるなど、立体感のあるアクティビティとなりました。<br/>
　ホール公演ではたくさんのお客様に邦楽の演奏を楽しんでいただき、「やっと釜石の皆さんにお会いできました」と演奏家の喜びもひとしおでした。<br/>
　当事業では、日本の伝統音楽を身近に感じていただけるよう、工夫を凝らしたプログラムを行います。令和4年度は今年度からの延期も含め、8地域で実施予定です。</p>
<h3 style="text-align: left;">実施団体（主会場／派遣演奏家／日程）</h3>
<p style="text-align: left;">•岩手県釜石市（釜石市民ホールTETTO／岡村慎太郎、山形光、黒田鈴尊／2022年2月24日～26日）<br/>
•茨城県つくば市（つくばカピオホール／本田浩平、橋本大輝、安藤龍正／2022年2月19日、2月28日～3月1日）<br/>
•三重県伊賀市（あやま文化センター／麻植理恵子、川崎貴久、小林鈴純／11月25日～27日）<br/>
•和歌山県上富田町（上富田文化会館／本間貴士、多田彩子、澄川武史／9月9日～11日）※中止<br/>
•福岡県豊前市（豊前市市民会館／藤高理恵子、日原暢子、簑田弘大／9月30日～10月2日）</p>
