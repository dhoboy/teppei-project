<h1 class="h1 mt-0">令和4年度「公立美術館出前（オーダーメイド）型研修事業」開催報告</h1>
<article class="body">
<figure>
<p style="text-align: left;">　この事業では、美術館のマネジメントに関する研修会を、地域創造と申請館の共催で2年間にわたって実施しています。研修テーマを申請館が希望する内容に沿って組み立てる「オーダーメイド型」で実施しているのが特徴です。今年度は酒田市美術館（山形県）と長崎県美術館で開催しました。<br/>
　酒田市美術館では2回のゼミを実施。1回目は「アフターコロナの集客方法／集客できるチラシ、SNSの活用法」をテーマに、有効な広報で来館者に展示の魅力、館の魅力を伝えることができるよう、職員の「伝える力」「伝える技術」を高めることを目的に開催しました。経営コンサルタントの熊谷淳一氏を講師に招き、集客の仕組みやデザインの基本的な考え方を学んだ後、SNSも含めたメディアミックスで館の魅力を発信する方法を考えるグループワークや、魅力的なチラシをつくるワークショップを行いました。<br/>
　2回目は「コレクションの活用法／ミュージアムグッズの可能性」をテーマに、ミュージアムグッズで自館のコレクションの魅力を伝える方法を学ぶため、ミュージアムグッズ愛好家として知られる大澤夏美氏に全国の面白いミュージアムグッズのほか、地域住民や地元企業とコラボしたミュージアムショップの事例もご紹介いただきました。また、あえて違う施設の職員を集めたグループで、共同してグッズを開発するというワークショップ<br/>
も行い、複数館だからこそできる興味深いアイデアも披露されました。<br/>
　長崎県美術館では、「来館者の裾野を広げる事業展開の評価方法と地域振興について考える」をテーマに開催。北海道大学大学院文学研究院の佐々木亨教授に博物館経営や来館者マーケティングの観点から、来館者の裾野を広げるための施策も含めた事業評価の方法についてご講義をいただきました。また実践例として、地域振興とアートという観点から大分県別府市のアートプロジェクト「BEPPU PROJECT」の活動を、総合プロデューサーである山出淳也氏にご紹介いただき、創造的事業で地域の連携を深めたり、地域の魅力を発掘・発信したりできることを示していただきました。<br/>
　このように当事業では、地域の特色や現在抱えている課題に沿って研修を行っています。毎年10月末頃に募集をしていますので、ご興味のある館はぜひ参加をご検討ください。</p>
