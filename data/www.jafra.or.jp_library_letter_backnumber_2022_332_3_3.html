<h1 class="h1 mt-0">令和5年度ステージラボ開催地のお知らせ</h1>
<article class="body">
<figure>
<p style="text-align: left;">　ステージラボは、公立文化施設等の職員を対象にした少人数形式の実践的な研修事業で、毎年、前・後期の2回（原則）開催しています。<br/>
　令和5年度は、前期（2023 年7月上旬）に札幌市民交流プラザ（北海道札幌市）で3コースを実施、後期（2024 年2月上旬）に岡山芸術創造劇場ハレノワ（岡山県岡山市）で2コースを実施予定です。詳細は地域創造レターおよびホームページでお伝えします。皆様のご参加を心よりお待ちしております。</p>
</figure>
<h4>ステージラボに関する問い合わせ</h4>
<p>芸術環境部 藤原・三田・梅村・矢嶋<br/>
Tel．03-5573-4183</p>
<p> </p>
</article>
