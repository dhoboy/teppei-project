<h1 class="h1 mt-0">「第10回地域伝統芸能まつり」テレビ放映のご案内</h1>
<article class="body">
<p>　全国各地の地域伝統芸能・古典芸能を一堂に集め、2月27日（土）、28日（日）に開催する「地域伝統芸能まつり」の模様が放送される予定です。ぜひご覧ください。<br/>
<span class="letter-keycolor">◎放送予定日</span><br/>
・NHK衛星第2 テレビ<br/>
　 3月13日（土）13：30.17：00<br/>
・NHK教育テレビ<br/>
　 3月27日（土）14：00.15：30</p>
</article>
