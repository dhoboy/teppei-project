<h1 class="h1 mt-0">岩手県洋野町　三陸国際芸術祭2022 彩　「芸能彩生ミーティング」 「三陸未来芸能彩」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　青森県八戸市から岩手県陸前高田市までの全長600kmに及ぶ三陸沿岸を舞台にした「三陸国際芸術祭2022 彩」が9月から来年の3月まで開催されている。三陸国際芸術祭は、東日本大震災で甚大な被害を受けた沿岸地域で郷土芸能・現代ダンス・アジアの芸能が交流する企画として2014年にスタート。18年に沿岸の15市町村が参画する体制へと移行し、郷土芸能を核に創造的な復興を目指す包括的なプログラムにリニューアルした。<br/>
　コロナ禍のオンライン開催などを経て初めての本格実施となった今年度は、メインイベントとして、鹿踊（ししおどり）や念仏剣舞（ねんぶつけんばい）、神楽、虎舞、インドネシアの仮面舞踊（映像）が一堂に会する「三陸篝火芸能彩」を企画。9月24日に大船渡駅前の広場で4時間にわたって7団体による演舞が披露された。篝火に照らされながらの群舞は圧巻で、最後の餅まきまで観客たちは大いに盛り上がっていた。また、コミュニティの行事・祭事で行われる本番を現地で堪能してもらいたいと、鑑賞・体験ができるモデルコースを設定するという新たな試みも行われた。<br/>
　中でも興味深かったのが、郷土芸能の若い伝承者にフォーカスした「芸能彩生ミーティング（会議）」「三陸未来芸能彩（公演）」だ。9月10日、11日に岩手県沿岸部最北端に位置する洋野町（ひろのちょう）で開催されたプログラムの模様を紹介する。</p>

<p style="text-align: left;">　参加したのは、中野七頭舞を継承する岩泉高等学校郷土芸能同好会（19名）と北上翔南高等学校鬼剣舞部（17名）という全国トップレベルの実力を誇る高校生たち。10日のミーティングは、自己紹介がわりのデモンストレーションと、洋野町の人たちによる歓迎の盆踊り「ナニャドヤラ」（＊）で賑々しくスタート。その後、震災後に「北三陸ファクトリー」というブランドを立ち上げ、浅瀬を活用した海洋牧場でウニを養殖している地元企業（ひろの屋）へと向かった。<br/>
　Uターンして取締役を務める眞下（まっか）美紀子さんがファクトリーの取り組みについて説明。「地域には可能性がたくさんあるのに情報や魅力の発信が更新されていない。洋野町では2014年から多世代が参加した地域づくりをしていて、高校生とも対話している。地域の課題をスルーして芸能のことは語れないし、若者が活躍できる地場産業のことをもっと理解してもらえれば」と語りかけていた。<br/>
　今回の企画をプロデュースした小岩秀太郎さん（全日本郷土芸能協会常務理事）は、「郷土芸能の専門家だけで話すと、どこまで技量を高めればプロになれるかとか、どうすれば芸能を観光化できるかという発想になりがち。そこから視点を変えるプログラムが必要で、郷土芸能と職業の関係についてとらえ直す発想の種にしてもらえれば」と話していた。<br/>
　夕方からは地元の芸能団体や一般参加者も合流し、グループに分かれて芸能の魅力や未来について話し合うワークショップも行われた。また、翌11日には、観客400人ほどの前で演舞を披露する「三陸未来芸能彩」が開催され、洋野町の芸能3団体が加わり計5団体が出演。途中には、「若い世代が自分の受け継いだものを人に伝える機会にしたい」という趣旨で、北上翔南高校が岩泉高校に自らの芸能をレクチャーする体験交流も行われた。<br/>
　高校生たちは、「どうやって下級生に継承しているのか知りたい」「お互いの郷土芸能を踊りあいたい」「都会に出てから戻ってきて郷土芸能をやっている方の話を聞き、地元に芸能がある有り難みと嬉しさを感じた。やっぱり繋げていくことが大事」など、それぞれの思いを口にしていた。<br/>
　今回のプログラムを受け入れた洋野町生涯学習課の林下（はやした）義則さんは、「コロナ禍で活動が停滞する中、それぞれの取り組みが共有できる機会になればと思って取り組んだ。会場となった洋野町民文化会館は、22年前に若者が芸能や地域の文化を発展させながら交流していくことを掲げて建設された。今後もその願いを込めて、芸能や新しい文化とともに人生を歩む人が増え、三陸が盛り上がれば」と期待感を滲ませていた。</p>
<p style="text-align: right;">（ライター・河野桃子）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>●</strong>三陸国際芸術祭</p>
<p style="text-align: left;">芸能の宝庫である三陸沿岸を襲った東日本大震災をきっかけに、被災地を訪れたアーティストと芸能の出会いにより2014年にスタート。当初は、NPO法人ジャパン・コンテンポラリーダンス・ネットワーク（JCDN）の主催・企画制作により実施されていたが、2018年に郷土芸能を核として包括的な文化芸術による三陸地域の創造的な復興を目指す三陸国際芸術推進委員会（現在、三陸沿岸の15市町村、岩手県、民間団体が参画）を設立してリニューアル。推進委員会では、芸術祭を開催するとともに、観光と連動した事業、芸能を習う体験型事業、アーティスト・イン・レジデンスやアジアの芸能団体との交流事業、各種滞在型事業、情報発信事業、アーカイブ事業などを実施。2020年はオンライン開催、21年は三陸鉄道でのアートプロジェクトやアジアの芸能との共同制作などを実施。</p>
