<h1 class="h1 mt-0">令和5年度「公共ホール現代ダンス活性化事業（ダン活）」がスタート</h1>
<article class="body">
<figure>
<figcaption>
<p style="text-align: left;">　地域交流プログラム（アウトリーチ、公募ワークショップ）を実施するAプログラム、市民参加作品を創作し上演するBプログラム、アーティストのレパートリー作品を上演するCプログラムを、年度ごとに選択して継続的に事業の実施が可能な「ダン活」。今年度の実施団体は11団体（左欄参照）。6月から各地で事業がスタートしています。<br/>
　Bプログラムの京都府（京都府立けいはんなホール）では、開館30周年の節目に伴い、より市民に身近なコミュニティの場となることを目指して、子どもたちとの作品づくりに取り組んでいます。1回目の実施では、公募で集まった小中学生に向けて、ダンスワークショップのほか、地域を拠点に活動する近隣団体との連携で実現した多彩な体験プログラムを展開。郷土資料館では、実際に糸紡ぎをしながら綿から糸がつくられる工程を体験するなど、自分たちが暮らしている精華町周辺エリアに伝わる伝統芸能や産業についての理解を深めました。夏休み期間のクリエーションでは「おとなサポーター」も加わり、地域産業でもある糸をテーマに文化学術研究都市ならではの技術も駆使したオリジナル作品を8月26日に上演予定です。<br/>
　鶴岡市（荘銀タクト鶴岡）では、ホールが展開するダンス事業のひとつとしてCプログラムを実施しました。表現の多様性を楽しみながら受け入れられる“鑑賞者”の育成を目指したいとの目的で、何もない舞台上に一からダンス公演が立ち上げられていく様子が特徴的なレパートリー作品を上演。担当者がコロナ禍に映像で鑑賞したことをきっかけに、いつか鶴岡の地でも届けたいとの思いで延期を経ての実施となり、アーティスト、ホール職員が共に舞台をつくり上げました。また、公演終了後に実施した公募ワークショップでは、子どもから大人、ダンス経験者から未経験者まで幅広い参加者が、舞台上でピアノの生演奏に合わせてコンテンポラリーダンスならではの自由な身体表現を楽しみ、ホールが掲げる今年のテーマ「まちをひらく」の一歩を感じられる機会になりました。<br/>
　これから実施予定の団体も、工夫を凝らしたプログラムを企画しています。ぜひ、お近くで行われるダン活の取り組みにご注目ください。</p>
