<h1 class="h1 mt-0">令和4・5年度「美術館出前（オーダーメイド）型ゼミ」開催地募集</h1>
<article class="body">
<figure>
<p style="text-align: left;">　実践的な公立美術館運営能力の向上と、公立美術館の相互交流の促進を図ることを目的とした研修事業です。美術館や地域の課題意識に沿って研修テーマを設定し、地域創造の負担で講師を研修会開催地の美術館へ派遣します。<br/>
　本事業を令和4・5年度に地域創造と共催で行う公立美術館を募集します。ご応募をお待ちしております。</p>
<p style="text-align: right;"><br/>
<strong>募集締切：2022年1月28日（金）必着</strong></p>
<p style="text-align: left;"> </p>
<table>
<tbody>
<tr>
<td style="text-align: left;">
<p><strong>●対象となる公立美術館等</strong><br/>
			次の①の公立美術館（博物館その他の美術作品の公開及び保管を行う施設をいう。以下「公立美術館」という。）が、②のいずれかの形態で参加することを要件とする。<br/>
			①A 地方公共団体が設置し､以下の団体が管理運営する公立美術館<br/>
			　　ア 地方公共団体<br/>
			　　イ 地方自治法第244条の2第3項の規定に基づき指定管理者として指定を受け、</p>
<p>　　　公の施設の管理を行う法人その他の団体<br/>
			　B 地方独立行政法人が設置し、管理運営する公立美術館</p>
<p><br/>
			②参加する美術館の形態<br/>
			　A 都道府県単位の複数の公立美術館<br/>
			　B 都道府県内外のまとまった地域の複数の公立美術館</p>
<p><br/>
<strong>●対象となる職員</strong><br/>
			公立美術館の学芸員、一般事務職員、当該公立美術館を設置する地方公共団体の行政部局の職員等</p>
<p><br/>
<strong>●申請者</strong><br/>
			•都道府県単位の公立美術館の研修事業の場合は、当該都道府県立美術館<br/>
			•都道府県内外のまとまった地域における研修事業の場合は、地域の中核的な公立美術館</p>
<p><br/>
<strong>●事業内容（原則）</strong><br/>
			【開催地】<br/>
			申請をする公立美術館（以下、「申請美術館」）<br/>
			【参加者数】<br/>
			研修内容に則した参加者数を設定する。原則として20名以上の参加者により行う。<br/>
			【開催回数・開催時間等】<br/>
			令和4・5年度の2年間について、内容の異なる半日程度の研修事業を、申請美術館の希望する日程において、複数回行う。<br/>
			（例：有識者による講義、事例紹介、グループディスカッション、実践的なワークショップ等）<br/>
			申請書類等を参考に、公立美術館の課題意識に沿って、申請美術館と地域創造が共同してオーダーメイド型で策定する。</p>
<p><br/>
<strong>●申請美術館としての業務</strong><br/>
			各研修のテーマ設定、参加者募集にかかる事務、参加者名簿の作成、司会や受付などの人員確保を含む会場の設営、配布資料の印刷などの業務（なお、参加職員の旅費は派遣した公立美術館が負担）</p>
</td>
</tr>
</tbody>
</table>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;">◎研修項目例<br/>
•文化政策のこれまでの流れと今後の方向<br/>
•公立美術館のミッション策定のあり方<br/>
•地域連携・地域に親しまれる企画のあり方<br/>
•効果的なプロモーション（広報）<br/>
•マーケティング・創客<br/>
•美術館と観光・インバウンド<br/>
•公立美術館同士または民間施設との連携<br/>
•公立美術館と他の行政分野との連携<br/>
•美術館経営のPDCAサイクル<br/>
•公立美術館の評価システムの具体例<br/>
•公立美術館のショップ・レストランの具体例<br/>
•公立美術館の組織や人を動かす手法<br/>
•その他、申請美術館が必要とする、公立美術館運営能力の向上に資するもの</div>
<p style="text-align: left;"> </p>
<h4 style="text-align: left;">申請方法 </h4>
<p style="text-align: left;">当財団ホームページの「美術館出前（オーダーメイド）型ゼミ」より、申請書をダウンロードし、必要事項を記入の上、お申し込みください。<br/>
