<h1 class="h1 mt-0">理事会、評議員会の開催結果</h1>
<article class="body">
<p>6月6日に第124回理事会、6月21日に第87回評議員会が開催され、平成30（2018）年度決算、事業報告および公益目的支出計画実施報告が承認されました。<br/>
※財務諸表および事業報告等は当財団ウェブサイトに掲載</p>
<p><a href="https://www.jafra.or.jp/about/report.html" target="_blank">https://www.jafra.or.jp/about/report.html</a></p>
</article>
