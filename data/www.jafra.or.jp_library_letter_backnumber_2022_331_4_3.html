<h1 class="h1 mt-0">令和4年度「公共ホール音楽活性化事業（おんかつ）」がスタート</h1>
<article class="body">
<figure>
<figure>
<figcaption>
<figure>
<p style="text-align: left;">　「公共ホール音楽活性化事業（おんかつ）」では、クラシック音楽にふれる機会の少ない方や地域の方々にとって新たな発見や交流の場になることを目指し、工夫を凝らしたコンサートとアクティビティ（地域交流プログラム）を実施しています。令和4年度は、5組の登録アーティストが全国13カ所の地域に赴き、音楽を届けます。今号では、その中から10月21日～23日に開催した大分県宇佐市の模様をご紹介します。<br/>
　宇佐市は、大分県の北部に位置する人口約5万3,000人の自然溢れるまちです。今回のおんかつは、大小の谷から成る院内エリアにある宇佐市院内文化交流ホールの30周年記念事業として、パーカッショニストの新野将之さん（共演：富田真以子さん）を招いて開催されました。<br/>
　アクティビティは、院内中部小学校・南院内小学校5・6年生（合同）、院内北部小学校5・6年生、小学生から高校生が所属する地元の太鼓チーム「院内童龍太鼓」、南院内さとづくり協議会、と地域のさまざまな方々を対象に計4回実施しました。<br/>
　院内童龍太鼓のアクティビティでは、言葉を使わずに楽器だけでコミュニケーションを図るドラムサークルが行われました。新野さんの刻むリズムに対して、子どもたちが自由なリズムで返し、徐々に子どもたちの表情が和らいでいくのが印象的でした。また、南院内さとづくり協議会のアクティビティは、市の観光名所である「宇佐のマチュピチュ展望台」で開催され、快晴の空の下、さまざまな打楽器の音色が響く、野外ならではのミニコンサートとなりました。<br/>
　最終日のコンサートでは、新野さんと院内童龍太鼓が共演し、この日しか聴くことができない楽曲が数多く披露されました。院内エリアの幅広い世代の方々が集まり、ホールの30周年記念に相応しいコンサートとなりました。</p>
