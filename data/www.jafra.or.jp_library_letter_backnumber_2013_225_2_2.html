<h1 class="h1 mt-0">一般財団法人への移行について</h1>
<article class="body">
<h2 id="a2">●一般財団法人への移行について</h2>
<p>　当財団は、平成25年9月11日に一般財団法人への移行認可申請を行っておりましたが、同年12月6日付けで、内閣府公益認定等委員会から内閣総理大臣に対し、一般財団法人への移行認可基準に適合する旨の答申がありました。<br/>
　 今後、認可・登記等の手続きを経て、平成26年4月1日から一般財団法人へ移行いたします。</p>
</article>
