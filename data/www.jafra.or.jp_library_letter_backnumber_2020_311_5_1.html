<h1 class="h1 mt-0">岩手県宮古市 宮古市民文化会館 プロデュース公演 『岬のマヨイガ』</h1>
<article class="body">
<figure>
<p style="text-align: left;">　東日本大震災から10年目となる今年、震災後の岩手県沿岸を舞台にした芝居『岬のマヨイガ』が岩手（宮古・盛岡・二戸・久慈）と東京で上演された。原作は盛岡在住の作家・柏葉幸子が、震災と遠野物語をモチーフに描いた児童文学。主催は宮古市、宮古市教育委員会、NPO法人いわてアートサポートセンターなどで、現地で滞在創作し、東北から被災地の再生の物語を発信する企画だ。2月6日、宮古市民文化会館で行われた岩手ツアーの初日を取材した。</p>
<figure>
<p><img alt="p12_2HP用.jpg" src="/fs/3/3/4/9/5/_/p12_2HP_.jpg"/></p>
<p><img alt="p12_1HP用.jpg" src="/fs/3/3/4/9/3/_/p12_1HP_.jpg"/></p>
<figcaption>『岬のマヨイガ』 撮影：松本伸</figcaption>
</figure>
<p style="text-align: left;"><span style="font-size: 1rem;">　舞台は、岩手県沿岸のまち。両親を失い、親戚の家に引き取られるために東北へやってきた少女ひよりと、夫の暴力に耐えかねて東京から逃れてきた結が、震災の日に居合わせたことから物語は始まる。行き場所を失った二人に手を差し伸べたのは、「人でないもの」と話すことができる不思議な老女。3人は岬に立つ古民家マヨイガで、寄り添うように暮らし始める─。生の楽器演奏による軽やかな場面展開、国際的に活躍する人形劇師・沢則行がデザインし、俳優たちと共に操るカッパや白狐といった不思議な生き物たちとの交流、傷つく者を迎える「マヨイガ」という居場所を通じて伝わる再生の物語に、客席からはすすり泣きも聞こえた。</span></p>
<p style="text-align: left;">　脚本・演出は岩手出身の詩森ろばで、岩手を題材にした作品を滞在創作したのは、宮古市民文化会館開館40周年記念事業『残花─1945 さくら隊 園井恵子─』（2016年）に続いて2度目だ。<br/>
　「1月20日に岩手での稽古を始めました。現地の空気を感じながらその土地の話をつくり、地元でツアーをすることで理屈ではない強度が生まれる。これが滞在創作の強みだと思っています。せっかく滞在しているのにコロナの影響で地元の方々と交流ができなかったのは残念でしたが、出演者らで（津波で大きな被害を受けた）田老地区の震災遺構「たろう観光ホテル」に足を運び、被災者のガイドから当時の話を伺いました。語り部の“この悲しみが伝わるだろうか”“それでも伝えなくては”という気持ちがせめぎ合う様子を役者たちに見てもらえて良かったと思っています」<br/>
　妖怪が活躍するなど舞台化が難しいファンタジー作品を舞台化するにあたり、詩森が白羽の矢を立てたのが人形劇師の沢だ。沢は子どもたちに人形劇を見せるなど被災地活動も行ってきた。<br/>
「この作品は、震災という悲しい出来事から新しいコミュニティが生まれる、人間にはマイナスをプラスに変える力があるということを伝える物語です。骨や化石から着想した人形デザインは、近くで見ると穴だらけですが、中には花が咲いている。命が蘇り、再び動き回るようなイメージを重ねました」<br/>
　今回は座組全員がPCR検査を受けて当初の予定よりも早く現地入りするなど、滞在期間を延ばして創作に取り組んだ。盛岡に拠点を置くNPO法人が指定管理者となっている宮古市民文化会館は東日本大震災の津波被害により閉館し、2014年に再開。事業担当の坂田雄平さんにコロナ禍での滞在創作などについて聞いた。「再開してからは、市民の繋がりを取り戻すコミュニティシアターとしての役割を軸に、郷土芸能公演、まちづくりに繋がるアートプロジェクトを行ってきました。感染者数が多い都市よりも地方のほうがリスクが低い利点もありますし、今年度はWi-Fiやオンライン環境を整備、来年度から滞在創作を軸とした事業に力を入れていきたいと考えています」<br/>
　物語の最後、喋ることができなかった少女は言葉を取り戻す。震災から10年、さらなる復興へ歩みを進めようと格闘する人々の姿が、作品と会館の取り組みを通して伝わってきた。</p>
<p style="text-align: right;">（川添史子）</p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;">●柏葉幸子（原作者）コメント<br/>
　2011年の震災直後、東京の出版社の方などから「岩手の子どもは元気？ 大丈夫？」と聞かれる機会が多く、「私は被災地の作家なんだ」と自覚しました。そんな経緯もあり、「さまざまな思いを抱えた子どもがいることを発信しなくてはいけない」と背中を押されるように書いたのが、この作品です。<br/>
　この本は地元新聞（日報ジュニアウイークリー）の連載をまとめたものですが、開始は2014年。震災から3年経ってはいましたが、時期尚早なのでは……という心配がずっとありました。沿岸に住む子どもたちから「少女に共感した」「つらいのは自分だけではないと思った」という感想が届いたことで、立ち直るまでにはまだ時間がかかることを実感しました。本を読んだ子どもが「面白かった！」と言ってくれるときが、本当の意味での復興なのだと思います。<br/>
　震災のことを取り上げた本は短編も含め数作書いてきましたが、ある物語に登場させた、故郷を離れた9歳の男の子のことがずっと気になっていました。先日やっとその子が19歳に成長した姿を描くことができました。ここに至るまで何年もかかりましたが、もう少し時間が経てば、また違う物語が書けるようになるかもしれません。</div>
