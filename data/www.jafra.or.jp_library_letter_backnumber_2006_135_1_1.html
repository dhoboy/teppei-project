<h1 class="h1 mt-0">平成19年度　助成要綱決定</h1>
<article class="body">
<figure>
<p style="text-align: left;">　地域創造では、地域における創造的で文化的な表現活動のための環境づくりなどを、地方公共団体との緊密な連携のもとに行うとともに、地方公共団体等が実施する事業に対して財政的な支援を行っています。平成19年度においても引き続き支援を行うため、助成要綱を作成しました。要綱の作成に当たっては、平成18年度要綱から事務手続き等についていくつか変更していますので、それぞれの事業要綱をご確認いただきますようお願いいたします。<br/>
　各地方公共団体の皆様におかれましては、芸術文化の振興による地域づくりの一層の推進に向けて、これらの事業の活用についてぜひご検討ください。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">参考）<br/>
「地域の芸術文化環境づくり支援事業」採択実績<br/>
（平成18年度におけるプログラム別申請・決定状況）</p>
<p style="text-align: left;"><img alt="001_hyo.gif" src="/fs/2/2/1/7/9/_/001_hyo.gif"/></p>
<h2 style="text-align: left;">募集を行う事業</h2>
<h3 style="text-align: left;">地域の芸術文化環境づくり支援事業</h3>
<p style="text-align: left;">　この事業は、地方公共団体等の自主事業のプロデュース能力の向上、公立文化施設の利活用の活性化等を図るため、地方公共団体等が自主的に実施する創造的で文化的な芸術活動の地域における環境づくりを支援する事業で、次の4つのプログラムで構成されています。<br/>
<br/>
［創造プログラム］<br/>
　創造的な地域の芸術文化活動の環境づくりに関し、段階的・継続的に推進する事業の支援（最大3年間）<br/>
<br/>
［連携プログラム］<br/>
　3以上の地方公共団体等が共同で企画・制作する事業の支援（1年間）<br/>
<br/>
［単独プログラム］<br/>
　地域の人々の参画を伴いながら、地方公共団体等が自ら企画・制作する事業の支援（原則1年間。ただしその次年度に限り継続助成も可能）<br/>
<br/>
［研修プログラム］<br/>
　地方公共団体等で企画運営に関わる職員等を対象とした研修の場を提供する事業の支援（1年間）</p>
<h4 style="text-align: left;">地域の芸術文化環境づくり支援事業</h4>
<p style="text-align: left;">総務部　石井真希　Tel. 03-5573-4055　ishii@jafra.or.jp</p>
<p style="text-align: left;"> </p>
<h3 style="text-align: left;">公立文化施設活性化支援事業</h3>
<p style="text-align: left;">　この事業は、地域における公立文化施設の中・長期的（3～5年）な活性化計画の策定および当該活性化計画に掲げる目標を達成するため、段階的・継続的に実施する芸術文化事業に対して支援するものです。<br/>
　なお、公立文化施設活性化計画推進支援事業は、公立文化施設活性化計画策定支援事業の採択を受け、活性化計画の策定を行った団体のみが対象になります。</p>
<h4 style="text-align: left;">公立文化施設活性化支援事業</h4>
<p style="text-align: left;">芸術環境部　玉川修一　Tel. 03-5573-4078　tamakawa@jafra.or.jp</p>
<p style="text-align: left;"> </p>
<h3 style="text-align: left;">地域芸術文化国際交流推進事業</h3>
<p style="text-align: left;">　この事業は、都道府県・市区町村等が自主的・主体的に実施する国際的な芸術文化活動について、地域創造が共催または支援する「国際化推進事業」と、芸術文化に関する海外交流への取り組みについて、地域住民の意識の向上を図るため、市区町村等が自主的に実施する国際的な芸術文化海外交流事業を支援する「海外交流支援事業」の2つのメニューがあります。<br/>
　「国際化推進事業」は、都道府県・政令指定都市・市区町村等が対象で、「海外交流支援事業」は、政令指定都市を除く市区町村が対象となります（政令指定都市を除く市区町村は、「国際化推進事業」か「海外交流支援事業」のいずれかを選んで申請することになります）。</p>
<h4 style="text-align: left;">地域芸術文化国際交流推進事業</h4>
<p style="text-align: left;">総務部　上野山正義　Tel. 03-5573-4143　uenoyama@jafra.or.jp</p>
<p style="text-align: left;"> </p>
<h3 style="text-align: left;">芸術提供・共催事業「能楽座」能・狂言公演／「国立劇場」歌舞伎公演／「舞台芸術活性化事業」</h3>
<p style="text-align: left;">　この事業は、地域創造が地方公共団体等と共催し、地域のニーズを踏まえた質の高い伝統芸能、演劇等の公演を実施する事業です。<br/>
<br/>
［能・狂言公演］<br/>
　各流派の能楽師で結成された能楽座による公演で、能楽堂ではない会場でも公演を行い、各地で質の高い舞台を鑑賞していただく事業<br/>
<br/>
［歌舞伎公演］<br/>
　国立劇場で上演されている歌舞伎公演をそのまま各地で上演し、歌舞伎の魅力・真髄を理解していただく事業<br/>
<br/>
［舞台芸術活性化事業］<br/>
　演劇、ダンス、その他の分野において、地域で活動している舞台芸術家と、全国的または地域横断的に活動している舞台芸術家の共同作業で作品を制作し、地元で公演を行うほか、合同公演を開催することにより多くの人々に鑑賞していただく事業</p>
<h3 style="text-align: left;">地域伝統芸術等保存事業</h3>
<p style="text-align: left;">　この事業は、失われつつあり、記録の少ない各地域の伝統芸術等を映像に記録・保存し、ライブラリー化するとともに、地域の伝統芸術等に関するイベントを開催するというものです。<br/>
<br/>
［映像記録保存事業］<br/>
　市区町村が伝統芸術等を映像に記録・保存する取り組みに対して助成<br/>
<br/>
［都道府県イベント事業］<br/>
　都道府県単位で開催する伝統芸術等に関するイベントに対して助成</p>
<p style="text-align: left;"> </p>
<h4 style="text-align: left;">芸術提供・共催事業／地域伝統芸術等保存事業</h4>
<p style="text-align: left;">総務部　篠原実　Tel. 03-5573-4056　shinohara@jafra.or.jp</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><br/>
<strong>以下の2事業は、公立美術館活性化事業のメニューです。</strong></p>
<h3 style="text-align: left;">都道府県立美術館共同巡回展支援事業</h3>
<p style="text-align: left;">　この事業は、公立美術館活性化事業の中で、特に都道府県または政令指定都市立の美術館等の活性化を図ることを目的とし、自主的な企画・立案による巡回展を支援するものです。<br/>
　なお、この事業は2年度にわたる実行委員会に対する助成で、準備年度と開催年度が対象になります。今回は平成19年度に準備、20年度に開催する巡回展を行う実行委員会を対象としています。</p>
<h3 style="text-align: left;">地域の公立美術館ネットワーク事業</h3>
<p style="text-align: left;">　この事業は、公立美術館活性化事業の中で、一つの都道府県立美術館と同じ都道府県内の複数の政令指定都市および市町村立美術館等が共同して企画立案し、実施する巡回展を支援するものです。<br/>
　各館の所蔵作品や地域の特性を生かした作品を活用しながらも、単なる移動美術展ではなく、実行委員会を構成する館の職員がそれぞれ積極的に企画・実施に参加する取り組みに対し助成を行います。</p>
<h4 style="text-align: left;">公立美術館活性化事業（4事業）</h4>
<p style="text-align: left;">総務部　大竹嘉彦　Tel. 03-5573-4057　ootake@jafra.or.jp</p>
<p style="text-align: left;"> </p>
<h2 style="text-align: left;">要綱の送付および申請方法について</h2>
<p style="text-align: left;">　各事業の要綱については、6月末頃に各都道府県および各政令指定都市に送付する予定です（市区町村へは、都道府県経由で送付）。また、要綱・申請様式とも7月上旬以降、地域創造ホームページに掲載する予定です。<br/>
　申請書（一部事業を除く）は、都道府県または政令指定都市を経由して10月6日（金）までに地域創造へ提出してください。ただし、取りまとめを行う都道府県等の設定する期限にはご注意ください。また、市町村合併や指定管理者制度の導入等で平成19年度の事業実施主体が未確定の場合は、申請時現在の団体名で申請してください。<br/>
<br/>
　各事業の概要等を一覧表にまとめてありますのでご参照ください。なお、表のうち、「研修企画支援事業」「芸術提供・共催事業」については、別途募集の案内をする予定です。<br/>

　&gt;&gt; 平成19年度 公立美術館活性化事業の概要</p>
