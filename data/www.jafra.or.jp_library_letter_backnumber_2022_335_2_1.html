<h1 class="h1 mt-0">ステージラボ札幌セッション参加者募集</h1>
<article class="body">
<figure>
<div class="img-row" style="text-align: left;">　ステージラボは、公立文化施設等の職員を対象に、ワークショップ等の体験型プログラムやグループディスカッションなど、講師と参加者の双方向コミュニケーションを重視したカリキュラムに取り組む、少人数ゼミ形式の実践的な研修事業です。<br/>
　令和5年度の前期セッションは、札幌市民交流プラザ（札幌市）にて3コースを開催します。各コースの詳細は募集要領をご覧ください。皆様のご参加をお待ちしています。</div>
<div class="img-row" style="text-align: right;"><br/>
<strong>募集締切：2023年4月25日（火）必着</strong></div>

<div class="img-row" style="text-align: left;"><strong>◎ホール入門コース</strong><br/>
【コーディネーター】<br/>
荻原康子（上田市交流文化芸術センター 総合プロデューサー）<br/>
【対象となる職員の目安】<br/>
公共ホール・劇場（開館準備のための組織を含む）において、業務経験年数1年半未満（開館準備のための組織は年数不問）の職員<br/>
【コース概要】<br/>
そもそも公共ホールや劇場は、地域にとってどんな存在でしょうか。目の前の仕事に突き進んでいく前に、まずは文化政策のアレコレや文化芸術振興の多様な担い手について知り、基礎力を培うことから始めましょう。さまざまな立場で現場に関わる実務家やアーティスト等を交え、参加者の皆さんと「わがまち」を構成する要素を分解しながら、地域と応答する文化施設のあり方について考えていきます。</div>
<div class="img-row" style="text-align: left;"> </div>
<div class="img-row" style="text-align: left;"><strong>◎自主事業コース</strong><br/>
【コーディネーター】<br/>
仕田佳経（一般財団法人地域創造ディレクター、おんかつコーディネーター）<br/>
【対象となる職員の目安】<br/>
自主企画による事業を実施している公共ホール・劇場において業務経験年数が2～3年程度の職員<br/>
【コース概要】<br/>
事業担当者には地域課題や地域資源に向き合い、アートの力を通して事業を企画していくことが求められています。「堅苦しい」「敷居が高い」などと言われがちなクラシック音楽に焦点を絞り、アーティストと共にクラシック音楽で“遊び”ながら、実際に一つのプログラムをつくり上げていきます。公立文化施設におけるクラシック音楽のあり方や、事業担当者のみならず、地域住民、観客、そしてアーティストも共に育っていける可能性を皆さんで考えていきましょう。</div>
<div class="img-row" style="text-align: left;"> </div>
<div class="img-row" style="text-align: left;"><strong>◎公立ホール・劇場マネージャーコース</strong><br/>
【コーディネーター】<br/>
吉本光宏（株式会社ニッセイ基礎研究所 研究理事・芸術文化プロジェクト室長）<br/>
【対象となる職員の目安】<br/>
公共ホール・劇場において管理職程度の職責をもつ職員<br/>
【コース概要】<br/>
新型コロナは公共劇場・音楽堂の運営に甚大な影響を与えましたが、同時に文化芸術の役割や価値を問い直すきっかけとなりました。地域の抱える課題が複雑化し、人々が将来に不安を感じる中で、公共劇場や音楽堂には何が期待されているのか。昨今重視されるようになった文化芸術の経済的・社会的価値と本質的価値をどのようにとらえるべきか。今一度、地域の文化施設のあるべき姿を見つめ直し、これからの運営や事業について考えます。</div>
<div class="img-row" style="text-align: left;"> </div>
<div class="img-row" style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;">◎札幌市民交流プラザ<br/>
札幌における多様な文化芸術活動の中心的な拠点であるとともに、市民の仕事や暮らしに関する課題の解決を支援し、それらを通して多くの人が交流する場となることを目標として2018年10月にオープンした複合施設です。国内外の優れた舞台芸術やさまざまな公演を鑑賞できる「札幌文化芸術劇場 hitaru（ヒタル）」（ 客席数2,302席）、市民の文化芸術活動をサポートし、札幌の文化芸術を支え、育てていく「札幌文化芸術交流センター SCARTS（スカーツ）」、都心に集う人々に仕事や暮らしに役立つ情報を提供する課題解決型図書館「札幌市図書・情報館」の3つの施設で構成されています。3つの機能が連携して相乗効果を生むことにより、多くの交流が生まれ、新たなつながりや発想につなげます。3つの施設が協働する取組を行い、市民が気軽に文化芸術に触れ、交流する機会を提供するとともに、創世1.1.1区（そうせいさんく）のにぎわいを創出し、「創造都市さっぽろ」の実現に大きく寄与していくことを目指しています。指定管理者：公益財団法人札幌市芸術文化財団</div>
