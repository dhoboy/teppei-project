<h1 class="h1 mt-0">令和4年度調査研究事業「地域文化施設におけるアウトリーチ・ワークショップの成果や効果の検証と評価に関する調査研究」について</h1>
<article class="body">
<figure>
<p style="text-align: left;">　地域創造では、地域の文化・芸術活動のための環境づくりについて全国的な視点から調査、分析、研究を行っています。<br/>
　今年度のテーマは、「地域文化施設におけるアウトリーチ・ワークショップの成果や効果の検証と評価に関する調査研究」です。自治体や公立文化施設が実施してきた教育や福祉、地域づくり等のアウトリーチやワークショップが個人の生活や公立文化施設の運営にどのように影響を与えてきたのか、効果の検証を行い、その成果を広く周知するとともに、今後の展開方法や方向性について検討してまいります。<br/>
　当財団では音楽・現代ダンス・演劇のアウトリーチに積極的に取り組むとともに、調査研究事業でも報告書「新［アウトリーチのすすめ］～文化・芸術が地域に活力をもたらすために～」を平成21年度に発行しています。前回の調査から10年以上が経過し、公立文化施設を取り巻く環境が変化していることも踏まえ、今年度再びアウトリーチをテーマに調査を行うこととなりました。<br/>
　音楽・ダンス・演劇のアウトリーチを継続的に実施し、先進的な取り組みを行っている公立文化施設6館（協力館）と、有識者・専門家の方々にご協力をいただきながら、協力館で実施する小中学校のアウトリーチを対象としたアンケート調査（8月～12月実施）と、文化施設職員・学校教員等のグループインタビュー（11月実施）による調査を行ってきました。<br/>
　調査結果については、後日報告書を発行予定です。発行時期や内容については、地域創造レターやホームページにてお知らせします。</p>
