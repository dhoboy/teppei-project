<h1 class="h1 mt-0">「特別寄稿 ビューポイント view point」No.10 掲載について</h1>
<article class="body">
<figure>
<div class="img-row" style="text-align: left;">　地域創造ホームページ限定で、有識者やキーパーソンから文化芸術および公立文化施設等におけるチャレンジングな取り組みを寄稿していただくコーナー「特別寄稿 ビューポイント view point」。<br/>
　10回目となる今回は東京藝術大学大学院国際芸術創造研究科教授の熊倉純子氏にご寄稿いただきました（1月31日更新）。<br/>
