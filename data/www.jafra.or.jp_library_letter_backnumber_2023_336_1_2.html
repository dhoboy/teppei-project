<h1 class="h1 mt-0">令和5年度 事業計画</h1>
<article class="body">
<figure>
<h2 style="font-style: italic; text-align: left;">１　研修交流事業</h2>
<p style="text-align: left;">　地域の文化・芸術環境づくりに取り組む公共ホール・劇場、美術館等の職員及び地方公共団体の職員等を対象とした研修交流事業を実施する。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（1） ステージラボ<br/>
　地域の公共ホール・劇場の職員及び文化・芸術に携わる地方公共団体の職員を対象に、事業の企画・制作能力等の向上を図るための研修を実施する。</p>
<p style="text-align: left;"><img alt="p3_1.jpg" src="/fs/5/4/9/0/2/_/p3_1.jpg" style="width: 450px; height: 113px;"/></p>
<p style="text-align: left;">※令和4年度：令和4年7月 大分セッション（iichiko総合文化センター）<br/>
　　　　　　令和5年2月 川崎セッション（ミューザ川崎シンフォニーホール</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（2） 公立美術館地域展開型研修事業<br/>
　地域の公立美術館の職員等を対象に、実践的な運営能力の向上及び公立美術館の相互交流の促進を図るため、現場の要望に沿ったオーダーメイドによる出前型研修を実施する。</p>
<p style="text-align: left;"><img alt="p3_2.jpg" src="/fs/5/5/0/2/8/_/p3_2.jpg" style="width: 450px; height: 111px;"/></p>
<p style="text-align: left;">※令和4年度：2団体実施</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（3） 文化政策セミナー<br/>
　地域における文化・芸術活動についての理解を深めるため、市町村長等を対象としたセミナーを実施する。　</p>
<p style="text-align: left;"><img alt="p3_3.jpg" src="/fs/5/5/0/3/0/_/p3_3.jpg" style="width: 510px; height: 87px;"/></p>
<p style="text-align: left;">※令和4年度：市町村職員中央研修所（4月）及び全国市町村国際文化研修所（10月）で実施</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（4） 都道府県・政令指定都市文化行政担当課長会議<br/>
　都道府県及び政令指定都市の文化行政担当課長等を対象に、文化・芸術振興等についての理解を深めてもらうとともに、地域創造との連携を一層強化するため、当財団の事業説明、意見交換等を実施する。</p>
<p style="text-align: left;"><img alt="p3_4.jpg" src="/fs/5/5/0/3/2/_/p3_4.jpg" style="width: 450px; height: 78px;"/></p>
<p style="text-align: left;">※令和4年度：東京芸術劇場（7月）で実施</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（5） 地域創造セミナー<br/>
　文化・芸術事業に関わる職員の知識・能力の向上と文化・芸術関係者の広域的な連携強化を図るため、都道府県が主催する地域の公立文化施設の職員や地方公共団体文化政策担当職員が対象の文化・芸術に関する研修会に対して講師の派遣等による支援を行う。また、地域創造の事業活用の増進を図るため、各研修会に併せて地域創造の事業説明を実施する。</p>
<p style="text-align: left;"><img alt="p3_5.jpg" src="/fs/5/5/0/3/4/_/p3_5.jpg" style="width: 450px; height: 134px;"/></p>
<p style="text-align: left;">※令和4年度：4団体実施</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（6） リージョナルシアター事業<br/>
　演劇の手法を活用したワークショップ等の地域交流プログラムの実施に必要な基礎知識の習得、企画能力等の向上を図るため、研修会を実施した後、公共ホールに派遣した演劇の表現者と公共ホールの職員が地域に応じたプログラムを企画・検討し、地方公共団体等との共催により実施する。</p>
<p style="text-align: left;"><img alt="p3_6.jpg" src="/fs/5/5/0/3/6/_/p3_6.jpg" style="width: 510px; height: 182px;"/></p>
<p style="text-align: left;">※令和4年度：7団体実施</p>
<h2 style="text-align: left;">２　公共ホール等活性化支援事業</h2>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（1） 公共ホール音楽活性化事業<br/>
　地域においてクラシック音楽を身近なものとするとともに、地域の文化事業担当職員の企画・制作能力を高めるため、公演や地域交流プログラムを実施する。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">① 導入プログラム（15団体）<br/>
　クラシック音楽に触れる機会の少ない地域に質の高いコンサート等を提供するとともに、公共ホールの担当者がアウトリーチプログラムの企画・制作に必要な実践的なノウハウを習得することを目的として、市町村等との共催により、研修会、クラシック音楽と身近に触れあうコンサート及び地域交流プログラムを実施する。</p>
<p style="text-align: left;"><img alt="p3_7.jpg" src="/fs/5/4/9/2/0/_/p3_7.jpg" style="width: 510px; height: 541px;"/></p>
<p style="text-align: left;">※令和4年度：12団体実施（13団体実施予定であったが、新型コロナウイルス感染症拡大防止のため、1団体が中止となった。）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">②-1 支援プログラム（34団体）<br/>
（助成率：1年目2/3以内、2年目以降1/2以内）これまでに公共ホール音楽活性化事業の各種プログラムを実施した市町村等がそのノウハウを活用して実施するクラシック音楽と身近に触れあうコンサート及び地域交流プログラムに対して支援を行う。</p>
<p style="text-align: left;"><img alt="p4_1_re.jpg" src="/fs/5/5/1/5/8/_/p4_1_re.jpg" style="width: 510px; height: 1442px;"/></p>
<p style="text-align: left;">※令和4年度：1年目5団体、2年目以降25団体 計30団体実施（31団体実施予定であったが、新型コロナウイルス感染症拡大防止のため、1団体が中止（令和5年度に延期）となった。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">②-2 文化庁連携事業（2団体）<br/>
（上記①及び②-1の見直しに伴い新規募集は停止）<br/>
（助成率：1年目4/5以内、2年目2/3以内、3年目1/2以内、4・5年目1/3以内）<br/>
　アウトリーチプログラムの実施効果を高めることを目的として、文化庁の｢文化芸術による子供育成総合事業〜芸術家の派遣事業〜｣の助成を受けて学校で行われる音楽分野のアウトリーチプログラムの後に、地域創造の「公共ホール音楽活性化事業」を経験した公共ホールが行う公演に対して支援を行う。</p>
<p style="text-align: left;"><img alt="p4_2.jpg" src="/fs/5/4/9/9/0/_/p4_2.jpg" style="width: 510px; height: 131px;"/></p>
<p style="text-align: left;">※令和4年度：3団体（4年目）実施</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（2） 公共ホール現代ダンス活性化事業<br/>
　地域において現代ダンスを身近なものとするとともに、地域の文化事業担当職員の企画・制作能力を高めるため、公演や地域交流プログラムを実施する。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">① 通常プログラム（13団体）<br/>
　現代ダンスに触れる機会の少ない地域にダンス公演等を提供するとともに、公共ホールの担当者がアウトリーチプログラムの企画・制作に必要な実践的なノウハウを習得することを目的として、地方公共団体等との共催により、研修会を実施した後、3つのプログラム（地域交流、市民参加作品創作・公演、公演）のうち、各団体が選択した1つを実施する（最大3年間）。</p>
<p style="text-align: left;"><img alt="p5_1.jpg" src="/fs/5/5/0/2/2/_/p5_1.jpg" style="width: 510px; height: 541px;"/></p>
<p style="text-align: left;">※令和4年度：10団体実施（11団体実施予定であったが、新型コロナウイルス感染症拡大防止のため、1団体が中止となった。）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">② 支援プログラム（1団体）（助成率：1/2以内）<br/>
　通常プログラムを実施した地方公共団体等がそのノウハウを活用し、引き続き実施する現代ダンスの公演及び地域交流プログラムに対して支援を行う。</p>
<p style="text-align: left;"><img alt="p5_2.jpg" src="/fs/5/5/0/2/4/_/p5_2.jpg" style="width: 510px; height: 61px;"/></p>
<p style="text-align: left;">※令和4年度：4団体実施</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（3） 公共ホール邦楽活性化事業<br/>
　日本の伝統音楽の継承・発展、公共ホールの職員の企画・制作能力の向上を図るため、公共ホールの担当者、参加演奏家等を対象とした研修プログラム並びに公共ホールを拠点とした邦楽による地域交流プログラム及びホールプログラムを市町村等との共催により実施する。</p>
<p style="text-align: left;"><img alt="p5_3.jpg" src="/fs/5/5/0/1/2/_/p5_3.jpg" style="width: 510px; height: 318px;"/></p>
<p style="text-align: left;">※令和4年度：8団体実施</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（4） 公共ホール創造ネットワークモデル事業<br/>
　公共ホールの職員の企画・制作能力の向上と広域的な連携強化を図るため、都道府県等が主体となって、クラシック音楽、現代ダンス又は演劇の複数ジャンルのアーティストを市町村に派遣して地域交流プログラムを実施するとともに、都道府県及び市町村等の公共ホールが共同・連携して複数ジャンルを組み合わせた新たな作品を制作して公演等を実施する。</p>
<p style="text-align: left;"><img alt="p5_4.jpg" src="/fs/5/5/0/1/4/_/p5_4.jpg" style="width: 510px; height: 175px;"/></p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（5） 公立美術館活性化事業<br/>
　公立美術館の企画・制作能力の向上、連携の促進、公立美術館の所蔵作品の利活用等を図るため、複数の公立美術館による共同巡回展の実施を支援する。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">① 市町村立美術館活性化事業（助成率：準備年度1/1以内、開催年度2/3以内）<br/>
　地域創造が提示する企画に基づいて複数の市町村立美術館が実施する共同巡回展に対して支援を行うもので、令和5年度は、共同巡回展の開催に対して支援を行う。</p>
<p style="text-align: left;"><img alt="p5_5.jpg" src="/fs/5/5/0/1/6/_/p5_5.jpg" style="width: 510px; height: 231px;"/></p>
<p style="text-align: left;">※令和4年度：第22回共同巡回展｢土門拳記念館コレクション展 土門拳─肉眼を超えたレンズ─｣ 4館で開催<br/>
<br/>
② 公立美術館共同巡回展開催助成事業（2か年プログラム）<br/>
（助成率：準備年度・開催年度共に2/3以内）<br/>
　3館以上の公立美術館が自主的な企画・制作により、所蔵作品等を巡回展示する共同巡回展の準備及び開催に係る経費に対して助成を行う。</p>
<p style="text-align: left;"><img alt="p6_1.jpg" src="/fs/5/5/0/1/8/_/p6_1.jpg" style="width: 486px; height: 342px;"/></p>
<p style="text-align: left;">※令和4年度：｢交歓するモダン 機能と装飾のポリフォニー｣ 3館で開催。<br/>
　　　　　　「生誕150年 山元春挙展｣ 3館で開催。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">③ 公立美術館共同巡回展企画支援事業（助成率：1/1）<br/>
　2館以上の公立美術館の自主的な企画制作により開催される共同巡回展の企画検討を支援する。</p>
<p style="text-align: left;"><img alt="p6_2.jpg" src="/fs/5/5/0/2/0/_/p6_2.jpg" style="width: 486px; height: 112px;"/></p>
<p style="text-align: left;">※令和4年度：申請無し</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（6） 地域の文化・芸術活動助成事業<br/>
　地方公共団体等が地域において自主的に実施する文化・芸術活動を支援するため、各プログラムの対象事業に対して助成を行う（別紙「助成事業一覧」参照）。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">① 創造プログラム（助成率：1/2以内）<br/>
　地域の活性化に寄与する長期的展望を有し、発展的・継続的に事業を実施するうえで他の地域の参考となるような顕著な工夫が認められる事業（一般分）や、都道府県・政令指定都市が自主事業の企画制作能力の更なる向上や周辺地域の公立文化施設に波及効果をもたらすことを目的とした事業を対象とするもの（企画制作力向上特別分）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">② 連携プログラム（助成率：2/3以内）<br/>
　単独では実施できないが、複数の団体が連携することにより初めて実施できるもので、3以上の地方公共団体等が連携して共同で制作する公演・展覧会のうち、地域交流プログラムを伴うもの</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">③ 研修プログラム（助成率：2/3以内）<br/>
　公立文化施設等の企画・運営に携わる者や地域文化コーディネーター等、地域の文化・芸術活動を担う人材のスキルの向上、ノウハウの習得等を目指し、地方公共団体等が自ら主体的に企画・実施する実践的な人材育成事業</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">④ 公立文化施設活性化計画プログラム（助成率：2/3以内）<br/>
　公立文化施設の利活用の推進等を図るため、地域において果たすべき公立文化施設の役割と、それを実現するための方策を搭載した計画を策定する事業</p>
<p style="text-align: left;"><img alt="p6_3.jpg" src="/fs/5/5/0/2/6/_/p6_3.jpg" style="width: 510px; height: 273px;"/></p>
<p style="text-align: left;">※令和4年度：142事業実施の見込（145事業実施予定であったが、新型コロナウイルス感染症拡大防止等のため、3事業が中止の見込となった。）</p>
<h2 style="text-align: left;">3 情報交流・調査研究等事業</h2>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（1） 情報交流事業<br/>
　定期刊行物、ホームページ等により、地域の文化・芸術活動に資する情報提供を行う。<br/>
① ニュースレター発行事業<br/>
　地域創造と各地域の公立文化施設、制作者等の文化・芸術関係者とをつなぐ基本的な媒体として、各地域のユニークな公演・展示の情報や参考となる各地の取組事例、地域創造の事業のお知らせ等を掲載した「地域創造レター」を毎月発行する。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">② 雑誌発行事業<br/>
　文化・芸術環境づくりのケーススタディーや公立文化施設の有効な運営方法を模索する企画記事等を内容とする雑誌「地域創造」を年1回発行する。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">③ 各種情報提供<br/>
　ホームページやフェイスブックの運営を通じ、地域創造及び公立文化施設に関する各種情報や、定期刊行物に掲載した地域の文化・芸術に関する情報等を蓄積し、提供を行う。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（2） 調査研究事業<br/>
　地域の文化・芸術環境づくりについて全国的な視点から調査、分析、研究を行い、それらの成果を積極的に活用して、関係者からの相談等に応じる。令和5年度は、地域文化施設におけるアウトリーチ・ワークショップの成果や効果に基づく今後の展開について調査を実施する。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（3） コンサルティング事業<br/>
　地方公共団体からの文化・芸術の振興による地域づくりに関する相談等に応じる。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（4） 表彰事業<br/>
　地域における文化・芸術の振興による創造性豊かな地域づくりに特に功績のあった公立文化施設に対し、「地域創造大賞（総務大臣賞）」を授与し、表彰する。</p>
<p style="text-align: left;">【参考】令和4年度受賞団体（5施設）</p>
<p style="text-align: left;"><img alt="p7_1.jpg" src="/fs/5/5/0/4/0/_/p7_1.jpg" style="width: 450px; height: 166px;"/></p>
<h2 style="text-align: left;">4 地域伝統芸能等保存事業</h2>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（1） フェスティバル事業</p>
<p style="text-align: left;">① 全国フェスティバル事業<br/>
　地域伝統芸能等の保存・継承に関する国民的機運の盛り上げを図るため、｢地域伝統芸能まつり｣を開催するとともに、YouTube公式チャンネルでダイジェスト及び各演目の動画を配信する。</p>
<p style="text-align: left;"><img alt="p7_2.jpg" src="/fs/5/5/0/4/2/_/p7_2.jpg" style="width: 510px; height: 80px;"/></p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">② 地方フェスティバル事業（助成率：1/2以内）<br/>
　地域固有の伝統芸能等を保存・継承するための公演事業を行う地方公共団体等に対して助成を行う。</p>
<p style="text-align: left;"><img alt="p7_3_re.jpg" src="/fs/5/5/0/4/4/_/p7_3_re.jpg" style="width: 486px; height: 837px;"/></p>
<p style="text-align: left;">※令和4年度：11団体実施（12団体実施予定であったが、新型コロナウイルス感染症拡大防止のため、1団体が中止（令和5年度に延期）となった。）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（2） 映像記録保存事業<br/>
① 地域文化資産デジタルコンテンツ発信事業<br/>
　映像記録保存事業で作成された映像等をデジタルコンテンツ化し、YouTubeチャンネルでの映像公開などにより、各地方公共団体が保有する地域伝統芸能等の映像をインターネット上で発信する｢地域文化資産ポータルサイト｣を運営する。<br/>
令和5年度追加予定コンテンツ</p>
<p style="text-align: left;"><img alt="p7_4.jpg" src="/fs/5/5/0/4/6/_/p7_4.jpg" style="width: 510px; height: 317px;"/></p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">② 映像記録保存事業（助成率：2/3以内）<br/>
　各地域で失われつつあり、これまで記録に残されてこなかった地域固有の伝統芸能等をデジタルビデオ映像に記録・保存する市区町村に対して助成を行う。</p>
<p style="text-align: left;"><img alt="p7_5_re.jpg" src="/fs/5/5/0/4/8/_/p7_5_re.jpg" style="width: 486px; height: 370px;"/></p>
<p style="text-align: left;">※令和4年度：8団体実施（11団体実施予定であったが、新型コロナウイルス感染症拡大防止のため、3団体が中止（令和5年度に延期）となった。）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">（3） 保存・継承活動支援事業（助成率：1/2以内）<br/>
　地域固有の伝統芸能等の保存・継承のために活動している団体等へ支援を行う市区町村に対して助成を行う。</p>
