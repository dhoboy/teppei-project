<h1 class="h1 mt-0">奈良県 ムジークフェストなら2022</h1>
<article class="body">
<figure>
<p style="text-align: left;">　奈良県では、2021年に文化財を含む歴史文化資源の継承・活用と文化活動の振興を両輪とする「奈良県文化振興条例」や自然・歴史・文化資源の活用を盛り込んだ「奈良県観光総合戦略」を策定するなど、文化と観光を連動させる動きを加速させている。22年3月には天理市に文化財の修復公開機能とアーティスト・イン・レジデンス機能を有する文化観光拠点「なら歴史芸術文化村」（＊1）を開設。古都奈良の豊富な文化資源を活用したユニークな取り組みが注目されている。<br/>
　その先駆けのひとつと言えるのが、2012年から毎年開催されている「ムジークフェストなら」だろう。“ムジークフェスト（Musikfest）”とは、ドイツ語で“音楽の祭典”を意味し、期間中、社寺や美術館や音楽ホール、カフェ、公民館など県内のさまざまな場所でプロの演奏家や市民の文化団体がコンサートを実施。なかでも最大の特徴は世界遺産を含め名だたる名刹を演奏会場にしていることだ。10回目となる今年も、東大寺大仏殿でのオープニングコンサートに始まり、錚々たる25の社寺の境内や本堂、関連施設などで、クラシックやジャズを中心としたライブが行われ、インターネットでも配信された（＊2）。</p>
<p style="text-align: left;"> </p>

<p>左：世界遺産興福寺中金堂奉納コンサートのステージ／右：ライトアップされた興福寺中金堂。夜間拝観が行われた　撮影：雨田芳明</p>
<p style="text-align: left;"><br/>
　6月5日の夕刻、フィナーレを飾る「世界遺産興福寺中金堂奉納コンサート」の模様を取材した。<br/>
　コンサートに併せて中金堂の夜間拝観が行われ、開演前に多くの人が木造釈迦如来坐像に参拝。あいにくの雨にもかかわらず、中金堂前庭の仮設客席（約960席。感染症対策で入場制限）は合羽やポンチョ姿の聴衆で埋め尽くされた。開演時間になると、7人の僧侶が入場し、般若心経の読経が始まった。興福寺の五重塔は1426（応永33）年に再建され、本年度中に大規模修理が予定されている。法要後、森谷英俊貫首が、「今回は大規模修理の安全を祈願するための奉納演奏です。そもそも猿楽などの芸能は（仏法守護の）神々に捧げるものがルーツにあります」と聴衆に語りかける。</p>
<p style="text-align: left;">　その後、中金堂の正面に設えられた特設舞台でトロンボーン奏者の中川英二郎とトランペット奏者のエリック・ミヤシロを中心に日本のジャズ界で活躍するミュージシャンたちがスペシャル・バンドを組み、ライトアップされた社寺に囲まれて出演者のオリジナル曲やチックコリアの代表曲『スペイン』で来場者を魅了した。<br/>
　「第1回から社寺コンサートを開催していますが、来場者から『厳かな雰囲気の中で特別な体験ができた』、『社寺コンサートをきっかけに社寺参りに興味をもった』、『音楽鑑賞への興味が沸いた』という感想を多数いただいています」と、担当者である県文化・教育・くらし創造部文化振興課の鴛渕麻奈文化芸術力向上係長は話す。<br/>
　当然、その実現には社寺関係者の協力が欠かせない。「社寺との調整で最も大切にしているのは、社寺の歴史や成り立ち、大切に受け継がれてきた有形・無形の財産に敬意を払うことです。コンサート会場は各社寺が大切に受け継いできた財産で、使用料を払えば使えるというホール施設ではありません。その意識を出演者やボランティアを含めすべての運営スタッフで共有し、社寺の歴史に沿ったプログラムを考え、出演者は公演前後に拝礼を行うなど最大限の敬意を払って実現しています」。<br/>
　また、社寺には山中に位置するものも多く、人力でしか機材運搬できないところもある。「特にクラシックでは、音の響きをより際立たせるためにさまざまな調整や工夫をしています。期間中、ほぼ毎日開催する社寺コンサートを同時に企画・実施することは、まさに至難の業。不安に押しつぶされそうな日が続きますね」。<br/>
　「音楽で、奈良を元気に」というコンセプトの下、当日の会場運営には文化振興課以外の県庁職員や公募のボランティアも多数参加する。コロナ禍で2020年は中止したものの、第1回開催以来の来場者数は延べ110万人。その蓄積から社寺の協力も広がり、ゴールデンウィーク後の5月中旬～ 6月の“古都奈良”の風物詩として定着している。</p>

<p style="text-align: right;">（田中健夫）</p>

<p style="text-align: left;">＊1 なら歴史芸術文化村<br/>
仏像等彫刻、絵画・書跡等、歴史的建造物、考古遺物、これら4分野の修復工房を通年公開している文化財修復・展示棟、アーティスト交流や幼児向けアートプログラムを実施している芸術文化体験棟、農産物や工芸品を販売する直売所や、県産食材を使用した料理を楽しめるレストランもある交流にぎわい棟、奈良県全域の歴史文化資源や観光情報を発信し、観光案内を行う情報発信棟、大和平野を見渡せる展望デッキにより、自然を満喫できる屋外体験ゾーンで構成。</p>
<p style="text-align: left;"><br/>
