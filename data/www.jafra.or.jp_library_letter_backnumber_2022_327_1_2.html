<h2 style="text-align: left;">大分では20年ぶりにステージラボを開催</h2>
<p style="text-align: left;">　今年度は通常通り年2回開催となったステージラボ。前期の「大分セッション」が大分県立総合文化センター（iichiko総合文化センター）で開催されました。コースはホール入門、自主事業、公立ホール・劇場マネージャーの3コースで、いずれも初めてのコーディネーターが担当し、フレッシュな交流を実現しました。</p>
<h2 style="text-align: left;">アーティストの創作プロセスを共有する〜自主事業コース</h2>
<p style="text-align: left;">　自主事業コースのコーディネーターは、日本フィルハーモニー交響楽団事務次長兼音楽の森部長の別府一樹さんです。日フィルではワークショップの先進国である英国からマイケル・スペンサーさんを指導者として招き、長年にわたって子どもたちを対象にした体験型の音楽創造ワークショップを推進してきました（音楽の森）。別府さんは実践者として関わるとともに、東日本大震災以降は、10年間で300回以上という楽団員による被災地へのアウトリーチ活動を主導してきました。今回は、アーティストの創作プロセスを受講生と共有し、ベートーヴェンの『悲愴』第1楽章を音楽とダンスで表現するという挑戦的なカリキュラムとなりました。<br/>
　講師兼アーティストとして関わったのは、東京藝術大学の公開講座から始まったアートプログラム「ムジタンツ」（＊）のメンバー、酒井雅代さん（ピアニスト）と山崎朋さん（ダンサー）、そして別府さんが被災地支援で知り合った森下真樹さん（ダンサー）です。また、森下さんと同じく被災地支援仲間の坂田雄平さん（宮古市民文化会館プロデューサー）も講師兼ファシリテーターとして参加しました。<br/>
　宮古市民文化会館では、震災を踏まえ、「人のつながりを取り戻し、まちの魅力を引き出し、未来を担う人づくりを行う」運営を目指してアーティスト・イン・レジデンス事業をスタート。その問題意識を学ぶディスカッションを間に挟みながら、参加アーティストを理解するワークショップと対話、ベートーヴェンについてのリサーチと議論など深く作品に入り込み、5時間をかけてパフォーマンスづくりに挑戦。発表では、酒井さんの弾くピアノの音と連なって森下さんや受講生の身体が共鳴し、市井の人々が抱えるそれぞれの“悲愴”が立ち現れていました。<br/>
　最終日の振り返りでは、「ちりばめられた点が線に繋がる瞬間に立ち会って、事業はこうやってつくっていくんだと腑に落ちた」「アーティストと対話をしながらやるとこんなにワクワク感が生まれるんだと感じた」「行政職からホール職員になり、常に自信がない状態だったが、専門家の力を借りればいいんだというぶつかり合う勇気をもらえた」と思いが溢れていました。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">＊ムジタンツ<br/>
ドイツ語の「Musik（音楽）」と「Tanz（ダンス）」を組み合わせた造語。クラシック音楽と身体を使った「あそび」と「まなび」のワークショップ。</p>
<h2 style="text-align: left;">おんかつの知見を共有する〜ホール入門コース</h2>
<p style="text-align: left;">　2010年から公共ホール音楽活性化事業（おんかつ）コーディネーターを務める花田和加子さんが初めて担当したホール入門コースでは、地域において公共文化施設が果たすべき役割を「アウトリーチ」という手法をテーマに検証しました。まずはセレノグラフィカによる小学生向けのアウトリーチを実体験。そして、さまざまな工夫を凝らして音楽・演劇事業を展開しているサザンクス筑後の久保田力さんに公共文化施設職員としての「基本の基」を語っていただいた後、地域のアーティストを活用してアウトリーチ事業を展開している幸田町文化振興協会、iichiko総合文化センター、静岡グランシップの先輩たちから経験談をヒアリング。その後、大分の街に出て、アウトリーチの候補会場として大分県立図書館、大分県議会議場、城址公園、鉄道跡を細長く広場にした「線路敷ボードウォーク広場」を視察。企画づくりの基本である「5W1H（いつ、どこで、誰に向けて、何を、何のために、どうやるか）」を踏まえ、グループに分かれてアウトリーチの企画案を組み立てました。<br/>
　「普段静かな図書館に通い、辛いさまざまな障がいをもった子どもたちに、音で本の世界を楽しんでもらえるきっかけに」と県立図書館のエントランスホールの高い天井に絵本を投影して行う絵本コンサート。「ホールと図書館の複合施設が増えているので、いい連携企画になる」と好評でした。県議会議場には、18歳選挙権を踏まえ、高校生が選挙をテーマに演劇づくりを行い、それを議場で議員向けに発表する、複数のワークショップから成るアウトリーチ企画を提案。ボードウォーク広場では周辺に学校が多いことを踏まえた誰もが参加出来る「あつまれ！放課後DANCE★CREW」企画など、地域や社会の課題を踏まえたアイデアが溢れていました。</p>
<h2 style="text-align: left;">実践者と意見交換〜公立ホール・劇場マネージャーコース</h2>
<p style="text-align: left;">　マネージャーコースのコーディネーターは、20年以上にわたって三重県文化会館の現場で奮闘してきた副館長兼事業課長の松浦茂之さんです。松浦さんは、社会や劇場の課題に向き合い、財団改革や街なかのレストランで料理と演劇を楽しむ「MPAD」、若手演劇人が滞在制作・公演する「Mゲキセレクション」、「介護を楽しむ 明るく老いる アートプロジェクト」などを立ち上げ、積極的に発信してきたオピニオンリーダーです。<br/>
　今回は、地域での実践者（宮崎県の三股町立文化会館を拠点に町とともに「みまた演劇フェスティバル『まちドラ！』」を展開している劇団こふく劇場代表・永山智行さん、公立ホールの指定管理会社・民間小劇場・フェスティバルディレクター・沖縄と信州のアーツカウンシルなど文化振興と多面的に関わってきたドラマトゥルク・野村政之さん）と受講生が少人数に分かれて半日かけて議論。副館長の松浦さんに三重県文化会館の自主事業を見直したグランドデザインを提案するというものでしたが、三重県の統計も踏まえた鋭い指摘と意欲的な提案が続き、松浦さんも脱帽していました。</p>
<h2 style="text-align: left;">共通プログラム</h2>
<p style="text-align: left;"><img alt="p5_1.jpg" src="/fs/4/6/4/2/0/_/p5_1.jpg" style="width: 300px; height: 225px;"/><img alt="p5_2.jpg" src="/fs/4/6/4/2/2/_/p5_2.jpg" style="width: 300px; height: 225px;"/></p>
<p style="text-align: left;">　共通プログラムでは、iichiko総合文化センターの向かいに立地し、同じ公益財団法人大分県芸術文化スポーツ振興財団が指定管理する大分県立美術館の榎本寿紀さんが登場。センターのメインエントランスで4階まで吹き抜けになっている巨大アトリウムを使い、ミュージシャン（鈴木広志、小林武文、中島さち子）と共に音楽を聴きながら10×8.8メートの巨大な紙に自由に描くワークショップ「音を描く、絵を奏でる」を行いました。</p>
