<h1 class="h1 mt-0">「公共ホール邦楽活性化事業」令和6・7 年度登録演奏家募集</h1>
<article class="body">
<figure>
<p style="text-align: left;">　公共ホール邦楽活性化事業とは、地域創造が派遣する専門家のサポートの下、オーディションで選ばれた演奏家と全国の公共ホールが、邦楽分野でのホールプログラムと参加体験型の地域交流プログラム（アクティビティ）を共につくる事業です。この事業には、「公共ホールの活性化」や「地域における芸術活動を担う人材の育成」、「日本の伝統音楽の継承発展」という目的があります。<br/>
　令和6・7年度に公共ホール邦楽活性化事業を実施する演奏家を募集します。第１次選考（書類・音源審査）、第2次選考（会場審査）を経て、登録する演奏家数組を決定します。<br/>
　地域の方々に邦楽の魅力を発信し、その地域で邦楽事業を継続していくための基盤づくりに興味のある演奏家のご応募をお待ちしております。また、公立文化施設等の担当者の方々には、地域で活躍するアーティストをご紹介いただければ幸いです。</p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;"><strong>登録演奏家募集概要</strong><br/>
<strong>◎活動内容</strong><br/>
コーディネーターと共に担当地域に3日間（4泊5日）程度滞在して、小学校や福祉施設などで4回のアウトリーチを行い、ホールプログラム（コンサートまたは公募型ワークショップ）を行います。<br/>
<strong>◎応募条件</strong><br/>
令和6年4月1日時点で満20歳以上40歳以下の邦楽器演奏家。ジャンル・楽器の種類は問いませんが、電子楽器は対象外とし、原則としてPA設備を使用せずにプログラムを組める楽器とします。<br/>
<strong>◎募集数</strong><br/>
若干名<br/>
<strong>◎選考方法</strong><br/>
第1次選考：書類と音源（YouTube）<br/>
第2次選考：演奏とトークによるプレゼンテーション<br/>
（2023年6月29日（木）実施予定）<br/>
<strong>◎募集要項</strong><br/>
募集要項および応募用紙は当財団ホームページの邦楽事業ページからダウンロードできます。<br/>
<ins><a href="https://www.jafra.or.jp/project/music/04.html">https://www.jafra.or.jp/project/music/04.html</a></ins><br/>
<strong>◎応募締切</strong><br/>
2023年4月24日（月）必着</div>

Tel. 03-5573-4069</p>
