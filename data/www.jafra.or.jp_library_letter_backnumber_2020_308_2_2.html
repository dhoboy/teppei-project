<section class="mb-6">
<h1 class="h1 mt-0">公共ホール音楽活性化事業（おんかつ導入プログラム）登録アーティストに関するお知らせ</h1>
<article class="body">
<figure>
<figcaption>
<p style="text-align: left;">　新型コロナウイルス感染症拡大の影響により、2020・2021年度登録アーティストの登録期間を1年延長し2022年度までとします。これに伴い、2023・2024年度登録アーティストオーディションは、2022年度に開催予定です。詳細は決定次第、ホームページなどでお知らせします。</p>
<p style="text-align: left;"> </p>
<p style="text-align: justify;">◎2020-2022年度登録アーティスト<br/>
齊藤一也（ピアノ）、石上真由子（ヴァイオリン）、梅津碧（ソプラノ）、竹多倫子（ソプラノ）、新野将之（打楽器）、高橋ドレミ＆實川風 ピアノデュオ（ピアノデュオ）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">●公共ホール音楽活性化事業（おんかつ導入プログラム）登録アーティストに関する問い合わせ<br/>
芸術環境部　佐藤・山之内<br/>
Tel. 03-5573-4064・4078</p>
</figcaption>
</figure>
</article>
