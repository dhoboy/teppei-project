<section class="mb-6">
<h1 class="h1 mt-0">令和2年度事業報告書　ホームページ公開のお知らせ</h1>
<article class="body">
<figure>
<p style="text-align: left;">　令和2年度の各事業報告書をホームページで公開しています（PDF版を閲覧・ダウンロード可能です）。</p>
<p style="text-align: left;"><br/>
<strong>•「財団のご案内」→「事業報告書・事業計画書等」<br/>
<a href="https://www.jafra.or.jp/about/report.html">https://www.jafra.or.jp/about/report.html</a></strong></p>
<p style="text-align: left;"><br/>
　地域創造が運営しているホームページは、地域の文化・芸術に関する情報をより広く提供することを目的に、当財団の概要・事業紹介のほか、地域創造レターや雑誌「地域創造」、調査研究報告書を掲載し、地域の最新の動向・活動等をお伝えしています。また各事業の実施要綱や申請書、様式をダウンロードすることもできます。<br/>
　地域における文化・芸術活動の情報収集、公立文化施設の活性化や芸術環境づくりにぜひご活用ください。</p>
</figure>
</article>
