<h1 class="h1 mt-0">「特別寄稿 ビューポイント viewpoint」がスタートしました</h1>
<article class="body">
<figure> </figure>
<figure>
<figcaption>
<p style="text-align: left;">　地域創造ホームページ限定で、有識者やキーパーソンから文化芸術および公立文化施設等におけるチャレンジングな取り組みを寄稿していただくコーナー「特別寄稿ビューポイントviewpoint」がスタートしました。</p>
<p style="text-align: left;">　第1回（9月17日更新）は、アートディレクターの北川フラム氏（アートフロントギャラリー主宰、地域創造顧問）から、新型コロナウイルス感染症の影響により、今年度開催予定だった「房総里山芸術祭いちはらアート×ミックス」（千葉県市原市）、「北アルプス国際芸術祭」（長野県大町市）、「奥能登国際芸術祭」（石川県珠洲市）の3つの国際芸術祭の延期、それを受けて立ち上げたインスタグラムを使ったプロジェクト「Artists’Breath」などについてご紹介いただきました。</p>
<p style="text-align: left;">　<a href="https://www.jafra.or.jp/library/other/column01.html">https://www.jafra.or.jp/library/other/column01.html</a></p>
<p style="text-align: left;">　次回は11月掲載を予定しています。今後もどうぞご期待ください。</p>
</figcaption>
</figure>
<p> </p>
<p>●「特別寄稿ビューポイント viewpoint」に関する問い合わせ</p>

<p>Tel. 03-5573-4068</p>
</article>
