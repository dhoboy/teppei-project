<h1 class="h1 mt-0">令和4年度「公共ホール現代ダンス活性化事業（ダン活）」報告</h1>
<article class="body">
<figure>
<p style="text-align: left;">　コンテンポラリーダンスのアーティストと公共ホールが共同で地域やホールの特性を生かした企画を実施する「ダン活」。今年度は、A：地域交流プログラムを4地域、B：市民参加作品創作プログラムを5地域、C：公演プログラムを１地域の計10地域で実施しました。<br/>
　Aプログラムでは初めてダンスのアウトリーチに取り組む地域が多く、小中学校のほか、不登校の児童が通う適応指導教室、認定こども園等でワークショップを行いました。愛知県西尾市では、来日直後などで日本語習得のサポートが必要な子どもたちが通う日本語初期指導教室で実施。動きのまねっこや物になりきるなど遊びの延長から始めて身体表現に取り組むことで、異なる言語を話す子どもたち同士に、自然と身体を使った新しいコミュニケーションが生まれていました。<br/>
　Bプログラムでは、地域の歴史、参加者の記憶や思いから作品づくりを行い、参加者同士の交流が生まれるなど、今その地域でしかできない公演をつくり上げました。<br/>
　Cプログラムを実施した大阪府堺市では、アーティスト自身の子育ての体験をテーマにしたレパートリー作品を上演しました。上演後、コンテンポラリーダンスの鑑賞体験を深めるため、トークゲストと観客が作品から感じたことを共有するアフタートークも行いました。作品に対して共感したことや、すぐには言葉にできないといった率直な感想があり、初めてダンス公演を観た観客にもコンテンポラリーダンスの魅力を届けることができました。また、ダンス公演で利用されていなかった大スタジオに客席を組んで空間づくりを行い、施設活用の可能性が広がる機会にもなりました。<br/>
　この事業では実施団体が地域のニーズを探りながら、ダンス事業を通じた地域活性化に取り組んでいます。なお、来年度の実施団体募集については、次号および当財団ホームページでお知らせします。</p>
