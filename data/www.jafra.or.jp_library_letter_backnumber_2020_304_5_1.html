<h1 class="h1 mt-0">川崎市 ミューザ川崎シンフォニーホール「フェスタサマーミューザKAWASAKI 2020」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　クラシック音楽公演の関連団体は、5月20日に新型コロナウイルス感染症への対策を検討する「クラシック音楽公演運営推進協議会」を設立するなど、演奏会の再開に向けて動いてきた。そのなかで首都圏のオーケストラが一堂に会することで知られる「フェスタサマーミューザKAWASAKI 2020」（以下、サマーミューザ）が7月23日に開幕。今年は首都圏のプロオーケストラ9団体他が顔を揃え（海外公演のため出演予定がなかった東京都交響楽団を除く）、客席数を限定したホールでの生演奏会と有料ライブ配信のハイブリッド型で開催に漕ぎ着けた。</p>
<p><strong style="color:FireBrick;">●</strong></p>
<p style="text-align: left;">　オープニングを飾ったのは川崎市フランチャイズオーケストラの東京交響楽団。当初は音楽監督ジョナサン・ノットが出演予定だったが、政府による入国制限措置により来日が不可能に。メインプログラムも大編成で知られるマーラーの交響曲第5番からベートーヴェンの交響曲第3番「英雄」に変更し、団員たちは事前に収録された映像で指揮をするノット氏を観ながら熱のこもった演奏を行った。1,997席あるコンサートホールで発売されたチケットは、左右1席ずつ空けて発売される1名席と子連れや介助などに配慮した2名ペア席を合わせて計600枚。実際にホールに足を運ぶことのできない観客向けにはオンライン鑑賞券が発売され、公演当日のライブ配信だけでなくアーカイブ映像も観ることができる。日々変化する感染拡大状況のなか、公演実施を決断するまでの経緯について事業部長の竹内淳さんは次のように話す。</p>
<p style="text-align: left;">　「川崎市は2月末の時点で、貸館のキャンセルが生じた場合、ホール利用料金については市が調整するので利用者に返金してよいと決定していた。利用料金制を取っている私たち指定管理者にとって、早い時期から設置自治体の理解が得られたことは有難かった。またホールの主催事業についても、感染拡大防止のための経費は市が調整するので積み上げてほしいという指示があった。市も我々も真っ先に心配したのは、フランチャイズオーケストラである東京交響楽団の出演料をどのように確保するかということ。3月以降ミューザで行われた東京交響楽団の無観客コンサートはニコニコ動画でライブの無料配信を実施したが、その中で市長自らが発案し、寄付金を呼びかけるマッチングギフトコンサート（＊）も行われた。</p>
<p style="text-align: left;">　2011年東日本大震災の際もミューザの施設が甚大な被害を受け、この年だけはサマーミューザを中止にせざるを得ないと市役所に報告しに行ったとき、市長から『今こそやるべきじゃないか。学校の体育館でもできるじゃないか』と怒られたのを覚えている。それ以来、市民に音楽を届けるミッションを途絶えさせてはいけない思いは一層強くなり、今年もサマーミューザ自体を中止にすることは当初から考えていなかった。職員からアイディアを募り、小規模な形での実施など色々な可能性を模索したが、各楽団と協議した結果、音楽大学1校とジュニアオーケストラを除いて当初出演予定だったすべてのオーケストラが映像配信ありの参加を了承してくれた。</p>
<p style="text-align: left;">　6月16日には『キープディスタンス』試演コンサートを実施して、感染症対策を講じる上での課題を点検した。楽屋周りの対応については各オーケストラにお任せしているが、楽員間の距離の取り方やマスクを着けるかどうかなどの対応はさまざまだ。市民の根底に流れている音楽のまちへのプライドや愛着を改めて感じた今回、一度動き出した『音楽のまち・かわさき』の流れを止めてはいけないという思いを新たにした」</p>
<p style="text-align: right;">（横堀応彦）</p>

<p style="text-align: left;"><strong style="color:FireBrick;">●</strong>フェスタサマーミューザKAWASAKI 2020（7月23日～8月10日）<br/>
「音楽のまち・かわさき」のシンボルとして2004年に誕生したミューザ川崎シンフォニーホール（指定管理者：川崎市文化財団グループ）が開館翌年の05年より毎年開催している夏の音楽祭。首都圏のプロオーケストラが一堂に会することが特徴で、今年は全17公演が行われた。オンライン鑑賞券はライブ配信サービス「TIGET（チゲット）」から購入でき、ほぼすべての公演のアーカイブ映像は8月末まで配信されている。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">＊　「川崎市＆東京交響楽団 Live from Muza!マッチングギフトコンサート」はコンサートを通して東京交響楽団に寄せられた支援（寄付）に対し、川崎市が寄付金額と同額相当（上限1千万円）分の支援を翌年以降に開催される楽団主催公演のチケットを購入する形で行うもの。6月23日、27日、7月3日の3回開催され、各演奏会のアーカイブ映像は9月30日まで「ニコニコ生放送」で視聴できる。</p>
