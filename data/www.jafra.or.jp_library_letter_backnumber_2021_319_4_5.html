<h1 class="h1 mt-0">令和3年度市町村長特別セミナー「地域経営塾」終了報告</h1>
<article class="body">
<figure>
<figure><img alt="p15_2mini.jpg" src="/fs/4/0/8/7/8/_/p15_2mini.jpg"/>
<figcaption>佐藤信さんによる講義</figcaption>
</figure>
<p style="text-align: left;">　地域創造では、文化・芸術による地域づくりへの理解を深めていただくため、全国市町村国際文化研修所（JIAM）との共催により「市町村長特別セミナー『地域経営塾』」を実施しています。今年は10月28日、29日の2日間にわたって開催され、1日目には文化・芸術によるまちづくりに関する講義と、おんかつ支援登録アーティストによるミニコンサートを実施しました。<br/>
　劇作家・演出家の佐藤信さんによる講義は「COVID-19以降の公共施設─『広場』と『空き地』─」と題し、これまでの日本の公立文化施設の変遷とCOVID-19以降の社会動向について解説しました。佐藤さんは、コロナ禍を経て人々の考え方が変わり、公共ホールや劇場に求められる役割も変化すると言います。公立文化施設が、地域の属性を活かした事業や住民との交流を行い、人々が自然に集うような場となることで、地域課題解決の糸口に繋がるという内容に、受講者は皆聞き入っていました。<br/>
　講義に続いて行われた、サクソフォーン四重奏「Quatuor B（クワチュール・ベー）」によるミニコンサートは、参加者との距離を取りながらの開催となりましたが、多彩な音色と親しみやすいMCで、サクソフォーンやクラシック音楽の魅力を伝えました。唱歌「ふるさと」をテーマにした『ふるさと幻想曲』では、参加者それぞれの故郷の景色とこれからを思い描きながら聴いてほしいと伝え、温かい雰囲気のコンサートとなりました。</p>
