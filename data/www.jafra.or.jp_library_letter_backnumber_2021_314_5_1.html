<h1 class="h1 mt-0">長野県長野市 長野県立美術館完成記念 東京藝術大学スーパークローン文化財展</h1>
<article class="body">
<figure>
<p style="text-align: left;"> </p>
<p style="text-align: left;">　長野県信濃美術館（1966年開館）の本館が全面的な建て替えを経て、長野県立美術館と名称を変更し、2021年4月にオープンした。現代のニーズに対応した地域美術館を目指す同館を取材した。</p>

<p> </p>
<p style="text-align: left;">　長野県立美術館は、1,400年余の歴史を誇る善光寺の東側に隣接する城山公園の中にある。設計は、宮崎浩／プランツアソシエイツ。「ランドスケープ・ミュージアム」をコンセプトに、丘陵地を利用して地上2階（一部3階）・地下1階の建造物を風景に溶け込ませつつ、屋上広場「風テラス」から善光寺本堂の大屋根と背後の山々が一望できるという、美術館建築と伝統的景観の相互の魅力を引き出す設計になっている。<br/>
　完成記念展の「新美術館でよみがえる世界の至宝 東京藝術大学スーパークローン文化財展」は7年に1度の善光寺御開帳（新型コロナウイルス感染症予防のため1年延期）に合わせて企画されたもので、最新のデジタル技術によって建立された当時の姿を蘇らせた法隆寺金堂釈迦三尊像、気候変動や戦火で傷ついたバーミヤンや敦煌などの文化財を再現した「クローン文化財」が展示されていた。綿密なリサーチを行い、東京藝術大学の教員と学生、職人らが技術と経験と熱意を合わせて復元に取り組む過程も映像で紹介され、古の文化財が新しい創造力を刺激している様子もうかがえた。保存・修復と公開の役割を担う美術館の本質を問いかける展示となっていた。<br/>
　新美術館のもう一つの方向性を形にしたと言えるのが、ふるさと納税の仕組みを活用してアーティストの作品制作費を募った「新美術館みんなのアートプロジェクト」だ。最終的に、1,300万円近い寄付が集まり、榊原澄人とユーフラテスのアニメーション作品、金箱純一、中ハシ克シゲ、西村陽平、光島貴之による視覚以外の感覚でも鑑賞できる新作が制作された。残念ながら、触覚を使って鑑賞する展覧会「ふれてみて」は感染予防のため公開中止となったが、アニメーション作品は1階交流スペースの大壁面に投影展示され、子どもたちが夢中で見入っていた。県民が参画でき、多くの人に開かれた美術館の姿を垣間見た気がした。<br/>
　新美術館の館長に就任したのが、東京国立近代美術館の副館長を務めていた松本透さんだ。松本館長は、「一昔前の美術館は学芸員の研究成果を展覧会にしてカタログを制作すればよかった。今、人々が美術館に望むものは多種多様になっている。私たちは『鑑賞』『学び』『交流』の3つの柱を立て、現代の多様なニーズを実現するようミッションを見直した」と話す。新美術館は、国宝・重要文化財も展示できる「公開承認施設」認定を目指している。また、公開される機会が少なかった4,600点を超えるコレクションのうちから常時展示するスペースを設けて「鑑賞」を充実させる。「学び」では学校連携を強化し、事前学習から当日プログラムまでさまざまな学校のニーズに対応する体制を整えた。<br/>
　なかでも注力しているのが「交流」で、「同時代の作家たちと人々が気軽に出会い、話せる『交流』を目指す」とし、「その出会いが、古い作品や美術館に興味を持つ入り口となると考えている」と松本館長。<br/>
　来場者と美術館、アーティストを繋ぐ「アート・コミュニケータ」も公募され、約100人の応募者から選ばれた多様な世代や職業の30人が活動を始めている。企画・交流係長の木内真由美さんは、「長野県内には各所にアーティストや工芸家の集団があり、小さな芸術祭やアートプロジェクトを開催している。彼らの交流の場となることも県立の美術館としての役割」と話し、来年1月に「県内アートプロジェクト紹介木曽ペインティングス」を企画している。<br/>
長野県立美術館は8月にグランドオープンし、来年2月には「地域の作家にも注目したい」という趣旨の下、長野県出身の日本を代表するコンセプチュアル・アーティスト、松澤宥を回顧する展覧会を準備している。建て替えを機に新たな地域美術館を模索する同館のこれからに期待したい。</p>
<p style="text-align: right;">（アートジャーナリスト・山下里加）</p>

［会場］長野県立美術館<br/>
<br/>
＊長野県立美術館と、隣接する東山魁夷館（1990年開館、2019年改修、設計:谷口吉生）を繋ぐブリッジの下には水辺テラスが設けられ、中谷芙二子の《霧の彫刻》が定期的に現れる。また公園と繋がるオープンギャラリーでは、サトウアヤコが地域住民に聞き取りをした『美術館のある街・記憶・風景 日常記憶地図で見る50年』が展示された。</p>
