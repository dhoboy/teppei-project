<h1 class="h1 mt-0">令和元・3年度「公共ホール 音楽活性化アウトリーチフォーラム事業」長野セッション報告</h1>
<article class="body">
<figure>
<figure><img alt="p5_1.jpg" src="/fs/4/1/9/2/9/_/p5_1.jpg" style="width: 500px; height: 375px;"/>
<figcaption>キッセイ文化ホールでのガラコンサート</figcaption>
</figure>
<p style="text-align: left;">　長野県文化振興事業団との共催で令和元・3年度と実施してきた「公共ホール音楽活性化アウトリーチフォーラム事業」。今年度は、Quatuor ÉlanとModétro Saxophone Ensemble、ル・レーヴピアノ三重奏団が長野県内6市村（松川村、安曇野市、飯山市、伊那市、筑北村、茅野市）で小学校等へのアウトリーチとホールコンサートを行いました。<br/>
　そして事業の集大成として、2022年2月26日にガラコンサートをキッセイ文化ホールで開催。新型コロナウイルス感染症拡大の影響により出演者と演奏曲目を一部変更した上での開催となり、演奏前にガラコンサートに出演できなかったアーティストからのビデオメッセージやアナウンスが流れました。コンサートではアウトリーチにて使用した曲を中心に演奏が行われ、曲間には市町村公演での思い出などが語られました。アンコールには3組のアーティストが合同演奏を披露。長野県歌である『信濃の国』や『ふるさと』、『上を向いて歩こう』が演奏され、客席からは曲ごとに大きな拍手が送られました。<br/>
　今回、長野県文化振興事業団の担当者としてこの事業に携わった小市尚美さんは、「令和2年度の事業が1年延期となったため、実質3年間担当した。新型コロナウイルス感染症の影響も大きい中、従来どおりの実施ができない部分も多かったと思うが、アーティストやコーディネーター、市町村担当者など関係者の皆様が最善を尽くしてくださり、感謝している」と振り返っていました。<br/>
　公共ホール音楽活性化アウトリーチフォーラム事業は長野セッションにて終了となり、事業刷新に向けて検討を重ねています。概要が決定次第、地域創造レター等でお知らせいたします。</p>
<h3 style="text-align: left;">市町村公演実施団体（主会場／派遣アーティスト／日程）※すべて長野県内</h3>
<p style="text-align: left;">•松川村（松川村多目的交流センター すずの音ホール／ル・レーヴピアノ三重奏団／10月13日～16日）<br/>
•安曇野市（安曇野市穂高交流学習センター「みらい」／Modétro Saxophone Ensemble／10月27日～30日）<br/>
•飯山市（飯山市文化交流館なちゅら／Quatuor Élan／11月10日～13日）<br/>
•伊那市（ニシザワいなっせホール／Quatuor Élan／11月24日～27日）<br/>
•筑北村（筑北村本城農村環境改善センター／Modétro Saxophone Ensemble／12月15日～18日）<br/>
•茅野市（茅野市民館／ル・レーヴピアノ三重奏団／2022年1月12日～15日）<br/>
※茅野市においては小・中学校でのアウトリーチがすべて中止となったため、アウトリーチプログラムを茅野市民館にてビデオ収録し、DVDを小・中学校に配布した。</p>

［日程］2022年2月26日</p>
