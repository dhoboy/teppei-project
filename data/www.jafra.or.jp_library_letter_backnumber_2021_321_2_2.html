<h1 class="h1 mt-0">地域創造発行物のご案内</h1>
<article class="body">
<figure>
<p style="text-align: left;">　文化・芸術を通じた地域づくりの事例を紹介する雑誌『地域創造』のバックナンバーや、地域創造レターで長年にわたって連載してきた制作基礎知識シリーズを中心にまとめたハンドブック『公立ホール・劇場職員のための制作基礎知識 増補版 2021年』などは、地域創造のホームページから入手が可能です。<br/>
＊入手方法はこちらからご確認ください。<a href="https://www.jafra.or.jp/library/nyushu/application/">https://www.jafra.or.jp/library/nyushu/application/</a></p>
