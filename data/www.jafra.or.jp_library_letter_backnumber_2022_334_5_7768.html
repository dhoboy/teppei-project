<h1 class="h1 mt-0">大分県日田市　パトリア日田 オリジナル日田 ミュージック 「どんどん日田どん！」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　日田市民文化会館パトリア日田（以下、パトリア）で開館15周年記念公演「どんどん日田どん！」が開催された。サブタイトルに「林業・祇園囃子・相撲の神様大蔵永季をテーマにしたコンサート」とあるように、平安時代の豪族で相撲の名手だった“日田どん”こと大蔵永季などがモチーフになっている。<br/>
　プロデュースしたのは、ワークショップ（WS）で自在に音楽をつくり出す音楽家の野村誠だ。日田どんの生涯を描いた紙芝居の映像をホールの背景に映しながら、年齢も音楽経験もバラバラな市民9人が参加する「パトリア音楽工房」と共に創作した16曲などを、吹奏楽部、少年少女合唱団、日田祇園囃子保存会、音楽家などが演奏。また、ご当地ヒーロー・木レンジャーや元力士の相撲探求家も登場。ラストにはまわし姿の中学校相撲部の少年たちが四股を踏み、相撲、お囃子、クラシック音楽、市民合奏が重なった奇跡のようなシーンを創出した。</p>

<p><small><span style="font-size: 1rem;">写真提供：パトリア日田</span></small></p>
<p> </p>
<p style="text-align: left;">　日田は徳川幕府の直轄地である天領として栄え、豊かな土地柄から文化活動を行う市民も多い。パトリアは、そんな市民の拠点として2007年12月に開館。オープニングで立ち上げた市民ミュージカルなど、直営により創造事業に取り組んできた。14年から（株）ケイミックスパブリックビジネスが指定管理者となったが、市からの委託として創造事業を継続。今年度新たに挑戦したのがパトリア音楽工房だった。<br/>
　そもそもは、パトリア職員の黒田かやさん（現在は別のホールに異動）が、熊本県宇城市に移住した野村に声をかけたのが始まり。少人数の市民WSで日田のオリジナル曲を創作し、市内の団体や音楽家と共にそれを演奏するのならコロナ禍でも15周年記念事業ができるのではないか─。21年10月にはプレWSを企画するとともに、野村と日田のリサーチを行った。<br/>
　主幹産業である林業を担う髙村木材、マルマタ林業を訪ね、木レンジャーと出会い、木の楽器の可能性を見出した。また、22年5月には、大蔵永季を祀っている日田神社にお参りし、日田どんの紙芝居と出会った。</p>
<p style="text-align: left;">　黒田さんが異動してからは、Uターンして地元に戻り、事業担当を経て館長になった及川康江さんが野村の要望を踏まえて出演団体と交渉した。コロナ禍で団員数も発表会も減った合唱団や吹奏楽部などに声をかけ、日田祇園囃子保存会にも打診し、「曲調を変えない」を条件に了解を得た。<br/>
　一方、音楽工房では、9月から月1回程度のWSを開始。紙芝居から着想した音や言葉遊びの中で次々に曲が生まれていった。11月中には合唱曲4曲、吹奏楽曲4曲が完成し、それぞれが練習に入った。日田生まれで九州が拠点のチェリスト・宇野健太さんとピアニスト・古賀美代子さんには12月に譜面が渡された。<br/>
　事業担当を引き継いだ川端都古さんは、「コロナ禍もあって本番前日の通し稽古まで全員が集まることなく個別に練習しました。野村さん以外の全員、全貌がわからず不安でした」と言う。<br/>
　極め付けは、野村からの「相撲部を出したい」というオーダーだった。日田は相撲が盛んな土地柄なのだからどうしても地元の人に参加してもらいたい─。試合が近いなど調整が難航する中、パトリアの音楽事業に参加していた学生が相撲部だったことを思い出す。「困っているなら助けよう」という監督の一言で出演が決定した。<br/>
　「音楽工房に参加し、今回の語り部をした井上呼春さんも、舞台裏を回していたスタッフも市民ミュージカルで育った人たちです。宇野さんと古賀さんは少年少女合唱団の出身。途中から運営は指定管理者に変わりましたが、ほとんどが地元採用で直営時代からのメンバーもいます。この9年で何かわからないままでも『やろう！』という人たちがパトリアの周りに育っていたことを実感しました」と及川さん。<br/>
　地域芸能と西洋音楽、大人と子ども、プロと素人、市民とホール職員、あらゆるボーダーが消え、バラバラなものが音楽で調和した夢のような時間だった。音楽家・野村誠と、地域と繋がった公立ホールの底力を見たように思った。</p>
<p style="text-align: left;"> </p>
<p style="text-align: right;">（アートジャーナリスト・山下里加）</p>
