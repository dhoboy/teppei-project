<h1 class="h1 mt-0">令和4年度「公共ホール音楽活性化事業（おんかつ）」報告</h1>
<article class="body">
<figure>
<div class="img-row">
<figure>
<p style="text-align: left;">　地域創造が市町村等と共催し、クラシック音楽の地域交流プログラム（アクティビティ）とホールでのコンサートを実施する「公共ホール音楽活性化事業（おんかつ）」。令和4年度は新型コロナウイルス感染症のため1地域が中止となり、12地域で事業を実施しました。<br/>
　茨城県牛久市では、日頃から中央生涯学習センターを活用しているサークル2団体と、幼稚園児、福祉施設の利用者を対象にアクティビティを行いました。福祉施設では、障がい者等デイサービスの利用者とアーティストの新野将之さん（打楽器）、関係者が円になってドラムサークルを行いました。新野さんに代わって参加者がリズムを指揮する場面では、前に出た参加者が全身を使って音楽を表現し、それに呼応するように全員が自由に太鼓をたたき、音楽を楽しみました。</p>
<p style="text-align: left;">　山梨県甲斐市では、自粛の日々を送ってきた地域の方々に音楽を届け、開放感を味わってほしいという思いから、“音で旅する”をコンセプトに事業を企画しました。高齢者を中心としたお茶会グループ「いきいきサロン」でのアクティビティでは、初めは緊張気味だった参加者たちが、齊藤一也さん（ピアノ）の演奏とトークに次第に心がほぐれていく様子が見て取れました。後半には演奏中の指先を覗き込むように見る方もいらっしゃり、間近で聴くプロの演奏に感動の声も上がりました。最終日のコンサートでは、事前に市民から募集した甲斐市の風景を映し出し、耳と目で楽しむことのできる内容となりました。</p>
<p style="text-align: left;">　当事業では、クラシック音楽を身近に感じていただけるよう、工夫を凝らしたプログラムを行います。令和5年度も全国各地で実施予定です。</p>
