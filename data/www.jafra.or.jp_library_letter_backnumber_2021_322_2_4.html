<section class="mb-6">
<h1 class="h1 mt-0">「公共ホール音楽活性化事業（おんかつ）」公開プレゼンテーション開催</h1>
<article class="body">
<figure>
<p style="text-align: left;">　公共ホール音楽活性化事業（おんかつ）の2020-2022年度登録アーティストによる公開プレゼンテーションを開催します。このプレゼンテーションは、令和4年度におんかつ導入プログラムを実施する団体を対象に行うものですが、今後、おんかつ事業の実施を検討している公共ホール担当者や当事業に関心のある方にも公開して行います。<br/>
　新型コロナウイルス感染症の対策を講じて開催いたします。内容に変更がある場合がございますのであらかじめご了承ください。</p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;"><strong>おんかつ公開プレゼンテーション概要</strong><br/>
［日程］2022年4月19日（火） 15：00開演（予定）<br/>
［会場］トッパンホール（東京都文京区水道1-3-3）<br/>
［内容］各組20分程度のプレゼンテーション<br/>
［出演］2020-2022年度登録アーティスト<br/>
齊藤一也（ピアノ）、石上真由子（ヴァイオリン）、梅津碧（ソプラノ）、竹多倫子（ソプラノ）、新野将之（打楽器）<br/>
◎観覧を希望される方は、当財団ホームページの参加申込フォーム（<ins><a href="https://www.jafra.or.jp/event-request/2022/">https://www.jafra.or.jp/event-request/2022/</a></ins>）よりお申し込みください。<br/>
<ins><strong>募集期間：2022年2月24日（木）～4月12日（火）</strong></ins><br/>
※定員に達し次第申し込み終了</div>
<h4 style="text-align: left;">公共ホール音楽活性化事業に関する問い合わせ</h4>
<p style="text-align: left;">芸術環境部 森永・山之内<br/>
Tel. 03-5573-4069<br/>
onkatsu@jafra.or.jp</p>
<p style="text-align: left;"> </p>
</figure>
</article>
