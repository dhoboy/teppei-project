<h1 class="h1 mt-0">令和元（2019）・2（2020）年度「市町村立美術館活性化事業」報告</h1>
<article class="body">

<p style="text-align: left;"> </p>

<p> </p>
<p style="text-align: left;"><span style="font-size: 1rem; text-align: left;">　令和元・2年度市町村立美術館活性化事業では、「瀬戸蔵ミュージアム・瀬戸市美術館所蔵『瀬戸焼 受け継がれる千年の技と美』」を開催しました。新型コロナウイルス感染症拡大や緊急事態宣言により、当初予定していた4月開催から会期変更を余儀なくされましたが、9月の不二竹鼻町屋ギャラリー（岐阜県羽島市）での開催を皮切りに、四日市市文化会館（三重県四日市市）、東根市公益文化施設まなびあテラス（山形県東根市）、江別市セラミックアートセンター（北海道江別市）の4館を巡回しました。<br/>
　陶器と磁器の両方を生産する窯業地・愛知県瀬戸市は、千年余りのやきものの歴史と伝統を有する地域であり、これまで日本のやきもの界をリードしてきました。本展では、瀬戸蔵ミュージアムと瀬戸市美術館にご協力をいただき、所蔵する1万点以上の中から選りすぐった作品を平安時代から現代まで歴史の流れに沿って紹介し、多彩な瀬戸焼の魅力を感じていただく内容となりました。<br/>
　開催館の学芸員が出品作品の1点ずつに解説を付けるとともに、子ども向けにはワークシートも作成し、多くの方々に興味をもって展覧会を観てもらえるよう工夫しました。<br/>
　コロナ禍ということもあり集客には苦戦した部分もありましたが、ワークシートの配布や、子どもに向けた広報を積極的に行ったところ、いつもの展覧会よりも家族での来館が多かったという開催館もありました。<br/>
　また、この事業では展覧会の開催だけではなく、ワークショップや講演会などの地域交流プログラムも実施しているのが特徴です。<br/>
　四日市会場では、地元の地場産業である萬古焼の「木型萬古急須制作講座」を開催。地域の特色と展覧会を結び付けた企画を実施しました。羽島会場ではコロナ禍でも安心して参加してもらえるワークショップの形を模索し、オンラインで行うワークショップを開催（「タイルでフォトフレームづくり」）。明治時代に生産され大ヒットした水に浮かべて楽しむ陶製の玩具「浮き金魚」をつくるワークショップは東根会場と羽島会場で開催。子どもはもちろんのこと、大人にも人気のイベントになりました（「ノベルティ金魚をつくろう！」）。江別会場は、施設内に陶芸の工房エリアがあり、展覧会開催期間にも電動ロクロ体験や金継など制作ワークショップを多数実施。<br/>
　各館が施設や地域の特色を生かしながら、さまざまな角度からやきものに親しむ企画を実施しました。<br/>
　本事業は、地域創造の提示した企画案を、開催各館の学芸員が、貸出協力館アドバイザーの助言のもと、学芸会議等で議論を重ねながら具体化していきます。全国各地にある美術館の学芸員同士のネットワークづくりや、他館とノウハウを共有する機会に繋がる事業でもあります。<br/>
　また、令和5（2023）年度開催の市町村立美術館活性化事業の参加館募集は、令和3（2021）年6月頃を目処に行う予定です。ぜひ、ご参加をご検討ください。</span></p>
