<h1 class="h1 mt-0">「公共ホール音楽活性化事業（おんかつ）」2023・2024年度登録アーティスト募集</h1>
<article class="body">
<figure>
<p style="text-align: left;">　この事業は市町村等の公共ホールに、オーディションで選ばれた演奏家とコンサートの企画制作経験が豊富なコーディネーターを派遣し、地方公共団体等と共催でコンサートとアクティビティ（アウトリーチをはじめとする地域交流プログラム）を実施する事業です。2023・2024年度のおんかつ導入プログラムの事業実施に向けて登録アーティストを募集します。事業の趣旨にご賛同いただける新進アーティストのご応募をお待ちしております。また、公立文化施設等の担当者の方々には、地域で活躍するアーティストをご紹介いただければ幸いです。</p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;"><strong>登録アーティスト 募集概要<br/>
◎募集ジャンル</strong><br/>
•ピアノ<br/>
•弦楽器（ヴァイオリン、ヴィオラ、チェロ、コントラバス、クラシックギター、ハープ）<br/>
•管楽器（フルート、オーボエ、クラリネット、ファゴット、ホルン、サクソフォン、トランペット、トロンボーン、チューバ、ユーフォニアム）<br/>
•声楽（ソプラノ、メゾソプラノ、アルト、テノール、バリトン、バス）<br/>
•打楽器（マリンバ含む）<br/>
•クロマティックハーモニカ<br/>
•クラシックアコーディオン<br/>
<strong>◎応募条件</strong><br/>
［ソリスト］<br/>
年齢条件（声楽以外）：2023年4月1日時点で満20歳以上36歳以下<br/>
年齢条件（声楽）：2023年4月1日時点で満20歳以上41歳以下<br/>
［アンサンブル］<br/>
編成条件：五重奏まで<br/>
年齢条件：2023年4月1日時点で平均年齢36歳以下。ただし、満20歳以上38歳以下で構成されていること<br/>
※上記年齢条件は、新型コロナウイルス感染症拡大の影響により、今回の募集に限り1歳引き上げています。<br/>
<strong>◎募集数</strong><br/>
6～8名（組）程度<br/>
<strong>◎審査日程</strong><br/>
第1次選考：書類と音源（YouTube）による予備審査<br/>
第2次選考：ライブ演奏による本審査<br/>
［日程］2022年7月28日（木）・29日（金）<br/>
［会場］トッパンホール（東京都文京区水道1-3-3）<br/>
［審査員］現田茂夫、小川典子、山崎伸子、杉木峯夫、下八川共祐、小澤櫻作、花田和加子<br/>
<strong>◎合格者について</strong><br/>
合格者は、基本的な登録条件などについて合意した後、2023・2024年度の当事業のアーティストとして登録いたします。合格者対象の研修を2022年10月6日、7日に予定しております（参加必須）。<br/>
<strong>◎応募締切</strong><br/>
2022年5月10日（火）<br/>
<strong>◎募集要項</strong><br/>
募集要項および応募用紙は当財団ホームページに掲載しています。詳細は担当までお問い合わせください。<br/>
<ins><a href="https://www.jafra.or.jp/docs/8076.html">https://www.jafra.or.jp/docs/8076.html</a></ins></div>

Tel. 03-5573-4069<br/>
onkatsu@jafra.or.jp</p>
