<h1 class="h1 mt-0">新型コロナウイルス感染症に係る支援策の情報収集について</h1>
<article class="body">
<figure>
<p style="text-align: left;">　地域創造では、新型コロナウイルス感染症の影響が文化・芸術分野にも拡がる中、各地域の文化・芸術および地域振興をより一層支援する観点から、2020年7月に「新型コロナウイルス感染症関連情報ページ」を開設し、地方公共団体における地域の文化・芸術活動に対する支援策情報の収集・発信を行いました。<br/>
　今年度におきましても、文化・芸術分野の支援対象者に活用していただくとともに、今後の施策検討にご活用いただける情報の収集・発信を継続してまいります。<br/>
　各地方公共団体の皆様におかれましては、新たに整備された支援策等の情報提供にご協力くださいますようお願いいたします。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>対象となる情報</strong></p>
<p style="text-align: left;">地方公共団体等（※）による新型コロナウイルス感染症に係る文化・芸術分野への支援策<br/>
※公益法人等への委託・補助等により実施している支援策も含みます。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>情報提供方法</strong></p>
<p style="text-align: left;">当財団ホームページより情報提供フォームにアクセスいただき、ご入力ください。<br/>
<a href="https://www.jafra.or.jp/event-request/support2021/">https://www.jafra.or.jp/event-request/support2021/</a><br/>
※提供いただいた情報は、実施期間にかかわらず情報発信を行います。<br/>
※原則、毎月第2・4金曜日に情報発信予定です（前日までに提供いただいた情報が対象）。<br/>
新型コロナウイルス感染症関連情報ページ<br/>
<a href="https://www.jafra.or.jp/docs/6836.html">https://www.jafra.or.jp/docs/6836.html</a></p>
<h4 style="text-align: left;">新型コロナウイルス感染症に係る支援策に関する問い合わせ</h4>
<p style="text-align: left;">芸術環境部　吉川<br/>
Tel. 03-5573-4068</p>
</figure>
</article>
