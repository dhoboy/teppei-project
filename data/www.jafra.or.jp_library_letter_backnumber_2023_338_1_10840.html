<h1 style="text-align: left;">音楽・演劇・ダンス</h1>
<h2 style="text-align: left;">栃木県足利市　7月28日</h2>
<h3 style="text-align: left;">「足利オペラ・リリカ」0歳も一緒に! はじめてコンサート</h3>
<p style="text-align: left;">未就学児も楽しむことができる「親しみやすいオペラコンサート」がコンセプトのシリーズ公演。季節に合わせたプログラムを実施しており、今回は足利花火大会の開催が近いことから、「夏祭り・盆踊り」のテーマを初実施。花火のように子どもの笑い声や泣き声が出てしまってもOK。一緒に歌ったり体を動かしたりと、会場が一体となり楽しめるイベントとなっている。</p>
<p style="text-align: left;">[会][問]あしかがフラワーパークプラザ（足利市民プラザ）</p>
<p style="text-align: left;">Tel. 0284-72-8511</p>
<h2 style="text-align: left;">東京都台東区　7月23日</h2>
<h3 style="text-align: left;">夏休み子ども音楽会2023 上野の森文化探検</h3>
<p style="text-align: left;">東京都交響楽団の本格的な演奏を、指揮者・大友直人によるお話しとともに楽しむことのできるコンサート。公演チケット購入者は「上野1dayパス」を利用し、動物園や博物館など、上野エリアの各施設に無料や割引で入場可能なほか、公演パンフレット持参で、連携する周囲の飲食店のサービスも受けることができる。地域の特色を活かし、上野を丸一日満喫できる公演。<br/>
[会][問]東京文化会館<br/>
Tel. 03-5685-0650（チケットサービス）</p>
<h2 style="text-align: left;">横浜市ほか　7月21日～24日、30日、8月6日　<img alt="finger.gif" src="/fs/5/9/1/0/4/_/finger.gif"/></h2>
<h3 style="text-align: left;">KAATキッズ・プログラム2023『さいごの1つ前』</h3>
<p style="text-align: left;">昨年度好評を博した演劇『さいごの１つ前』（作・演出：松井周）を、今年度は神奈川県内巡回公演として開催。事前のワークショップで、子どもたちが作品の舞台美術を制作し、作品の１シーンを創作する。また、上演中は出演者が観客に問いかけをし、それに対して観客がアクションをする演出があるなど、観客も作品に参加できるような公演内容となっている。<br/>
[会]BKAAT神奈川芸術劇場（7月21日～24日）、ハーモニーホール座間（7月30日）、逗子文化プラザホール（8月6日）<br/>
[問]KAAT神奈川芸術劇場<br/>
Tel. 045-633-6500</p>
<h2 style="text-align: left;">長野県佐久市　8月4日～6日</h2>
<h3 style="text-align: left;">キッズ・サーキット in 佐久 2023</h3>
<p style="text-align: left;">佐久市内の6施設で3日間に25の舞台公演を行う、子どものための舞台芸術フェスティバル。ミュージカル・音楽・マジックなどさまざまな鑑賞体験を詰め込んだ多彩なラインナップ。来場者はパスポートを購入すると、気に入った公演を最大4つ巡ることができる。赤ちゃんのための舞台劇もあり、体全体で音やリズムを楽しめるほか、親子で楽しめる企画も盛りだくさん。</p>
<p style="text-align: left;">[会]佐久市コスモホール、佐久平交流センター ほか<br/>
[問]キッズ・サーキットin佐久実行委員会</p>
<p style="text-align: left;">Tel. 0267-82-3962</p>
<h2 style="text-align: left;">静岡市　7月8日</h2>
<h3 style="text-align: left;">子どものためのコンサート「三浦一馬 バンドネオンの世界」</h3>
<p style="text-align: left;">「子どものためのコンサート」では、毎回さまざまな楽器に着目し、子どもたちに音楽を届けている。今回は、普段間近で見ることの少ない楽器バンドネオンの仕組みや魅力、楽しさを、若きバンドネオン奏者の三浦一馬が演奏とお話しで紐解いていく。主に小学生を対象としたコンサートで、保護者と一緒に３歳から入場できる。<br/>
[会][問]静岡音楽館AOI<br/>
Tel. 054-251-2200</p>
<h2 style="text-align: left;">京都市　8月5日</h2>
<h3 style="text-align: left;">ALTI子どものための小さな音楽祭</h3>
<p style="text-align: left;">今回が初回となる小さな音楽祭。「ピアノの世界」「ヴァイオリンの世界」の2つのコンサートを開催する。0歳から入場が可能で、クラシックの名曲を中心にトークを交えて演奏し、子どもたちを音楽の世界へと案内する。また、各公演前にオープニングパフォーマンスを実施するほか、ロビーではマルシェなどのイベントも開催される。<br/>
[会][問]京都府立府民ホール アル<br/>
ティ Tel. 075-441-1414</p>
<h2 style="text-align: left;">兵庫県伊丹市　8月5日、6日　<img alt="finger.gif" src="/fs/5/9/1/0/4/_/finger.gif"/></h2>
<h3 style="text-align: left;">えほんミタイナえんげき『どくりつ こどもの国』　</h3>
<p style="text-align: left;">平成20年度に製作、21年度に地域創造の公共ホール演劇ネットワーク事業で全国4カ所を巡演し好評を博した作品を14年ぶりに上演。今回は市内施設間連携により、1年目はアイホールでストレートプレイとして橋本匡市の演出で創作、2年目は伊丹市立文化会館で作者・岩崎正裕が初演と同じ音楽劇として演出する。「戦争」をモチーフにした本作を通して、親子が共に考えるきっかけとなる作品を目指す。<br/>
[会][問]アイホール（伊丹市立演劇ホール）</p>
<p style="text-align: left;">Tel. 072-782-2000</p>
<h2 style="text-align: left;">兵庫県西宮市　8月5日</h2>
<h3 style="text-align: left;">アートforキッズ「プリンセスコンサート」</h3>
<p style="text-align: left;">「子どもが主体となり、家族と気軽にアートに触れる機会を提供したい」との思いで立ち上げられた「アートforキッズ」。今年はホールでの音楽鑑賞の楽しさだけでなく、鑑賞マナーも知ってもらいたいと考え、多くの人を魅了するプリンセスにまつわる音楽に、クラシックの名曲を織り交ぜた「プリンセスコンサート」を上演する。<br/>
[会]西宮市民会館アミティ・ベイコムホール<br/>
[問]西宮市文化振興財団<br/>
Tel. 0798-33-3146</p>
<h2 style="text-align: left;">神戸市　7月23日　<img alt="finger.gif" src="/fs/5/9/1/0/4/_/finger.gif"/></h2>
<h3 style="text-align: left;">こどもコンサート「不思議な森への大遠足」　</h3>
<p style="text-align: left;">0歳から入場できる神戸市室内管弦楽団、混声合唱団によるコンサート。演奏中の入退場が自由で、客席で動いたり声を出してもよく、階段のない優先入口を設置するなど、通常のクラシックコンサートよりもリラックスした環境で、年齢や障がいを超えて誰もが本格的な音楽を楽しむことができる。開演前には、即興合奏団ワークショップを受けた子どもたちによるプレパフォーマンスも実施。<br/>
[会]神戸文化ホール<br/>
[問]神戸市民文化振興財団<br/>
Tel. 078-361-7241</p>
<h2 style="text-align: left;">岡山市　8月4日～27日</h2>
<h3 style="text-align: left;">野良のあそび箱in夏休みⅥ ～ホールを原っぱにしてあそぼう～</h3>
<p style="text-align: left;">一般公募の小学生30人が、夏休みの13日間、西川アイプラザをあそび場にして「音楽劇」をつくり上げる。子どもが本来もっているエネルギーが遺憾なく発揮される場を提供しようと、市民の有志が企画し、岡山で活躍するアーティストと中高生などが子どもたちをサポートしながら実施されている。最後に公演を行い、観客と「いまここに一緒に生きている」瞬間を共有する。<br/>
[会]岡山市西川アイプラザ<br/>
[問]「野良のあそび箱in夏休み」実行委員会<br/>
Tel. 086-234-5877</p>
<h2 style="text-align: left;">沖縄県那覇市　7月24日～30日</h2>
<h3 style="text-align: left;">りっかりっか＊フェスタ（国際児童・青少年演劇フェスティバルおきなわ 2023）</h3>
<p style="text-align: left;">1994年に初開催され、その後は幾つか小規模なフェスティバルを経て、2005年からは毎年開催されているファミリーのための国際舞台芸術フェスティバル。21回目を迎える今回は、招待作品として9カ国10作品が上演される。リトアニアのダンスカンパニーによるノンバーバル作品など、0歳から大人まで楽しめる作品が集うほか、フリンジ公演や青少年のための舞台芸術についてのシンポジウムなども開催される。<br/>
[会]那覇市内各所<br/>
[問]りっかりっか＊フェスタ事務局<br/>
Tel. 098-943-1357</p>
<h1 style="text-align: left;">美術</h1>
<h2 style="text-align: left;">和歌山県和歌山市　7月11日～9月10日</h2>
<h3 style="text-align: left;">企画展「なつやすみの美術館13feat. 橋本知成」</h3>
<p style="text-align: left;">2011年より続く「なつやすみの美術館」は、大人も子どもも一緒に、時代やジャンルもさまざまに、美術を楽しむことを目的にした展覧会。今年は、金属を含む釉薬を用いて重厚感のある陶芸作品を手掛ける、県出身の橋本知成を迎えて開催。所蔵作品と一緒に展示が行われる。主に近隣の学校の先生たちが参加している「和歌山美術館教育研究会」が作成したワークシートも会場で配布する。<br/>
[会][問]和歌山県立近代美術館<br/>
Tel. 073-436-8690</p>
<h2 style="text-align: left;">香川県高松市　7月14日～9月3日</h2>
<h3 style="text-align: left;">夏休み子どもミュージアム 動物図鑑</h3>
<p style="text-align: left;">夏休み恒例の子どもミュージアム。今回は動物をテーマに猪熊弦一郎の《月と猫達》や市村力の《鳩》など、動物が登場する作品を紹介する。動物園に行くような気軽さで子どもも大人も楽しめるよう、鑑賞を手伝う質問や説明を加えて、キャプションを工夫。夏休み期間中は、子ども向けイベントも多数企画。<br/>
[会][問]香川県立ミュージアム<br/>
Tel. 087-822-0002</p>
<h2 style="text-align: left;">熊本県小国町　7月22日～11月26日</h2>
<h3 style="text-align: left;">コレクション・リーディングvol.7「おぐに美術部と作る善三展『好きなものを好きって言う』with 森美術館」</h3>
<p style="text-align: left;">2021年に始まった地元中高生による地域部活動「おぐに美術部」。本展は中学3年生を中心に集大成として、部員が収蔵品から好きな坂本善三作品を選び展示。同時に「どうしてこの作品を好きなのか」という問いから自身を見つめ直し、部員も映像、体験型展示などさまざまな手法で表現を試みる。部員と、森美術館が募ったユース世代によるオンライン交流が展示にどう活かされるかも見どころ。<br/>
[会][問]坂本善三美術館<br/>
Tel. 0967-46-5732</p>
<h1 style="text-align: left;">総合</h1>
<h2 style="text-align: left;">埼玉県富士見市　7月8日、9日</h2>
<h3 style="text-align: left;">キラリ☆ふじみ サーカス・バザール</h3>
<p style="text-align: left;">アートや地域の魅力にふれながら、大人も子どもも新しい出会いと発見ができる夏恒例の地域交流イベント。12回目の今年も、地域の特産物を販売するバザールと、ホールでのサーカスショーや水上ステージ、アーティストによるワークショップや音楽隊とサーカス団の回遊パレードなど、イベントが盛りだくさん。<br/>
[会]富士見市民文化会館キラリ☆ふじみ<br/>
[問]キラリ財団<br/>
Tel. 049-268-7788</p>
<h2 style="text-align: left;">川崎市　7月29日</h2>
<h3 style="text-align: left;">夏休み子どもわくわくDAY</h3>
<p style="text-align: left;">夏休みの自由研究にもぴったりのワークショップ。事前申し込み制で、「森のフィールドワーク＆親子de工作」や「プログラミングであそぼ～マタタラボを走らせよう～」など４つのプログラムを提供する。各プログラムは対象年齢別に開催され、保護者も参加できる。<br/>
[会][問]川崎市民プラザ<br/>
Tel. 044-888-3131</p>
<h2 style="text-align: left;">岐阜県多治見市　7月22日、23日</h2>
<h3 style="text-align: left;">夏休みこどもパーク</h3>
<p style="text-align: left;">市内各施設・市民団体・関係団体が連携して行う、子ども向け体験イベント。「0才からのおんがくかい」では、ポピンズシアターがジャングルと海を舞台に目と耳と身体とで楽しめる創作ミュージカルを各日開催。また、個人・団体により、遊びを通じて子どもたちの創造性や表現力が刺激される体験ができるブースが出展される。<br/>
[会][問]バロー文化ホール（多治見市文化会館）</p>
<p style="text-align: left;">Tel. 0572-23-2600</p>
<h2 style="text-align: left;"><em>TOPICS</em></h2>
<h3 style="text-align: left;">釧路で楽しむ、表情豊かな生き物たちの展覧会<br/>
釧路市立美術館「いきもの会議」</h3>
<p style="text-align: left;">　釧路市立美術館では、年に数回、地域ゆかりの作家を取り上げた展覧会を実施しています。今回はその枠組みのひとつとして、私たちにとって身近な「いきもの」をテーマに、道東出身の3名の作家の作品を展示します。<br/>
　この展覧会開催にあたりキーパーソンともなった竹本万亀は、自然や街の中にうごめく生き物を、滑らかな曲線と独特の模様を駆使した切り絵で表現しています。釧路市出身・在住の田塚麻千子は、動物園をめぐり、そこで出会った個体のふとした表情や毛並みなどの質感を写実的に描写する画家です。等身大の、まるで木彫りのように見える吉田傑の作品は、骨組みから皮膚のバリエーションまで、すべて段ボールを素材にしています。なお本展で使用する材料の一部は、地元の企業より提供されています。<br/>
　生き物たちの表情や皮膚感を表現することに長けた3名の作品が集まる本展では、「どうぶつたちの井戸端会議」と題したゆるやかなコラボレーション作品の制作も計画中とのことです。<br/>
　また、展覧会の関連事業として、切り絵体験やギャラリートークのほか、館が所有するバスを利用し、釧路市動物園へのバスツアーも行います。動物園ボランティアのガイドにより、目一杯生き物たちを観察したあとには、その日に貰える割引券を使い、アートによる動物園ともいえる本展を楽しむことができます。自然や生き物たちの息遣いを感じられるような、夏休みにぴったりの展覧会です。</p>
