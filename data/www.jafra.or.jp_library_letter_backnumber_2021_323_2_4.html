<h1 class="h1 mt-0">令和3年度「リージョナルシアター事業」報告</h1>
<article class="body">
<figure>
<figure><img alt="p6_1.jpg" src="/fs/4/1/9/5/3/_/p6_1.jpg" style="width: 500px; height: 375px;"/>
<figcaption>まち歩きワークショップの様子（掛川市／有門正太郎）</figcaption>
</figure>
<p style="text-align: left;">　演出家等を公共ホールに派遣し、アウトリーチやワークショップを実施するリージョナルシアター事業。今年度は7団体が参加し、派遣アーティストとホール担当者とが、対話を重ねながら企画した事業を実施しました。<br/>
　静岡県掛川市では、「掛川不思議発見！マチ歩き」と題し、まちの人たちと掛川城周辺を散策しながら、気になる場所を見つけたら写真を撮影。印刷した写真へ自由に絵を描き足し、タイトルを付けて発表しました。いつも見ている風景でも、想像し、見方を変えることで全く違うものを見つけられることの面白さを発見しました。参加者からは、「普段とは違う視点でものを見ることができて面白かった」との意見が上がりました。そのほか、教職員対象のインリーチや、財団や市の職員対象のワークショップも実施し、今回の事業で関わった人たちを巻き込みながら地域を盛り上げていくきっかけづくりができました。<br/>
　熊本県荒尾市では、荒尾の昔や現在の写真から、短い脚本をつくる「脚本ワークショップ」を実施。併せて実施した「表現ワークショップ」にて、脚本ワークショップで完成した作品のうち6作品に、ホールで劇団として活動するステージ☆キッズの子どもたちや公募市民が民族楽器などで効果音を付けて朗読し、成果発表としてボイスドラマ録音を行いました。発表後のステージ☆キッズと参加した大人たちとの交流では、脚本を書いてみたいという声も上がるなど、ホールの活動に新たな広がりが見られ、今後に繋がる事業となりました。<br/>
　当事業では、派遣アーティストと共に多様なプログラムを実施することを通じて、ホールや地域の抱える課題と向き合い、地域の魅力や資源を発見することができます。次年度も7地域で実施予定ですので、近隣地域で実施の際はぜひご視察ください。なお、来年度の参加団体の募集については、後日詳細をお知らせいたします。</p>
