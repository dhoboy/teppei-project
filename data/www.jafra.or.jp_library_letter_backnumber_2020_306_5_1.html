<h1 class="h1 mt-0">横浜市 「ヨコハマトリエンナーレ2020」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　新型コロナウイルス感染症の世界的流行で国際的な人の往来を伴う大規模な国際展が相次いで延期されるなか、「ヨコハマトリエンナーレ2020」が7月17日に開幕。感染症対策のため開幕を2週間遅らせ、日時指定予約チケットにより、30分間ごとの入場人数を70人に制限。78日間の会期を無事終えて10月11日に閉幕した。横浜市が開催を決断するまでの経緯や新たな取り組みについて取材した。</p>
<p style="text-align: left;"> </p>
<figure><img alt="p12.jpg" src="/fs/3/0/5/7/8/_/p12.jpg"/>
<figcaption>ニック・ケイヴ《回転する森》2016（2020再制作） ©Nick Cave</figcaption>
</figure>
<p style="text-align: left;"> </p>
<p style="text-align: left;">　横浜トリエンナーレ（＊1）（以下、YT）は3年に1度開催する現代アートの国際展として2001年にスタート。第4回（2011年）から運営の主軸が国際交流基金から横浜市に移り、12年に横浜市芸術文化振興財団が主催団体に参画。以後、同財団が指定管理を務める横浜美術館を主会場として展開。美術館職員と市職員による横浜トリエンナーレ組織委員会事務局を美術館に常設し、毎回選考されるアーティスティック・ディレクターと共に実施する体制で運営してきた。</p>
<p style="text-align: left;">　第7回となる今年のアーティスティック・ディレクターを務めたのはインド出身の3人組のアーティスト集団ラクス・メディア・コレクティヴ（以下、ラクス）。1月17日〜19日に展示計画の打ち合わせで来日したのを最後に移動できなくなり、参加作家も展示のための来日が不可能になるなか、リモートでの準備が進められた（この過程は、組織委員会プロジェクトマネージャーの帆足亜紀さんが「ネットTAM」で詳しく発信）。</p>
<p style="text-align: left;">　参加アーティスト67組（アジア圏約半数、欧米約4分の1、中東・アフリカなど約4分の1）は、ラクスが呈示した「独学」「発光」「友情」「ケア」「毒」という5つのキーワードに応答した作品を発表。横浜美術館のエントランスに色彩豊かな園芸用の飾りでつくり出したニック・ケイヴの巨大インスタレーション《回転する森》をはじめ、生態系やセクシュアリティ、埋もれた地域史に向き合った作品など、多様で多層な展示となっていた。</p>
<p style="text-align: left;">　YTを所管する横浜市文化観光局文化プログラム推進部文化プログラム推進課担当課長の梶原敦さんは次のように振り返る。</p>
<p style="text-align: left;">　「東日本大震災に見舞われた2011年の第4回展の時も中止・延期をしなかった。その結果、幅広い市民に大勢ご来場いただき、日常にアートがあることの大切さを実感した。この経験が大きく、事務局の管理職が参加する副委員長会議（＊2）の議論も、コロナが収束しなくてもどのように進めるかということに終始した。また、長年にわたる取り組みによって培われた信頼関係があり、今回も市は内容に口を出さないというスタンスで臨むことができた。組織委員会の名誉会長を務める林文子市長の『新型コロナウイルス感染症はいつか必ず収束する。その時に色々なことが回復できるように準備を進めておく必要がある』というリーダーシップにも後押しされた。YTを開催することで他のイベントも再開しやすくなり、経済が活性化するきっかけになる。緊急事態宣言の解除を受けて6月に組織委員会として開催を決定した。開催発表後に市民の方から寄せられた否定的なご意見は数件のみで、この20年間で多くの市民にYTの存在を知っていただけていることを実感した。</p>
<p style="text-align: left;">　9月19日以降は入場制限を緩和して30分178人まで増員。市の負担金はコロナ前と同額を確保したが、10万枚のチケット販売目標を4万枚に下方修正せざるをえなかったため、広報関連予算を削減するなどして対応した。公金が充てられる催しであり、より市民に開かれたものにするため、当初は1,500人前後の市民サポーターによるインフォメーションや作品ガイド、美術館に来られない人に向けたアウトリーチなども考えてきた。コロナのためリアルでの実施が難しくなりオンラインで何ができるか工夫した。なかでもオンラインガイドには手応えを感じており、続けていければと思っている」</p>
<p style="text-align: right;">（横堀応彦）</p>

<p style="text-align: left;">＊1　第4回より事業名をヨコハマトリエンナーレに改称。</p>
<p style="text-align: left;">＊2　組織委員会の副委員長を務める逢坂恵理子前横浜美術館館長（現国立新美術館館長）と蔵屋美香現横浜美術館館長をトップとする定例会議。基本的に月1回開催。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong style="color:FireBrick;">●</strong>オンラインによる新たな取り組み</p>
<p style="text-align: left;">　約60人のガイドサポーターが「オンラインガイドココがみどころ！」を実施。希望者を5人以上のグループで募集し、ガイドサポーターがオンライン会議ツールZoomを使用して画像や動画を用いながら40分間の展示紹介を行う。国内の他の芸術祭のサポーターや海外からの参加もあり、サポーター同士の交流の場にもなった。また、ホームページでは、オンラインで楽しめる「バーチャルツアー」を展開。展示作品を360度のパノラマビューで鑑賞できるもので、実物を観る経験を補完するものとして無料公開した。あらゆる方々に開かれたトリエンナーレを目指して試行的に実施したのが分身ロボット「OriHime」を用いた鑑賞会。身体的制約などにより外出が難しい方が分身ロボットを通して作品を鑑賞した。</p>
