<h1 class="h1 mt-0">神戸市 神戸アートビレッジセンター（KAVC） プロデュース公演 手話裁判劇『テロ』</h1>
<article class="body">
<figure>
<p style="text-align: left;">　2023年4月1日から「新開地アートひろば」に生まれ変わることが決定している「神戸アートビレッジセンター（KAVC）」（＊1）が、渾身のプロデュース作品である手話裁判劇『テロ』（＊2）を改修直前の施設で上演し、有終の美を飾った。<br/>
　この作品は、KAVCの舞台芸術プログラムディレクターであるウォーリー木下が2019年に立ち上げた「KAVC FLAG COMPANY」（次代を担う関西の劇集団の育成と紹介を目指す年間での上演企画）の集大成としてプロデュースされたもの。コロナ禍の影響を受けながらも3年間で16劇団を紹介。その中から締め括りのプロデュース作品の演出家として、20年に同企画に参加した京都を拠点とする劇作家・演出家のピンク地底人3号（以下、3号）に白羽の矢を立て、手話裁判劇という新たな舞台創作に挑んだ。</p>
<p><img alt="p12.jpg" src="/fs/4/8/1/1/4/_/p12.jpg" style="width: 300px; height: 200px;"/></p>
<div class="img-row">
<figure>
<p><small>舞台写真撮影：河西沙織</small></p>
<p style="text-align: left;"> </p>
<figcaption>
<p style="text-align: left;">　そもそもなぜ手話劇なのか？ コロナ禍で演劇の配信について考えていた3号は、映像化すると演劇としての台詞の情報量が激減し、魅力が薄れることへの打開策として“言語が可視化される手話”に着目。手話をはじめとする「ろう文化」について取材を重ね、2021年に手話を取り入れた『サバクウミ』を創作し、オンライン配信した。<br/>
　手話劇の模索を続けていた3号はKAVCからの依頼を受けて、共に手話劇に取り組んだことのあるろう俳優・山口文子を、劇中の空軍少佐を裁く裁判長役にした手話裁判劇『テロ』の企画を提案。22年3月に演劇経験の有無、ろう者、難聴者、聴者を問わず全国から出演者を公募し、82名の応募者から全盲の関場理生を含む10名が選ばれた。<br/>
　10月8日の本番を観たが、満員の客席には手話で会話している人や白杖を持つ人も散見され、客入れから手話通訳者が対応する万全の体制だった。ステージの四辺と中央通路は関場が歩きやすいよう点字ブロックで囲み、ステージ奥には字幕スクリーンを設置。ろう者と発声で演じる俳優が組み、手話とセリフで一役を二人で表現。時にそれぞれが独立した動きをしながら、手話と字幕と発声によるセリフが交錯する丁々発止の裁判劇が観客の目の前で展開した。<br/>
　弁護士と検察官の議論が手話と発声で白熱する中、夫を亡くした看護師役の関場がまっすぐな言葉を見えない客席に投げかけ、無言で歩く─その強い意志と存在感に心動かされる、濃密な鑑賞体験となった。<br/>
　稽古は5月から断続的に約5カ月をかけて実施。稽古の取材時、3号は、「今回は、座組全員でルールをつくりながらコミュニケーションを深めて創作を共有する必要があった。その過程のすべてが、作品と同じ価値がある。普段の芝居づくりに比べ何十倍もやることがあった。1日の終わりには僕自身も脳と身体がクタクタになったが、でもこの創作の中には世の中を変えるきっかけが幾つも含まれている」と話していた。<br/>
　一方の出演者たちは、次のように振り返る。<br/>
山口：「創作に参加する機会も限られている私にとって、3号さんからのお声がけは表現の改善や発見を重ねられる貴重な機会。ろう者は創作現場で、聴者の皆さんと情報共有できないことが一番つらいが、『テロ』の現場は私に限らず皆が伝え合えるよう工夫し、環境を整えてくださり、それが本当に有難かった」<br/>
関場：「視覚障がい者に向けた演劇はまだ少なく、今回のオーディションを知り、最初に考えたのは“まず飛び込んでみよう”ということ。“知り合おう”という想いの強い座組の皆さんに支えられ完走できた。来場した視覚障がい者の知人から、作品のテーマや企画の意義について深く考えた感想をいただけたことも嬉しかった」<br/>
　3号は、「自劇団では『テロ』のような複合的な創作は難しく、ゼロから方法を一緒に考え、公演を実現してくれたKAVCさんには感謝しかない」と熱く語った。<br/>
　来年4月からKAVCは子どもたちと子育て世代に訴求する文化施設を目指して再出発するという。だが20年以上にわたって積み重ねてきた若いアーティストとの繋がりや、今作が体現した多様な人と協働する創作の志が継承されることを、切に願うばかりだ。<br/>
（編集者・大堀久美子）</p>

<h4 style="text-align: left;">手話裁判劇『テロ』</h4>
<p style="text-align: left;">［会期］2022年10月5日～10日（全10回）<br/>
［会場］KAVCホール<br/>
［原作］フェルディナント・フォン・シーラッハ『テロ』（東京創元社刊）<br/>
［演出］ピンク地底人3号（ピンク地底人／ももちの世界）<br/>
［企画製作］神戸アートビレッジセンター</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">＊1 神戸アートビレッジセンター（KAVC）<br/>
寂れてしまった歓楽街・新開地を文化・芸術のまちとして活性化させる「新開地アートビレッジ構想」を基に阪神淡路大震災の翌年、1996年4月に開館。マンションとの複合で、ホール（約230席）、映像シアター（94席）、ギャラリー、アトリエなどを備え、若手芸術家のチャレンジと新開地活性化を目指し、演劇・ダンス・美術・映像などクロスメディアな活動を展開。2017年度から神戸市民文化振興財団が指定管理者として運営し、NPO法人DANCE BOXのエグゼクティブディレクターの大谷燠が館長、演出家のウォーリー木下が舞台芸術プログラムディレクターに就任。神戸市は、近隣がマンション街として発展したことを受けてKAVCの設置条例を一部改正。2022年10月から施設の改修を行い、23年4月からは「子どもをはじめとするあらゆる世代の人々の交流による芸術その他の文化の創造、育成および情報発信の拠点」として名称を「新開地アートひろば」に変更し、再出発する予定。</p>
<p style="text-align: left;"><br/>
＊2 『テロ』<br/>
ドイツ上空でテロリストが旅客機をハイジャック。緊急発進したドイツ空軍少佐は、7万人が集うサッカースタジアムへの墜落を避けるため、上官の命令に背いて旅客機を撃墜。乗客164人を犠牲に7万人を救った少佐は有罪か無罪か─判決を観客の投票によって決定し、それによって結末が変わる裁判劇。</p>
