<h1 class="h1 mt-0">フェスティバル＆夏休み子ども企画　情報求む！</h1>
<article class="body">
<p>　7月号で、毎年恒例夏フェスティバル特集に加え、夏休み子ども企画の特集を予定しています。7月～9月に実施する（1）音楽祭、演劇祭や滞在型の事業（講習会、クリニックなど）（2）子どもが主役となるワークショップや展覧会の情報がありましたら、ファックス（03-5573-4060）または郵送で情報担当までお寄せください。</p>
</article>
