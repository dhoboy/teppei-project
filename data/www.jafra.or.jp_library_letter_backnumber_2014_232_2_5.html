<h1 class="h1 mt-0">理事会、評議員会の開催結果</h1>
<article class="body">
<p>　6月9日に理事会、24日に評議員会が開催され、平成25年度決算および事業報告が承認されました。また理事会では、顧問の選任が行われ、これまでの６名の再任とともに、中村透氏（琉球大学名誉教授・南城市文化センター シュガーホール芸術監督）が、新たに選任されました。</p>
</article>
