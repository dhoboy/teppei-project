<h1 class="h1 mt-0">「地域創造フェスティバル2023」開催のお知らせ</h1>
<article class="body">
<figure>
<p class="img-row" style="text-align: left;">　地域創造が取り組んでいる事業を紹介し、公共ホールや自治体が事業を企画・実施する上で参考になる情報を提供することを目的に、「地域創造フェスティバル2023」を開催します。<br/>
　本年度は3日間にわたって行います。地域創造の登録アーティスト、全国各地の公共ホールや自治体の文化担当の方々が多数来場されますので、ネットワークづくりや情報交換の場としてもご活用いただけます。ぜひご参加ください。<br/>
　出演者情報等のプログラム詳細および参加者募集につきましては、次号（7月号）でご案内します。</p>
<p class="img-row" style="text-align: left;"> </p>
<p class="img-row" style="text-align: left;">●地域創造フェスティバル2023概要<br/>
［日程］7月24日（月）～26日（水）<br/>
［会場］東京芸術劇場（豊島区西池袋1-8-1）<br/>
［プログラム］<br/>
•シンポジウム「アウトリーチの今とこれから～地域文化施設におけるアウトリーチ・ワークショップの成果や効果に関する調査研究報告書より～」（令和4年度調査研究事業報告）<br/>
•公共ホール音楽活性化支援事業（おんかつ支援）のプレゼンテーション<br/>
•公共ホール音楽活性化事業・公共ホール邦楽活性化事業のセミナー<br/>
•公共ホール現代ダンス活性化事業（ダン活）のプレゼンテーション<br/>
•助成要綱・事業に関する説明会<br/>
「令和6年度 地域の文化・芸術活動助成事業」<br/>
「令和6年度 地域伝統芸能等保存事業」<br/>
「令和6・7年度 公立美術館活性化事業」<br/>
「令和6年度 リージョナルシアター事業」<br/>
•情報交換会<br/>
【同時開催】<br/>
都道府県・政令指定都市文化行政担当課長会議</p>
<h4 style="text-align: left;">お問合せ</h4>
<p style="text-align: left;">芸術環境部 藤原<br/>
Tel. 03-5573-4183</p>
</figure>
</article>
