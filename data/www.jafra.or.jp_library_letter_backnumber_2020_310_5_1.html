<h1 class="h1 mt-0">横浜市 横浜ダンスコレクション2021</h1>
<article class="body">
<figure>
<p style="text-align: left;">　横浜赤レンガ倉庫1号館（運営：（公財）横浜市芸術文化振興財団）が主催する「横浜ダンスコレクション（通称：ダンコレ）」が今年で26回目を迎えた。コンペティション（＊1）を柱としてコンテンポラリーダンスの振付家やダンサーを発掘・育成し、これまでに約400組がファイナリストとして作品を上演。110組を超える受賞者が国内外で活躍するなど、日本のダンス界で重要な役割を果たしてきた。今年度はコロナ禍による移動・渡航の制限からプログラムや内容の変更を余儀なくされたものの、無事会期を終了した。</p>
<p style="text-align: left;"> </p>
<figure>
<p><img alt="p12_1_1.jpg" src="/fs/3/2/6/2/9/_/p12_1_1.jpg"/></p>

<p style="text-align: left;"> </p>
<p style="text-align: left;">　今年度は、コンペティションI・II、昨年度の受賞者公演、国際プログラム（コロナ禍のため映像作品に変更）、屋外で行う「青空ダンス」（今回は映像配信による開催）、日本ダンスフォーラム（JaDaFo）（＊2）によるシンポジウム、「振付家のための構成力養成講座」などを実施。コンペティションには12の国と地域から121組の応募があり、I・IIで4カ国22組のファイナリストが上演審査に臨んだ。審査の結果、Iの審査員賞は高橋萌登、IIの最優秀新人賞は女屋理音に決定。本選では、「次の波」の到来を予感させる若い才能が多く見られた。また、ビデオ参加作品からも受賞者が出るなど、危惧された公平性も許容される範囲でコロナ禍に対応していた。<br/>
　青山劇場でコンテンポラリーダンスの事業に携わり、2016年から横浜赤レンガ倉庫1号館の館長を務める小野晋司は次のように振り返る。<br/>
　「移動制限で本選に参加できなかった人は、ホールに等身大の映像を投影して審査しました。苦肉の策ですが、今後の新しい可能性を示すものになるという好意的な意見もありました。コロナ禍でもアーティストは創作を止めることはできない。我々はいかに安全性を確保しながら上演していくかを考え続ける必要があります。また、日本のダンスでは構成力の弱さがしばしば指摘されていたことから、過去の受賞者を対象にした構成力養成講座を始めました。ベルギーのアラン・プラテルと韓国のキム・ジェドクがメンター、北村明子がファシリテーターです。プラテルとジェドクは来日公演を予定していましたがコロナ禍でかなわず、映像に変更しました」<br/>
　そもそもなぜ横浜でダンコレが立ち上がったのだろうか。日本でまだコンテンポラリーダンスという言葉が定着していなかった1990年代、世界のコンテンポラリーダンスを牽引していたのがフランスのバニョレ国際振付コンクールだった。その芸術評議員を務め、日本のアーティストを推薦していた青山劇場の高谷静治と横浜市芸術文化振興財団の石川洵（2003年に横浜赤レンガ倉庫1号館館長に就任）がキーパーソンとなり、横浜の新たな取り組みとして、96年、横浜ランドマークホールで第1回ダンコレを開催した（＊3）。<br/>
　「当初は受賞者がバニョレに出場できることが事業の核でした。そこから伊藤キム、白井剛、梅田宏明など世界的に活躍する人が出てきた。しかし、バニョレが『セーヌサンドニ国際振付家による出会いの場』に名称を変更してフェスティバルにシフトしたことにより、ダンコレも見直す必要が出てきた。2000年代に入り、『ソロ×デュオ・コンペティション』を立ち上げ、フランスにレジデンスできる『若手振付家のための在日フランス大使館賞』を創設したり、試行錯誤しました。その中で海外との連携を強め、昨年は、日本・中国・韓国のフェスティバルが連携して各国持ち回りで開催している『HOTPOT（東アジア・ダンスプラットフォーム）』の第3回をダンコレと同時開催しました。こうしたプラットフォームにより海外のダンスコミュニティに日本のダンサーを後押しできればと考えています。この他、アジアのダンス関係者と連携した『アジア・ネットワーク・フォー・ダンス（AND+）』も始めました」（小野）<br/>
　横浜赤レンガ倉庫1号館では今年度新たに「振付家制度」（＊4）を始動させた。また、来年度からはTPAM（国際舞台芸術ミーティング in 横浜）との連携をさらに強化することも決まっているとか。「ダンスのさまざまなプログラムを多層的に重ねていくことで、この規模の施設ができることのモデルをつくっていきたい」という小野の言葉に期待が高まった。</p>
<p style="text-align: right;">（舞踊評論家・乗越たかお）</p>
<p style="text-align: left;"><strong style="color:FireBrick;">●</strong>横浜ダンスコレクション2021<br/>
［会期］2021年2月4日～21日<br/>
［会場］横浜赤レンガ倉庫1号館、横浜にぎわい座 のげシャーレほか<br/>
［主催］横浜赤レンガ倉庫1号館［（公財）横浜市芸術文化振興財団］<br/>
［共催］在日フランス大使館／アンスティチュ・フランセ日本</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">＊1 コンペティション（2021）<br/>
I：国籍・年齢制限なく公募。映像・書類審査を経て選ばれたファイナリストによる本選で、審査員賞／若手振付家のための在日フランス大使館賞／城崎国際アートセンター（KIAC）賞／アーキタンツ・アーティスト・サポート賞／奨励賞の各賞を選考。II（新人振付家部門）：日本在住で25歳以下の新人を公募。同じくファイナリストによる本選で、最優秀新人賞／アーキタンツ・アーティスト・サポート賞／奨励賞／ベストダンサー賞の各賞を選考。Iの審査員賞とIIの最優秀新人賞の受賞者が次年度のダンコレで新作を発表。※賞は年度によって異なる。<br/>
＊2 日本ダンスフォーラム（JaDaFo）<br/>
評論家、学者、研究者、プロデューサーなどの舞踊関係者により2003年から活動。年間賞として「日本ダンスフォーラム賞」を選考。<br/>
＊3 それまでは青山劇場や草月ホールで国内推薦会を開催。1996年、横浜市芸術文化振興財団の主催事業に移行。2003年より横浜赤レンガ倉庫1号館を会場に開催。<br/>
＊4 公募で一定の活動実績のある振付家を選出し、2年間支援する。年上限200万円の創作・上演活動支援、創作活動・上演活動・教育普及および社会包括活動・アーカイブの支援。審査員には横浜赤レンガ倉庫1号館のほか、KAAT神奈川芸術劇場事業部長、横浜美術館館長、横浜みなとみらいホール館長、横浜にぎわい座館長などが名を連ねる。</p>
