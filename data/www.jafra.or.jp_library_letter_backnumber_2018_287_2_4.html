<h1 class="h1 mt-0">訃報</h1>
<article class="body">
<p>当財団顧問、コーディネーターとして長年ご指導をいただいておりました中村透様（作曲家・琉球大学名誉教授）におかれましては、2019年2月7日にご逝去されました。ここに深く哀悼の意を表するとともに、謹んでお悔み申し上げます。</p>
</article>
