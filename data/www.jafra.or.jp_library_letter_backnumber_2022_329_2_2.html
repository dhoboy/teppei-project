<h1 class="h1 mt-0">令和4年度「リージョナルシアター事業」がスタート</h1>
<article class="body">
<figure>
<p style="text-align: left;">　演出家等を公共ホール等に派遣し、ホール職員等と共にアウトリーチやワークショップを企画・実施するリージョナルシアター事業。この事業では、演劇の幅広い可能性について、ホール職員等の理解を深め、演劇の手法を用いて地域活性化の試みを後押しすることを目的としています。今年度は7団体が参加し、まちの規模もミッションもさまざまな中で、担当者が派遣アーティストと対話を重ねながら企画した事業が、順次スタートしました。<br/>
　泉大津市では小学校でのアウトリーチと、昔の小津地域の日常風景の写真から物語を想像して短い脚本をつくるワークショップ、その脚本に民族楽器や手づくり楽器で効果音を付けて朗読劇を演じるワークショップを実施しました。公募で集まった多様な世代の参加者が、自由な発想でつくり上げる姿が印象的でした。参加者からは「来年も絶対やってほしい」という声が上がり、ホール担当者も「世代間交流となり良かった」と手応えを感じておられました。<br/>
　酒田市では、「交流」をテーマに、庄内地域の高校演劇部や市役所・関係団体職員、庄内地域の市民演劇団体それぞれを対象に実施するプログラムを企画しました。市役所・関係団体職員に向けたワークショップでは、庁内の各部署（企画調整課、子育て支援課、福祉企画課など13課）や美術館職員などが集まり、普段あまり交流がない部署と交流し、各部署の課題やアイデアなどを共有することで、地域づくりの可能性の気付きとなるようにとの思いをもって実施しました。4人1組となり、台本の空白部分とその背景を考えるという短編作品づくりでは、アイデアを出し合いながら協力することで、お互いの新たな一面を知るとともに、創作することの面白さや想像の多様性を体験することができたと思います。<br/>
　参加者からは「“想像”がどのような業務においても重要だと感じた」「今回の演劇を通したワークショップの手法を、今後の業務に活かしたい」などの感想がありました。<br/>
　他地域でも、地域資源を活用した取り組みなどが実施されますので、興味のある方はぜひご視察ください。</p>
