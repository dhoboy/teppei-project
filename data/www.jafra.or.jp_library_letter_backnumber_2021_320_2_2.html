<h1 class="h1 mt-0">令和3年度「地域創造大賞（総務大臣賞）」受賞施設決定</h1>
<article class="body">
<figure>
<p style="text-align: left;">令和3年12月、地域創造大賞（総務大臣賞）の受賞施設に、以下の4施設を決定しました。<br/>
受賞施設の設置主体である地方公共団体、地域における創造的で文化的な環境づくりを目指し施設の運営に尽力されたスタッフの方々、施設を拠点に文化活動等を行う地域住民の皆様、誠におめでとうございます。地域創造では、受賞施設の活動を紹介させていただくことを通じて、全国の公立文化施設のさらなる活性化が図られることを期待しています。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>◎令和3年度地域創造大賞（総務大臣賞）表彰式</strong></p>
<p style="text-align: left;">［日時］2022年1月21日（金） 14:00〜14:50 ［会場］グランドアーク半蔵門 華の間</p>
<h3 style="text-align: left;">調布市せんがわ劇場│東京都調布市</h3>
<div class="img-row">
<figure><img alt="p6_1.jpg" src="/fs/4/1/3/6/3/_/p6_1.jpg" style="width: 300px; height: 200px;"/>
<figcaption>調布市せんがわ劇場外観</figcaption>
</figure>
<figure><img alt="p6_2.jpg" src="/fs/4/1/3/6/5/_/p6_2.jpg" style="width: 300px; height: 200px;"/>
<figcaption>「サンデー･マティネ･コンサート」（ピアノ：福田優花）</figcaption>
</figure>
</div>
<p style="text-align: left;"><strong style="color:FireBrick;">“まちの文化広場”として地域ブランドを向上</strong><br/>
コミュニティ施設や保育園等が併設された地域密着型の小規模施設（121席）。舞台芸術系大学のあるまちの身近な劇場として、気軽に良質な音楽を鑑賞できる「サンデー･マティネ･コンサート」を継続的に実施。ピアノオーディション、演劇コンクールなどの育成･発信事業、公募による市民劇などにも取り組み、地域ブランドの向上に貢献した。<br/>
［運営］公益財団法人調布市文化･コミュニティ振興財団<br/>
［開館］2008年</p>
<h3 style="text-align: left;">茅ヶ崎市美術館│神奈川県茅ヶ崎市</h3>
<div class="img-row">
<figure><img alt="p6_3.jpg" src="/fs/4/1/3/6/7/_/p6_3.jpg" style="width: 300px; height: 200px;"/>
<figcaption>茅ヶ崎市美術館外観 撮影：Ben Matsunaga<br/>
 </figcaption>
</figure>
<figure><img alt="p6_4.jpg" src="/fs/4/1/3/6/9/_/p6_4.jpg" style="width: 267px; height: 200px;"/>
<figcaption>「ヴィンテージアロハシャツの魅力」展<br/>
協力：SUN SURF</figcaption>
</figure>
</div>
<p style="text-align: left;"><strong style="color:FireBrick;">郷土美術館として“豊かな地域発見”に貢献</strong><br/>
古くは別荘地であった地域に立地し、洋画家の萬鐵五郎、小山敬三、前衛書家の井上有一などゆかりのある多彩な作家の作品を収蔵。インクルーシブデザインの手法を取り入れた「美術館まで（から）つづく道」や、茅ヶ崎の夏の定番を取り上げた「アロハシャツ展」など、様々な切り口で展覧会を展開し、豊かな地域発見に貢献した。<br/>
［運営］公益財団法人茅ヶ崎市文化･スポーツ振興財団<br/>
［開館］1998年</p>
<h3 style="text-align: left;">東海市芸術劇場│愛知県東海市</h3>
<div class="img-row">
<figure><img alt="p6_5.jpg" src="/fs/4/1/3/7/1/_/p6_5.jpg" style="width: 300px; height: 200px;"/>
<figcaption>東海市芸術劇場外観<br/>
 </figcaption>
</figure>
<figure><img alt="p6_6.jpg" src="/fs/4/1/3/7/3/_/p6_6.jpg" style="width: 267px; height: 200px;"/>
<figcaption>開館5周年記念事業<br/>
「超ゴージャス！オペラいいとこどり全員集合！！」</figcaption>
</figure>
</div>
<p style="text-align: left;"><strong style="color:FireBrick;">“芸術文化によるひとづくり”を推進</strong><br/>
駅に隣接した再開発地区にある大規模複合文化施設。「未来をひらく文化創造拠点」をコンセプトに、子どもオーケストラ、合唱団、ダンスチームなどを育成。市民参加による「東海市紅白歌合戦」や名古屋フィルハーモニー交響楽団と連携したアウトリーチなどにも取り組み、市の直営施設として芸術文化によるひとづくりを推進した。<br/>
［運営］東海市<br/>
［開館］2015年</p>
<h3 style="text-align: left;">滋賀県立文化産業交流会館│滋賀県</h3>
<div class="img-row">
<figure><img alt="p6_7.jpg" src="/fs/4/1/3/7/5/_/p6_7.jpg" style="width: 300px; height: 200px;"/>
<figcaption>滋賀県立文化産業交流会館外観</figcaption>
</figure>
<figure><img alt="p6_8.jpg" src="/fs/4/1/3/7/7/_/p6_8.jpg" style="width: 300px; height: 200px;"/>
<figcaption>特設舞台「長栄座」公演</figcaption>
</figure>
</div>
<p style="text-align: left;"><strong style="color:FireBrick;">“伝統文化”の普及･振興に貢献</strong><br/>
県東北部の文化と産業振興の拠点として開設されたイベントホール･小劇場･オフィスの複合施設。指定管理者制度への移行を機に、特設舞台・芝居小屋「長栄座」公演、古典芸能キッズワークショップ、邦楽専門実演家養成事業、小中学校を対象にした演奏家派遣事業「和のじかん」などに取り組み、地域資源である伝統文化の普及･振興に貢献した。<br/>
［運営］公益財団法人びわ湖芸術文化財団</p>
<p style="text-align: left;">［開館］1988年</p>
</figure>
