<h1 class="h1 mt-0">名古屋市　やっとかめ文化祭 2022</h1>
<article class="body">
<figure>
<p style="text-align: left;">　日本舞踊や箏、長唄、能楽、茶道、華道などが習いごととして生きている土地柄は“芸どころ名古屋”と呼ばれ、その魅力を市民に伝えてきた「やっとかめ文化祭」（以下、やっとかめ）が10周年を迎えた。その模様と、支えてきた人々の思いを取材した。</p>
<p style="text-align: left;"> </p>

<p><small>芸どころまちなか披露のひとつ「ストリート歌舞伎」にはコスプレイヤーも参戦 ©YATTOKAME</small></p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">　2013年にやっとかめを立ち上げるために招かれたのが、「長崎さるく」（＊）の仕掛け人、茶谷幸治さんだ。2年目からは日本舞踊西川流家元である西川千雅さん、コピーライターの近藤マリコさん、デザイナーの高橋佳介さんという名古屋を中心に活動している3名がディレクターとなり、毎年、約3週間にわたり多種多様な企画を展開してきた。内容は、商店街や屋外等での「芸どころまちなか披露」、劇場や能楽堂での「芸どころ名古屋舞台」、寺社などで講座を行う「まちなか寺子屋」、ツアー形式の「まち歩きなごや」の4つが基本になっている。会期末の11月12日、13日、幾つかを見学した。<br/>
　青少年文化センター「アートピアホール」で開催された『弦楽の調べ 和洋でめぐる御当地縁起』では、箏曲正絃社とセントラル愛知交響楽団による邦楽と洋楽のコラボ。長年、地唄舞の稽古をしているアナウンサーの松本ありさんが、舞と語りを合体したオリジナルの「語り舞」で前口上を務め、箏とヴァイオリンが呼応しあうグレゴリオ聖歌など、何とも不思議な体験だった。<br/>
　フィナーレは、名古屋のお座敷芸に一般参加者がチャレンジする「金のしゃちほこ踊り」で、着物姿の女性たちが一斉に逆立ちする姿に拍手喝采が起きた。いずれもあらゆる境界・敷居をとっぱらい、混ぜ合わせて楽しもうという名古屋人の遊び心が詰まった内容だった。<br/>
　芸どころまちなか披露のディレクターである西川さんは、海外で現代アートを学んでいた経験から、「日本文化を日本人だけで純粋に守ろうとしても無理な時代。ただソフトウエアとしての日本文化を次代に繋げることはできるし、楽しく、面白くすることで残る可能性が高まる」と言い、常磐津×日本舞踊×コスプレイヤー×尾張万歳がクロスした歌舞伎風のショーを披露していた。<br/>
　やっとかめは、市役所の複数の部署が実行委員会に参画している。文化芸術推進課企画事業係長の小嶋昭弘さんは、「市役所内の連携で難しいのは、それぞれの部署にどんなメリットがあるかを説明すること。やっとかめは“受け皿”が大きいので、文化が観光やまちづくりにも活かせることを提示でき、win-winの関係がつくりやすい」と言う。<br/>
　現場の一翼を担う名古屋市文化振興事業団は、文化施設の指定管理や文化芸術のイベントを企画・制作する市の文化事業のパートナー。事業推進課長の髙木康晴さんは、「財団では、まちなかでの辻狂言、和洋共演の演奏会などを実施しています。親しみやすさと本物の芸の両輪があるのがやっとかめで、こうした企画ができるのも日頃培われた文化芸術関係者との信頼があってこそです」と言う。<br/>
　やっとかめのもうひとつの特徴が、「やっとかめ大使」と名づけられた市民ボランティアが運営に参加している点だ。「初年度から、まちの文化を“自分ごと”として受け止める人を増やしたいという思いがありました。多い時は約100人が参加し、運営や情報発信を積極的に行っていただいています」と小嶋さん。その仕組みづくりに2013年から携わっているのが、NPO法人大ナゴヤ・ユニバーシティー・ネットワークだ。<br/>
　理事長の大野嵩明さんは、「NPOでは、2009年から町の人が先生と生徒になり、名古屋の町をキャンパスにする「大ナゴヤ大学」という学びの場を運営しています。そこで知り合った人が知識や経験を生かしてガイドするまち歩きツアーを会期中毎日やりました。掘れば掘るほど名古屋の奥深さ、面白さが湧いてきます」と言う。<br/>
　茶道の盛んな土地柄だけあって、老舗の和菓子店も多く、それらを巡るスタンプラリーなどを企画した近藤さんは、「やっとかめ大使たちは、仕事や年齢に関係なく毎年この場で再会を喜び合う仲間。文化の土壌を耕すことから始め、10年を経てまちと人が一緒に年を重ね、緑豊かな木々が育ってきたと感じます」と振り返る。<br/>
　まち行く人と同じ目線になって伝統文化を柔軟に遊ぶ名古屋の懐に感服した取材だった。</p>
<p style="text-align: left;"> </p>
<p style="text-align: right;">（アートジャーナリスト・山下里加）</p>

<p style="text-align: left;"><br/>
＊「さるく」とは長崎弁でうろつき回ること。2006年に日本初の街歩き地方博覧会として約7カ年かけて行われ、大成功した。自由参加コース、ガイド付きコース、参加体験型コースなど200コース以上で、運営を支えた市民延べ3万人、期間中の観光客数前年同期比6.7%増。</p>
