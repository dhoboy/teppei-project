<h1 class="h1 mt-0">青森県青森市　津軽三味線日本一決定戦</h1>
<article class="body">
<figure>
<p style="text-align: left;"> 津軽三味線全国大会、いわゆる津軽三味線のコンクールは、現在、異なる主催者により金木、弘前、青森、東京、名古屋、大阪、神戸の7カ所で開催されている。各大会は審査員、審査方法、結果発表方法などそれぞれに特徴があり、大会をハシゴする人もいる。こうしたコンクールでは審査の公明性が課題とされるが、津軽三味線も例外ではない。そんな中、昨年青森で始まった「津軽三味線日本一決定戦」が画期的なふたつの試みで一石を投じ、注目を集めている。5月2日・3日、青森市文化会館で開催された第2回の模様を取材した。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">　「さぁ、そろそろでしょうか」<br/>
　司会者の言葉に、奏者も観客も舞台上の大きなスクリーンに注目し、息を呑む。演奏が終わって約1分、審査員10人（＊1）の点数が高い順に映し出され、最高点と最低点を除いた合計点により暫定順位が決まった。その瞬間、客席がどよめき、拍手が起こる。フィギュアスケートのようなこの採点方式を青森大会が初めて採用した。<br/>
そして、もうひとつの試みが、「曲弾き（＊2）」と「唄付け（＊3）」の合計点でトップを競う「日本一の部」を設けたことだ。これまで弘前大会が2002年から「唄付け」部門を設けたが、その他の大会は「曲弾き」のみで競ってきた。そもそも「曲弾き」は、民謡の前奏部分を発展させた三味線ソロ演奏のことで、原点は唄付けにある。しかし、大会が輩出した上妻宏光や吉田兄弟らの活躍を見て津軽三味線をはじめた人は、そのことを知らないことも多い。華やかなテクニックに憧れてテンポアップするあまりリズムが崩れ、楽器を鳴らせていない奏者もいて、各大会で問題となっている。そこで津軽三味線の原点も知ってほしいと、青森大会では「曲弾き」「唄付け」の総合評価で日本一を決めることになった。<br/>
　「唄付け」は、奏者が舞台に着席後、津軽五大民謡（＊4）のタイトルを書いた札入の5枚の封筒から1枚選び、その曲を即座に演奏しなければならない。3人の唄い手が交代に唄い、打つ太鼓に合せての一発勝負だ。唄い手の呼吸を感じながら、唄い手を気持ちよく乗せていかなければいけない。それが「唄付け」の醍醐味だ。約1,500人の観客もヒートアップしていく。<br/>
　審査員ひとりの持ち点は100点。最高点と最低点を除いた8人の合計点が、「曲弾き」「唄付け」のどちらかでも640点以下だと失格。3分半の「曲弾き」を661.4点でトップ通過し、『津軽よされ節』の「唄付け」で661.3点を獲得した、東京の踊正太郎さんが第2回の日本一に輝いた。抜群に正確なピッチ、深みと迫力ある音で、2位以下をかなり引き離しての優勝となった。<br/>
　青森大会の影響により、昨年スタートした名古屋大会では10項目の採点結果を審査員別に発表し、また、今年20周年を迎えた金木大会では勝ち抜きトーナメント方式を取り入れるなど、審査の公明性を打ち出す流れが出来てきた。<br/>
ターニングポイントとなった青森大会を主催したのは、実行委員会、NPO法人津軽三味線全国協議会（＊5）、青森市文化スポーツ振興公社の三者。その中で運営の核となっているのが、全国協議会の相談役を務める元青森放送ディレクターで、民謡研究家の松木宏泰さん、同じく相談役で青森テレビディレクターの山谷工さん、元NHKの中村昌人さんを中心とした運営委員会で、中心メンバーが演奏家以外だったことが、こうした新しい大会運営を可能にしたのではないだろうか。<br/>
　しかし、問題も浮き彫りになった。大会運営委員長で事務局長の松木さんは、「津軽三味線の本質はわかっていただけましたが、長い間、曲弾きのコンテストしかやってこなかったツケが回ってきたようです。関東以西の人にとって唄付けは大変なんですよと言われました」。津軽民謡は他の民謡とは一線を画し難しく、唄える人が少ない。津軽民謡を唄う人の6割が青森県内の人だという。だから「唄付け」をしたくてもできないのが現状。そこで、唄い手を各地に派遣していくなど検討していきたいと言う。<br/>
　青森では、八戸～新青森間の東北新幹線が2010年度末に開通予定と発表されて以来、津軽三味線に寄せる期待が高まっている。今後、後発の大会としてどう展開していくのか目が離せない。</p>
<p style="text-align: right;">（邦楽ジャーナル・織田麻有佐）</p>

<p>踊正太郎さんが日本一に決定した瞬間。経験年数や年齢によって5つに分かれて競う「曲弾き」のみの部と「日本一の部」（17人出場）合わせて102人のトップに輝き、50万円の副賞を手にする。踊さんは弘前大会で3連覇し、「唄付け」部門でも3回優勝している。</p>

<p style="text-align: left;"> </p>
<p style="text-align: left;">●津軽三味線日本一決定戦<br/>
［主催］津軽三味線日本一決定戦実行委員会、NPO法人津軽三味線全国協議会、青森市文化スポーツ振興公社<br/>
［日程］5月2日、3日<br/>
［会場］青森市文化会館<br/>
<br/>
＊1　青森大会の場合、各流派を代表する津軽三味線奏者6人、民謡歌手1人、民謡研究家2人、レコード製作者1人の10人。<br/>
＊2　三味線のソロ演奏のこと。そもそもは民謡の前奏部分が発展したものでほとんどが即興。<br/>
＊3　唄の伴奏のこと。曲弾きと同じで、唄も伴奏も互いに感じながら即興でのバトルを展開する。<br/>
＊4　津軽じょんから節、津軽よされ節、津軽小原節、津軽あいや節、津軽三下りの5曲を指す。<br/>
＊5　1989年に津軽三味線の普及を目指して設立された団体で、04年初代会長・山田千里氏亡き後、更なる事業の充実と社会的知名度のアップを図ろうと、06年3月にNPO法人に。その最初の大きな事業として全国大会を開始。現在の会員数は、73社中約2万人。ちなみに全国大会一番の“老舗”弘前大会は山田氏が82年に始め、多くの演奏家を輩出してきた。</p>
