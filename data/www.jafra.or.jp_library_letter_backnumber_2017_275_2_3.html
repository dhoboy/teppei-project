<h1 class="h1 mt-0">「第18回地域伝統芸能まつり」テレビ放映のご案内</h1>
<article class="body">
<p><span>　2月25日（日）にNHKホールで開催の「地域伝統芸能まつり」がテレビ放送されます。今年度は「鬼」をテーマに、日本各地域の伝統芸能 7演目と、古典芸能1演目が披露されます。ぜひご覧ください。<br/>
◎放送予定日<br/>
2018年3月18日（日）　14：30～16：00<br/>
NHK Eテレ「まつりの響き ～第18回地域伝統芸能まつり」</span></p>
</article>
