<p style="text-align: left;">　市町村立美術館活性化事業（以下、市美活）の巡回展「板橋区立美術館・豊島区所蔵『池袋モンパルナス─画家たちの交差点─』」が、しもだて美術館、瀬戸市美術館、酒田市美術館にて開催されました。<br/>
　本展では、板橋区立美術館・豊島区にご協力をいただき、「池袋モンパルナス」に関連したコレクションから、1920～40年代を象徴する作品を生み出した画家をはじめ、当時流行していたフォービスムやシュルレアリスム絵画を試みる画家のほか、官展で活躍する画家等、さまざまな画家たちが会派を超えて交流した様子を4つのテーマに分けて紹介しました。また、各館では、それぞれの美術館のコレクション等から池袋モンパルナスに関連した地域ゆかりの画家の作品（森田茂／しもだて美術館、北川民次／瀬戸市美術館、斎藤長三・今井繁三郎／酒田市美術館）を展示しました。図録でも、各開催館の担当学芸員が地域ゆかりの画家と池袋モンパルナスの関連について執筆し、収蔵作家について掘り下げる機会にも繋がりました。<br/>
　各開催館では、展覧会に合わせてワークショップ等の地域交流プログラムも実施しましたので、一部をご紹介します。<br/>
　瀬戸市美術館では、市内に保存されている画家・北川民次のアトリエ公開を行いました。北川は、昭和18年に夫人の出身地である瀬戸に疎開してから25年間この地で制作を続けた地域ゆかりの画家であり、戦前には豊島区長崎に居住し池袋モンパルナスの画家とも交流があったそうです。酒田市美術館では、地域で活躍する劇団ワンライブと高校生による詩の朗読会を開催しました。詩人でありながら池袋モンパルナスの画家と交流するなかで絵画も制作した小熊秀雄の詩や、酒田出身の画家・小野幸吉の詩、地域の高校生が出品作から着想した詩を朗読しました。しもだて美術館では新型コロナウイルスの感染拡大防止のため、残念ながら実施できませんでしたが、学芸員と参加者が作品について語り合う双方向のギャラリートークの実施を予定していました。<br/>
　市美活は2カ年をかけて準備から開催までを行う事業で、地域創造の提示した企画案について、貸出協力館アドバイザーの助言のもとに開催各館の学芸員が、学芸会議で議論を重ねながら具体化していきます。広報や図録の作成など、展覧会実施に係る業務についても、開催館同士で分担しながら進めていきますが、今回の巡回展では展覧会のオリジナルグッズにも力を入れ、出品作家の肖像のイラストをデザインしたマスキングテープや、手ぬぐい、トートバッグ等を制作し、好評を得ました。市美活では他館と連携しノウハウを共有することができるので、単館ではなかなか取り組みづらいことにもチャレンジしやすいと言えるかもしれません。<br/>
　令和3・4年度の市美活では、「土門拳記念館コレクション展 土門拳─肉眼を超えたレンズ─」を、安曇野市豊科近代美術館、直方市美術館（直方谷尾美術館）、安来市加納美術館、八幡浜市美術館にて開催します。また、令和5・6年度市美活の参加館募集は、6月頃を予定しています。</p>
