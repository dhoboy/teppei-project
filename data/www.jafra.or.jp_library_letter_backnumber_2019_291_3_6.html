<h1 class="h1 mt-0">令和2･3年度「公立美術館活性化事業」募集</h1>
<article class="body">
<figure>
<figure>
<figcaption>
<figure>
<p style="text-align: left;">公立美術館活性化事業における4事業5種類のプログラムについて、令和2・3年度に実施される事業の参加館を募集します。</p>
<p style="text-align: right;"><strong>募集締切：令和元年11月29日（金）</strong></p>
<p style="text-align: right;"> </p>

<p style="text-align: left;"><strong>［Ⅰ］令和2年度準備・3年度開催「市町村立美術館活性化事業」</strong><br/>
　この事業は、地域創造が提示する、公立美術館の所蔵品を活用した共同巡回展を、市区町村の設置する美術館が共同で実施するものです。今回、令和3年度開催の共同巡回展として、「板橋区立美術館・豊島区所蔵　池袋モンパルナスの仲間たち─全国から集まった画家たちの交差点─」展（仮称）の参加館を募集します。板橋区立美術館、豊島区から池袋モンパルナス関連の絵画、彫刻、デッサンをお借りできるほか、地図や資料、アトリエ映像などもございます。<br/>
　池袋モンパルナスとは、1920年代より池袋駅周辺に作られた芸術家向けのアトリエ付き住宅が立ち並び、そこに各地から上京した画家たちが集う様子をパリの芸術家の街になぞらえて呼んだものです。北海道から上京した詩人の小熊秀雄もこの地に暮らし、画家たちとの交友の中で「池袋モンパルナス」と題した詩を作りました。<br/>
　広い板張りのアトリエに狭いものでは四畳半程度の居住スペースのついた住宅長屋は家賃が安かったこともあり、画学生や上京したばかりの画家に大人気でした。麻生三郎、寺田政明、吉井忠をはじめ、この時代を象徴する作品を生み出した画家たちが暮らしたのも特徴です。彼らと同じように、当時流行していたフォービスムやシュルレアリスム絵画を試みる画家たちもいました。一方で、この界隈には官展で活躍する画家たちも暮らしていました。彼らは小熊の詩（下記参照）のように、党派を超えて集まっていたのです。戦争により、アトリエ村の一部は被害を受けますが、戦後もまた山下菊二や高山良策といった次世代の画家たちが集まりました。<br/>
　池袋モンパルナスには全国各地から上京してきた画家たちが暮らしていたことが大きな特徴として挙げられます。彼らの中には戦後も池袋や沿線に転居し、東京で制作を続けた者もいれば、故郷に帰り活躍した者もいます。さまざまな地域出身の画家が多く集まっていたからこそ、まだ知られていない池袋モンパルナスに関連する作家もいると考えられます。そうした新たな発見へも繋げていくことのできる可能性を秘めており、また、それぞれの地域の視点から、ゆかりの画家と関連づけて展示することも可能な企画内容となっています（＊）。<br/>
　この事業では、参加館による実行委員会を結成し、令和3年度に巡回展を開催するほか、準備年度事業として、令和2年度から学芸担当者会議等を行い、アドバイザーの助言のもと、企画の具体化や調査研究、制作実務を分担して進めます。地域創造は、準備年度・開催年度の2か年にわたる助成に加え、アドバイザーの派遣や制作実務に対する助言等により、事業の実施をサポートします。</p>
<p style="text-align: left;">＊展示可能な所蔵作家とその出身地については、当財団のウェブサイトをご覧ください。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>◎党派を超えた画家たちがずらり！池袋美術家クラブの展覧会</strong></p>
<p style="text-align: left;">池袋モンパルナスに暮らす画家たちは「池袋美術家クラブ」を結成し、池袋駅前の喫茶店などを使って展覧会を開きました。田中佐一郎、吉原義彦、難波田龍起など、さまざまな団体に所属した画家たちの作品が一堂に集まりました。ここには小熊秀雄に加え、池袋在住の美術評論家、佐波甫も言葉を寄せています。</p>

<p style="text-align: left;"><strong>［Ⅱ- ①］令和2年度準備・3年度開催「公立美術館共同巡回展開催助成事業（2か年プログラム）」<br/>
［Ⅱ- ②］令和2年度開催「公立美術館共同巡回展開催助成事業（単年度プログラム）」</strong><br/>
　3館以上の公立美術館が共同で自主的に企画する、公立美術館の所蔵品を活用した共同巡回展に対し助成します。<br/>
　「2か年プログラム」は、令和2年度に企画の具体化や調査研究、出品交渉やカタログ編集等の準備作業を行い、令和3年度に巡回展を開催する事業を対象とし、準備年度150万円、開催年度2,000万円を上限に助成します（なお、開催年度助成金については、決定額の50％までの前金払い請求が可能です）。<br/>
　「単年度プログラム」は、令和2年度に開催される共同巡回展について、A.作品借用・展示関連経費への助成と、B.図録作成経費への助成のどちらかをご選択いただき、A.については500万円、B.については300万円を上限に助成します。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">◎［Ⅱ-①］「公立美術館共同巡回展開催助成事業（2か年プログラム）」申請方法<br/>
・準備年度：各参加館が申請します。申請書類一式を代表となる館が取りまとめ、直接地域創造へ提出してください（各美術館の設置者である地方公共団体の長の副申が必要です）。なお、助成決定後に実行委員会を設立していただきます。<br/>
・開催年度：準備年度に助成決定を受けた共同巡回展実行委員会より申請します。<br/>
<br/>
◎［Ⅱ-②］「公立美術館共同巡回展開催助成事業（単年度プログラム）」申請方法各参加館が申請します。申請書類一式を代表となる館が取りまとめ、直接地域創造へ提出してください（各美術館の設置者である地方公共団体の長の副申が必要です）。なお、助成決定後に実行委員会を設立していただきます。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>［Ⅲ］令和2年度実施「公立美術館共同巡回展企画支援事業」</strong><br/>
　2館以上の公立美術館による「公立美術館共同巡回展開催助成事業」の申請に向けた、企画内容の検討や調査研究等の取り組みを支援します。地域創造は学芸担当者会議の開催や調査活動のための経費に対し、100万円を上限に助成するほか、アドバイザーの派遣、会議室の提供、他の参加館募集の告知等による支援も行います。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">◎［Ⅲ］「公立美術館共同巡回展企画支援事業」および［Ⅳ］「公立美術館共同地域交流プログラム助成事業」申請方法<br/>
各参加館が申請します。申請書類一式を代表となる館が取りまとめ、直接地域創造へ提出してください（指定管理者制度を導入している施設の場合に限り、設置者である地方公共団体の長の副申が必要です）。なお、実行委員会の設立は必要ありません。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>［Ⅳ］令和2年度実施「公立美術館共同地域交流プログラム助成事業」</strong><br/>
　2館以上の公立美術館が共同で企画する、公立美術館の所蔵品を活用した地域交流プログラムの実施に対し、100万円を上限に助成します。参加館や他の公立美術館のコレクションを活用した展覧会（異なる展覧会も可）に関連し、各館の展示内容やテーマ（作家、素材、技法、様式、モチーフなど）をもとに自主的に企画・実施される地域交流プログラムが対象です。</p>
