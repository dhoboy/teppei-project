<h1 class="h1 mt-0">ステージラボ大分セッション参加者募集</h1>
<article class="body">
<figure>
<p style="text-align: left;">　ステージラボは、公立文化施設等の職員を対象に、ワークショップ等の体験型プログラムやグループディスカッションなど、講師と参加者の双方向コミュニケーションを重視したカリキュラムに取り組む、少人数ゼミ形式の実践的な研修事業です。<br/>
　令和4年度の前期セッションは、iichiko総合文化センター（大分県）にて3コースを開催します。各コースの詳細は募集要領をご覧ください。皆様のご参加をお待ちしています。</p>
<p style="text-align: right;"><strong>募集締切：2022年4月25日（月）必着</strong></p>
<p style="text-align: left;"> </p>

<tbody>
<tr>
<td style="text-align: left;">
<p>◎ステージラボ大分セッション概要<br/>
			［日程］2022年7月5日（火）～8日（金）<br/>
			※公立ホール・劇場マネージャーコースのみ5日（火）～7日（木）<br/>
			［会場］iichiko総合文化センター（大分県大分市高砂町2-33）<br/>

<p style="text-align: left;"><strong>◎ホール入門コース</strong><br/>
【コーディネーター】</p>
<p style="text-align: left;">花田和加子（ヴァイオリニスト／地域創造おんかつコーディネーター）<br/>
【対象となる職員の目安】</p>
<p style="text-align: left;">公共ホール・劇場（開館準備のための組織を含む）において、業務経験年数1年半未満（開館準備のための組織は年数不問）の職員<br/>
【コース概要】</p>
<p style="text-align: left;">地域に愛される、街のみなさんに自慢してもらえるホール・劇場とはどんなところでしょうか？ 地域に感動や笑顔や新しい活力が広がる、みなさんのホールや劇場がその中心的な存在になるにはどんなことをすればよいでしょうか？ ホールから外に飛び出して、アウトリーチの手法を用いた新しい「化学反応」を起こせるかどうか、その可能性を4日間の中で一緒に探してみましょう。</p>
<p style="text-align: left;"><br/>
<strong>◎自主事業コース</strong><br/>
【コーディネーター】<br/>
別府一樹（日本フィルハーモニー交響楽団 事務次長兼音楽の森部長）<br/>
【対象となる職員の目安】<br/>
自主企画による事業を実施している公共ホール・劇場において業務経験年数が2〜3年程度の職員<br/>
【コース概要】<br/>
今日、事業担当者の役割は、アーティスト（アート）のもつ価値と、地域の課題や状況の結節点として事業を企画していくことであるともいえます。本コースでは、地域活動や教育活動を実践している「音楽」と「ダンス」の2組のアーティストをゲストに迎え、彼らのワークショップを体験し、また参加者同士がそれぞれの地域課題を語り合い、その課題を想定した新たなプログラムづくりをアーティストと共に経験していきます。</p>
<p style="text-align: left;"><br/>
<strong>◎公立ホール・劇場マネージャーコース</strong><br/>
【コーディネーター】<br/>
松浦茂之（三重県文化会館 副館長兼事業課長）<br/>
【対象となる職員の目安】<br/>
公共ホール・劇場において管理職程度の職責をもつ職員<br/>
【コース概要】<br/>
2012年劇場法施行からはや10年、これからの劇場はどうあるべきか？ まずは「人」と「場」に着眼し、組織、サービス、施設管理など、劇場を取り巻くあらゆる経営環境についてみんなで考えます。そして地域の文化振興の拠点となる劇場はどのような事業展開を図るべきなのか？ 地域に合った文化振興をグランドデザインするヒントをみんなで考えましょう。</p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;">◎iichiko総合文化センター<br/>
大分県の芸術文化の拠点施設として1998年9月に開館。客席数1,966席の大ホール・iichikoグランシアタは、オーケストラはもちろんオペラやバレエなどの大規模公演に対応できる舞台・設備をもつ九州屈指のホールであり、客席数710席のiichiko音の泉ホールは、音の響きが大変良く、室内楽などのクラシックコンサートホールとして、それぞれ数多くの公演が開催されてきました。また、センター1階のiichikoアトリウムプラザは屋内のイベント広場として、大小の練習室等を備えた地下1階のiichikoスペース・ビーは日常の芸術文化活動や練習の場として大いに活用していただいています。さらに、県立美術館が隣接するという強みを生かして、センターと美術館が連携した活動を積極的に展開しています。指定管理者は公益財団法人大分県芸術文化スポーツ振興財団。</div>
