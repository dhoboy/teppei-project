<h1 class="h1 mt-0">東京都国立市 くにたち市民芸術小ホール くにたちオペラ『あの町は今日もお祭り』</h1>
<article class="body">
<figure>
<p style="text-align: left;">　ドイツ在住の作家・多和田葉子（1960年生まれ）は、日本語とドイツ語で執筆活動を行い、芥川賞、ドイツのクライスト賞、全米図書賞（翻訳文学部門）を受賞。国境や言語やあらゆる境界を越え、独特の言語感覚で世界を描き、その著作は30以上の言語で翻訳されている。<br/>
　その多和田が大学卒業時までを過ごし、原体験として大切にしているのが国立市だ。くにたち市民芸術小ホールでは2016年から「多和田葉子 複数の私」シリーズを立ち上げ、幅広い活動を紹介してきた。その集大成とも言える新作オペラ『あの町は今日もお祭り』が、コロナ禍による1年延期を経て世界初演された。2019年秋に台本が届いてから、演出の川口智子、作曲の平野一郎、振付の北村成美が舞台化に向けた話し合いをスタート。5月3日、指揮者を置かず、楽隊と声楽家・俳優、小学生から80歳代までの市民39人を含む総勢56名が挑戦した舞台を取材した。</p>
<p><img alt="p12.jpg" src="/fs/4/4/2/8/0/_/p12.jpg" style="width: 400px; height: 267px;"/></p>
<p>くにたちオペラ『あの町は今日もお祭り』<br/>
写真提供：くにたち文化・スポーツ振興財団</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">　多和田のテキストは国立をモチーフに書き下ろされたもので、天満宮のお祭りにひとりでやって来たクーニーがかつてはオロチ・龍・大蛇・水蛇と呼ばれていたという金魚と出会うところから始まる。実在の地名も多く登場し、谷保をヤヤホ、多摩川をタタマ川、富士見台をフジミミダイと変換しながら、5つのエピソードによる神話的パラレルワールドが展開する。<br/>
　舞台奥の壇上に陣取った楽隊（打楽器5名、フルート、サクソフォン、アコーディオン、チェロ）をマリンバ・打楽器奏者の池上英樹がまとめ、8声から成る市民コーラスが複数の役をこなしながら舞台上を動き回る。見せ場のひとつが3幕。お祭りの乱れ太鼓と軍隊の行軍太鼓を重ね、「たいこ たたくた たたくた くにた立たなくてよし…」とスケルツォ的な変拍子の行進曲を歌いながら、みんなで激しく踊り狂う。要所要所で子どもたちの美しい声が響き、2時間半の大作が立ち上がっていた。<br/>
　この企画がスタートした2018年から担当する斉藤かおりさんは、「川口さんのワークショップをきっかけに、多和田さんの戯曲『動物たちのバベル』を市民劇として演出してもらった。次の企画で市民の声を拾い上げた作品をつくりたいと思っていたところ川口さんからオペラの提案をいただき、多和田さんと相談した。平野さんは出雲市で交響神楽に取り組むなど、その土地のもっている魂を吸い上げて作曲されている。それで確信をもって作曲は平野さんにお願いした」と振り返る。<br/>
　台本が届いてから川口、平野が「オペラとは何か」から話し合いを始め、2020年2月には北村も参加。自身もダンサーとして出演した北村は、「音楽が立ち上がる段階から参画させていただき、人々の動きを構想できたことはとても幸せな経験だった」と話す。21年8月の市民オーディションを経て、11月から歌稽古がスタート。音楽が身体に入り切った後に始まった立ち稽古からは、「歌えない、動けないけど出たい人もいるのが社会」（川口）という考えで追加オーディションした「歌わない人」も合流し、本番直前まで細かな調整が重ねられた。<br/>
　川口は、「この作品では新しい芸能を立ち上げ、音楽・踊り・言葉を自分たちの手に取り戻そうという思いで臨んだ。多和田さんのテキストから私に渡されたバトンは、舞台上で“多声社会” を実現すること。それで、その人がもつ固有の形や呼吸の仕方が複数同時に存在できる状態をつくっていった。たとえ嫌いな人がいても嫌いな人がいる状態を受け入れることを求めた。みんなの気持をつくるために、稽古の初めにはいろいろなシアターゲームを取り入れて関係性をつく りながら、創作を根幹から理解し楽しむ時間を過ごした。この土地の人々、この土地に思い入れのある人々が集まって、言葉と音楽、そして身体に向き合ってくれたことが嬉しかった」と話す。<br/>
　かつて中央線の国分寺と立川の間に新駅を作る際、両方の頭文字を取って提案された「国立」という名前は、「この地から新しい国が立つ」という住民の願いを込めて受け入れられたという。理想的なチームワークの結晶として産み落とされたくにたちオペラがこの地に根づき、多くの人々に歌い継がれていくことを期待したい。 （横堀応彦）</p>

<p style="text-align: left;"> </p>
<p style="text-align: left;">●作曲者・平野一郎のコメント<br/>
多和田さんのテキストはいわゆるリブレット（オペラ用台本）の形ではなく、いわば敢えて壊した台本だった。自分で自分の虚を突く、常にひっくり返していく文体が自分の音楽と響き合うと感じた。出雲をはじめ各地の土着信仰を探求してきた私は、日本列島の水底に横たわる別世界を「もうひとつの日本」として重要と捉えてきたので、多摩川の龍が金魚となって登場するこの物語は「待ってました！」というものだった。最初に多和田さんが「すべて任せます」とおっしゃたので、1幕の金魚を五人一役のマドリガーレに、2幕の旅の男女を歌手／俳優の二人一役にするなど新機軸を張り巡らせた。典型的なオペラとは違う新鮮な響きを求めて音楽の根源から掘り起こし、1幕が祭囃子、2幕が文楽風、3幕が行進曲、4幕が円舞曲など多面的・多層的に展開した。特に5幕への道行は、架空の宗教音楽として川口さんに呪文を書いてもらった。異分野の作り手がここまで深く協働するのは極めて稀だと思う。風土を孕んで天空に飛び立つ龍のように、このオペラが土地に根付いてかけがえない価値をもちながら世界に広がり、これを見るために国立に来てもらえるようになれば嬉しい。</p>
</figure>
