<h1 class="h1 mt-0">兵庫県豊岡市　豊岡市民プラザ サロン de 「読みしばい」『お～い幾多郎』</h1>
<article class="body">
<figure>
<p style="text-align: left;"> 豊岡駅前に再開発商業ビル「Aity」の最上階に開設された豊岡市民プラザは、まちの活性化と、市民の文化活動支援、子育て支援を目的に2004年にオープンした市の直営施設だ。1997年のビルオープン時から入居していたゲームセンターが5年で撤退したのを受け、市民も参加した懇話会で検討が行われ、国の空き店舗対策事業の補助金を得て、プラザが整備された。<br/>
　 こうした経緯から、企画を行う市民プロデュース委員会（12名）を設立するなど、市民参加を積極的に推進してきた。地元アマチュアに場を提供する無料イベントも多く、半年かけて芝居づくりを行う演劇ファクトリー、高校生を対象にしたバンド・バトルや演劇講座＆発表会、おやじバンドのフェスティバル、地元演奏家によるサロンコンサートや寄席など、低予算ながら続々と事業を増やしてきた。<br/>
今回、取材した『お～い幾多郎』もそのひとつで、2006年にスタートした「サロン de 『読みしばい』」（自由に出入りできる交流サロンを使って市民がリーディングを行う無料イベント）の4作目だ。</p>
<figure><img alt="Photo13.jpg" src="/fs/2/2/1/0/5/_/Photo13.jpg"/>
<figcaption>ワークショップではコミュニケーションゲームも行われた<br/>
（後方は講師の瀬戸口郁さん）</figcaption>
</figure>
<p style="text-align: left;">　6月10日。山の頂にある小さなコウノトリ但馬空港から車で20分。Aityの7階にあるプラザに到着すると、ホールでカラオケ大会の後片付けをしていた岩崎孔二館長が黒装束に雪駄履きで出迎えてくれた。<br/>
　 これだけ事業ができるのは、市職員として再開発計画当時からこの施設を担当し、地元のミュージカル研究会にも所属したことのある館長自ら舞台の技術スタッフとして携わり、元中学教師で演劇指導のできる嘱託や市民プロデュース委員などが助け合いながら運営を行っているからだ。<br/>
　 この日も、サロンでは旧出石町の芝居小屋「永楽館」（現在改修中）で見つかった古い映画ポスターをスタッフ総出で展示していた。小さな子どもを連れた母親、学校帰りの高校生、高齢者、打ち合わせをしている会社員など、駅が近いこともあり、このサロンはさまざまな市民のたまり場になっている。<br/>
　 夜7時。会社員、主婦、高校生、演劇ファクトリーのOBなど参加者がリハーサル室に集まり、『お～い幾多郎』のリーディング・ワークショップがスタートした。この作品は、主婦の池田むかうさんが金沢市民芸術村の戯曲講座で書き上げ、市民参加劇として初演されたもの。哲学者・西田幾多郎の貧乏教師時代の家族との交流を、主婦ならではのリアリティで捉えたヒューマンドラマだ。今回は、9月にプラザで行う文学座公演に先駆け、幾多郎役の瀬戸口郁さんが15歳から78歳までの公募市民16名にリーディングを指導し（2時間を9～10コマ）、7月6日に1日かけてリハーサルと発表を行う。<br/>
　 この日は、瀬戸口さんによる2コマ目のワークショップだったが、役柄やシーンについて補足説明を受けながら、「本を読むのではなく、自分が納得できる腑に落ちた言い方を探して。もっと相手と対話して」とダメ出しされる度に、会話が生き生きしてくる。演技をしているというより、本人の個性がそのまま味となって伝わってくる感じだ。<br/>
　 「プロには言えない、その人のもっている生活感や味が、無防備に出てきた時はたまらない。演劇の原点は祭りであり、プロもアマチュアも関係なく、そこで出会った人たちでどれだけの祭りがつくれるかということだと思う」と瀬戸口さん。<br/>
　 参加者のひとり、城崎温泉で老舗旅館を営み、趣味で紙芝居を読んでいるという鳥谷隆治郎さんは、「声に出すのはとても気持ちがいい。表現してみたいけど、自分で同志をみつけるのは難しいので、こうして旗揚げしてもらえるところがあるととてもありがたい。自分の生活基盤を守りながらどう関わるかだと思う」と言う。<br/>
　 空き店舗活用から始まったプラザだが、演劇好きの教師、プロ級のアマチュア落語家、サロンコンサートに参加した36人（団体）もの地元演奏家、ピアノや映写機を寄付してくれる市民、イベントプロデュースをはじめたおやじバンドの面々、プラザをたまり場にしている高校生など、目に見えないネットワークが生まれている。<br/>
　 豊岡市は「コウノトリも住めるまちづくり」で総務省の「頑張る地方応援プログラム」に採択されたばかりだが、コウノトリだけでなく、文化で市民が育つまちづくりの試みにも注目したいと思った。</p>
<p style="text-align: right;">（坪池栄子）</p>

人口9万1,407人（2007年5月1日現在）。2005年に1市5町（豊岡市、城崎町、竹野町、日高町、出石町、但東町）の合併により誕生。兵庫県の北東部（かつての但馬国の北但）に位置し、市域の8割が森林、北は日本海、中央部に円山川が流れる自然環境豊かな地域。特別天然記念物・コウノトリの自然放鳥でも注目を集め、市内には城崎温泉、蕎麦で有名な出石城下町、神鍋スキー場を擁し、年間500万人以上の観光客が訪れている。<br/>
