<h1 class="h1 mt-0">滋賀県大津市 滋賀県立芸術劇場びわ湖ホール びわ湖ホール声楽アンサンブル 「美しい日本の歌」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　集団で発声するため、新型コロナウイルス感染症のリスクが高いとして大きな影響を受けている合唱や声楽。全日本合唱連盟（JCA）だけでも4,470団体が加盟するなど、子どもから高齢者まで幅広い市民が参加できる合唱は、公立ホールの事業としても定番。6月29日にはJCAが感染症拡大防止のガイドラインを発表するも、活動再開に苦慮する状況が続いている。<br/>
　公立ホールでは、7月23日、24日に兵庫県立芸術文化センターがオーケストラと合唱団が一緒に演奏する「どんな時も歌、歌、歌！〜佐渡裕のオペラで会いましょう」を開催。感染予防のための取り組みを詳細な報告書として発表した。また、劇場専属の声楽アンサンブルを擁するびわ湖ホールは、7月26日に合唱公演を再開。今回のレポートでは8月10日に行った声楽アンサンブルと京都フィルハーモニー室内合奏団による「美しい日本の歌」の模様などを紹介する。</p>
<p><strong style="color:FireBrick;">●</strong></p>
<p style="text-align: left;">　コンサートは童謡や四季を彩る唱歌によって構成された前半と、声楽家が個性豊かに昭和・平成のヒット曲を歌う後半の2部構成。1,848人収容の大ホールは定員700人に制限されていたが、満場の来場客は普段聴く機会のないポップスを歌う声楽アンサンブルメンバーに盛大な拍手を送っていた。<br/>
　歌手からの飛沫感染予防の観点から、通常は舞台前方に位置する管弦楽団を舞台奥に移動。客席最前列から8メートル離れた所にソーシャルディスタンスをとった歌手、中央に指揮者、奥に管弦楽団というイレギュラーな配置だった。歌声と管弦楽の音量バランスを整えるため、歌手の前にはマイク、舞台の至る所に返しのスピーカーが設置され、最前列の歌手は指揮者が見えにくいためモニター越しのパフォーマンス。プロデュースオペラを制作できるテクニカルスタッフが常駐するびわ湖ホールだからできた対応だった。<br/>
　指揮の本山秀毅さん（びわ湖ホール声楽アンサンブル桂冠指揮者）は、「コロナと付き合っていくためには、いつまでも沈黙しているわけにはいかない。演奏者とのコンタクトが難しい配置だったが、慣れればいつもより集中することができた。今のような状況で合唱関係者には、それぞれの人にとって歌うことがどういう意味を持つのかが改めて問われていると思う。私は合唱活動の再開に向けた取り組みと並行して、仲間と一緒にオンラインで合唱を行うテレコーラス・プロジェクトを立ち上げた。本来合唱は同じ場所に集まり、同じ時間を共有して成立するものだが、その機会が奪われてしまった辛い状況だからこそ、合唱に関わる人たちの目標になるものを提供したかった」と言う。<br/>
　また、びわ湖ホール総括プロデューサーの舘脇昭さんは言う。「5月中はアンサンブルメンバーも自宅勤務となり、例年行っている学校公演も中止になった。職員から提案があり、ホールホワイエでのYouTube配信（＊）と県内の小学校を対象とした校歌の音源贈呈プロジェクトを行うことにした。これには現時点で220校中163校から応募があり、6月23日に最初の収録を行った。校歌に加えて『江州音頭』と『琵琶湖周航の歌』を収録（沼尻竜典芸術監督指揮）したCDを作成し、7月22日からプレゼントを開始した。専属の声楽アンサンブルがいてくれるお陰で、このように高い機動力を発揮できたと実感している。びわ湖ホールでは今年度予定していた18のオペラ公演のうち12が中止になった。これまでのプロデュースオペラのリハーサルは出演者が多く居住する東京で行っていたが、これからはびわ湖で稽古する地産地消型の制作に切り替えることも考えていかなければと思っている」</p>
<p style="text-align: right;">（横堀応彦）</p>
<p style="text-align: left;"><strong style="color:FireBrick;">●</strong>びわ湖ホール声楽アンサンブル「美しい日本の歌」<br/>

<p style="text-align: left;"> </p>
<p style="text-align: left;">＊　YouTube配信<br/>
6月11日に最初の収録を行い、18日以降毎週木曜日にオペラの名場面を抜粋した動画を配信。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong style="color:FireBrick;">●</strong>テレコーラス・プロジェクト</p>
<p style="text-align: left;">　合唱のための新しいオンラインコミュニティとして、クラウドファンディングによって資金を募り、2020年5月に本山秀毅と高内章が共同で立ち上げたプロジェクト。テレコーラス・フェスティバル（テレフェス）とテレコーラス・コンクール（テレコン）の2部門で、参加費は無料。テレフェスでは課題曲（小田美樹作曲『群青』）の伴奏音源と指揮映像に合わせて歌った動画を撮影して投稿。約1カ月半で集まった158ファイル、200人を超える歌声を大合唱に編集してYouTubeチャンネルで公開。テレコンは集まって合唱できない状況でZoomなどを使って多重録音してつくった合唱動画の品評会。国内外からプロジェクトのホームページに投稿された動画は計110本で、審査員や聴衆がコメントを書き込むことができる。8月10日にYouTubeで配信された第1回テレコーラス・アワードではグランプリ、審査員賞に加えて聴衆が選ぶ3賞（音楽性部門、エンタメ部門、とにかく好き！部門）を発表。本山さんは、「コンクールと称しているが、競い合うことが主要な目的ではない。映像を撮影することで自分が歌う際の表情に向き合う機会にもなり、このプロジェクトを通して多くの気づきを得た。テレコーラスには新たな価値観として成長できる可能性を感じている」と言い、年内を目処に2回目の開催を予定。</p>
</figure>
