<h1 class="h1 mt-0">静岡市 ストリートシアターフェス「ストレンジシード静岡2019」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　ゴールデンウィークの最中、5月3日から6日まで国内外26グループが静岡市のまちなか7会場で各20分〜30分のパフォーマンスを1日中繰り広げる「ストレンジシード静岡」（無料イベント）が開催された。同時期に開催中だったSPAC（静岡県舞台芸術センター）主催による「ふじのくに⇄せかい演劇祭」（＊1）（4月27日〜5月6日）の劇場公演や駿府城公園での宮城聰演出による賑やかな野外劇を含め、4日で延べ100パフォーマンスが出現。静岡市が掲げる“まちは劇場”のシンボルイベントを、演劇ファンだけでなく、通りがかりの市民や行楽客が楽しんでいた。</p>

<p style="text-align: left;">　5月5日、6日で、半分くらいのプログラムを見たが、市役所前の屋外大階段に入れ替わり立ち替わり子どもから高齢者まで200人近い人々が座り込み、スペインから招聘されたHURyCANのアクロバティックなパフォーマンス、人気グループ梅棒の面白ダンスに喝采。このほか、デパート前の十字路でダンサーの川村美紀子が昭和歌謡を歌いながら全身ヒョウ柄タイツ姿で踊る体当たりのパフォーマンスや、有形文化財の市役所本館ロビーでの実験劇、駿府城公園の木立を借景した小劇団のお芝居、ジャグラー渡邉尚の軟体動物のようなボディアートを思い思いに楽しんでいた。<br/>
　印象的だったのは終演後の投げ銭。「よかったよ」と声を掛けながら、慣れた手つきで小銭や千円札を袋や箱に入れていく。こうしたまちなかでのパフォーマンスや投げ銭が自然に受け入れられているのは、1992年から毎年11月に続けられてきた「大道芸ワールドカップin静岡（以下、WC）」（＊2）で目に見えないシビック・プライドが培われてきたからだ。今回は東京の人気小劇団、ダンサーなどが多数参加しているが（左欄参照）、こうしたストリートならではの観客とのふれあいがとても刺激的だと話していた。<br/>
　そもそもストレンジシードは、せかい演劇祭の連動企画として、劇場の外でもフリンジ的なイベントを行い、フェスティバル感や賑わいを創出しようと2016年に始まったもの。SPACの拠点があり、WCや駅前にホールや美術館という資源を有する静岡市では、田辺信宏市長による「第3次総合計画（2015〜22）」で「『まちは劇場』の推進」を5大構想のひとつに位置づけ、2018年度から「まちは劇場推進課」を設けるなど体制を整えてきた。<br/>
　その背景となっているのが、静岡市といえども見過ごすことのできない人口減少問題だ。1990年をピークに人口減に転じて70万人を切ったことから、「誇りを醸成し、まちの魅力や存在感を高め、定住人口に繋がる交流人口を増やす」施策として文化の活力に着目。これまで個別に行われてきた事業を体系化し、せかい演劇祭をトップに、春のストレンジシード、秋のWCをシンボル事業として、芸術のまち・英国エジンバラのようなフェスティバル・シティを目指したいという。<br/>
　WCを事務局長としてまとめ上げ、昨年までプロデューサーを務めていた甲賀雅章さん（ストレンジシードのコンセプター）は、「WCは静岡を通過する行楽客を街に回遊させる目的でスタートした。25年を経て、大道芸として定着したもののストリートアートとして斬新なことができなくなった。一方、市民のパフォーミングアーツに対する見方が明らかに変わり、いろいろなところで何をやっても見てくれる姿勢が根づいた。ストレンジシードは、アートならではのストレンジ、文字通り奇妙なこと、個性的な人をまちに解き放そうというのがコンセプト。それが公共空間の使い方や、ひいてはまちや市民の価値観を変えていくのではないか」と話していた。<br/>
　興味深かったのは、5日に行われたシンポジウム。4日で100数十万人を動員するソウル・ストリート・アート・フェスティバルを育て上げたキム・ジョンソク氏が登壇。「日頃、疎外されている人々が集まることで生きる意義を見つけることができる。ストリートアート・フェスの理念は、人々が求めているもの、表面的に出てこない問題を発見し、想像力で質の高い芸術的なものに昇華し、生活しているすべての人が公共空間で共に分かち合うこと。それこそが文化福祉だ」と言う彼の言葉に、ストレンジシードの精神が集約されていると思った。</p>
<p style="text-align: right;">（坪池栄子）</p>

<h4 style="text-align: left;">ストリートシアターフェス「ストレンジシード静岡2019」</h4>
<p style="text-align: left;">［主催］静岡市<br/>
［共催］SPAC-静岡県舞台芸術センター<br/>
［会期］2019年5月3日～6日<br/>
［会場］駿府城公園、静岡市役所・葵区役所ほか静岡市内<br/>
［プログラムディレクター］ウォーリー木下<br/>
［コンセプター］甲賀雅章<br/>
［出演］Magik Fabrik（フランス）、HURyCAN（スペイン）、ままごと×康本雅子、梅棒、黒田育世（BATIK）、範宙遊泳、ロロ、山田うん、FUKAIPRODUCE羽衣、ホナガヨウコ企画、KPR/開幕ペナントレース、川村美紀子×米澤一平、いいむろなおきと静岡ストレンジシーズ、壱劇屋、オイスターズ、劇団こふく劇場、ブルーエゴナク、カゲヤマ気象台、劇団 短距離男道ミサイル、渡邉尚（頭と口）、突劇金魚、Mt.Fujiほか<br/>
<br/>
<strong>＊1 ふじのくに⇄せかい演劇祭</strong><br/>
1999年に開催されたシアター・オリンピックスを契機に、SPACが世界の舞台芸術の祭典「Shizuoka 春の芸術祭」を毎年開催。2007年に鈴木忠志SPAC芸術総監督を宮城聰が受け継ぎ、2011年から「ふじのくに⇄せかい演劇祭」として再スタートし、静岡県舞台芸術公園、静岡芸術劇場を主会場に開催。<br/>
<br/>
<strong>＊2 大道芸ワールドカップin静岡</strong><br/>
1992年に当時の天野進吾市長のリーダーシップで始まったボランティアによって運営される市民参加型イベント。駿府城公園、中心市街地の商店街などを会場に、国内外約100組のアーティストが参加し、4日間で延べ160万人〜200万人が来場。観客とのコミュニケーションとして投げ銭が行われているほか、2泊3日の大道芸カレッジもある。</p>
