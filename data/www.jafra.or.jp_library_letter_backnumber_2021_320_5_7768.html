<h1 class="h1 mt-0">長野県大町市　北アルプス国際芸術祭 2020-2021</h1>
<article class="body">
<figure>
<p style="text-align: left;">　長野県北西部に位置する大町市は標高3000メートル級の山々が西側にそびえ、雪解け水がもたらす豊かな水源でも知られる。ここで「水・木・土・空」をコンセプトに掲げ、2017年に第1回を開催したのが「北アルプス国際芸術祭」だ。越後妻有アートトリエンナーレを手掛ける北川フラムが総合ディレクターを務め、第2回は20年初夏に予定していたが、コロナ禍のため2度延期し、第5波収束後の今年秋に開催した。その様子を11月14日、15日に取材した。</p>
<p style="text-align: left;"> </p>
<div class="img-row">
<figure><img alt="p12_1.jpg" src="/fs/4/1/3/9/3/_/p12_1.jpg" style="width: 300px; height: 225px;"/>
<figcaption>神社の舞台にしめ縄を林立させた<br/>
マナル・アルドワイヤンのインスタレーション</figcaption>
</figure>
<figure><img alt="p12_2.jpg" src="/fs/4/1/3/9/5/_/p12_2.jpg" style="height: 225px;"/>
<figcaption>2軒の家が“衝突”した持田敦子の作品<br/>
 </figcaption>
</figure>
</div>
<p style="text-align: left;">　新宿駅から特急あずさで3時間15分。JR信濃大町駅に降り立つと、高い空の下に雪化粧した北アルプスの連峰が見えた。まず駅前のインフォメーション所で検温と連絡先の記入を済ませ、鑑賞パスポートとリストバンド、地元で取水した飲料水ボトルを受け取る。リストバンドは健康状態を確認された目印で、各会場で提示する。<br/>
　今回の参加作家は前回制作された恒久作品を含め11地域・国の36組（うちパフォーマンスは3組）。市街地や仁科三湖、ダムがある山間部など趣が異なる5つのエリアにアート作品を展示していた。海外作家はコロナ前に下見を終えていたが、入国困難な時期が続き、一部はリモート制作や計画の変更を行った。とはいえ、見応えのある佳作が多かった。<br/>
　マナル・アルドワイヤン（サウジアラビア）は、天照大神を祀る神社の舞台に地元の人から教わったしめ縄を多数吊り下げ、荘厳な空間を創出。エカテリーナ・ムロムツェワ（ロシア）は、「塩の道」の宿場町だったという歴史を踏まえ、移動をテーマに地域住民からさまざまなアイデアを集め、人々の姿を重ねた絵画や映像作品を盛蓮寺で展開した。子どもらが植えた50万本の竹ひごが色のグラデーションをなして田んぼを覆うヨウ・ウェンフー（台湾）のランドアート、廃屋2軒を断ち割って衝突させた持田敦子のダイナミックな作品。いずれも土地の歴史や自然、暮らしに対する洞察とユニークな視点を感じさせた。<br/>
　地元ゆかりの作家も存在感があった。独自の「コイル折り」による大作群を披露した折り紙作家の布施知子、青木湖に現地で採れた水晶や石を積み北アルプス山脈に見立てた杉原信幸は共に大町在住。ここで採集した200種類の植物や種を使い、タペストリーに仕立てた蠣崎誓はアーティスト・イン・レジデンス事業で大町に長期滞在した経験がある。<br/>
　「水の奔流と山の森林、広い扇状地に育まれた圧倒的な自然の豊かさが大町の魅力で、山の神々と里に住む人間が出会った太古の気配も残っている。そうした要素に感応できそうな作家に参加を依頼した。作品制作はリモートによるものを含め、大勢の住民が協力してくれた。一時は開催が危ぶまれたが、最後まで諦めず実施へ漕ぎつけた牛越徹大町市長や作家、スタッフを称えたい」と北川。<br/>
　筆者は第1回も取材したが、今回は幾つか変化も見えた。前回なかった地区にも作品が展示されて会場はより広域になり、地域の多様さを味わえた。また、中心部にある旧校舎を活用したのも今回の特徴で、布施ら4組の作品を展示し、市街地エリアの核になっていた。市街地で前回会場だった古い建物を住民有志が整備し、休息スペースや小道を設けたのも印象的だった。<br/>
　実行委員会によると、会期中の来場者数は3万3,884人（速報値）。事務局の牛越秀仁・市担当係長は、「コロナでボランティアの参加は限定され、十分に広報もできなかったが、県内外から多くの人が訪れた。会期中は街中が活気づくので、応援してくれる市民や企業は増えている。『大町の良さを再認識した』との声も多く、市外に出た若者が友人を伴って帰郷することもあり、芸術祭がシビックプライドの醸成に役立っている。21年5月からは大町市に開業したサントリー天然水 北アルプス信濃の森工場も稼働し、今後の展開に期待している」と話す。<br/>
　この規模の芸術祭とは思えない限られた予算のため、役場の職員が総出で会場管理や受付に立ち、什器や地図を手づくり。駅にも県の職員有志が来場者から寄せられた写真数百枚を組み合わせた「芸術祭の思い出」（原画は大町市出身のタレント・鉄拳）のパネルを展示するなど、そこここに地元の温もりが感じられる芸術祭だった。</p>
<p style="text-align: left;"> </p>
<p style="text-align: right;">（美術ジャーナリスト・永田晶子）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>●北アルプス国際芸術祭2020-2021</strong></p>
<p style="text-align: left;">［会期］2021年10月2日〜11月21日<br/>
［主催］北アルプス国際芸術祭実行委員会（実行委員長：牛越徹大町市長）<br/>
［会場］長野県大町市内「市街地」「ダム」「源流」「仁科三湖」「東山」の5エリア<br/>
［参加作家、作品数］11地域・国の36組、37作品<br/>
［総合ディレクター］北川フラム<br/>
［ビジュアル・ディレクター］皆川明</p>
<p style="text-align: left;"><br/>
●北アルプス国際芸術祭<br/>
2014年の前身イベント「信濃大町2014─食とアートの回廊─」を発展させる形で17年6月〜7月に第1回を開催。第1回は14地域・国の作家36組が参加し、5万4,395人が来場した。第2回は20年初夏の予定だったが、新型コロナウイルス感染症拡大のため21年8月〜10月に会期を延期し、その後アートの鑑賞会期は10月開幕に再延期した。ビジュアル・ディレクターの皆川明はブランド「ミナ ペルホネン」デザイナー。第3回の開催について、牛越大町市長は「市民の声を聞いて検討する」（第2回閉幕式）としている。なお芸術祭実行委員会はアーティスト・イン・レジデンス事業「信濃大町あさひAIR」も運営し、国内外から作家を受け入れている。</p>
