<section class="mb-6">
<h1 class="h1 mt-0">「公共ホール求人情報」掲載お申し込み方法</h1>
<article class="body">
<figure>
<p style="text-align: left;">登録フォームにアクセスいただき、必要事項を直接ご入力ください。送信を行うには、フォーム最下部の投稿用認証キー欄へID、パスワードの入力が必要です。<br/>
<ins>※スパム対策のため、登録フォームURLおよびログインID、パスワードはホームページ上に記載していません。</ins></p>
<p style="text-align: left;">地域創造レターをご確認いただくか、地域創造までお問い合わせください。</p>
<p style="text-align: left;"> </p>
<ol>
<li style="text-align: left;">求人情報登録フォーム、研修会／シンポジウム開催情報登録フォームへアクセス。</li>
<li style="text-align: left;">登録フォームに沿って、必要事項を入力してください。</li>
<li style="text-align: left;">フォームの最下部にある投稿用認証キー欄にID、パスワードを入力。</li>
<li style="text-align: left;">登録を完了すると自動で登録完了をお知らせするメールがお手元に届きます。</li>
<li style="text-align: left;">地域創造が内容を確認後、ホームページに情報を公開します。公開完了はメールでお知らせします。登録から情報公開までは2～3日程度お時間をいただく場合がありますので、ご了承ください。</li>
</ol>
<p style="text-align: left;">※情報を修正する場合には、「修正フォーム」へアクセスし、投稿用認証キー欄に登録時に使用したメールアドレス・I D・パスワードを、No.入力欄に公開完了のメールに記載した登録No.をご入力の上、「編集する」をクリックしてください。フォームから情報を修正し登録を完了すると、自動で登録完了をお知らせするメールが届きます。新規登録時と同じく、情報公開までは2 ～ 3日程度お時間をいただく場合がありますのでご了承ください。</p>
<h4 style="text-align: left;">「公共ホール求人情報」に関する問い合わせ</h4>
<p style="text-align: left;">芸術環境部 人材育成担当<br/>
jinzai@jafra.or.jp</p>
</figure>
</article>
