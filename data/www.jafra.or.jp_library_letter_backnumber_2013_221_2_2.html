<h1 class="h1 mt-0">当財団事務所移転のお知らせ</h1>
<article class="body">
<p>　本年11月5日より、財団事務所が以下の住所へ移転することとなりましたので、お知らせいたします。</p>
<p><br/>
○移転先<br/>
〒107-0052　東京都港区赤坂2-9-11<br/>
オリックス赤坂2丁目ビル9F<br/>
○最寄駅<br/>
銀座線 溜池山王駅 徒歩1分<br/>
南北線 溜池山王駅 徒歩2分<br/>
千代田線 赤坂駅 徒歩6分<br/>
※電話番号は変更ありません。</p>
<p> </p>
