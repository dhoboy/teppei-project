<h1 class="h1 mt-0">滋賀県大津市　滋賀県立美術館 「人間の才能 生みだすことと生きること」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　2021年6月、滋賀県立美術館がリニューアルオープンした。前身の滋賀県立近代美術館は、1984年に開館し、大津市出身の小倉遊亀など「日本美術院を中心とした近代日本画」「郷土にゆかりある美術」「戦後のアメリカと日本を中心とした現代美術」を柱に約1,800件を収集してきた。<br/>
　そもそも老朽化した美術館を大幅に増改築し、美術館、仏教美術等を収蔵・公開してきた琵琶湖文化館、地域で育まれてきた「アール・ブリュット（障がいのある人や美術の専門教育を受けていない人たちの表現）」の3つを「美の滋賀」として繋ぐ「新生美術館」が構想されたが、建築費の高騰などにより頓挫。最終的に既存施設の改修のみにとどめ、2016年から収集を始めていたアール・ブリュットを柱に加え、館名から「近代」を外してオープンした。</p>

<p style="text-align: left;">　2022年2月8日、開館記念展の第3弾として新たな柱となったアール・ブリュットを取り上げた企画展「人間の才能 生みだすことと生きること」を開催中の美術館を訪れ、リニューアルについて取材した。同展は、アール・ブリュットと呼ばれる表現を中心に17作家を紹介。キュレーションを担ったのは、元・東京国立近代美術館主任研究員で新生美術館構想の時から検討委員として参画してきた保坂健二朗新館長（ディレクター）だ。<br/>
　再開館に際して、同館は小規模美術館だからこそ実現できる「創造（Creation）と問いかけ（Ask）」「地域（Local）と学び（Learning）」をミッションとして掲げているが、今回の展覧会にもその姿勢が表れていた。保坂館長は、「アール・ブリュットは定義しにくい概念で、美術館で扱うことについてもさまざまな議論があります。なので、素直に冒頭で『アール・ブリュットは難しい概念だ』と提示しました。そして、そうした表現を相対的にとらえる展示構成にし、そもそも人間にとって“つくる”とは何かという問いを一緒に考える場にしたいと考えた」と話す。<br/>
　会場では、まず、海外にも紹介されている作品・作家を中心に、同館のコレクションである澤田真一のトゲトゲに覆われた陶芸をはじめ、紙を糸のように細く切る藤岡祐機の造形物、鵜飼結一朗の長大な絵巻物風の絵画など多様な表現を展示。こうしたアール・ブリュットの繊細かつパワフルで大胆な造形の魅力を見せつつ、同時に従来の定義には収まらない作品や活動についても展示。1964年に始まった、日本画家が技法を教える「みずのき絵画教室」から生まれた作品、他者のサポートを受けて制作する小松和子や澤井玲衣子、目の見えない6人が絵を描く様子をとらえたポーランドの映像作家アルトゥル・ジミェフスキによる短編映画…。<br/>
　そして最後の展示室に所狭しと展示されたのが、美術家・中原浩大がアウトプットした幼少期から小学6年生までの膨大な量の造形物（夏休みの自由研究、書道、工作、絵、作文などなど）だった。それらは、誰もが備えていた創造への衝動─その営みを名付けることに果たして意味はあるのかと、問いかけてくるようだった。<br/>
　とはいえ、同館では収集方針の一つにアール・ブリュットを掲げ、海外展などで評価を受けた日本の代表的な作品の収集を開始している。これらでさえ、今、収集しなければ失われる可能性が高いため、まずは最初の一歩を踏み出すことを必要としている。また、滋賀県では戦後すぐから知的障がい者施設で粘土による造形活動が行われるなど、アール・ブリュットという言葉が広まる前からユニークな作品が制作されてきた蓄積がある。そうした施設での取り組みも地道に調査・紹介していく予定だ。さらに琵琶湖を擁する地域の幅広い文化のリサーチにも意欲を示している。<br/>
　「現在のアーティストたちは人類学や考古学など多様な領域でリサーチし、作品を創造しています。美術館が美術史的な評価に閉じこもっていていいのか。アール・ブリュットを含め、生活の中で何が生まれているのかまで美術館が踏み込んでいく必要があるのではと考えています」と保坂館長。地域の美術館の新たなモデルとしての展開を期待したい。</p>
<p style="text-align: left;"> </p>
<p style="text-align: right;">（アートジャーナリスト・山下里加）</p>
