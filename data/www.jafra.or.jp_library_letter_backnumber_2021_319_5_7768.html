<h1 class="h1 mt-0">山梨県富士河口湖町　富士山河口湖ピアノフェスティバル 2021</h1>
<article class="body">
<figure>
<p style="text-align: left;">　富士山を借景できる野外音楽堂・河口湖ステラシアター（以下、ステラ）。そこで2002年から富士山河口湖音楽祭（＊1）を続けてきた富士河口湖町（＊2）が、辻井伸行をピアニスト・イン・レジデンスに迎えた富士山河口湖ピアノフェスティバルをスタートした。<br/>
小曽根真、加古隆など錚々たるメンバーが出演し、辻井は9月23日から26日までの会期中、野外音楽堂でのソロを皮切りに、河口湖円形ホールでの100人限定コンサート、芝生広場での無料コンサート、最終日のガラコンサートまで走り切った。</p>
<p style="text-align: left;"> </p>

<figcaption>屋外での「ピクニック・コンサート」で演奏する辻井伸行（河口湖総合公園芝生広場）<br/>
©Tomoko Hidaki</figcaption>
</figure>
<p style="text-align: left;">　アンコールの「トルコ行進曲」ジャズバージョンが鳴り終えた瞬間、3,000席を埋め尽くした聴衆から万雷の拍手が鳴り響いた。すくっと立ち上がった辻井は、いつものように何度も頭を下げながら「ブラボー」のコールに応えていた。雨模様で自慢の富士山こそ見えなかったものの、野外であることを感じさせない辻井独特の音の粒々が、フェスティバルのエンディングを飾った。<br/>
　それにしても、富士河口湖町の音楽事業への継続的な取り組みには目を見張る。<br/>
　ステラを運営するために町民サポーターズクラブを育成し、中学・高校の吹奏楽関係者やプロの音楽関係者との信頼関係を地道に構築。開館7年目には、PMFオーケストラの演奏会で交流してきた指揮者の佐渡裕と音楽祭を立ち上げ、今夏で20周年を迎えた。<br/>
　その間に、6月には観光宿泊施設の閑散期を活かした高校の吹奏楽合宿を誘致し、小中学校への演奏家のアウトリーチを仕掛け、可動屋根が設置されてからは稼働期間を延長してコンサートのジャンルを広げ、音楽祭10周年では280名の合唱団による『カルミナ・ブラーナ』を実現、2019年には音楽祭で1万7,300人、ステラで年間5万3,000人を誘客するまでになった。<br/>
　そこに今年から、秋のピアノフェスが加わった。旗頭の辻井は、ヴァン・クライバーン国際ピアノコンクール優勝（2009年）から12年、今や誰もが知る世界的なピアニストだ。<br/>
　こうした音楽事業を準備室から25年以上にわたって担当してきたのが、現在はステラのマネージャーを務める野沢藤司（文化振興局局長補佐）だ。<br/>
　「ベルリンのヴァルトビューネ（＊3）の音楽祭を映像で見て、これこそがステラが目指すべきクラシック音楽の楽しみ方だと思いました。<br/>
　夏の音楽祭はすっかり地元に定着したので、20年目の節目に何かできればと思っていました。町にはベーゼンドルファーを備えた円形ホールがあります。これは、音楽を普及してほしいという願いで寄附された施設で、いつかピアノを柱にした企画ができればと考えていました。<br/>
　辻井さんは町にとっても大切なアーティストで、2012年の音楽祭では休日ではない金曜日の演奏会にもかかわらず、3,000席が完売した方です。予算の目途がつけば、いつか辻井さんとフェスをつくりたいと思っていました。可動屋根を製作した（株）横河システム建築が企業版ふるさと納税で支援してくださることになり、『富士河口湖町音楽のまちづくり事業』の一環として実現しました。6月の合宿、夏の音楽祭、秋のフェスに加え、冬にも何か企画できればと思っています」<br/>
　ステラが生まれて28年目。成長したのは音楽祭だけではない。観光客だけでなく移住者も呼び込み、人口も旧河口湖町エリアを中心に増加している。今年7月にはエンターテイメントビジネスを牽引する（株）アミューズが新本社「アミューズヴィレッジ」を開設するなど、2013年の富士山の世界遺産登録も後押しして、町のブランドイメージは大きく向上している。<br/>
　そうした充実の背景には、直営というあり方、ボランティアの最終打ち合わせにも顔を出す渡辺喜久男町長の姿勢、長年にわたって現場を見てきたブレない野沢、確かな担い手に育った町民サポーターの存在がある。計画ありきではなく、一つひとつ積み上げた結果として、ここにきて初めて「音楽のまちづくり」を名乗った。<br/>
　ヴァルトビューネと出会った野沢が夢を膨らませて今日に至ったように、ピアノフェスの辻井の演奏にふれ、観客一人ひとりの夢の扉が開いたようなフェスティバルの誕生だった。</p>
<p style="text-align: right;">（ノンフィクション作家・神山典士）</p>

<p style="text-align: left;">＊1 富士山河口湖音楽祭<br/>
2002年に指揮者の佐渡裕監修（2016年まで）によりスタートした住民参加型創造音楽祭。毎年夏に開催。サポーターズクラブ代表、高等学校吹奏楽部顧問、高校生など町民主体による実行委員会を組織し、企画づくりから当日ボランティアまで担当。1週間を超える会期中、シエナ･ウインド･オーケストラのコンサート、高校生吹奏楽トップチームや中高生特別編成バンドの演奏、クリニックなどのアカデミープログラム、街かどコンサートなど約40プログラムを展開。</p>
<p style="text-align: left;"><br/>
＊2 富士河口湖町<br/>
富士山の北麓、河口湖を囲む人口約2万6,000人の町。2003年に河口湖町･勝山村･足和田村の合併により誕生。河口湖町時代に小佐野常夫町長が「五感に訴える文化の薫り高い町」を目指す五感文化構想を掲げ、拠点施設のひとつとして1995年に河口湖ステラシアターを開設し、直営で運営（2007年に可動屋根を設置）。前年に寄贈された河口湖円形ホール（100人収容）と合わせ、合併後も継続的に音楽事業を展開。</p>
<p style="text-align: left;"><br/>
＊3 ヴァルトビューネ<br/>
ベルリンのシャルロッテンブルク地区にある古代ギリシャの劇場のような巨大な野外音楽堂（森の劇場という意味）。1936年のベルリン･オリンピックで建造され、第2次大戦後に改名。6月最終日曜日にベルリン･フィルが野外演奏会を行うことで有名。</p>
