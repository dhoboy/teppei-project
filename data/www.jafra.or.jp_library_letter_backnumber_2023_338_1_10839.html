<h1 style="text-align: left;">音楽</h1>
<h2 style="text-align: left;">札幌市　7月12日～8月1日</h2>
<h3 style="text-align: left;">パシフィック・ミュージック・フェスティバル札幌2023</h3>
<p style="text-align: left;">世界を代表する音楽家を教授陣に迎え、オーディションで選ばれた22カ国・地域の74名の若手音楽家が世界中から札幌に集結する国際教育音楽祭。野外で楽しむ名物のピクニックコンサートをはじめ、オーケストラ、アンサンブルなど、本格的なコンサートからカジュアルなものまで約25公演が行われる。最終日には東京公演も開催。</p>
<p style="text-align: left;">[会]札幌コンサートホールKitara、札幌芸術の森、サントリーホール（8月1日）ほか</p>
<p style="text-align: left;">[問]パシフィック・ミュージック・フェスティバル（PMF）組織委員会</p>
<p style="text-align: left;">Tel. 011-242-2211</p>
<h2 style="text-align: left;">秋田県秋田市、潟上市　6月11日～11月12日</h2>
<h3 style="text-align: left;">第2回秋田・潟上国際音楽祭2023</h3>
<p style="text-align: left;">活気あるまちづくりを目指す秋田発の音楽祭。「世界から秋田へ、そして秋田から世界へ」をテーマに、海外からも多数のアーティストを招聘する。7月15日の公演では、潟上市出身で本音楽祭のアーティスティックディレクターでもある千田桂大が出演、秋田出身である橋本五郎を招き、文化のあり方について考えるトークショーも行われる。<br/>
[会]秋田芸術劇場ミルハス ほか<br/>
[問]秋田・潟上国際音楽祭実行委員会<br/>
Tel. 018-874-9215</p>
<h2 style="text-align: left;">群馬県草津町　8月17日～30日</h2>
<h3 style="text-align: left;">第43回草津夏期国際音楽アカデミー＆フェスティヴァル</h3>
<p style="text-align: left;">1980年から続く講習会と演奏会から成る夏の音楽祭。今年は「プラハとウィーン 二つの楽都ドヴォルジャークとブラームス」をテーマに開催。10名以上の世界的な音楽家を招へいし、会期中は毎日多彩な演奏会が開かれる。招へいした音楽家によるアカデミーは事前申し込み不要の公開レッスンもあり、開かれた学びの場となっている。<br/>
[会]草津音楽の森国際コンサートホール<br/>
[問]群馬草津国際音楽協会 草津夏期国際音楽アカデミー事務局<br/>
Tel. 03-5790-5561</p>
<h2 style="text-align: left;">東京都豊島区　8月5日、6日</h2>
<h3 style="text-align: left;">TOKYO MET SaLaD MUSICFESTIVAL 2023（サラダ音楽祭）</h3>
<p style="text-align: left;">「Sing and Listen and Dance～歌う！聴く！踊る！」をコンセプトに、誰もが音楽の楽しさを体感・表現できる音楽祭として2018年にスタート。コンドルズと東京少年少合唱隊、東京都交響楽団が共演する0歳から入場可能な「OK！オーケストラ」、Noismの金森穣と井関佐和子が華麗なダンスを披露する管弦楽組曲を含むメインコンサート「スターバト・マーテル」など、フレッシュで多彩なプログラムを展開。<br/>
[会]東京芸術劇場 ほか<br/>
[問]サラダ音楽祭事務局（株式会社トリトーン内）<br/>
Tel. 03-5422-9511（平日10:00～18:00）</p>
<h2 style="text-align: left;">川崎市　7月22日～8月11日</h2>
<h3 style="text-align: left;">フェスタサマーミューザ KAWASAKI 2023</h3>
<p style="text-align: left;">今年で19年目となる真夏のクラシックの祭典。コロナの収束が見えてきた今年は、原点回帰を合言葉に「一期一会の音楽をライヴで楽しむ」を柱に音楽を届ける。東京交響楽団のオープニングコンサートから始まり、ミューザが誇る日本最大級のパイプオルガンの演奏やバレエ公演など、さまざまな内容で「新しい聴き方・楽しみ方」を提案する。<br/>
[会][問]ミューザ川崎シンフォニーホール<br/>
Tel. 044-520-0200</p>
<h2 style="text-align: left;">新潟県佐渡市　8月18日～20日</h2>
<h3 style="text-align: left;">アース・セレブレーション2023</h3>
<p style="text-align: left;">佐渡島の小木地区を中心に開催される野外フェスティバル。特設ステージでは、コロナ禍を経てようやく出演がかなった南アフリカのアカペラコーラスグループThe Voice of South Africaと鼓童によるライブが行われるほか、ワークショップやハーバーマーケット、キャンプやアウトドアコンテンツなどのアクティビティも企画されている。<br/>
[会]小木みなと公園、城山公園 ほか<br/>
[問]アース・セレブレーション実行委員会<br/>
Tel. 0259-81-4100</p>
<h2 style="text-align: left;">富山県南砺市　8月25日～27日</h2>
<h3 style="text-align: left;">スキヤキ・ミーツ・ザ・ワールド2023</h3>
<p style="text-align: left;">「音楽を通しての異文化交流」をテーマに、世界各国の文化との出会いと交流の場をつくりながら、地域に根差した音楽文化の創造を目指す市民参加型フェスティバル。今年はコンゴ民主共和国やゴラン高原、コロンビア、韓国など国内外アーティストによるコンサートやワークショップ、市内小中高生や市民楽団が全国から一堂に会するパレードなどを予定。<br/>
[会]南砺市福野文化創造センター ほか</p>
<p style="text-align: left;">[問]スキヤキ・ミーツ・ザ・ワールド実行委員会事務局<br/>
Tel. 0763-77-3817</p>
<h2 style="text-align: left;">石川県金沢市　8月19日　<img alt="finger.gif" src="/fs/5/9/0/9/8/_/finger.gif"/></h2>
<h3 style="text-align: left;">IMA2023スペシャル・フェスティバル・コンサート</h3>
<p style="text-align: left;">1998年から著名な講師陣のレッスンにより世界レベルの若手音楽家を多数輩出しているIMA（いしかわミュージックアカデミー）が、25周年を記念して開催するスペシャル・フェスティバル・コンサート。2022年にIMAで優秀な成績を収めた受講生や、原田幸一郎音楽監督とIMA卒業生による特別編成オーケストラが出演し、質の高い演奏をお届けする。<br/>
[会]石川県立音楽堂<br/>
[問]いしかわミュージックアカデミー実行委員会事務局<br/>
Tel. 076-225-1372</p>
<h2 style="text-align: left;">山梨県富士河口湖町　9月15日～18日</h2>
<h3 style="text-align: left;">富士山河口湖ピアノフェスティバル2023</h3>
<p style="text-align: left;">辻井伸行をピアニスト・イン・レジデンスに迎え、富士山の麓と河口湖という大自然の中で繰り広げられる音楽祭。国内外から集まった世界で活躍するピアニストによるピアノソロ、4手連弾、オーケストラとの共演のほか、ピクニック・コンサートや美術館でのコンサートなどの無料公演も開催し、大自然の中でピアノの魅力を堪能することができる。<br/>
[会]河口湖ステラシアター、河口湖円形ホール、河口湖総合公園、河口湖美術館<br/>
[問]富士山河口湖ピアノフェスティバル事務局<br/>
Tel. 0555-72-5588</p>
<h2 style="text-align: left;">長野県茅野市　7月8日、15日、17日</h2>
<h3 style="text-align: left;">第3回蓼科高原音楽祭</h3>
<p style="text-align: left;">地元有志の実行委員会が企画する音楽祭。全3日間の構成で、国内外で活躍するアーティストの演奏を楽しめる。3年目の今年は、初日にチェロ奏者のマルモ・ササキ、コントラバス奏者の高杉健人によるデュオリサイタル、2日目は金子三勇士のピアノリサイタル、3日目は金子と地元の諏訪交響楽団によるオーケストラコンサートが行われる。<br/>
[会][問]茅野市民館<br/>
Tel. 0266-82-8222</p>
<h2 style="text-align: left;">長野県木曽町　8月24日～27日</h2>
<h3 style="text-align: left;">第49回木曽音楽祭</h3>
<p style="text-align: left;">地区の集会所や個人の山荘などを演奏家の宿泊施設として提供、食事を地元のボランティアが準備するなど、1週間ほどの練習合宿を含めた期間、演奏家を地域住民が支える音楽祭。49回目になる今回も、国内有数の演奏家による室内楽コンサートが開催される。文化ホールで３日間行われるコンサートに加え、地元中学校の体育館でより気軽に楽しめる前夜祭コンサートを実施。<br/>
[会]木曽文化公園文化ホール<br/>
[問]木曽音楽祭実行委員会<br/>
Tel. 0264-21-1222</p>
<h2 style="text-align: left;">長野県松本市　8月19日～9月6日</h2>
<h3 style="text-align: left;">2023セイジ・オザワ 松本フェスティバル</h3>
<p style="text-align: left;">昨年30周年を迎えた同フェスティバルは、小澤征爾総監督のもと、世界中から優れた音楽家たちが結集。今年のオーケストラコンサートは、フランスの気鋭ステファン・ドゥネーヴと、小澤とは50年来の盟友ジョン・ウィリアムズが、サイトウ・キネン・オーケストラとタッグを組む。そのほか、上質な室内楽をお届けするふれあいコンサートや、多岐にわたるオープンイベントも多数予定。<br/>
[会]キッセイ文化ホール、まつもと市民芸術館、松本市音楽文化ホール ほか<br/>
[問]セイジ・オザワ 松本フェスティバル実行委員会<br/>
Tel. 0263-39-0001</p>
<h2 style="text-align: left;">鹿児島県霧島市　7月21日～8月6日</h2>
<h3 style="text-align: left;">第44回霧島国際音楽祭</h3>
<p style="text-align: left;">今回は、音楽監督の堤剛と音楽祭初登場のピアニスト・河村尚子によるデュオコンサートでオープニングを飾る。「チェロ・オーケストラ」や「キリシマ祝祭管弦楽団」による演奏など定番プログラムに加え、藤倉大作曲の『グリーンティー・コンチェルト』が世界初演される。演奏会だけではなく、オープニングコンサート後にはビュッフェパーティーや、期間中にはマスタークラスの講習会も開かれる。<br/>
[会]霧島国際音楽ホール ほか<br/>
[問]みやまコンセール<br/>
Tel. 0995-78-8000</p>
<h1 style="text-align: left;">演劇・ダンス</h1>
<h2 style="text-align: left;">長野県飯田市　8月3日～6日</h2>
<h3 style="text-align: left;">いいだ人形劇フェスタ2023</h3>
<p style="text-align: left;">毎年夏に開催される日本最大級の人形劇の祭典。今年は4年ぶりの通常開催を目指す。国内外からプロ・アマチュア・学生の劇団が参加し、市全域および下伊那郡内の約140会場で人形劇公演が行われる。人形劇公演のほかにも、プロから学べる人形づくりや人形操作のワークショップ、歩行者天国での人形劇団や大道芸人の公演などを開催。<br/>
[会]飯田市および近隣町村の約140会場<br/>
[問]いいだ人形劇フェスタ実行委員会<br/>
Tel. 0265-23-3552</p>
<h2 style="text-align: left;">滋賀県米原市 8月5日、6日、11日、12日</h2>
<h3 style="text-align: left;">芝居小屋長栄座夏のフェスティバル2023</h3>
<p style="text-align: left;">劇場内に特設された芝居小屋「長栄座」で3年計画で進めてきた新作プロジェクト「長栄座伝承会 むすひ」がついに完結。集大成の今年は、滋賀の魅力あふれる3演目を上演。第1部では、尺八奏者の人間国宝・野村峰山が長栄座に初登場。また、日本三大弁財天をテーマとする第3部では、竹生島を主題とした新作を箏×長唄×謡の「三方掛け合い」で表現する。このほか、伝統産業展など多彩な企画が実施される。<br/>
[会][問]滋賀県立文化産業交流会館<br/>
Tel. 0749-52-5111</p>
<h1 style="text-align: left;">美術・映像</h1>
<h2 style="text-align: left;">北海道東川町　7月25日～8月28日</h2>
<h3 style="text-align: left;">第39回東川町国際写真フェスティバル</h3>
<p style="text-align: left;">1985年に東川町が行った「写真の町宣言」をきっかけに、毎年夏に開催されるフェスティバル。写真の町東川賞授賞式、受賞作家作品展やフォーラムを中心に、全国の高校の写真部やサークルを対象にする写真大会「写真甲子園」など若手育成につながるイベントのほか、写真と異分野の文化とのコラボや、写真文化の魅力を伝えるプログラムなどを幅広く展開する。<br/>
[会]東川町内各所<br/>
[問]東川町写真の町実行委員会<br/>
Tel. 0166-82-2111</p>
<h2 style="text-align: left;">群馬県中之条町　9月9日～10月9日</h2>
<h3 style="text-align: left;">中之条ビエンナーレ2023</h3>
<p style="text-align: left;">美しい里山が広がる中之条町で開催される国際現代芸術祭。アーティストは特色ある山村地域で滞在制作を行い、その成果を芸術祭で発表する。9回目を迎える今回は、国内外から111組のアーティストが参加。温泉街や木造校舎など町内約40カ所の会場で、絵画や彫刻、写真、インスタレーションなどの作品展示やパフォーマンスを行う。<br/>
[会]中之条町内各所<br/>
[問]中之条ビエンナーレ事務局<br/>
Tel. 0279-75-3320</p>
<h1 style="text-align: left;">総合</h1>
<h2 style="text-align: left;">愛知県長久手市　7月15日、16日</h2>
<h3 style="text-align: left;">長久手市文化の家会館25周年記念「25th祭り」</h3>
<p style="text-align: left;">長久手市文化の家開館25周年を記念して、全館を使ったお祭りを開催。ホールでは、長久手出身のピアニスト・川上ミネが、長久手の10カ所の風景から10曲の作品をつくって披露するコンサートを実施。パブリックスペースでは、愛知県立芸術大学とのコラボでアートショップがオープン。そのほか、マルシェや創造スタッフのパフォーマンスなど盛りだくさんな2日間をお届けする。<br/>
[会][問]長久手市文化の家<br/>
Tel. 0561-61-3411</p>
<h2 style="text-align: left;"><em>TOPICS</em></h2>
<h3 style="text-align: left;">震災で分断された心を「つなぐ、」<br/>
常磐線舞台芸術祭 2023</h3>
<p style="text-align: left;">　東日本大震災の被災地でもある福島・宮城・茨城県内のJR常磐線沿線を舞台に、新たな芸術祭が開催される。震災後に南相馬市に移住した作家の柳美里が2018年よりプログラム・ディレクターとして計画し、15年に開校した教育復興のシンボル・福島県立ふたば未来学園（福島県広野町）で講師等を務めてきた劇作家の平田オリザがフェスティバル・コーディネーターを務める。<br/>
　コロナ禍の影響により延期を余儀なくされ、晴れて初開催を迎える今回のテーマは「つなぐ、」。震災が残した爪痕は、大小そして内外を問わずさまざまな“分断”を生み、未だその影を落としているなか、舞台芸術の力をもってその分断を少しでも“つなぎ”それぞれが手繰り寄せ、地域のもつ本来の美しさや魅力を再発見し体感してもらうために企画されている。<br/>
　芸術祭は7月31日～8月13日の14日間にわたって、ホール・劇場だけでなく原子力災害伝承館などさまざまな場所で開催。青年団『銀河鉄道の夜』や青森中央高校演劇部と福島県の高校生による『もしイタ～もし高校野球の女子マネージャーが青森の「イタコ」を呼んだら』などの演劇公演をはじめ、駅舎周辺でアーティスト同士がコラボレーションする「Voice on Voice」（柳美里×尾崎世界観、古川日出男×後藤正文ほか）、能楽、ワークショップ、地域を知るツアー、合唱など、20を超える多彩なプログラムが実施される。<br/>
　また芸術祭プレ公演として、柳美里が主宰する劇団・青春五月党による3年ぶりの新作公演『JR常磐線上り列車─マスク─』が行われる（7月21日～28日）。<br/>
　演劇・文学・音楽などを楽しみながら、常磐線沿線エリア、福島浜通りの地域や食、原発のことなども学ぶことができるプログラムとなっている。</p>
