<h1 class="h1 mt-0">（一財）自治総合センター「地域の芸術環境づくり助成事業」の募集開始</h1>
<article class="body">
<figure>
<p style="text-align: left;">　（一財）自治総合センターでは、宝くじの社会貢献広報事業であるコミュニティ助成事業の一環として、公立文化施設の利活用の推進や企画制作能力の向上等を図るため、市（区）町村（ただし政令指定都市を除く。）に対する「地域の芸術環境づくり助成事業」を実施しています。</p>
<p style="text-align: left;">　このたび令和5（2023）年度事業の募集が開始されましたのでお知らせします。締切は各都道府県の文化担当課へお問い合わせください。</p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;">［問い合わせ］一般財団法人自治総合センター<br/>
担当：本藤 Tel. 03-3504-0841<br/>
※事業の詳細につきましては、（一財）自治総合センターのウェブサイトをご覧ください。<br/>
<ins><a href="https://www.jichi-sogo.jp/">https://www.jichi-sogo.jp/</a></ins><br/>
※都道府県から（一財）自治総合センターへの締切は11月30日（水）必着。</div>
</figure>
</article>
