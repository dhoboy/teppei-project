<section class="mb-6">
<h1 class="h1 mt-0">令和2（2020）年度オンライン 研修の申込時期について</h1>
<article class="body">
<figure>
<p style="text-align: left;">　ステージラボの中止に伴い、2021年2月下旬に実施予定のオンラインによる研修について、12月中旬より参加者募集を行う予定です。研修に関する詳細や申込方法は、レター1月号（1月1日発行）に先行してホームページでお知らせいたします。皆様のご参加を心よりお待ちしております。</p>
</figure>
<p> </p>
<p>●「ステージラボ」「オンライン研修」に関する問い合わせ<br/>
芸術環境部　児島・吉川・﨑山<br/>
Tel. 03-5573-4183</p>
</article>
