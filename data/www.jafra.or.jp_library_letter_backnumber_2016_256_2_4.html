<h1 class="h1 mt-0">理事会、評議員会の開催結果</h1>
<article class="body">
<p>6月6日に第106回理事会、21日に第77回評議員会が開催され、平成27年度決算、事業報告および公益目的支出計画実施報告が承認されました。<br/>
評議員会では、役員の任期満了に伴い、理事13名、監事2名が選任されました。また、22日に開かれた新たな役員による理事会において、梶田理事長、石川常務理事が再任されました（詳細は<a href="https://www.jafra.or.jp/about/organization.html" target="_blank">当ウェブサイト</a>上にて掲載）。</p>
</article>
