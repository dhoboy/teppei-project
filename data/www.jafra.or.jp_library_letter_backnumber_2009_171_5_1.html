<h1 class="h1 mt-0">大分県別府市　別府現代芸術フェスティバル2009「混浴温泉世界」より ベップダンス「DANCE IN BEPPU CITY」B～オープン・ルーム</h1>
<article class="body">
<figure>
<h2 style="text-align: left;"> ─別府市中央公民館をめぐるダンスジャーニー</h2>
<p style="text-align: left;">　別府の街を舞台にした「別府現代芸術フェスティバル2009『混浴温泉世界』」が2カ月の会期を終え、6月14日に閉幕した。その最終日、市内最古のコンクリート建造物で市の有形文化財にも指定されている別府市中央公民館を舞台にしたコンテンポラリー・ダンスの発表が行われた。<br/>
　 「オープン・ルーム─別府市中央公民館をめぐるダンスジャーニー」と題したその発表は、フェスティバルの一環として行われた「ベップダンス」（NPO法人Japan Contemporary DanceNetwork［JCDN］企画）のプログラムのひとつ。公募で集まった62人の市民が、障がい者と若者、主婦、オヤジ、子ども、シニアの5チームに分かれ、アーティストとの数日間のワークショップを経てコミュニティ・ダンス（本誌08年11月号「制作基礎知識」参照）を創作。築80年という歴史をもつ建造物内の講座室や会議室、料理室、大ホール、廊下などでチームごとにパフォーマンスを行い、スタッフが観客を各所に導きながらツアー感覚で見せて回る仕掛けだ。</p>

<p style="text-align: left;">　全体のコンセプト＆デザインを構築したのは、英国で30年以上にわたりコミュニティ・ダンスを牽引してきた振付家ローズマリー・リー。今年2月に現地を視察した彼女が掲げたのが「過去・現在・未来」というコンセプトで、戦前から現在に至るまで別府の街を見続けてきたこの建物の歴史と、そこに集まる人々の“ジャーニー”を見せたいというものだった。<br/>
　 このコンセプトを受けて、JCDN、フェスティバル事務局、そして福岡でコンテンポラリー・ダンスの普及活動に励むNPO法人Co.D.Ex.（コデックス）代表のスウェイン佳子らが協力して制作に当たった。人々のジャーニーを見せたいというコンセプトを受け、さまざまな人材を集めたパフォーマンスにしようと小学3年から6年生、年齢に関わらずオヤジを自認している人など、前述の枠で参加者を募集。また子どものワークショップに定評のある北村成美、オヤジ・ダンスを振り付けている森下真樹らアーティストを招聘した。</p>
<p style="text-align: left;">　だが、いざ公募を始めても、参加者がなかなか集まらない。なにせコンテンポラリー・ダンスや現代アートというものに、ほぼふれたことがない市民たちだ。この発表は5月17日にも行われたが、ワークショップを始める日になっても参加希望者が思うように集まらない。フェスティバル最終日の発表では、子どもたちの数は優に30人を超え、大ホールの真っ赤な客席を舞台に（観客はステージ上）、イスの陰からうわっと飛びだし、楽しげに踊り回っていたが……。<br/>
　 「嬉しいことに、5月の発表を観たりした人のクチコミで参加者が増えていったんです。観る前は怖がっていたけれど、いざこれは面白いぞとなったら、知らなかった分、食いついてくる人がとても多かった」（スウェイン）<br/>
　 「知人に頼まれて最初は嫌々参加した」と語るのは、オヤジ組のひとりで普段はシステムエンジニアとして働く鈴木努さん。でも「彼の子どもが発表を見に来て『お父さんが一番格好いい』と褒めたら、まんざらでもなさそうだった」と森下は笑い、「今の時代、オヤジたちの多くは職場でも家庭でも力の向けどころがない。その抑圧されたエネルギーを解放したいし、色んな人生を経験しているオヤジは多種多様ですごく面白い」と続けた。<br/>
　 また「バレエが好きな娘のためになるかと思って参加させた」と語るのは、9歳の梶原水緒ちゃんの母・純子さん。「子どもでもプロ」という北村の方針から、自分の意見が現場にじかに反映される自己表現の面白さに目覚めた水緒ちゃんは、本番直前「初めて人に嫌なことを言われても気にならなくなった。私は私のやりたいことをやる」とお母さんにまっすぐ打ち明けたとか。「学校以外の世界をもてたことが本当に楽しかったみたい」と純子さんは微笑む。</p>
<p style="text-align: left;">　中央公民館というサイトスペシフィックな場所で行われた、3歳から60歳代までによるエイジ（年齢）・スペシフィックなダンス。「終わってみれば、世代別にしたことが功を奏した。そうしたからこそ全世代の人が各々の感性を生かせたし誰も脇になることなく主役になれた。改めてコミュニティ・ダンスの面白さを実感できた」とスウェイン。<br/>
　 街は人が創るもの─。清々しい笑顔で千秋楽を終えた参加者と観客が牽引者となり、これから別府の街で少しずつ現代アートの種を育てていってくれるはずだ。</p>
<p style="text-align: left;">（ジャーナリスト・岩城京子）</p>
