<h1 class="h1 mt-0">滋賀県米原市　滋賀県立文化産業交流会館 長栄座伝承会「むすひ」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　7月31日と8月1日、滋賀県米原市で「長栄座」の公演があった。長栄座は米原駅から徒歩7分の滋賀県立文化産業交流会館（以下、交流会館）に造られた特設舞台で、かつて長浜市に実在した芝居小屋の名だ。<br/>
　10周年を迎える今回は、3部構成による公演「長栄座伝承会（でんしょうえ） 『むすひ』〜東西を結び、刻（とき）を結び、乾坤（あめつち）を結ぶ〜」に加え、1週間の夏のフェスティバルとして伝統工芸品の展示、伝統芸能ワークショップなども行われた。</p>
<p style="text-align: left;"> </p>
<figure><img alt="p12_1mini.jpg" src="/fs/3/9/4/1/1/_/p12_1mini.jpg"/>　<img alt="p12_2mini.jpg" src="/fs/3/9/4/1/3/_/p12_2mini.jpg"/>
<figcaption>長栄座伝承会「むすひ」公演の様子<br/>
写真提供：滋賀県立文化産業交流会館</figcaption>
</figure>
<p style="text-align: left;"><br/>
　イベントホールに建てられた仮設の芝居小屋の中に入ると、定式幕を引いた舞台、花道、左右に座布団の桟敷席もあり、往時の雰囲気が再現されていた。1部は日替わりで能の舞囃子や新作地歌、箏を伴奏に踊るハワイアンフラ、落語まで並ぶバラエティに富んだプログラム。2部と3部は今年からスタートした新作の3年プロジェクトだ。<br/>
　2部は「駅名連歌まいばらはつ」という新趣向で、米原が京都に向かう琵琶湖線、名古屋に向かう東海道本線、金沢に向かう北陸本線の駅であることから発想。今年は琵琶湖線の駅にちなんだ名所や名物を織り込んだ歌詞を、長栄座に当初から関わる箏曲家の野村祐子さんが作曲。巨大スクリーンに公募で選ばれた個性的な駅名の書と映像を映し、児童合唱団が歌い、古典芸能キッズワークショップの修了生が踊り、滋賀県邦楽専門集団「しゅはり」が演奏する各駅停車の旅が展開した。<br/>
　3部が能・箏曲・ダンスのコラボレーション「響鳴〜日本三大弁財天と宇賀神将十五王子」。これは、竹生島、神奈川の江ノ島、広島の厳島の三大弁財天をモチーフに3年で巡る作品。「其の一」の『相模江ノ島妙音弁財天と五王子』は箏曲家の萩岡松韻さんが作曲した。萩岡さんの演奏に、胡弓、シタール、タブラーが加わり、旅の僧を演じる能楽師の渡邊荀之助さん、弁財天に扮するダンサーが和合する力作を発表した。<br/>
　交流会館が伝統芸能に力を入れるようになった背景には、県による外郭団体等の見直しがある。「このままでは生き残れない。危機感を抱いた当時の職員が意見を出し合った結果が長栄座だった」と現・館長の竹村憲男さんは言う。<br/>
　ハード面で恵まれない交流会館をどうアピールするか。長浜曳山祭、木之本町でつくられる箏や三味線の絹絃、信仰の島・竹生島、十一面観音を守り本尊としてきた村々、湖北にある文化資源を職員たちは数え上げた。「長栄座のようなシアター・イン・シアターをつくり、伝統芸能を柱に据えたのだから、その覚悟は相当のものだった」と竹村さん。<br/>
　2011年に行われた初回の長栄座には人間国宝の常磐津一巴太夫が出演。4年目からは監修者として久保田敏子京都市立芸術大学名誉教授を迎えた。久保田さんは6歳から箏、地歌、長唄、義太夫と習ったが、名手の芸に接して研究者となり、その知識と人脈を長栄座に注いだ。「一般の人が伝統芸能を見に行く機会は少ない。低料金で質を落とさず、さまざまな伝統芸能にふれられる敷居の低い内容と演出を心がけた。伝統を守るだけが能じゃない。古典に根付いた創作もしなければ」と新作も発表した。<br/>
　長栄座とともに、交流会館は普及や育成にも乗り出す。「古典芸能キッズワークショップ」、「邦楽専門実演家養成事業」、その修了生が活動する「しゅはり」。この「しゅはり」の指導者が駅名連歌の野村さんだ。また、「箏曲ジュニア・アンサンブル」や、小中学校を対象にした演奏家派遣「和のじかん」もスタートした。<br/>
　一方、久保田さんは新作を演出する人材を探し、金沢を拠点に能舞とクラシック音楽のコラボレーションなどを手掛けてきた中村豊さんに白羽の矢を立てる。「さまざまな要素の混ぜ合わせではなく、別々のものが存在して互いに引き立て、補い合う演出に徹した」という中村さんは、映像や駅名連歌の作詞も手掛ける才人だ。コロナ禍で3部の出演者18人が揃ったのは公演当日ながら、観客を感動させたのは伝統芸能のもつ力だろう。<br/>
　長年、事業に携わってきた野村さんは、「10年かけて演奏者も客も育った」と笑う。長栄座は、公演のための舞台から、発信の場に飛躍しようとしている。</p>
<p style="text-align: right;">（ジャーナリスト・奈良部和美）</p>

<p style="text-align: left;">●長栄座<br/>
1883（明治16）年に長浜市に建てられ、1958（昭和33）年に全焼した芝居小屋。</p>
<p style="text-align: left;"><br/>
●滋賀県立文化産業交流会館<br/>
1988年に湖北の文化と産業振興の拠点として開館。イベントホール（約2,000人収容）、小劇場（約200人収容）、練習室、会議室、オフィスを併設。イベントホールはこれまで産業展示、マーチングバンドの発表などの会場として活用されてきた。1992年3月まで滋賀県文化体育振興事業団、2017年3月まで滋賀県文化振興事業団が運営（2006年4月指定管理者移行）。17年4月からはびわ湖芸術文化財団（滋賀県の外郭団体等の見直しにより公益財団法人びわ湖ホールと公益財団滋賀県文化振興事業団の文化芸術部門を統合）がびわ湖ホールと滋賀県立文化産業交流会館の2館を運営。指定管理者移行を機に伝統芸能の普及・育成事業に力を入れる。</p>
