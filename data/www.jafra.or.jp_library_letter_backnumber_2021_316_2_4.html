<h1 class="h1 mt-0">「特別寄稿 ビューポイント view point」No.5掲載について</h1>
<article class="body">
<figure>
<p style="text-align: left;">　地域創造ホームページ限定で、有識者やキーパーソンから文化芸術および公立文化施設等におけるチャレンジングな取り組みを寄稿していただくコーナー「特別寄稿 ビューポイント viewpoint」。<br/>
　新たに「骨董通り法律事務所 For the Arts」代表パートナーの福井健策氏（弁護士／ニューヨーク州弁護士）にご寄稿いただきました（7月6日更新）。<br/>
<a href="https://www.jafra.or.jp/library/other/column05.html">https://www.jafra.or.jp/library/other/column05.html</a></p>
<p style="text-align: left;"> </p>
<h4 style="text-align: left;">問い合わせ</h4>
<p style="text-align: left;">芸術環境部 吉川<br/>
Tel. 03-5573-4068</p>
</figure>
</article>
