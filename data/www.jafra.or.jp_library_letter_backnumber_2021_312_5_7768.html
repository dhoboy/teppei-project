<h1 class="h1 mt-0">愛知県春日井市 春日井市民会館 演劇×自分史 カスガイ創造プロジェクト第3弾 『春よ恋』</h1>
<article class="body">
<figure>
<p style="text-align: left;">　新型コロナウイルス感染症は、公立文化施設が企画した市民参加事業も翻弄している。制作に関わる人数が多く、感染リスクが高いシニア層も参加する市民劇でも公演や発表会の中止・延期が相次いだ。愛知県春日井市の「演劇×自分史 カスガイ創造プロジェクト」は、第3弾公演である『春よ恋』が2度の延期を経て中止となり、映像での発表に切り替えた。<br/>
　演出家・俳優の有門正太郎が携わる本プロジェクトは、参加者の断片的な体験や記憶を繋ぎ合わせ、舞台に仕立てるのが特徴だ。『春よ恋』は参加者への聞き取りに加え、「恋しい人に手紙を書く」設定で引き出したエピソードを元に構成されている。映像版（84分）を見ると、郵便配達人と手紙を書く少女（2人の関係は最後に明かされる）を物語の核に、親子や恋人、師弟の“出会いと別れ”が展開し、思い出の音楽やダンスも効果的に使われている。高齢の女性が育ててくれた祖父との永別を訥々と語る場面はじんと来た。ドキュメントとも虚構とも思える曖昧さが、むしろ共感を引き寄せているように感じた。</p>

<p style="text-align: left;">　3月13日に同市を訪れ、プロジェクトの経緯を主催する（公財）かすがい市民文化財団と有門に聞いた。財団の広報担当、山川愛さんは「春日井市は1999年、自分史に関する施設（日本自分史センター）を自治体として初めて開設し、作品収集や書き方講座に力を入れてきた。演劇事業は経験がなく、突破口として地域創造のリージョナルシアター事業に応募し、2016年に派遣講師としてやって来たのが有門さんだった」と説明する。北九州市を拠点に活動する有門はリサーチするうち地元で盛んな自分史に着目し、関係者を取材。「自分の過去や封じ込めた感情を表現する自分史は演劇と親和性がある」と考え、翌年から財団と共にプロジェクトを始めた。<br/>
　初年度は公募による9人の参加者と8回のワークショップを行い、市内各所にまつわるエピソードを集めた第1弾作品『この場所、自分史』を2018年3月に上演した。翌年は参加人数、ワークショップの回数ともに約2倍に増加。2019年2月の第2弾公演『旅旅（ふたたび）』はチケットが完売となり、大きな反響を呼んだ。<br/>
　有門は「ワークショップは多くの時間を参加者の人生体験の聞き取りに充てる。最初は黙っていた人も周囲に感化されて話し始め、異世代間交流も活発になる。時間をかけ記憶を呼び戻すと、演劇の種子になるようなエピソードが次々と出てくる。互いの話を聞きあうことで共感力が培われ、舞台を作る時も一体感が生まれやすいようだ。市民劇の新たな手法として手応えを感じた」と語る。<br/>
　過去最多の25人が参加した第3弾『春よ恋』は、より大きな会場の春日井市民会館（1,022席）で昨年2月29日、3月1日に公演を予定していた。だが、新型コロナウイルス感染症の拡大により、本番2日前に1カ月後に延期され、さらに約1年後へ再延期に。練習再開を目指した時期もあったが、2度目の緊急事態宣言を受け今年2月に中止が決まった。<br/>
　状況が二転三転する中、有門と担当者は実演でない発表方法も模索した。「打ち込んできた参加者の気持ちを昇華しなければと感じた」と財団で自分史を担当する北澤圭さんは話す。多くの人が自宅で鑑賞できる映像制作案が浮上し、公募中だった「公文協シアターアーカイブス」（＊）に応募して採択された。最初の延期が決まった日に撮影したリハーサルの映像を元に、映像作品を制作し、今年3月に公開と配信に漕ぎつけた。<br/>
　参加者のコロナ禍のエピソードや、コロナ禍を経て感じた『春よ恋』への思いを聞こうと、有門と参加者の個別面談も行われた。その時の肉声や稽古風景を盛り込んだドキュメント（29分）も制作し、3月末に同アーカイブスで公開した。「舞台に立ち、観客の反応を体感して初めて芝居は完結する。その醍醐味を参加者に味わってもらえず非常に残念だが、映像の形にせよ世に出すことができて良かった」と有門。上演こそならなかったが、地元の市民劇に“レガシー”は残せたと言えるのではないか。</p>
<p style="text-align: right;">（ジャーナリスト・永田晶子）</p>
