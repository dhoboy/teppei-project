<h1 class="h1 mt-0">令和4年度「地域創造大賞（総務大臣賞）」受賞施設決定</h1>
<article class="body">
<figure>
<p style="text-align: left;">令和4年12月、地域創造大賞（総務大臣賞）の受賞施設に、以下の5施設を決定しました。<br/>
受賞施設の設置主体である地方公共団体、地域における創造的で文化的な環境づくりを目指し施設の運営に尽力されたスタッフの方々、施設を拠点に文化活動等を行う地域住民の皆様、誠におめでとうございます。地域創造では、受賞施設の活動を紹介させていただくことを通じて、全国の公立文化施設のさらなる活性化が図られることを期待しています。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>◎令和4年度地域創造大賞（総務大臣賞）表彰式</strong><br/>
［日時］2023年1月20日（金）14：00〜14：50<br/>
［会場］グランドアーク半蔵門 華の間</p>
<h3 style="text-align: left;">安田侃彫刻美術館 アルテピアッツァ美唄│北海道美唄市</h3>
<div class="img-row">
<figure><img alt="p6_1.jpg" src="/fs/4/8/4/1/9/_/p6_1.jpg" style="width: 500px; height: 333px;"/></figure>
</div>
<p style="text-align: left;"><strong style="color:FireBrick;">“自然と彫刻が調和した芸術広場”により誇りを醸成</strong><br/>
炭鉱で栄えた美唄市出身の彫刻家・安田侃、市、住民が一体となり、「土地の記憶を繋ぐ木造校舎・自然・芸術」が調和した美術館を実現。アルテ市民制度を創設したNPOが運営し、ガイドツアーや石と向き合い自身の心を形にする「こころを彫る授業」などを通じて、芸術広場を「こころのふるさと」として後世に伝える文化のまちづくりを推進した。<br/>
［運営］認定NPO法人アルテピアッツァびばい<br/>
［開館］1992年</p>
<h3 style="text-align: left;">府中市立府中の森芸術劇場│東京都府中市</h3>
<div class="img-row">
<figure><img alt="p6_2.jpg" src="/fs/4/8/4/2/1/_/p6_2.jpg" style="width: 500px; height: 333px;"/></figure>
</div>
<p style="text-align: left;"><strong style="color:FireBrick;">“質の高い鑑賞事業”により心豊かな生活を推進</strong><br/>
クラシック音楽、オペラ、バレエ、ポピュラー音楽、ミュージカル、伝統芸能など多様な鑑賞事業を展開。ジュニアウィンドオーケストラ、青少年吹奏楽団、少年少女合唱団の支援やジュニアジャズスクールの開講など青少年の育成にも力を入れ、都市近郊の文化施設として心豊かな生活を推進した。<br/>
［運営］公益財団法人府中文化振興財団<br/>
［開館］1991年</p>
<h3 style="text-align: left;">神奈川県立青少年センター│神奈川県</h3>
<div class="img-row">
<figure> 
<figcaption><img alt="p6_3.jpg" src="/fs/4/8/4/2/3/_/p6_3.jpg" style="width: 500px; height: 333px;"/></figcaption>
</figure>
</div>
<p style="text-align: left;"><strong style="color:FireBrick;">“青少年と舞台芸術の出会い”に尽力</strong><br/>
1960年代に整備された青少年健全育成施設の草分け。悩みを抱える青少年への支援に加え、科学と舞台芸術の分野における体験学習の機会を提供。歌舞伎、文楽、人形劇、演劇、ダンスなどの鑑賞をはじめ、学校演劇・ダンス活動の支援、若手人材の発掘と育成を目的とした「マグカルシアター」など、長年にわたり青少年と舞台芸術の出会いに尽力した。<br/>
［運営］神奈川県<br/>
［開館］1962年</p>
<h3 style="text-align: left;">浜松市楽器博物館│静岡県浜松市</h3>
<div class="img-row">
<figure>
<figcaption><img alt="p6_4.jpg" src="/fs/4/8/4/2/5/_/p6_4.jpg" style="width: 500px; height: 333px;"/></figcaption>
</figure>
</div>
<p style="text-align: left;"><strong style="color:FireBrick;">“日本で唯一の公立楽器博物館”として尽力</strong><br/>
楽器産業が盛んな浜松市が開設した日本で唯一の公立楽器博物館。世界の楽器を収集・保存し、館職員が実際に演奏・解説する講座やレクチャーコンサート、学校で実施する移動楽器博物館など幅広い事業を展開。楽器を通じた多文化理解と音楽のまちづくりを推進した。<br/>
［運営］公益財団法人浜松市文化振興財団</p>
<p style="text-align: left;">［開館］1995年</p>
<p style="text-align: left;"> </p>
<h3 style="text-align: left;">はつかいち文化ホール（ウッドワンさくらぴあ）│広島県廿日市市</h3>
<p><img alt="p6_5.jpg" src="/fs/4/8/4/2/7/_/p6_5.jpg" style="width: 500px; height: 375px;"/></p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong style="color:FireBrick;">“市民と音楽をつなぐ交流拠点”として尽力</strong><br/>
多彩な鑑賞事業を提供するとともに、市民オペラ、市民ミュージカルなどの市民参加事業、室内合奏団の運営、ジュニア弦楽合奏団の育成、教育委員会とともに行っている平和コンサートや小学校訪問コンサートなど、市民が音楽と触れ合うさまざまな機会を創出し、市民と芸術文化をつなぐ交流拠点として尽力した。<br/>
［運営］公益財団法人廿日市市芸術文化振興事業団<br/>
［開館］1997年</p>
</figure>
