<p style="text-align: left;">　「公共ホール音楽活性化事業（おんかつ）」では、“音楽”を通じて、普段クラシック音楽を聴く機会が少ない方や地域の方々にとって新たな発見や交流の場になることを目指し、全国各地で工夫を凝らしたコンサートとアクティビティ（アウトリーチをはじめとする演奏交流プログラム）を実施しています。<br/>
　令和3年度は、6組の登録アーティストが全国12カ所の地域に赴き、音楽を届けます。今号ではその中から10月に開催した東京都町田市（10月27日～29日）と秋田県大館市（10月28日～30日）の模様をご紹介します。<br/>
　町田市は東京都の最南端（島部を除く）に位置する人口約43万人のまちで、都心から電車で約30分の距離にありながら豊かな自然が存在するなど、多様な横顔を併せ持ちます。<br/>
　一般財団法人町田市文化・国際交流財団の主催で、ソプラノの竹多倫子さん、ピアノの石塚幸子さんによるおんかつを実施しました。<br/>
　アクティビティは、金井中学校2年生、金井小学校特別支援学級を対象に計4コマ行いました。『オー・ソレ・ミオ』の明るいナポリ民謡から始まった中学校のアクティビティ。生徒の皆さんは、その声量に驚きながら、竹多さんの「夢」についての話や歌声を真剣な表情で聴いていました。小学校では、動物に扮した2人の掛け合いに大盛り上がり。また、『フニクリ・フニクラ』では、楽しく手拍子で参加しました。<br/>
　最終日のコンサートは、和光大学ポプリホール鶴川で行われました。小中学生を対象としたプログラムで、竹多さんの迫力ながら繊細な歌声と、石塚さんの美しいピアノの音色がホールいっぱいに響き渡り、拍手喝采で3日間のおんかつ事業は幕を閉じました。<br/>
　大館市は、秋田県の北部に位置する人口約6万8,000人のまちです。市の中央部を秋田県第2位の流域面積をもつ米代川が流下、東側は鹿角市と小坂町に、西側は北秋田市と藤里町、南側は北秋田市、北側は青森県に接しています。<br/>
　ほくしか鹿鳴ホールの指定管理者である一般財団法人大館市文教振興事業団が主催で、高橋ドレミ＆實川風ピアノデュオを招いておんかつを実施しました。<br/>
　アクティビティは、川口小学校3・4年生、城南小学校4年生、桂城小学校4年生を対象に計4コマ行いました。迫力のある演奏はもちろん、2人の手の動きをモニターへ映したり、『エジプト女のために』の演奏中は、目を閉じてエジプトの情景をイメージしてもらうなど、充実したプログラムでした。終了後は、手を挙げて質問するなど、子どもたちの反応も良く、一番印象的だったのは、アーティストが帰るときに、子どもたちが自発的に出口まで見送りに行ったことです。<br/>
　最終日のコンサートは、デュオでの演奏に加え、實川さんはショパンの『英雄ポロネーズ』を、高橋さんはリストの『ラ・カンパネラ』をソロで演奏し、デュオとは違った雰囲気も楽しめました。また、チラシやプログラムを可愛らしいデザインにし、演奏中のマナーガイドもプログラムとともに配布するなど、初めてクラシックコンサートを聴く幅広い世代のお客様にも楽しんでいただけるよう、工夫を凝らした公演となりました。</p>
