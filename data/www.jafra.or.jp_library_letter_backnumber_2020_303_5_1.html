<h1 class="h1 mt-0">横浜市 文化芸術創造都市横浜・臨時相談センター「YES!」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　文化庁が新型コロナウイルス感染症により大きな影響を受けている文化芸術分野への支援策をとりまとめ、最新情報をHPで公開している。同庁の令和2年度2次補正予算ではフリーランスを含む個人事業者、小規模団体への活動継続支援も打ち出されるなど対応が進んでいる。地方公共団体による支援策も続々と動き始めているが、そのなかで注目されるのが横浜市によるアーティスト、クリエイター、文化産業従事者に向けた対面式のオンライン相談事業だ。</p>
<p style="text-align: left;">　同市では、2004年から文化芸術・観光振興による都心臨海部の活性化を目指す文化芸術創造都市施策を推進してきた。そのなかで、歴史的建造物や空きオフィスなどを転用し、クリエイティブ・クラス（＊1）と呼ばれる事業者、団体、人（クリエイター、アーティストなど）を誘致する「創造界隈形成事業」に取り組み、日常的に活動の相談に乗ってきた。その窓口として開設されたのが、市からの補助を受けた横浜市芸術文化振興財団のアーツコミッション・ヨコハマ（ACY）（＊2）だ。</p>
<p><strong style="color:FireBrick;">●</strong></p>
<p style="text-align: left;">　彼らとのネットワークや相談事業のノウハウがあるACYでは、市の補正予算を受けて緊急相談窓口の特設サイト「YES!（Yokohama Emergency Support for the Arts）」をオープン。事前予約により会計士、税理士、弁護士、社会保険労務士、中小企業診断士など20人の専門相談員がオンラインで個別の無料相談に応じている。ACY開設当時から相談業務に携わってきた財団の杉崎栄介さんは次のように話す。</p>
<p style="text-align: left;">　「アートNPOが運営するBankART、急な坂スタジオ、黄金町エリアマネジメントセンター、60組のアーティストやクリエイターが入居する北仲ブリック＆ホワイトなど、創造都市政策によりオルタナティブスペースや民間のプレイヤーが横浜にどんどん増えていった。彼らの相談を受けてきたACYとして市にその強化を提案した。</p>
<p style="text-align: left;">　4月に関係者にヒアリングし、やったことのない“士業相談”を核にしたいと考えた。新たな専門家と組む必要があるため、ヨコハマ国際映画祭のスタッフでもあったNPOArts and Lawの作田知樹さん（行政書士）に相談。作田さんと、起業家支援をしているmass×mass関内フューチャーセンターの治田友香さん（ファウンダー）にパートナーとして事務局に参加してもらい、5月から事業をスタートした。</p>
<p style="text-align: left;">　相談員とはZoom会議を通じて趣旨や最新支援情報を共有。相談員が初めて個別相談を行うときには応対の内容を確認するために事務局も立ち合った。事務局では定期的に相談者と相談員のマッチングやケースワーカー会議のようなミーティングも行っている。6月30日現在で85件の相談申し込みがあったが、文化芸術を生業としている人からがほとんどだった。</p>
<p style="text-align: left;">　相談内容は、大きく分けると①資金（支援情報や申請書の書き方や提出書類について）、②法務（映像配信に関わる著作権や自分たちの活動の知財的評価について）、③オンライン活動、④アマチュア活動の4つだ。①は求めている資金が生活保障なのか、休業補償なのか、文化芸術活動支援なのかを確認するところから始まり、生活保障に関わることだと社会福祉協議会を案内することもある。個人事業主開設届をしたほうがいいかとか、決算や確定申告を業の報告書としてどうすればいいかなど、これまで何となくやってきたことを意識的にしなければという思いが窺われた。②は本番がなくなった音響技術などの専門家がどうすれば専門技術で収益を得られるようになるかといった起業相談、③は教室を開設していた指導者に対するオンライン指導などへのアドバイス、④は吹奏楽部の子どもが練習・発表の場をなくしたという保護者からの相談など多岐にわたる。いずれにしても新型コロナウイルス時代の基本はこれまでの固定化された考え方を変え、新たなマインドセット、ポートフォリオをどう構築していくかになる。</p>
<p style="text-align: left;">　今回痛感したのは、緊急支援を適切に行うためには日頃から地域の状況を把握し、いざとなったら動ける野球のロースターリスト（登録選手枠）のようなものが必要だということ。創造界隈形成事業から出発したACYも13年目で、近年では企業の相談なども増えてきた。これからは地域との連携を深め、“芸術と社会を繋ぐ”方向を模索していきたい」</p>
<p style="text-align: right;">（坪池栄子）</p>
<p> </p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">＊1　クリエイティブ・クラス<br/>
アメリカの脱工業化社会における経済成長を牽引する従事者としてリチャード・フロリダ（経済学者、社会科学者）が著書「クリエイティブ資本論」（2002年）で提唱した概念。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">＊2　アーツコミッション・ヨコハマ（ACY）<br/>
2007年に横浜市の文化芸術創造都市施策の一環としてスタート。財団法人横浜市芸術文化振興財団（2009年に公益財団法人化）が市からの補助を受け、横浜で活動する創造やイノベーションの担い手をサポートする中間支援事業「アーツコミッション・ヨコハマ」を開設。現在は、「芸術文化と社会を横断的に繋いでいくための中間支援プログラム」として、開設当時から取り組んできたワンストップ相談窓口（2007年〜18年度末までで1,886件）、芸術不動産（建築家、デザイナー、アーティストなどへの遊休不動産の紹介）、文化芸術創造都市・横浜プラットフォム（2016年〜。クリエイター、企業、行政、市民を横断的にマッチングするネットワーキング事業）、関内外OPEN!（2009年〜。クリエイターのスタジオや事務所などを一般開放する交流イベント）、横浜市クリエイタデタベス、WE BRAND YOKOHAMA（2018年〜。年3回。太刀川英輔がコーディネートし、横浜で活動する幅広い分野のイノベタが集まるワクショップ）、助成事業などを展開。</p>
