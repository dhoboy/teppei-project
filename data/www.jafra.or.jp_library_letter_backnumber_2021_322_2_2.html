<h1 class="h1 mt-0">「第22回地域伝統芸能まつり」中止のお知らせ</h1>
<article class="body">
<figure>
<p style="text-align: left;">　2月20日（日）に開催を予定しておりました「第22回地域伝統芸能まつり」を中止いたしました。新型コロナウイルス感染症の拡大状況に鑑み、出演団体等とも協議をした結果、出演者および観客の皆様の健康と安全を第一に考え、中止の判断に至りました。<br/>
　この日のために準備を進めてこられた関係者の皆様、また本イベントを楽しみにしていただいた皆様には、大変ご迷惑をおかけいたしましたが、ご理解いただくとともに、今後とも「地域伝統芸能まつり」をよろしくお願いいたします。</p>
<h4 style="text-align: left;">「地域伝統芸能まつり」に関する問い合わせ</h4>
<p style="text-align: left;">総務部 藁科<br/>
Tel. 03-5573-4056</p>
</figure>
</article>
