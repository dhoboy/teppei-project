<h1 class="h1 mt-0">「地域創造フェスティバル」開催のお知らせ</h1>
<article class="body">
<p>　8月5日から7日まで「地域創造フェスティバル」を開催します。広く公共ホールの方や文化行政担当の方などを対象としたプログラムですので、ぜひご来場ください（会場やプログラム、申し込みなど詳細は別途お知らせします）</p>
<p> </p>
<p>●地域創造フェスティバルに関する問い合わせ<br/>
芸術環境部　水口裕貴<br/>
Tel. 03-5573-4185</p>
</article>
