<h1 class="h1 mt-0">「第9回地域伝統芸能まつり」テレビ放映のご案内</h1>
<article class="body">
<p>　全国各地の地域伝統芸能・古典芸能を一堂に集め、2月に開催した「地域伝統芸能まつり」の模様が放送される予定です。ぜひご覧ください</p>
<p> </p>
<p>［放送予定日］<br/>
NHK衛星第2テレビ：3月8日（日）13：00～16：30<br/>
NHK教育テレビ：3月15日（日）15：00～16：30</p>
</article>
