<h1 class="h1 mt-0">東京都調布市 調布国際音楽祭2022</h1>
<article class="body">
<figure>
<p style="text-align: left;">　東京都調布市で2013年から10年にわたって続く「調布国際音楽祭」。一昨年のコロナ禍でのオンライン開催を経て、今年は過去最長の6月18日〜26日の9日間にわたって開催され、22日には人気の深大寺本堂での演奏会も行われた。<br/>
　院内僧侶による声明の後、音楽祭監修者であり、バッハ・コレギウム・ジャパン（BCJ）音楽監督の鈴木雅明（チェンバロ）と岡本誠司（ヴァイオリン）が「BACH TO THE FUTURE」という音楽祭のテーマに相応しいバッハのソナタなど全4曲を披露。聴衆は1695年に建てられた山門の遺る古刹で、1685年に生まれたバッハの豊かな響きを堪能していた。<br/>
　このほか、ピアニストの角野隼斗（かてぃん）、明治大学附属明治高等学校・中学校吹奏楽班も出演したオープニング演奏会、公募による若手演奏家と第一線で活躍するプロ奏者が共演するフェスティバル・オーケストラ（2016年発足）、鈴木優人指揮によるN響コンサート、桐朋学園大学学生と公募で選ばれた市民音楽家によるミュージックサロン、子どもたちに向けたプログラム、調布駅前広場でのライブ、そしてコンティヌオ・オルガン（移動可能な組立型パイプオルガン）をホールに持ち込んだクロージングのバッハ超名曲選など、幅広いプログラムが組まれていた。</p>
<p style="text-align: left;"> </p>
<figure><img alt="p12_1.jpg" src="/fs/4/7/2/8/3/_/p12_1.jpg" style="width: 300px; height: 200px;"/>　<img alt="p12_2.jpg" src="/fs/4/7/2/8/5/_/p12_2.jpg" style="width: 300px; height: 200px;"/>
<figcaption>左：「鈴木雅明×岡本誠司〜深大寺本堂に響くバッハ〜」／右：「バッハ・コレギウム・ジャパン バッハ超名曲選！」（調布市グリーンホール 大ホール） ©K.Miura</figcaption>
</figure>
<p style="text-align: left;"><br/>
　この音楽祭のエグゼクティブ・プロデューサーを務めるのが、鈴木雅明とは親子で調布で暮らしていた音楽家の鈴木優人だ。<br/>
　「調布には駅前にホール（調布市グリーンホール）があり、深大寺のような観光地もある。東京に一番近い田舎のようなこのまちに根ざした音楽祭にしたいと思って始めた。このまちにはなかった音楽の質を提示して、相応しい音楽祭を模索してきた。自分だけでなく、BCJのメンバーも調布をホームだと思っている。そういうホームの良さがお客さんにも伝わっているのではないかと思う」<br/>
　調布と言えば、今も角川大映スタジオ、日活調布撮影所など40社以上の映画・映像関係企業が集まる映画のまちであり、市としてもさまざまな事業に取り組んできた。対する音楽祭は30年前から行われてはいたが、地域との連携が十分にできていなかったと調布市文化・コミュニティ振興財団の阿部珠子は振り返る。<br/>
　「雅明さんが調布市在住だったので以前からBCJにグリーンホールを練習会場として借りてもらっていた。調布には映画だけでなく、これだけの演奏家もいるのだから、何か一緒にできないかと相談した」<br/>
　当初は財団の自主事業として取り組み、初年度は週末2日間だけの開催だった。好評を受けて翌年は3日間になり、桐朋学園大学とも相互協定を締結し、学生演奏家などが出演するミュージック・カフェをスタート。15年には深大寺が会場に加わるなど内容も会期も拡充。今では市との共催事業となり、今年は37のプログラムが実施された。<br/>
　どの会場でも目を惹いたのが、黒い揃いのTシャツを着たボランティアスタッフだ。「チームCIMF」（開幕時から2016年までは「チームCMF」）という名称で活動し、今年は58人が参加した。音楽祭開幕当初から続けて参加するスタッフもおり、みんな楽しそうに立ち働き、馴染みになった高名な演奏家親子を「雅明さん、優人さん」と親しみを込めて呼ぶ。<br/>
　10年を経て、総入場者が約1万人を数え、すっかりまちの誇りになった感ºÍがある。これからの夢は？と尋ねると、「味の素スタジアムで野外オペラ『アイーダ』とか、多摩川での船上コンサートとかもいいかな？」と優人エグゼクティブ・プロデューサーは夢見る。<br/>
　バッハという核があるからこその自由な発想で、調布という「都心に一番近い田舎」の環境が音楽祭を育み、都心への利便性で住み着くまちから、文化で選ばれるまちへ変わる─終わることのない歩みが続いていく。</p>
<p style="text-align: right;"><br/>
（ノンフィクション作家・神山典士）</p>

<p style="text-align: left;"> </p>
<p style="text-align: left;">●バッハ・コレギウム・ジャパン<br/>
鈴木雅明が世界の第一線で活躍するオリジナル楽器のスペシャリストを擁して結成したオーケストラと合唱団。J. S.バッハの楽曲を中心に、近年はメンデルスゾーンに及ぶ作品の理想的な上演・普及を主旨として活動。</p>
<p style="text-align: left;"><br/>
●調布国際音楽祭<br/>
鈴木雅明が調布市在住であり、BCJが市のホールを練習会場としていたことから、2010年に調布市文化・コミュニティ振興財団は音楽芸術の振興と市民文化の向上に寄与することを目的にBCJと「相互協力提携に関する協定書」を締結。以来、リハーサルの無料公開などを行い、市民に親しまれてきた。13年に現エグゼクティブ・ディレクターの鈴木優人がプロデューサーに就任してクラシック音楽を中心とした「調布音楽祭」を立ち上げ、グリーンホールなどを会場に毎年開催（17年に調布国際音楽祭に名称変更している）。</p>
