<h1 class="h1 mt-0">愛知県豊橋市　穂の国とよはし芸術劇場PLAT 市民と創造する演劇『階層』～チェルフィッチュの〈映像演劇〉の手法による～</h1>
<article class="body">
<figure>
<p style="text-align: left;">　穂の国とよはし芸術劇場PLATは開館2年目から公募による市民出演者とプロのスタッフが共同して作品をつくり上げる「市民と創造する演劇」（＊1）を制作している。演出家は毎年入れ替え、8作目となる今回はチェルフィッチュ主宰の岡田利規と豊橋市在住の舞台映像作家・山田晋平による新作『階層』が上演された。「〈映像演劇〉（＊2）の手法による」という副題が付いた異色の市民劇を取材した。</p>
<p style="text-align: left;"> </p>
<div class="img-row">
<figure><img alt="p12_1.jpg" src="/fs/4/1/9/7/7/_/p12_1.jpg" style="width: 300px; height: 200px;"/>

<p style="text-align: left;">　メインステージは主ホールの舞台上で、観客は限定17名の入れ替え制（上演時間約70分）。ロビーで待機していた観客は、案内人に誘導されてホール客席へと移動する。幕が上がると、舞台上には奈落を覗き込んでいる別の観客たちがいて、どこからか声が漏れてくる。幕が下がり、再び幕が上がると、観客は舞台上へと案内され、先ほどの観客と入れ替わりに、幅13メートルの横長の穴から奈落の底に設置された7枚の巨大パネルに映し出された映像演劇を覗き見る─。<br/>
　観客が観客を見たり、舞台が奈落の底だったり、物語や役はなく奈落という永遠の階層に行った人々が哲学談義をするようなテキストだったり、リアルな俳優によるものではなくおぼろげな虚像（映像）の俳優が見えない観客に向かって演じていたり、幾重にもフィクションが重ねられ、劇中劇構造を利用した実験的なメタシアターになっていた。<br/>
　担当の大橋玲さんは、「本事業では演出家を外部から招いて新たな出会いと交流をつくり、演劇にはさまざまな形態や、多様なつくり方があることを知ってもらうのを目的として実施しています」と話す。コロナ禍での取り組みを模索するなか、山田が市民劇の1回目に関わっていたことから、映像演劇の可能性について打診。「演劇をよく知る人たちにも評価してもらえる機会になるだろうから、劇場で映像演劇を発表することに興味があった。新しい形式の演劇を面白いと思える観客が、豊橋には確実に育っている」と感じていた山田は、岡田と相談しながら、初めて劇場という空間で映像演劇を展開するための構想について検討していった。<br/>
　まず、2021年5月に開催した映像演劇（左欄参照）に合わせて、山田による〈映像演劇〉が体験できるワークショップを実施。7月のオーディションで県内外合わせて14名の出演者を決定。22年1月上旬に出演兼演出補の米川幸リオンが2日間のワークショップで下準備を整えた。2月1日から稽古が始まったが、そのほとんどは岡田のテキストをひたすら読むことに費やされたという。また、リハーサル室にはカメラとパネル2枚が設置され、奈落の上から覗いたような画角やどう動けば面白いかなどを実験。劇場入りしてからは、出演者は目の前にいない観客を想像しながらパフォーマンスを行い、岡田は映像を見ながら演出。公演では2月27日に行われた本撮影での映像が上映された。<br/>
　岡田は、「自分の役柄を破綻無く演じられるかどうかはプロの俳優にとって重要な基準だが、今回はそれよりも観客がこの作品を見て演劇だと思えるかどうかという基準を重視した。映像演劇を前提に書かれたテキストを読み、想像し、その想像の上に言葉を乗せて演技を形づくっていった。そういう演劇の原理を追求したクリエーションを行った」と話す。<br/>
　出演した市民たちは、「岡田さんが考える演劇の面白さを知る機会は二度とないと思って応募した。テキストを読んで、今、何をイメージしているかを聞かれて、コメントをもらって、また読む。こうしろと言われたことは一度もなかったし、何が正解なのか今でもわからない。こういう演劇があるということを周りの演劇人にも伝えていきたい」（江上定子）、「リハーサルではテキストを繰り返し読むことで、どうすればお客さんに能動的に見てもらえるかを考えた。新しい頭の使い方を覚えた」（富髙有紗）など、新鮮な演劇体験を言葉にしていた。<br/>
　「私は共感できなかったけど、こういう演劇があってもいいと思った」と、観劇した市民が話していたそうだが、こういう取り組みの丁寧な積み重ねが舞台芸術表現の広がりを生んでいくのだと感じた。</p>
<p style="text-align: left;"> </p>
<p style="text-align: right;">（横堀応彦）</p>

<p style="text-align: left;">＊1 市民と創造する演劇<br/>
「高校生と創る演劇」と並ぶPLATの主催事業。2014年度の市民と創るスケッチ群像劇『話しグルマ』を皮切りに、近藤芳正、扇田拓也、糸井幸之介、橋本昭博、吉田小夏、桑原裕子らとシェイクスピアから創作劇まで7舞台を発表。出演者のほかに広報などの市民スタッフも公募。</p>
<p style="text-align: left;"><br/>
＊2 映像演劇<br/>
岡田利規（作・演出）と山田晋平（映像）が名付けた新しい上演形態の作品。さいたまトリエンナーレ2016で区役所の使われなくなった厨房と食堂で発表したのがスタート。予め撮影された俳優のほぼ等身大の映像をパネルに投影し、観客はその映像と対峙する形で鑑賞する。これまでに「渚・瞼・カーテン チェルフィッチュの〈映像演劇〉」（2018年／熊本市現代美術館）、「風景、世界、アクシデント、すべてこの部屋の外側の出来事」（2020年／札幌文化芸術交流センターSCARTS）を発表。「風景…」は2021年5月にPLATアートスペースでも開催。</p>
