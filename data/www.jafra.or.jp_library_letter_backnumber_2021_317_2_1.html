<h1 class="h1 mt-0">ステージラボ豊橋セッション開催のお知らせ</h1>
<article class="body">
<figure>
<p style="text-align: left;">　ステージラボは、公立文化施設等の職員を対象に、ワークショップ等体験型プログラムやグループディスカッションなど、講師と参加者の双方向コミュニケーションを重視したカリキュラムに取り組む、少人数ゼミ形式の実践的な研修事業です。令和3年度は、穂の国とよはし芸術劇場PLATにて3コースで開催します。詳細や参加者募集は、次号の地域創造レターおよび当財団ホームページでお知らせします。</p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;"><strong>◎ステージラボ豊橋セッション概要</strong><br/>
［日程］2022年2月15日（火）～18日（金）<br/>
※公立ホール・劇場マネージャーコースのみ15日～17日<br/>
［会場］穂の国とよはし芸術劇場PLAT（愛知県豊橋市西小田原町123番地）<br/>
［開講コース（予定）］ホール入門コース、自主事業コース、公立ホール・劇場マネージャーコース</div>
<p style="text-align: left;"> </p>
<h4 style="text-align: left;">「ステージラボ」に関する問い合わせ</h4>
<p style="text-align: left;">芸術環境部 藤原・吉川・梅村<br/>
Tel. 03-5573-4183</p>
</figure>
</article>
