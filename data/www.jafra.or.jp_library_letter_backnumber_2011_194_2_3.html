<h1 class="h1 mt-0">平成23年度活性化事業スケジュール</h1>
<article class="body">
<p>地域創造では公立文化施設や地域の活性化を目的として、音楽・ダンス・美術・演劇等の事業に取り組んでいます。<br/>
今年度の活性化事業のスケジュールが以下のように決定しました。なお、各事業の詳細につきましては、本欄および当財団HP（<a href="http://www.jafra.or.jp/">http://www.jafra.or.jp/</a>）で随時お知らせいたします。</p>

</article>
