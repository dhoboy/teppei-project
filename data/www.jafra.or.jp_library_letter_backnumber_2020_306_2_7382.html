<section class="mb-6">
<h1 class="h1 mt-0">新型コロナウイルス感染症に係る支援策情報提供のお願い</h1>
<article class="body">
<figure>
<p style="text-align: left;">　地域創造では、新型コロナウイルス感染症により影響を受ける地域の文化・芸術活動に対して支援を行う施策に関する情報収集・発信に力を入れて取り組んでおり、地域創造レターや当財団ホームページにてお知らせしてきました。6月からは当財団ホームページに「新型コロナウイルス感染症に係る支援策情報提供フォーム（<a href="https://www.jafra.or.jp/event-request/05/">https://www.jafra.or.jp/event-request/05/</a>）」を設置し、積極的な情報収集・発信に努めています。</p>
<p style="text-align: left;">　各地方公共団体等の皆様におかれましては、新たに整備された支援策等の情報提供にご協力くださいますよう改めてお願いいたします（お寄せいただいた情報は、当財団ホームページ内の「新型コロナウイルス感染症関連情報（<a href="https://www.jafra.or.jp/docs/6836.html">https://www.jafra.or.jp/docs/6836.html</a>）」へ掲載します）。</p>
</figure>
<p>●新型コロナウイルス感染症に係る支援策情報提供に関する問い合わせ</p>
<p>芸術環境部　児島・﨑山・吉川</p>
<p>Tel.03-5573-4183</p>
</article>
