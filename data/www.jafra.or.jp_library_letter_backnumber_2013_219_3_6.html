<h1 class="h1 mt-0">評議員会、理事会の開催結果</h1>
<article class="body">
<p>　6月17日に地域創造評議員会、19日に同理事会が開催され、平成24年度事業報告および収支決算、公益法人制度改革に伴う一般財団法人への移行について審議され、いずれも原案どおり可決されました。また、下河内司常務理事の退任に伴い、石川善朗氏が新たな常務理事に選任されました。</p>
<p> </p>
