<h1 class="h1 mt-0">令和3年度「公共ホール邦楽活性化事業」全体研修会報告</h1>
<article class="body">
<figure>
<p><img alt="p13_2s.jpg" src="/fs/3/7/4/2/0/_/p13_2s.jpg"/></p>
<p><small>全体研修会の様子</small></p>
<p> </p>
<p style="text-align: left;">　5月17日（月）、18日（火）に、令和3年度公共ホール邦楽活性化事業の全体研修会を実施しました。本来は今年度実施団体の担当者と、コーディネーター、演奏家が地域創造に集まり行う予定でしたが、新型コロナウイルス感染症の状況を鑑み、人の移動や接触を避けるため、リモートでの開催となりました。<br/>
　初日は、コーディネーター陣からの講義が中心となり、アウトリーチや邦楽の基礎知識について学びました。伊藤由貴子コーディネーターからの「公共ホールにとっての邦楽事業とは」の中では、全国的に公共ホールでの邦楽の主催事業数が少ないことが挙げられ、各団体からは、「職員の邦楽に対しての知識が浅く、手が出しにくい」「集客面に不安があり実施できていない」などの声が聞かれ、邦楽事業に取り組むハードルの高さが伺えました。<br/>
　昨年度、公共ホール邦楽活性化モデル事業に取り組んだ埼玉県秩父市の事例紹介では、コロナ対策を講じながらのアクティビティの実施や、担当者の夢だったという、地域の民話と邦楽のコラボレーションを取り入れた公演の発案から実現までの話を、秩父市の担当者とコーディネーターの対談形式で行いました。<br/>
　2日目は、各実施団体担当者と演奏家からの、地域紹介・自己紹介の意味を込めたプレゼンテーションの時間を設け、まずはお互いの理解を深めました。その後のグループごとのミーティングでは、アクティビティの対象やコンサートの内容、その地域で演奏するのに相応しい楽曲など、さまざまなアイデアが担当者と演奏家から飛び出し、事業実施に向けて、良いスタートアップを切ることができたのではないかと思います。</p>
