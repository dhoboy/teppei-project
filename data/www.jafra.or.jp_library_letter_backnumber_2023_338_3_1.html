<h1 class="h1 mt-0">「地域創造フェスティバル2023」参加者募集</h1>
<article class="body">
<figure>
<p class="img-row" style="text-align: left;">　地域創造が取り組んでいるさまざまな事業を紹介するとともに、公共ホールや自治体の皆さんが事業を企画・実施する上で参考となる情報を提供することを目的として、「地域創造フェスティバル2023」を7月24日～26日の3日間、東京芸術劇場（東京都豊島区）で開催します。全国の皆様のご参加をお待ちしております。<br/>
※事前申し込み制です。一部のプログラムは定員になり次第締め切りますので、お早めにお申し込みください。</p>
<p class="img-row" style="text-align: right;"><strong>募集締切：7月14日（金）必着</strong></p>
<p class="img-row" style="text-align: left;">［地域創造フェスティバル2023］<br/>
［日程］7月24日（月）～26日（水）<br/>
［会場］東京芸術劇場</p>
<p class="img-row" style="text-align: left;">（東京都豊島区西池袋1-8-1）</p>
<h4 class="img-row" style="text-align: left;">◎地域創造フェスティバルのみどころ</h4>
<p style="text-align: left;">◎おんかつ支援プレゼンテーション（公共ホール音楽活性化支援事業）</p>
<p style="text-align: left;">おんかつ支援の登録アーティスト55組が、音楽との新しい出合いを地域へ届けるため工夫を凝らした演奏とトークを、一組約25分の持ち時間の中で披露します。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">◎ダン活プレゼンテーション（公共ホール現代ダンス活性化事業）</p>
<p style="text-align: left;">令和6年度ダン活登録アーティスト7組による、ダンスパフォーマンスや、ワークショップのデモンストレーションを鑑賞いただけます。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">◎シンポジウム「アウトリーチの今とこれから～地域文化施設におけるアウトリーチ・ワークショップの成果や効果～」（令和4年度調査研究事業報告）</p>
<p style="text-align: left;">公立文化施設が実施するアウトリーチやワークショップが参加者の意識や生活、公立文化施設の運営等にどのような影響を与えてきたのか、成果や効果に関する調査研究を令和4年度に実施しました。今回はその報告を行うとともに、アンケート調査の結果や、特徴的なアウトリーチを行う公立文化施設の取り組みを紹介することで、アウトリーチの今とこれからを考えます。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">◎おんかつ・邦楽セミナー</p>
<p style="text-align: left;">おんかつ・邦楽事業を実施してきた、あるいはこれから実施を検討したいという方を対象に、「導入編」「応用編」それぞれのテーマに分かれて、グループワークを行います。</p>
<h4 style="text-align: left;">◎申し込み方法</h4>
<p style="text-align: left;">地域創造地域創造ホームページ「参加登録フォーム」からお申し込みください。<br/>
<a href="https://www.jafra.or.jp/project/festival/01.html">https://www.jafra.or.jp/project/festival/01.html</a></p>
<h4 style="text-align: left;">◎プログラム</h4>
<p style="text-align: left;"><a href="https://www.jafra.or.jp/project/festival/01.html">https://www.jafra.or.jp/project/festival/01.html</a></p>
<h4 style="text-align: left;">「地域創造フェスティバル2023」に関する問い合わせ</h4>
<p style="text-align: left;">芸術環境部 藤原<br/>
Tel. 03-5573-4183</p>
</figure>
</article>
