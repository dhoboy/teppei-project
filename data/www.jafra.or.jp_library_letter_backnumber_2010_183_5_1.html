<h1 class="h1 mt-0">青森県十和田市　「Arts Towada」グランドオープン</h1>
<article class="body">
<figure>
<p style="text-align: left;">　2008年4月、青森県十和田市に現代美術作品をパーマネント（常設展示）にする市立美術館が開館する─。このニュースを聞いて首をかしげた人は少なくないだろう。「人口6万6千人の街で今どきハコモノ？」「しかも現代美術の永久設置？」などの疑問が頭をもたげてくる。2周年を目指して整備された美術館向いの「アート広場」も完成し、「Arts Towada」としてグランドオープンした十和田市現代美術館を訪ねた。<br/>
　 十和田市は、約150年前の開拓の後、馬の産地として発展。現在は十和田湖観光で知られているが、近年は地方都市の例に漏れず、商店街の空洞化や人口流出が進んでいる。ところが、取材に訪れた6月6日には商店街のあちこちのウィンドウが赤い水玉模様で彩られ、観光客がそぞろ歩きしている。グランドオープン記念展「草間弥生 十和田でうたう」が商店街でも展開されているのだ。<br/>
 </p>

<p style="text-align: left;">　「商店街の76軒が水玉のシールを貼るなどで協力してくれました。開館当初は反対者や美術館の活動にあまり関心のない人が多かっただけに感慨深いですね」と、市民やメディアへの広報役として特任館長に就任した十和田出身のフリーキャスター、小林央子さんは言う。</p>
<p style="text-align: left;">商店街と交差し、桜並木の美しい市民の誇りである官庁通りへ。庁舎の統廃合で空いた跡地に現代美術館は建てられた。館の前庭のチェ・ジョンファ『フラワー・ホース』や巨大な水玉キノコやカボチャなどの草間作品が設置された「アート広場」では、たくさんの家族連れやカップルが記念写真を撮っていた。館内は1室1作品の大小の“箱”が連なり、だまし絵のような映像作品、深夜のレストランに座っていると錯覚するような空間作品もあり、理屈抜きに楽しめる。<br/>
　 「開館初年度には17万人、2年目には18万人が来館しました。4メートル近い女性像『スタンディング・ウーマン』に会いたくて通ってくる方など、リピーターが大変に多いのです。Arts Towadaはそもそも、美術館をつくるというのではなく、官庁通りという市民の誇りを守り、市民が元気になり、街を活気づけるセンターとして構想されました。今では多くの市民ボランティアにも活躍していただいています」と館長の高屋昌幸さんは話す。<br/>
　 Arts Towadaのプロジェクトを組み立てたのは、十和田市にプロポーザル方式で選ばれたアートの専門家・ナンジョウアンドアソシエイツだ。予算の関係からパーマネント作品であることが必須だったため、「十和田の風土に密着したインパクトのある作品を」と、アーティストが地域に滞在するなどして1室1作品のプランをつくり上げ、個々の作品を生かす建築設計（設計：西沢立衛）が行われた。市民を巻き込む工夫として、展示室の一部を通りから丸見えにするなど、無料で楽しめる場所を増やし、また、あえて企画展示室を小さくして商店街など街全体を展示場所として想定。「外から来た人に直接、『すごい、楽しい』と言われて街の人たちも変わってきました。普段あまり見かけない若い人が通りかかるので、オシャレをし始めた人もいます」と高屋さん。<br/>
　 また、市民による活動グループ「アートチャンネル・トワダ」も発足。仙台で建築を学び、Uターンした20歳代の豊川大樹さんや幼稚園の園長を退職した小笠原洋子さんなど多様な人たちが集い、今夏にはまちを再発見する事業として、商店街を探索して成果を発表しようと奮闘している。豊川さんは、「僕らの世代にとって商店街は未知の場所。怖そうな店主も意外と良い人だったり、発見ばかり」と言い、小笠原さんは、「アートなんて何も知らなかったけれど、こうして色んな人たちと出会えるのが楽しい。知り合いのお母さんたちにも『まずは1回来て』と薦めているんです」と強力サポーターぶりを発揮している。ほかにも、首都圏の芸術を学ぶ学生たちによる地域とアートについて考える「SOZO AGE」が開催されるなど、さまざまな活動が起こり始めている。<br/>
　 従来の美術館に比べると保存や研究の面では追いつかないが、「年代や背景の違う人と人、商店街と人などをくっつける糊のようなもの」（小林さん）であり、「地元に帰ろうと思うきっかけのひとつになった」（豊川さん）と十和田に欠かせない存在になっている。親しみのあるアート作品と場所という“十和田式”による新しいまちづくりが始まっている。</p>
<p style="text-align: right;">（アートジャーナリスト・山下里加）</p>
