<h1 class="h1 mt-0">北海道・東北</h1>
<article class="body">
<p>●岩手県盛岡市<br/>
岩手県立美術館<br/>
〒020-0866　盛岡市本宮字松幅12-3<br/>
Tel. 019-658-1711　根本亮子</p>
<p> </p>
<p><strong>旅のシンフォニー パウル・クレー展</strong></p>
<p> </p>
<p>日本で愛好家の多いクレーの展覧会。旅をテーマに、旅の途上で残されたスケッチや水彩など160点を展示。また、絵葉書や旅に携えた資料、旅先の写真なども展示する。<br/>
［日程］4月13日～6月9日<br/>
［会場］岩手県立美術館</p>
</article>
