<h1 class="h1 mt-0">令和元・3年度「公共ホール音楽活性化アウトリーチフォーラム事業」市町村公演スタート</h1>
<article class="body">
<figure>
<p style="text-align: left;">　</p>
<figure><img alt="p15_1mini.jpg" src="/fs/4/0/8/7/6/_/p15_1mini.jpg"/>
<figcaption>ル・レーヴピアノ三重奏団によるアウトリーチ（松川中学校）</figcaption>
</figure>
<p style="text-align: left;">　本事業は、都道府県等と連携し、地域での演奏活動を通じて創造性豊かな地域づくりに資することを目的としており、令和元・3年度は長野県で実施しています。2年目にあたる今年度は、ピアノ三重奏のル・レーヴピアノ三重奏団、サクソフォン四重奏のModétro Saxophone Ensemble（モデトロ サクソフォーン アンサンブル）とQuatuor Élan（クワチュオール エラン）が派遣アーティストとなって、アウトリーチプログラムを開発するための宿泊研修を松本市で実施しました。それを経て、10月から来年1月にかけて長野県内6市村（飯山市、安曇野市、筑北村、伊那市、松川村、茅野市）での市町村公演（小学校等でのアウトリーチとホールでのコンサート）、2022年2月26日に3組のアーティストが再び松本市のキッセイ文化ホールに集結し、ガラコンサートを予定しています。今号では10月13日～16日の日程で開催された松川村公演、10月27日～30日の日程で開催された安曇野市公演についてご紹介します。<br/>
　松川村ではル・レーヴピアノ三重奏団が村内の小学校と中学校を訪問し、ピアノ・ヴァイオリン・チェロの特徴や魅力、アーティスト自身の想いや体験談を伝えるアウトリーチを実施しました。子どもたちだけでなく先生方も含め、音楽には演奏側も聴く側もさまざまな感じ方や表現の仕方があることを存分に体験した様子でした。最終日のコンサートではアウトリーチ先の子どもたちも訪れるなど和やかな雰囲気となりました。<br/>
　安曇野市ではModétro Saxophone Ensembleが市内の小学校を訪問し、6回のアウトリーチを実施しました。子どもたちが演奏を聴きながら想像力を膨らませることができるようなプログラムとなっており、演奏を聴いてどんな想像をしたのかをアーティストから子どもたちに問いかけると、さまざまな意見が飛び交い、盛り上がる様子が印象的でした。<br/>
　長野セッションの市町村公演は今後も続きます。事業内容に興味をお持ちの方は、ぜひ一度ご視察ください。</p>
<h3 style="text-align: left;">令和元・3年度「公共ホール音楽活性化アウトリーチフォーラム事業」市町村公演実施団体（主会場／派遣アーティスト／日程）</h3>
<p style="text-align: left;">•長野県松川村（松川村多目的交流センター すずの音ホール／ル・レーヴピアノ三重奏団／10月13日～16日）<br/>
•長野県安曇野市（安曇野市穂高交流学習センター「みらい」／Modétro Saxophone Ensemble／10月27日～30日）<br/>
•長野県飯山市（飯山市文化交流館なちゅら／Quatuor Élan／11月10日～13日）<br/>
•長野県伊那市（ニシザワいなっせホール／Quatuor Élan／11月24日～27日）<br/>
•長野県筑北村（筑北村本城農村環境改善センター／Modétro Saxophone Ensemble／12月15日～18日）<br/>
•長野県茅野市（茅野市民館／ル・レーヴピアノ三重奏団／2022年1月12日～15日）</p>
