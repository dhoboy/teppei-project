<h1 class="h1 mt-0">令和4年度「公共ホール邦楽活性化事業」報告</h1>
<article class="body">
<figure>
<p style="text-align: left;">　地域創造が市町村等と共催し、邦楽分野のアクティビティとホールプログラムを実施する「公共ホール邦楽活性化事業」。今年度から新たに登録演奏家の派遣が始まり、オーディションにより決定した演奏家3名を中心に8地域での実施となりました（うち2地域は新型コロナウイルス感染症により延期した地域のため、すでに決定していた演奏家を派遣）。今号では、大館市（1月19日～21日）の模様をご紹介します。<br/>
　大館市は秋田県の北部に位置し、四方を山に囲まれた盆地で、市の中央部を秋田三大河川である米代川が流れる自然豊かな地域です。今回のアクティビティは、邦楽に馴染みのない子どもたちに生の演奏に触れる機会を提供することで、邦楽に興味や関心をもってもらうことを目的に、市内の小学校4校で実施しました。<br/>
　演奏は、藤重奈那子さん（登録演奏家／箏・三絃・十七絃）、町田夢子さん（箏・三絃）、中島孔山さん（尺八）の3名。アクティビティでは、「口ずさめる　和楽器の音」をテーマに、演奏を聴くだけでなく、邦楽における唱歌を用いて「コロリン」、「シャシャテン」などのフレーズを一緒に口ずさむアクティビティを実施。楽器の音を集中して聴き、それぞれのイメージで口ずさむ子どもたちはとても楽しそうでした。ホールプログラムでは、新春の慶びを「やらやらめでたや」（「尾上の松」の歌詞）というコンサートタイトルに込めて、大館の人々に和楽器の音色を届けました。</p>
