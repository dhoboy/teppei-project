<section class="mb-6">
<h1 class="h1 mt-0">「第21回地域伝統芸能まつり」中止のお知らせ</h1>
<article class="body">
<figure>
<p style="text-align: left;"><span style="font-size: 1rem; text-align: left;">　</span><span style="font-size: 1rem; text-align: left;">2月21日（日）に開催を予定しておりました「第21回地域伝統芸能まつり」の中止を決定いたしました。新型コロナウイルス感染症の感染が拡大し、緊急事態宣言が発出された状況を受け、出演者および観客の皆様の健康と安全を第一に考え、中止の判断に至りました。</span></p>
</figure>
<figure>
<figcaption>
<p style="text-align: left;">　この日のために準備を進めてこられた関係者の皆様、また本イベントを楽しみにしていただいた皆様には、開催間近でのお知らせとなり大変ご迷惑をおかけいたしますが、ご理解いただくとともに、今後とも「地域伝統芸能まつり」をよろしくお願いいたします。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">●「地域伝統芸能まつり」に関する問い合わせ<br/>
総務部　山本<br/>
Tel. 03-5573-4056</p>
</figcaption>
</figure>
</article>
