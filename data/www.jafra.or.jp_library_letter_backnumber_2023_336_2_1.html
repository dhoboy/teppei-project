<h1 class="h1 mt-0">令和6年度「公共ホール現代ダンス活 性化事業（ダン活）」実施団体募集</h1>
<article class="body">
<figure>
<p class="img-row" style="text-align: left;">　この事業は、公共ホールを拠点として、コンテンポラリーダンスのアーティストを地域に派遣し、専門家であるコーディネーターのサポートのもと、ホールとアーティストが共同で企画した地域交流プログラムや公演を実施する事業です。<br/>
　コンテンポラリーダンスがもつ自由な表現と、言葉を使わない身体によるコミュニケーションには無限の可能性があり、地域住民に向けたさまざまなアプローチが可能で、地域やホールの特性を生かしてその地域ならではの企画をつくり上げることができます。</p>
<p class="img-row" style="text-align: left;">　A、B、Cの3つのプログラムを、ホールが目指すダンス事業を実施するためのビジョンに基づき、年度ごとに選択していくことで継続的な事業実施が可能です。<br/>
　詳細は、実施要綱と同封のチラシをご参照ください。皆様のご応募をお待ちしています。</p>
<p class="img-row" style="text-align: left;"> </p>
<p class="img-row" style="text-align: right;"><strong>募集締切：2023年5月31日（水）必着</strong></p>
