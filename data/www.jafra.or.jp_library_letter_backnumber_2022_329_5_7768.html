<h1 class="h1 mt-0">青森県青森市　青森公立大学 国際芸術センター青森［ACAC］ 景観観察研究会 「八甲田大学校」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　八甲田山を間近に臨む森の中にある青森公立大学 国際芸術センター青森［ACAC］（以下、ACAC）でとても興味深い催しが行われた。「八甲田大学校」（7月16日〜9月25日）と銘打って行われたもので、アーティストと第一線の自然科学系の研究者などのコレクティブ（＊）である「景観観察研究会（以下、景観研）」が企画。専門性やジャンルの線引きを軽々と超えたユニークな展示や、元・京都大学総長の山極壽一の特別講義を含む10種類、19回のワークショップ・レクチャーが行われた。ACACで行われた景観研の取り組みとはどのようなものだったのか？ 8月14日、現地を取材した。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"> </p>
<figure><img alt="p12_1.jpg" src="/fs/4/7/4/7/7/_/p12_1.jpg" style="width: 300px; height: 225px;"/>
<figcaption>青森公立大学 国際芸術センター青森［ACAC］外観（池と野外ステージもある）<br/>
青森市市制100周年記念事業として開設され、2001年12月に開館。建物設計は安藤忠雄。当初は直営だったが、現在は青森公立大学附属施設として運営。</figcaption>
</figure>
<p style="text-align: left;"><br/>
　そもそもACACはレジデンスを基軸としたアートセンターで、広大な敷地内に木工から版画、写真現像までできる創作棟、キッチンを備えた宿泊棟、ユニークな半円状の仕切りのない展示棟を備えている。そうした環境があったからこそ今回の企画が実現したとも言えるが、展示室の設えはすべて地元木材を用いてアーティストの山本修路が木工室で手づくりし、空間全体が自然を感じさせるものになっていた。<br/>
　まず入り口には、山本が木材文化の歴史に思いを馳せてほしいと巨大ノコギリを展示。普段は版画作品の裏方に徹している摺師の板津悟は八甲田山の古地図を巨大な石版画のリトグラフにして壁に飾り、展示室中央には画家のO JUNが公開制作するための作業場が設置されていた。取材時は留守だったが、会期中はこの場所に棲みついて人目も気にせず創作しているとかで、描きかけの絵や道具が散乱していた。<br/>
　ここまでは普通の展覧会でもある景色だが、八甲田大学校の真骨頂はここから。展示台の上には瓶詰めされた寄生虫の標本がピラミッドのように積み上げられ（寄生虫学者の筏井宏実＋北里大学獣医学部獣医寄生虫学研究室）、ACACの森にあった倒木を蟻や菌類まで含めて生態系としてそのまま持ち込み（生態学者の大庭ゆりか）、植物から光がどう見えているかをコンピューター・シミュレーションした光の展示（生態学者の伊勢武史）が続く─。専門家の視線を通して身近な自然や事物を美術と同じように“見る”ことの面白さ、豊かさに気付かされた展示だった。</p>
<p style="text-align: left;"> </p>
<p><img alt="p12_2.jpg" src="/fs/4/7/4/7/9/_/p12_2.jpg" style="width: 300px; height: 225px;"/></p>
<p><small>筏井宏実＋北里大学獣医学部獣医寄生虫学研究室の寄生虫標本展示<br/>
展示室内には講義ができるスペースが設けられ、専門家によるレクチャーやワークショップも行われた。また、取材時には森で採取した実生（種から発芽したばかりの植物）の鉢植えづくりを行う山本のワークショップも行われていた。</small></p>
<p style="text-align: left;"><br/>
　この景観研の呼びかけ人が、前述の山本だ。作家であり、十和田市にも拠点をもち、日本酒やメープルシロップまで手づくりする好奇心の塊のようなアーティストで、「メンバーは飲み友だちなんですよ」と笑う。2016年にO JUNがACACで展覧会を開いたときにO JUNと出会って意気投合。交流のあった伊勢とO JUNを引き合わせた。「普通は交わらない画家と研究者だけど、2人とも人間に興味がある。一緒に何かやれたら面白いだろうと思った」と言う。<br/>
　それぞれの人脈からメンバーが広がり、「景観観察研究会」というチーム名をもつコレクティブが立ち上がった。会の目的や規約などがあるわけではなく、専門領域の話を聞きあう面白さ、好奇心を活動の原動力としている。そして、2018年、「それぞれの専門を学びあったり、子どもに教えたりする“学校”がいいのではないか」と豊かな自然も工房もあって最適の環境があるACACに八甲田大学校の企画を提案する。<br/>
　担当学芸員の慶野結香さんは、「倒木の生態展示など驚かれることもありますが、施設の周囲に森があり、いつもそこで子どもたちとワークショップをしたり、アーティストが畑の作品をつくったりしている。今回の企画はそういう普段の活動と地続きになったものだと考えています。私たちが大切にしているのは、地域の人や学生がアーティストと出会い、制作に関わる中でこの地域に表現の種がたくさんあることを知ってもらうこと。景観研はその目的をACACの環境を存分に活かして実現してくれました」と言う。<br/>
　景観研の今後の展開について、「アウトプットが前提ではなく、“見えていなかったものが違う視点を得ると見えてくる”のが一番面白い。次に何をやるかは未定ですが、僕たちがお互いの制作や研究に刺激されて、学びあっていることが、他の人たちにも波及していくといい」と山本。<br/>
　違った畑だからこそ学びあえる─何とも刺激的な展覧会だった。</p>
<p style="text-align: right;">（アートジャーナリスト・山下里加）</p>
