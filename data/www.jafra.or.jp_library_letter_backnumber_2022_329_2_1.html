<h1 class="h1 mt-0">ステージラボ川崎セッション開催のお知らせ</h1>
<article class="body">
<figure>
<p style="text-align: left;">　ステージラボは、公立文化施設等の職員を対象として、事業の企画制作、施設運営、地域との関わりなど、ホール、劇場等のソフト面の運営に欠くことのできない要素を体得するため、ワークショップ等体験型プログラムやグループディスカッションなど、講師と参加者の双方向コミュニケーションを重視したカリキュラムに取り組む、少人数ゼミ形式の実践的な研修事業です。<br/>
　令和4年度の後期セッションは、ミューザ川崎シンフォニーホール（川崎市）にて2コースで開催します。詳細や参加者募集は、次号の地域創造レターおよび当財団ホームページでお知らせします。</p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;"><strong>◎ステージラボ川崎セッション概要</strong><br/>
［日程］2023年2月14日（火）～17日（金）<br/>
［会場］ミューザ川崎シンフォニーホール（神奈川県川崎市幸区大宮町1310）<br/>
【開講コース（予定）と対象となる職員の目安】<br/>
•ホール入門コース<br/>
公立文化施設で企画・運営に携わる職員および地域の文化・芸術に携わる地方公共団体職員で、公共ホール・劇場において業務経験年数1年半未満の方。<br/>
•自主事業コース<br/>
公立文化施設で企画・運営に携わる職員および地域の文化・芸術に携わる地方公共団体職員で、自主企画による事業を実施している公共ホール・劇場において業務経験年数が2～3年程度の方。<br/>
※新型コロナウイルス感染症等への対策を講じた上で実施いたします。<br/>
※新型コロナウイルス感染症等の影響により、開催内容が変更となる場合がございます。</div>
<p style="text-align: left;"> </p>
<h4 style="text-align: left;">「ステージラボ」に関する問い合わせ</h4>
<p style="text-align: left;">芸術環境部 梅村・藤原<br/>
Tel. 03-5573-4066</p>
</figure>
</article>
