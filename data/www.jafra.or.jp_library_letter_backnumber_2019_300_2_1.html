<h1 class="h1 mt-0">「第20回地域伝統芸能まつり」中止のご報告</h1>
<article class="body">
<figure>
<p style="text-align: left;">　2月23日（日）にNHKホールで開催を予定しておりました「第20回地域伝統芸能まつり」は、新型コロナウイルス感染症の拡大防止の観点から、中止いたしました。また、3月14日（土）に予定しておりましたテレビ放映も中止となりました。関係者の皆様、また本イベントを楽しみにしていただいた皆様には、大変ご迷惑をおかけいたしました。今回の対応につきましてご理解いただくとともに、今後とも「地域伝統芸能まつり」をよろしくお願いいたします。</p>
<h4 style="text-align: left;">「地域伝統芸能まつり」に関する問い合わせ</h4>
<p style="text-align: left;">総務部 宮下</p>
<p style="text-align: left;">Tel. 03-5573-4056</p>
</figure>
</article>
