<h1 class="h1 mt-0">「公共ホール邦楽活性化事業」令和4（2022）・5（2023）年度登録演奏家募集</h1>
<article class="body">
<figure>
<p style="text-align: left;"><span style="font-size: 1rem; text-align: left;">　この事業は、オーディションで選ばれた邦楽器演奏家を地域のホールに派遣し、ホールとの共同企画により地域交流プログラム（アウトリーチ）やホールプログラム（コンサート、公募型ワークショップ）を実施するものです。令和4・5年度の事業実施に向けて、登録演奏家を募集します。事業の趣旨にご賛同いただける演奏家の方々からのご応募をお待ちしております。また、公立文化施設等の担当者の方々には、地域で活躍する演奏家をご紹介いただければ幸いです。</span></p>
</figure>
<figure>
<figcaption>
<p style="text-align: left;"> </p>
<h4 style="text-align: left;">公共ホール邦楽活性化事業 令和4・5年度登録演奏家募集概要</h4>
<p style="text-align: left;">［応募条件］令和4年4月1日時点で、満20歳以上40歳以下の邦楽器演奏家。ジャンル、楽器の種類は問わないが、電子楽器は対象外とし、原則としてPA設備を使用せずにプログラムを組める楽器とする。</p>
<p style="text-align: left;">［募集要項］募集要項および応募用紙は当財団ホームページの邦楽事業ページからダウンロードできます。<br/>
<a href="https://www.jafra.or.jp/project/music/04.html">https://www.jafra.or.jp/project/music/04.html</a><br/>
［応募締切］2021年5月7日（金）<br/>
［選考方法］<br/>
第1次選考：書類と音源による選考<br/>
第2次選考：演奏とプレゼンテーションによる選考（2021年7月6日実施予定）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">●公共ホール邦楽活性化事業に関する問い合わせ<br/>
芸術環境部　永田<br/>
Tel. 03-5573-4076</p>
</figcaption>
</figure>
