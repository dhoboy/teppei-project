<h1 class="h1 mt-0">「特別寄稿 ビューポイント view point」No.7掲載について</h1>
<article class="body">
<figure>
<p style="text-align: left;">　地域創造ホームページ限定で、有識者やキーパーソンから文化芸術および公立文化施設等におけるチャレンジングな取り組みを寄稿していただくコーナー「特別寄稿 ビューポイント view point」。<br/>
　新たに舞踏家・振付家の田村一行氏にご寄稿いただきました（12月20日更新）。<br/>
<a href="https://www.jafra.or.jp/library/other/column07.html">https://www.jafra.or.jp/library/other/column07.html</a></p>
<h4 style="text-align: left;">問い合わせ</h4>
<p style="text-align: left;">芸術環境部 吉川<br/>
Tel. 03-5573-4068</p>
</figure>
</article>
