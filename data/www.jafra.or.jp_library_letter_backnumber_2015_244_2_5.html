<h1 class="h1 mt-0">理事会、評議員会の開催結果</h1>
<article class="body">
<p>6月3日に第102回理事会、23日に第74回評議員会が開催され、平成26年度決算、事業報告および公益目的支出計画実施報告が承認されました。<br/>
　今年度は6月23日時点で6名の評議員が交代となっております（理事と顧問の変更は無し／詳細は<a href="https://www.jafra.or.jp/" target="_blank">当ウェブサイト上</a>にて掲載）。</p>
</article>
