<h1 class="h1 mt-0">千葉県市原市　市原湖畔美術館 『試展─白州模写 「アートキャンプ白州」 とは何だったのか』</h1>
<article class="body">
<figure>
<p style="text-align: left;">　市原湖畔美術館で『試展─白州模写 「アートキャンプ白州」とは何だったのか』（以下、試展）が開催された。1988年、舞踊家の田中泯らによって山梨県白州町で「白州・夏・フェスティバル」として始められ、「アートキャンプ白州」「ダンス白州」と名称を変えながら続けられ、2010年に幕を閉じた芸術祭（以下、白州）のアーカイブ展だ。アート界では通例、2000年の「大地の芸術祭 越後妻有アートトリエンナーレ」をもって地域型国際展の嚆矢とする。しかし、その12年も前に、規模も内容も世界標準と呼びうる国際展が存在していた。初日の10月29日、試展の模様を取材した。</p>
<p><img alt="p12.jpg" src="/fs/4/8/8/4/4/_/p12.jpg" style="width: 300px; height: 200px;"/></p>
<div class="img-row">
<figure>
<figcaption>展示風景 Photo: Yuichiro Tamura<br/>
市原湖畔美術館提供</figcaption>
</figure>
</div>
<p style="text-align: left;">　アーカイブ展とはいえ、過去の映像、写真、資料にとどまらず、ゆかりのアーティストによる作品も展示されていた。ゲストキュレーターは、学生のときにボランティアとして白州に参加していた現代アーティストの名和晃平。出展作家は、日本の現代アート史に名を刻む榎倉康二、遠藤利克、剣持和夫、高山登、原口典之ら若き日の白州の常連に加え、藤崎了一、藤元明らも特別参加。取材時には関係者によるシンポジウムが、会期中には田中による「場踊り」（＊）や巻上公一らによるコンサートも行われた。<br/>
　白州は「ものすごい数の人たちが関わって自主的につくられた芸術祭だ」と、田中はシンポジウムで強調していた。1985年にこの地に移住した田中は、踊りと農業に従事し、地元の人々との関係を育みつつ芸術祭の運営を続けた。滞在創作をベースとして、踊りや音楽、彫刻を中心とする美術の展示を軸に、映画の上映、演劇、民俗芸能、落語、ボードビルなどの上演、さらにレクチャーやワークショップも行われた。<br/>
　若いころから世界の芸術家や知識人と協働してきた田中や、実行委員会代表にして事務局長を務めた木幡和枝の広い人脈もあって、海外から参加した表現者も少なくない。アンナ・ハルプリン、シモーヌ・フォルティ、ミルフォード・グレイヴス、セシル・テイラー、デレク・ベイリー、リチャード・セラ、カレル・アペル、スーザン・ソンタグら著名人が名を連ねる。</p>
<p style="text-align: left;">　試展を企画した市原湖畔美術館の館長は大地の芸術祭を創設し、現在では瀬戸内国際芸術祭など複数の芸術祭で総合ディレクターを務める北川フラムだ。北川は、白州とは直接関わりがなかったと言うが、「いろんな意味で資料がまとまっておらず、それをやるのは美術館の仕事だろうと思っていた」と言い、「地球環境の崩壊、グローバルな金融資本主義の倫理性のない巨大怪獣化（中略）は、1990年時に比べてより救いがなくなっている。そんな現在から見て（中略）〈白州〉は過去のものとは思えないリアリティを持っている。私はそこから学びたい」と図録に綴っている。<br/>
　確かに白州は、そうした状況に敏感に反応した芸術祭だった。今回展示されていた当時のインタビュー映像の中で、木幡は芸術祭を始めたのは自分たち自身のため、「自らの起源の地、つまり自然環境への感受性を、我々の生態の一端を失わないため」だと述べていて、そこには今につながる予兆がある。<br/>
　試展では、村祭りのような芸術祭の模様を記録したチャーリー・スタイナーらによる映像が展示されていたが、こうした映像が残っていたのは幸運だった。限りなく手づくりに近いがゆえに、記録や資料の保存が容易であったはずはなく、公立美術館が残されたものを「美術館の仕事」として取りまとめた意義は大きい。<br/>
　名和は、白州で一流の芸術家がどのように作品を制作するか（そしてどのように酔っぱらって激論を交わし、殴り合い、仲直りするか）をつぶさに見た。シンポジウムでは「白州の体験はずっと自分の中に残っていて、折に触れて思い出す。今は建築や舞台にも関わっているが、すべての原点に白州がある」と語っている。<br/>
　個人的な情熱に端を発した白州のような芸術祭は、今では簡単には成立しないだろう。若い世代がこうした体験をする機会も激減するかもしれない。だとすればせめて、追体験できるよう、これから開催されるアート展や芸術祭のできるだけ詳細な資料保存を望みたい。アーカイブなくして次代への継承はありえない。<br/>
（ICA京都『REALKYOTO FORUM』編集長・小崎哲哉）</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;"><strong>●「白州・夏・フェスティバル」の経緯</strong><br/>
1985年から白州に移住していた田中泯に、剣持和夫（美術家）がお茶ノ水スクエアA館に設置していた自らの巨大彫刻作品を同地に移転したいと相談したのがきっかけ。屋外に設置した作品の表情の変化に驚いた田中が旧知の美術家を招き、作品と村を案内。「作品を美術館に搬入して展覧会が終わったら搬出する、それでいいのか。そうじゃなくて“朽ち果てるまで”というのをコンセプトにして展示をやってみたら」と誘い、「出来上がったものを持ってきて設置するのではなく、その場でつくる」「農地につくるのだから地主さんと付き合う」という方針を決定。木幡和枝（アート・プロデューサー、ジャーナリスト、美術評論家、翻訳家）がフェスティバル実行委員会代表にして事務局長となって推進会議を立ち上げ、88年に「白州・夏・フェスティバル」を始める。93年からは「アートキャンプ白州」に名称を変更し、会期を1カ月以上に延ばしてワークショップや子どものためのキャンプを展開するなど、国内外の芸術家に発表や協働の場を提供。<br/>
※「Performing Arts Network Japan」<br/>

<p style="text-align: left;"><br/>
＊田中は2004年から「私は場所で踊るのではなく、場所を踊る」として、日常のさまざまな「場」で即興的に踊る「場踊り」を国内外で展開。その模様などを収めたドキュメンタリー映画『名付けようのない踊り』（犬童一心監督）を22年に公開。</p>
