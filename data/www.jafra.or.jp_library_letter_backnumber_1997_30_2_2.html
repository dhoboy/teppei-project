<h1 class="h1 mt-0">ホームページアドレス変更</h1>
<article class="body">
<p>10月より、地域創造ホームページのアドレスが次のように一部変更になります。<br/>
（旧）http://www.jafra.nippon-net.or.jp<br/>
（新）http://www.jafra.or.jp/</p>
<p> </p>
<p>●ホームページに関する問い合わせ<br/>
財団法人地域創造芸術環境部<br/>
児山文一、鈴田博之<br/>
Tel. 03-5573-4067</p>
</article>
