<h1 class="h1 mt-0">第12回「地域伝統芸能まつり」テレビ放送のご案内</h1>
<article class="body">
<p>　全国各地の地域伝統芸能・古典芸能を一堂に集めて紹介する「地域伝統芸能まつり」（2月25日・26日／NHKホール）の模様がテレビ放映される予定です。ぜひご覧ください。</p>
<p><strong style="color:Brown;">◎放送予定日</strong><br/>
　NHK BSプレミアム<br/>
　 3月22日（木）9:15～12:45<br/>
（NHK E テレ（関連番組））<br/>
　 3月18日（日）15:00～15:50</p>
</article>
