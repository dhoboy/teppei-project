<h1 class="h1 mt-0">熊本県宇城市 不知火美術館・図書館 KOSUGE1-16《未完星［mikən-sei］》</h1>
<article class="body">
<figure>
<p style="text-align: left;"> </p>
<p style="text-align: left;">　熊本市中心部からJRで約20分、宇城市の不知火美術館・図書館が2022年4月にリニューアルオープンした。蔦屋とスターバックスで知られ、近年、公立図書館運営にも意欲を見せるカルチュア・コンビニエンス・クラブ（CCC）が指定管理者となり、初の美術館運営に乗り出し注目されている。人口減と財政難に悩む地方自治体と民間企業の連携の現場を取材した。</p>

<p> </p>
<p style="text-align: left;">　同館は、1999年に旧不知火町立不知火文化プラザとして開館し、現在は2005年の合併で誕生した宇城市が所管している。CCCが設計・内装に計画段階から参加し、本館の外観や躯体は開館当時のままで前庭を芝生広場として整備。熊本地震時の仮設住宅と集会所を再利用した「こども絵本のいえ」（約1.1万冊の絵本を収蔵）を開設。スターバックスが併設された本館図書館には天井までの書棚に囲まれた学習スペース（170席）が設けられ、飲み物可で一部ベストセラーの販売も行われている。<br/>
　カフェを挟んだ反対側が美術館で、KOSUGE1-16による展覧会《未完星[mikən-sei]》が開催されていた。入口には体験型の巨大サッカーゲームがあり、市民から公募した「未完成な物」（編みかけのセーター、描きかけの絵など）をエピソードと共に展示。「何かをつくりたい」という誰もがもっている衝動を示すことでアーティストと市民の垣根を取り払い、館全体のコンセプトである「誰もが創造性を育み、発揮する美術館・図書館」を具現化した展示になっていた。<br/>
　CCCを指定管理者に選定した背景を、美術館館長でもある宇城市教育部生涯学習課の成松英隆さんは、「市の人口は5万8千人。1955年から22%減り、特に若い世代が熊本市などに流出している。子育て世代や若い世代にとって魅力的な文化施設にするために民間の発想と活力が必要だった」と話す。<br/>
　宇城市では2015年から公共施設の管理見直しに着手し、保育園や市民病院の民営化を進めてきた。同館も、年3回の企画展とコレクション展、移動図書館や読み聞かせなどの従来業務の引き継ぎを明記した仕様書により、2020年10月に図書館分館3館を含めた指定管理者を募集。11月にCCCに決定し、12月上旬には議会決定するというスピードで進められた。<br/>
　指定管理者に決定後、2021年4月にCCC公共サービス事業本部宇城プロジェクト統括マネージャーの瀬川優希さん（現・図書館館長）、5月に新規採用された学芸員の里村真理さんが現地に移住。もう1人の社員と共に元・小学校の校長室を拠点に市民アンケートやキーパーソンへのインタビューなどで事前調査を開始した。<br/>
　「カフェや公園の要望が多く、また、美術館・図書館は敷居が高くて特に子ども連れには行きにくいことが見えてきた。CCCでは公共施設の管理運営は社会貢献としてとらえており、正直、指定管理料だけでこの施設を維持することはできない。カフェの売り上げが活動を支えているので、出店する立地、空間として相応しいかどうかを評価している」と瀬川さん。結果、天草への通り道である宇城市の立地を活かして人を呼び込むとともに、「居心地のいいライブラリー」「体験型の企画展」「まちの人とつながるプロジェクト」など9つの方針を立て、内装設計から運営の実務まで組み立てていった。<br/>
　また学芸員の里村さんは日比野克彦の個人事務所や芸術祭、大学などでアートプロジェクトに携わり、十和田市現代美術館の学芸員補を経て熊本に移住した。「最初の企画展は、地域と積極的に関わる作家と考えたいと思い、KOSUGE1-16に依頼した。地元の農家をリサーチして、害獣と人間という関係を超えようとする活動を表現したサッカーゲーム、特産の蜜柑をもじった展覧会《未完星》が生まれた。これからも地域と繋がる展覧会を考えたい」。<br/>
　大人は300円で会期中何度も入館でき、中学生以下は無料。図書館は夜9時まで年中無休。コロナ禍の影響があったにもかかわらず、圧倒的なブランド力を誇るカフェの出店効果もあり、開館1カ月で利用者は約5万人。リニューアル前の年間利用者約4万人をすでに超えた。多くの人で賑わう風景を見ながら、「公共性」についていろいろなことを考えた取材だった。<br/>
（アートジャーナリスト・山下里加）</p>

<h4 style="text-align: left;">不知火美術館・図書館</h4>
<p style="text-align: left;">1999年に不知火文化プラザとして開館。北川原温が設計した不知火海の蜃気楼現象「不知火」をモチーフにしたファサードが特徴で、マナブ間部、野田英夫、河野浅八など地元ゆかりの作家の作品を約400点収蔵。2005年に宇城市の所管になり、宇城市立不知火図書館、次いで宇城市立中央図書館と名称変更され、2022年4月から現在の不知火美術館・図書館としてリニューアルオープンした。</p>
