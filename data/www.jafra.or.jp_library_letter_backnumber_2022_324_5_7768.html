<h1 class="h1 mt-0">横浜市芸術文化教育プラットフォーム　体験型スペシャル版「スクール・オブ・ダンス」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　横浜市では、個別に展開してきたフェスティバルを整理し、文化芸術都市としてのプレゼンス向上とまちの賑わいの創出を目的に、現代アート・ダンス・音楽のフェスティバルを3年周期で毎年開催。これらの祭典に併せて子どもの体験プログラムを企画しており、「Dance Dance Dance @ YOKOHAMA 2021」（＊1）でも実施された。<br/>
　なかでも、コンテンポラリーダンスを育んできたNPO法人STスポット横浜が事務局に参画した「横浜市芸術文化教育プラットフォーム」（＊2）の一環で実施した「スクール・オブ・ダンス」は、学校・アーティスト・コーディネーターが相談し、最大10回のワークショップ（発表含む）を行うもので、そのあり方が注目されている。</p>
<p style="text-align: left;"> </p>

<p style="text-align: left;">　2021年度は、10月から2月にかけて計9校（うち個別支援学級（＊3）4、特別支援学校1）で実施。コロナ禍のため発表会は制限されたが、唯一、港北公会堂で開催した横浜市立師岡小学校と、耳が不自由な生徒と初めて向き合った横浜市立ろう特別支援学校の模様を取材した。<br/>
　師岡小学校に派遣されたのはワークショップ経験が豊富なCo.山田うんのダンサー、川合ロン。3年生5クラスの210人全員が参加する特別な体験をさせてあげたいという学校の要望を受けて、クラス別1回、全クラス4回、舞台稽古1回で1月21日の本番を迎えた。<br/>
　満席の保護者を前に、川村智子校長が、「枠の中で活動させがちなのが学校教育だが、表現力を磨くというのは枠を飛び出す活動。自分の枠を破るのが目標なので、そこを見てほしい」と挨拶。子どもたち全員が川の流れのように客席から上がって舞台を横切り渦になって巡り、THE BLUE HEARTSの『夢』に乗せてコロナ禍の制約を吹き飛ばすように自分のダンスに身を任せていた。「やればやるだけ子どもたちが変わり、エネルギーを蓄えていった。人の心は身体で動かせる。身体を自由にして心を自由にすると人は伸びやかで素敵になる。身体から存在がはみ出ている」と川合も感極まっていた。<br/>
　ろう特別支援学校では、高等部31人が参加（発表含め9回）。ダンサー・振付家のアオキ裕キが先生の手話通訳付きでワークショップを行った。3名のミュージシャンも参加し、生徒からの要望でオリジナルの音楽を創作。「こういう動きにしたい」「最初はやさしい音で最後は激しく」とお互いの動きを見ながら想像を膨らませてコラボレーション。2月22日の発表では、パフォーマーとミュージシャンが向き合い、10チームに分かれて創作した3分のダンスを次々に披露した。1チーム終わるごとに「等身大の日常を感じた」「息を合わせて間を感じているのが素晴らしい」と声をかけていたアオキは、最後に「自分にしかできないこと、同じ景色を見ても違うことを感じていることを大切にしてほしい」とエールを送っていた。<br/>
　個別支援学級での取り組みについて、事業に参加した3名のアーティストと教育委員会の指導主事など関係者による振り返りの会も催された。「一人ひとりがどういう踊りを生み出すのかに興味がある。支援学級の子どもたちは自分の世界を広げることに優れている。端っこにいたいという子がいれば、それがその子の踊り」（アオキ）、「ひとつの舞台をみんなでつくる気分で臨めるよう、歌詞、美術、衣裳を一緒につくった。評価を恐れずに膨らますことができる能力がある」（黒田育世）、「独自のタイム感がある子どもたちと急がずできた。お互いの言葉のないやり取りに耳を傾け、時間を気にすることなくゆったりとダンスに集中する良い時間だった」（白神ももこ）など、目の前の身体と真摯に向き合えるアーティストならではの言葉が続いた。<br/>
　事業を担当したSTスポット横浜の高荷春菜さんは、「回数が多いと一人ひとりの子どもの創造のスイッチを探ることが丁寧にできる。先生とアーティストを含めた振り返りを重ねると、それぞれが違った目線で子どもを見てくれることを有益に感じるようになり、“教育”について一緒に考えることになる。そういう機会を先生たちが求めていると感じた」と話す。<br/>
　これまで育まれてきた行政・学校・アーティスト・コーディネーターの関係性があったからこそ、目先の結果にとらわれない向き合い方ができるのだと感じた取材だった。</p>
<p style="text-align: right;">（坪池栄子）</p>

<p style="text-align: left;">＊1 Dance Dance Dance @ YOKOHAMA 2021<br/>
ディレクターはバレエダンサー・振付家の小林十市。2021年度は8月28日から10月17日まで開催。横浜港を背景にしたベイサイドバレエをはじめ、多彩なダンス公演、街中で行う観覧無料のダンスパラダイス、参加型オリジナルダンス『レッド・シューズ』、クリエイティブ・チルドレン（中・高校7校が参加したダンス部応援プロジェクト、3歳から小学生までを対象にした36のワークショップ、アーティストが学校に出向くスクール・オブ・ダンス）などを展開。</p>
<p style="text-align: left;"> </p>
<p style="text-align: left;">＊2 横浜市芸術文化教育プラットフォーム<br/>
NPO法人STスポット横浜、公益財団法人横浜市芸術文化振興財団、横浜市教育委員会、横浜市文化観光局によって事務局を構成。関連団体・アーティスト等がゆるやかに連携し、音楽・演劇・ダンス・美術・伝統芸能の事業を横浜市立の学校で実施する学校プログラム（鑑賞型・体験型）を展開（年間約130校が参加）。体験型では同じアーティストのワークショップを3回実施。DDDの開催年に行う「スクール・オブ・ダンス」は、NPO法人Offsite Dance Projectがコーディネーターとなり、第一線で活躍するコンテンポラリーダンスのアーティストを最大10回学校に派遣。なお、横浜市芸術文化教育プラットフォームについては、令和3年度地域創造調査「地域と文化芸術をつなげるコーディネーター インタビューによる事例調査報告書『変化する地域と越境する文化の役割』」でも紹介。<br/>
<a href="https://www.jafra.or.jp/library/report/2021/index.html">https://www.jafra.or.jp/library/report/2021/index.html</a></p>
