<h1 class="h1 mt-0">横浜市 神奈川県立音楽堂 「音楽堂の ピクニック」</h1>
<article class="body">
<figure>
<p style="text-align: left;">　明るいエントランスで地面に座り込み、一風変わった音楽に笑顔で手を叩く子どもたち。ステージを越えて壁や天井に乱反射する音や映像に、うっとり浸る大人たち─。3月4日、横浜市西区の神奈川県立音楽堂で開催されたイベント「音楽堂のピクニック」には、そんな長年クラシックファンに愛されてきた施設に似つかわしくない、けれど幸福な光景が広がっていた。</p>
<p style="text-align: left;">　「子どもと大人の音楽堂〈大人編〉」を謳い、昨年始まった実験企画の第2回。親子連れも多い客層のなか、登場するのはガムランや自作楽器、あるいは叫び声や物音など、あまり大衆受けはしなさそうな音たち……。にもかかわらず、会場には居心地の良さが溢れ、誰もが聴き馴染みのない音に耳を澄ませる。この不思議な催しの背景にある、主催者の狙いと「構え」とは？</p>

<p style="text-align: left;">　同音楽堂の開館は終戦間もない1954年。設計者・前川國男の「焼け野原に希望を」との願いが込められた、国内初の本格的公立音楽ホールとして知られる。木造のホールは「東洋一の響き」と称され、戦後、さまざまな表現や活動の舞台になってきた。一方、近年はプログラムがクラシック中心となり、客層が60歳代以上に集中。より若い層へのアピールが課題となっていた。<br/>
　そうしたなか、若い世代に向けた企画を託されたのが、先鋭的なジャズや音楽祭に携わってきたKenji "Noiz" Nakamuraと、神奈川県民ホールなどでの個展歴もある美術家の小金沢健人だ。2人は初めに施設へ通い詰め、70年分の公演チラシを探索。そこで感じた、音楽堂にかつてあった雑多性を求め、初回は「音楽堂を森に戻す」をテーマに、観客が裏口から楽屋、舞台を通って客席に向かう導線を引くなど、劇場内の境界を曖昧化する大胆な場をつくった。<br/>
　今回の第2回は「隣りの宇宙でピクニック」をテーマに10組が登場。会場で驚いたのは、他者への想像力を思わせるテーマ名にも通じる寛容な場のあり方だ。子を持ち働く世代を中心に、赤ん坊も高齢者も共にいられる場を目指した同イベント。2人は開催に向け、「子どもが泣いても『お静かに』と声をかけない」ことをスタッフに周知。小金沢も子育て中で、肩身の狭さを感じてきた経験からだ。演者にも度量がある人を呼んだといい、実際、公演中に飽きた子どもが発した言葉に、舞台上の演者がパフォーマンスで応答する微笑ましい場面もあった。ほかにも演目開始のブザーやアナウンスを入れないなど、緊張を強いない細かな工夫も光った。<br/>
　この緩やかな境界の撹乱は、演者の空間の使い方にも通じている。鈴木ヒラク＋中山晃子＋淺井裕介のドローイングトリオは、各人の手元の作業映像をホール全面に展開。空間に響くペンや紙の音はまさに「音楽」だった。山川冬樹は施設のあちこちを叩くなどして収集した物理音を使用。建物自体を「楽器」に変えた。「建物も人間の体と同様、同じ使い方をしていると血流が悪くなる。だから普段と違う使い方をしたんです」と小金沢。会場にはたしかに森を楽しむピクニックの趣きがあった。</p>
<p style="text-align: left;">　しかし、出演者の多くは〈大人編〉の名に違わず実験的な表現者。なぜ、子どもも含めてハッピーに楽しめる場が生まれたのか。Nakamuraはこの問いに、「型のある音楽が好きなのは大人で、子どもはその場の音に反応する」と答える。そして、咄嗟の音に柔軟に反応できる即興性の高い演者だからこそ、先進的な音楽ファンから近所の親子までを受け入れられたのだろう。音楽堂の井上はるかプロデューサーも「従来とは異なる年齢層や音楽観をもつ来場者の多さに手応えを感じている」と話す。<br/>
　音楽堂のある紅葉ケ丘は、5つの施設が集まる文化ゾーンだ。当日は横浜能楽堂との共同企画として、能楽師・梅若紀彰とガムランユニット・滞空時間の異色の共演や、能楽堂での展示も展開した。同時開催した5施設の連携事業「紅葉ケ丘まいらん」も、広場でフードカーの営業を行うなど賑わいを見せていた。今後はより近隣住民との接点もつくりたい考えだという。<br/>
　演者と主催者の寛容な姿勢が場に染み出し、観客にも伝わるとき、そこには普段通り過ぎている音や空間に対するワクワクするような感性が動き始める。「音楽堂のピクニック」は、そのことを楽しく教えてくれた。</p>
<p style="text-align: right;">（杉原環樹）</p>
