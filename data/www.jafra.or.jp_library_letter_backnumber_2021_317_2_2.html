<h1 class="h1 mt-0">令和3年度調査研究事業について</h1>
<article class="body">
<figure>
<p style="text-align: left;">　地域創造では、「文化政策」「アウトリーチ」「指定管理者制度」「評価」など今日的な課題をテーマに取り上げ、地方行政における文化政策の立案や公立文化施設の運営に役立つ調査研究を実施しています。<br/>
　本年度は、新型コロナウイルス感染症拡大防止の観点から県を跨いでの移動に制限が設けられ、各自治体での文化芸術活動が困難な状況となり、より一層地域と文化的なつながりを構築できる人材の育成が求められていると考え、地域において、また公立文化施設において地域と文化・芸術のつなぎ役である「コーディネーター」をテーマに取り上げ、活動が顕在化していると考えられる地域を訪問し、活動状況の視察、関係者のインタビュー調査を行います。本調査は、6月より有識者との意見交換会での検討をスタート。8月には事例調査先が決定し、9月から現地調査を進めています。来年3月末には、調査研究報告書をまとめる予定ですので、ご期待ください。</p>
<p style="text-align: left;"> </p>
<div style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px; text-align: left;"><strong>◎事例調査対象</strong><br/>
• 民間スペースを拠点に活動するコーディネーター<br/>
• 民間団体に所属するコーディネーター<br/>
• 地方公共団体の専門職として活動するコーディネーター<br/>
• 公立劇場・ホールを拠点に活動するコーディネーター<br/>
• アートNPO的な立場で活動するコーディネーター<br/>
• 行政組織とのプラットフォームを設置して活動するコーディネーター</div>
<p style="text-align: left;"> </p>
