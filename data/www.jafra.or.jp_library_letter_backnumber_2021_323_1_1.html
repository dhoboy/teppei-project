<h2 style="text-align: left;">2年ぶりのリアル開催が実現</h2>
<p style="text-align: left;">　昨年度はオンライン開催となったステージラボですが、令和3年度は感染症対策を取りながら、2年ぶりのリアル開催が実現しました。コースはホール入門、自主事業、公立ホール・劇場マネージャーの3コースで、会場となったのは、2013年に開館した穂の国とよはし芸術劇場PLATです。PLATはJR豊橋駅からペデストリアンデッキで繋がる中心市街地の施設です。施設の名前にもなっている穂の国（豊橋市、豊川市など8市町村に及ぶ東三河一帯を指す古くからの名称）の舞台芸術の拠点として整備されました。主ホール（778席）、アートスペース（可動式266席）、創造活動室など全館を使って研修が行われ、対面ならではの交流が実現しました。</p>
<h2 style="text-align: left;">制作者と創作者の視点〜自主事業コース</h2>
<p style="text-align: left;">　自主事業コースのコーディネーターは、田上パルを主宰する劇作家・演出家であり、富士見市民文化会館キラリふじみ芸術監督の田上豊さんです。田上さんは、2013年から地域創造の派遣アーティストを務め、また、豊岡市に開学したばかりの芸術文化観光専門職大学の助教でもあります。<br/>
　今回のラボでは、キラリの芸術監督仲間である多田淳之介さん、白神ももこさんによる演劇・ダンスのワークショップ（WS）とキラリでの取り組みを紹介するレクチャー、ホール事業の制作者としての視点を学ぶ座学、そして10時間以上かけた創作に挑戦しました。<br/>
　子どもたちと芸術監督が一緒に遊びを考え、「初めて会った友達と自由遊びをする機会のない子どもたちに場を提供し、ホールで遊んだ記憶をつくる」（多田）という「こどもステーション☆キラリ」、ホール中庭を自由に使った多彩なトーク付きダンスをワンコインで楽しんでもらう「ダンスカフェ」など。キラリを住処としてきたアーティストだからこその自由な発想で行われている企画に、受講生は大いに刺激を受けていました。<br/>
　創作は、田上さんとWSをつくるチームと、大池容子さん（うさぎストライプ主宰、劇作家・演出家）と参加者の作・演出・出演による創作劇をつくるチームに分かれて体験。最終日にホール入門コースの受講生がワークショップ参加者・観客になって発表が行われました。<br/>
　WSでは、“ひとこと自己紹介”で緊張を解くアイスブレイクに始まり、ジャンケンを使ったコミュニケーション・ゲーム（勝った人が負けた人に質問）、「ダルマさんが転んだ」を応用したワーク（振り返ったときに「みんなでカレーライス」「××さんを囲んで取材」などの指示でワーク）などを、交替でファシリテーター役を務めながら展開。また、創作劇では、「実際にあるものや場所をよく観察して生まれるアイデアから作品をつくる」（大池）というアプローチで、劇場の見学や取材に訪れた人たちと案内者という設定を基に、出演者が事前に自身のホールで撮影した「お気に入りの場所」などの写真から発想をふくらませたオリジナル作品2本を熱演しました。<br/>
　参加者からは、「ジャンケンはただの遊びではなく、それだけでこんなに楽しい時間ができる、交流できるのに驚いた」「自分はこういう人なんだというのがわかった」「同じ状況の人たちと話が出来て、自分の考えるべきことがわかった」「小学校以来の劇だったがみんなの妄想力がすごかった。やる側の気持ちがわかるようになった」「自分がこんなに演劇をやりたくなるとは思っていなかった」などなどさまざまな感想が聞かれました。</p>
<h2 style="text-align: left;">多角的な座学〜ホール入門とマネージャーコース</h2>
<p style="text-align: left;">　ホール入門コースのコーディネーターは、認定NPO法人STスポット横浜理事長の小川智紀さんです。受講生全員がホール経験3年未満となった入門では、コロナ禍で思うように仕事ができていない受講生を対象に、ホール運営の前提となるまちとの関係など、心構えのヒントとなる多角的な座学が行われました。<br/>
　中でも、2021年に豊橋市に開館した「まちなか図書館」（夜9時まで開館。飲食、会話、自習といった、従来の図書館では禁止されることが多い事項を解禁し、たくさんのイベントを展開）の視察と講義は刺激的でした。市職員でまちなか図書館企画連携グループの増田隆人さんは、「“人とつながり、まちとつながる”をコンセプトに開館前から種まきをしてきた。‥‥これまでの図書館は個々がインプットするところだったが、これからの図書館は体験を共有して発信するアウトプットが求められる。そもそも私たちの目標は何か。まちなか図書館に来た人にまちづくりの担い手になってもらうこと。すべてはそのための手段」という説明に、みんな納得した表情でした。<br/>
　また、山口情報芸術センター［YCAM］のアーティスティックディレクターの会田大也さんがコーディネーターを務めた公立ホール・劇場マネージャーコースでは、YCAMの成り立ちや、デジタル技術を活用した子どもたちのためのWSや新しいスポーツ競技を考えるスポーツハッカソン、発表した多くの作品が国内外を巡回している滞在制作など多様な取り組みについて紹介。「それもこれも機器が安価になり、技術やメディアを誰でも使えるようになったから。そういう技術が民主化したときに創造力が爆発するのを支援したい」と会田さん。その後、表現の自由と規制、小さな公民館の取り組み、他分野連携、公立文化施設の存続などについてゲスト講師からの話題提供を受け、少人数で席替えをしながら議論するワールドカフェ形式で理解を深め、最後に各受講生が得たことを共有して締めくくりました。<br/>
　この他、共通プログラムでは、公募・指名により年間4組のダンサーをレジデンス・アーティストとして受け入れているPLATのダンス事業を紹介。井田亜彩実さんと黒須郁海さんが滞在創作した作品のショーイングを鑑賞し、公立ホールのダンス事業の可能性について考えました。</p>
