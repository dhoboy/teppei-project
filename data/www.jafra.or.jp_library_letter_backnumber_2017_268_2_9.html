<section class="mb-6">
<h1 class="h1 mt-0">理事会、評議員会の開催結果</h1>
<article class="body">
<div class="area500">
<div class="information">
<p>6月7日に第112回理事会、21日に第81回評議員会が開催され、平成28年度決算、事業報告および公益目的支出計画実施報告が承認されました（詳細は財団ウェブサイトに掲載）。<br/>
また、評議員会では、監事1名の辞任に伴い、新たな監事が選任されました。</p>
</div>
</div>
</article>
