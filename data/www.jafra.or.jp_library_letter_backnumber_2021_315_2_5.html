<h1 class="h1 mt-0">理事会、評議員会の開催結果</h1>
<article class="body">
<figure>
<p style="text-align: left;">　6月7日に第136回理事会が開催され、「令和2年度事業報告（案）」、「令和2年度決算書（案）」および「公益目的支出計画実施報告書（案）」が承認されました。その後、今後の当財団の運営等について活発な議論が交わされました。<br/>
　6月22日には第94回評議員会が開催され、「令和2年度決算書（案）」が承認されました。また、「令和2年度事業報告」および「公益目的支出計画実施報告書」の報告が事務局より行われました。<br/>
　新型コロナウイルス感染症の感染拡大防止のため、理事会及び評議員会ともに、出席者には手指消毒、マスクの着用、当日の体温測定等をお願いし、座席の間にはアクリル板の設置を行いました。また、一部の理事および評議員はオンラインにより出席されました。<br/>
　なお、令和2年度決算書及び事業報告については、当財団ホームページに掲載しております。</p>
</figure>
</article>
