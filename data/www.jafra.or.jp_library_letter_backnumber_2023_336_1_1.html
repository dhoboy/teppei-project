<h1 class="h1 mt-0">令和5年度 事業紹介・事業スケジュール</h1>
<article class="body">
<figure>
<p style="text-align: left;">　3月に決定した一般財団法人地域創造の令和5年度事業計画をご紹介します（P3〜8参照）。地域創造は、文化・芸術の振興による創造性豊かな地域づくりを目的として、令和5年度においても、地域における文化・芸術活動を担う人材の育成や、公立文化施設の活性化を図るための各種支援事業など、多彩なプログラムを実施します。<br/>
　本事業計画は、地域における文化・芸術活動を担う人材の育成（研修交流事業）、公立文化施設の活性化の支援（公共ホール等活性化支援事業）、地域の文化・芸術環境づくりに関する情報発信・調査研究（情報交流・調査研究事業）および地域伝統芸能等の保存・継承の支援（地域伝統芸能等保存事業）という4つの柱ごとに、令和5年度中に行う事業の名称、実施主体、実施時期、実施場所等について、できる限り詳細に把握していただけるようになっています。<br/>
　また、下記の事業スケジュールには、令和5年度事業のうち、実施予定時期や募集開始予定時期をお示しすることができるものについて整理しました。今後の状況により変更が生じる可能性もございますが、地域創造の各種事業について応募を検討中の地方公共団体等の皆様方にご活用いただければ幸いです。<br/>
　各事業の詳細や最新情報は、本紙および当財団のホームページで告知しますので、併せてご活用ください。皆様とともに文化・芸術の振興による創造性豊かな地域づくりに資する事業を推進できるよう努めてまいります。</p>
